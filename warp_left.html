<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Left Panel – GVE + Tensor + Trajectory</title>
  <style>
    body {
      margin: 0;
      background: #0c1424;
      color: #eaf2ff;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100vh;
      background: #0c1424;
    }
  </style>
</head>
<body>
<canvas id="leftCanvas"></canvas>

<script>
const canvas = document.getElementById("leftCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let engaged = false;
let planet = "Mercury";
let warpLevel = 1;
let t = 0;

function drawPanelLabel(text, y) {
  ctx.fillStyle = "#60a5fa";
  ctx.font = "16px sans-serif";
  ctx.fillText(text, 20, y);
}

function drawEinsteinTensorMini(y) {
  drawPanelLabel("Einstein Tensor Mini", y);
  ctx.fillStyle = "#cfe2ff";
  ctx.font = "13px monospace";
  ctx.fillText(`Status: ${engaged ? "Warp " + warpLevel : "Standby"}`, 20, y + 20);

  // Gradient bar simulating g_tt
  const gtt = engaged ? Math.max(0, 1 - warpLevel * 0.08) : 1.0;
  const barW = 200;
  ctx.fillStyle = "#ef4444";
  ctx.fillRect(20, y + 40, barW * gtt, 10);
  ctx.strokeStyle = "#ffffff";
  ctx.strokeRect(20, y + 40, barW, 10);
  ctx.fillText(`g_tt ≈ ${gtt.toFixed(3)}`, 20, y + 65);
}

function drawGVE(y) {
  drawPanelLabel("Gravity Vectoring Engine", y);
  ctx.fillStyle = "#cfe2ff";
  ctx.font = "13px monospace";
  ctx.fillText(`Status: ${engaged ? "Calculating → " + planet : "Standby"}`, 20, y + 20);

  if (engaged) {
    const power = warpLevel * 150;
    const barW = 200;
    ctx.fillStyle = "#10b981";
    ctx.fillRect(20, y + 40, Math.min(power, barW), 10);
    ctx.strokeStyle = "#ffffff";
    ctx.strokeRect(20, y + 40, barW, 10);
    ctx.fillText(`${power.toFixed(0)} MW`, 20, y + 65);
  }
}

function drawTrajectory(y) {
  drawPanelLabel("Trajectory & Field Vectors", y);
  ctx.fillStyle = "#cfe2ff";
  ctx.font = "13px monospace";
  ctx.fillText(`Route: Earth → ${engaged ? planet : "..."}`, 20, y + 20);

  if (engaged) {
    const startX = 40;
    const endX = canvas.width - 40;
    const baseY = y + 80;
    const ctrlY = baseY - (80 - warpLevel * 5); // flatten with higher warp

    // Arc
    ctx.beginPath();
    ctx.moveTo(startX, baseY);
    ctx.quadraticCurveTo((startX + endX) / 2, ctrlY, endX, baseY);
    ctx.strokeStyle = "#facc15";
    ctx.lineWidth = 2;
    ctx.stroke();

    // Ship position
    const tClamped = Math.min(t, 1);
    const x = (1 - tClamped) ** 2 * startX +
              2 * (1 - tClamped) * tClamped * (startX + endX) / 2 +
              tClamped ** 2 * endX;
    const yPos = (1 - tClamped) ** 2 * baseY +
                 2 * (1 - tClamped) * tClamped * ctrlY +
                 tClamped ** 2 * baseY;

    ctx.beginPath();
    ctx.arc(x, yPos, 5, 0, Math.PI * 2);
    ctx.fillStyle = "#22d3ee";
    ctx.shadowColor = "#22d3ee";
    ctx.shadowBlur = 8;
    ctx.fill();
    ctx.shadowBlur = 0;
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const padding = 40;
  let y = padding;

  drawEinsteinTensorMini(y);
  y += 130;

  drawGVE(y);
  y += 120;

  drawTrajectory(y);
}

function animate() {
  requestAnimationFrame(animate);
  if (engaged && t < 1) {
    t += 0.003 + warpLevel * 0.0012;
  }
  draw();
}
animate();

window.addEventListener("message", (event) => {
  const data = event.data;
  if (!data || !data.type) return;

  if (data.type === "engage") {
    planet = data.planet;
    warpLevel = parseInt(data.warpLevel);
    engaged = true;
    t = 0;
  }

  if (data.type === "reset") {
    engaged = false;
    planet = "Mercury";
    warpLevel = 1;
    t = 0;
  }
});
</script>
</body>
</html>
