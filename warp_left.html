<!DOCTYPE html>
<html>
<head>
  <title>Warp Left Panel</title>
  <style>
    body {
      margin: 0;
      background: #0c1424;
      color: white;
      font-family: sans-serif;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Left Panel</h2>
  <div id="tensor">Einstein Tensor Mini: Standby</div>
  <div id="gve">GVE: Standby</div>
  <div id="trajectory">Trajectory: Waiting...</div>

  <script>
    window.addEventListener("message", (event) => {
      const data = event.data;

      if (data.type === "engage") {
        document.getElementById("tensor").textContent = `Einstein Tensor Mini: Warp ${data.warpLevel}`;
        document.getElementById("gve").textContent = `GVE: Calculating for ${data.planet}`;
        document.getElementById("trajectory").textContent = `Trajectory Set: Earth â†’ ${data.planet}`;
      }

      if (data.type === "reset") {
        document.getElementById("tensor").textContent = `Einstein Tensor Mini: Standby`;
        document.getElementById("gve").textContent = `GVE: Standby`;
        document.getElementById("trajectory").textContent = `Trajectory: Waiting...`;
      }
    });
  </script>
</body>
</html>
