<!DOCTYPE html>
<html>
<head>
  <title>Left Panel – GVE + Tensor + Trajectory</title>
  <style>
    body {
      margin: 0;
      background: #0c1424;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #leftCanvas {
      display: block;
      width: 33vw; /* 1/3 screen */
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="leftCanvas"></canvas>

  <script>
    const canvas = document.getElementById("leftCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.33;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let planet = "Mercury";
    let warpLevel = 1;
    let engaged = false;
    let t = 0;

    const draw = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background
      ctx.fillStyle = "#0c1424";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const panelSpacing = 100;
      let yOffset = 20;

      // === Panel Header ===
      ctx.fillStyle = "#60a5fa";
      ctx.font = "16px sans-serif";
      ctx.fillText("LEFT PANEL", 20, yOffset);
      yOffset += panelSpacing;

      // === Einstein Tensor Mini ===
      ctx.fillStyle = "white";
      ctx.font = "14px monospace";
      ctx.fillText(`Einstein Tensor Mini: ${engaged ? "Warp " + warpLevel : "Standby"}`, 20, yOffset);
      yOffset += panelSpacing;

      // === Gravity Vector Engine ===
      ctx.fillText(`GVE: ${engaged ? "Calculating → " + planet : "Standby"}`, 20, yOffset);
      if (engaged) {
        const maxBar = 150;
        const gveValue = warpLevel * 12;
        ctx.fillStyle = "#10b981";
        ctx.fillRect(20, yOffset + 10, gveValue, 8);
        ctx.strokeStyle = "white";
        ctx.strokeRect(20, yOffset + 10, maxBar, 8);
      }
      yOffset += panelSpacing;

      // === Trajectory Panel ===
      ctx.fillStyle = "white";
      ctx.fillText(`Trajectory: Earth → ${engaged ? planet : "..."}`, 20, yOffset);

      // Arc Trajectory Curve
      if (engaged) {
        const startX = 30;
        const endX = canvas.width - 30;
        const midY = yOffset + 60;
        const controlY = midY - (150 - warpLevel * 10); // flatter arc at higher warp

        ctx.strokeStyle = "#facc15";
        ctx.lineWidth = 1.5;
        ctx.beginPath();
        ctx.moveTo(startX, midY);
        ctx.quadraticCurveTo((startX + endX) / 2, controlY, endX, midY);
        ctx.stroke();

        // Ship animation
        const tClamped = Math.min(t, 1);
        const x = (1 - tClamped) ** 2 * startX +
                  2 * (1 - tClamped) * tClamped * (startX + endX) / 2 +
                  tClamped ** 2 * endX;
        const y = (1 - tClamped) ** 2 * midY +
                  2 * (1 - tClamped) * tClamped * controlY +
                  tClamped ** 2 * midY;

        ctx.beginPath();
        ctx.arc(x, y, 4, 0, 2 * Math.PI);
        ctx.fillStyle = "#22d3ee";
        ctx.fill();
      }
    };

    function animate() {
      requestAnimationFrame(animate);
      if (engaged && t < 1) {
        t += 0.004 + warpLevel * 0.0012;
      }
      draw();
    }

    animate();

    // Message listener
    window.addEventListener("message", (event) => {
      const data = event.data;
      if (!data || !data.type) return;

      if (data.type === "engage") {
        planet = data.planet;
        warpLevel = parseInt(data.warpLevel);
        engaged = true;
        t = 0;
      }

      if (data.type === "reset") {
        engaged = false;
        planet = "Mercury";
        warpLevel = 1;
        t = 0;
      }
    });
  </script>
</body>
</html>
