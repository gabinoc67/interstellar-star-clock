<!DOCTYPE html>
<html>
<head>
  <title>Left Panel – GVE + Tensor + Trajectory</title>
  <style>
    body {
      margin: 0;
      background: #0c1424;
      color: white;
      font-family: sans-serif;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="leftCanvas"></canvas>

  <script>
    const canvas = document.getElementById("leftCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth / 3;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // Simulation State
    let planet = "Mercury";
    let warpLevel = 1;
    let engaged = false;
    let t = 0; // trajectory animation

    const draw = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background
      ctx.fillStyle = "#0c1424";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Header
      ctx.fillStyle = "#60a5fa";
      ctx.font = "20px sans-serif";
      ctx.fillText("LEFT PANEL", 20, 30);

      // Einstein Tensor Mini
      ctx.fillStyle = "white";
      ctx.font = "16px monospace";
      ctx.fillText(`Einstein Tensor Mini: Warp ${engaged ? warpLevel : "Standby"}`, 20, 70);

      // Gravity Vector Engine (bar)
      ctx.fillText(`GVE: ${engaged ? "Calculating → " + planet : "Standby"}`, 20, 100);
      if (engaged) {
        const maxBar = 200;
        const gveValue = warpLevel * 20;
        ctx.fillStyle = "#10b981";
        ctx.fillRect(20, 110, gveValue, 10);
        ctx.strokeStyle = "white";
        ctx.strokeRect(20, 110, maxBar, 10);
      }

      // Trajectory Display (arc)
      ctx.fillStyle = "white";
      ctx.fillText(`Trajectory: Earth → ${engaged ? planet : "..."}`, 20, 150);

      // Draw Arc
      if (engaged) {
        const startX = 50;
        const endX = canvas.width - 50;
        const midY = canvas.height / 2;
        const controlY = midY - (300 - warpLevel * 20); // flatter arc at higher warp

        ctx.strokeStyle = "#facc15";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(startX, midY);
        ctx.quadraticCurveTo((startX + endX) / 2, controlY, endX, midY);
        ctx.stroke();

        // Animate ship as a dot moving along the arc
        const tClamped = Math.min(t, 1);
        const x = (1 - tClamped) ** 2 * startX + 2 * (1 - tClamped) * tClamped * (startX + endX) / 2 + tClamped ** 2 * endX;
        const y = (1 - tClamped) ** 2 * midY + 2 * (1 - tClamped) * tClamped * controlY + tClamped ** 2 * midY;

        ctx.beginPath();
        ctx.arc(x, y, 6, 0, 2 * Math.PI);
        ctx.fillStyle = "#22d3ee";
        ctx.fill();
      }
    };

    function animate() {
      requestAnimationFrame(animate);
      if (engaged && t < 1) {
        t += 0.005 + warpLevel * 0.0015; // faster at higher warp
      }
      draw();
    }

    animate();

    // Message Listener
    window.addEventListener("message", (event) => {
      const data = event.data;
      if (!data || !data.type) return;

      if (data.type === "engage") {
        planet = data.planet;
        warpLevel = data.warpLevel;
        engaged = true;
        t = 0;
      }

      if (data.type === "reset") {
        engaged = false;
        planet = "Mercury";
        warpLevel = 1;
        t = 0;
      }
    });
  </script>
</body>
</html>
