<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System Warp Path Visualization</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #00ffcc;
      margin-top: 20px;
    }
    #solarCanvas {
      background-color: #111;
      margin-top: 20px;
      border: 2px solid #00ffcc;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>☀️ Solar System Warp Travel Curves</h1>

  <label for="planetSelect">Select Destination Planet:</label>
  <select id="planetSelect">
    <option value="Mercury">Mercury</option>
    <option value="Venus">Venus</option>
    <option value="Mars">Mars</option>
    <option value="Pluto">Pluto</option>
  </select>

  <label for="warpSpeed">Select Warp Speed:</label>
  <select id="warpSpeed">
    <option value="1">Warp 1</option>
    <option value="3">Warp 3</option>
    <option value="5">Warp 5</option>
    <option value="7">Warp 7</option>
    <option value="9">Warp 9</option>
  </select>

  <button onclick="drawSystem()">Show Warp Path</button>

  <canvas id="solarCanvas" width="800" height="600"></canvas>

  <script>
    const ctx = document.getElementById("solarCanvas").getContext("2d");
    const centerX = 400;
    const centerY = 300;

    const planets = {
      Mercury: { angle: 15, distance: 60 },
      Venus: { angle: 45, distance: 110 },
      Mars: { angle: 120, distance: 180 },
      Pluto: { angle: 200, distance: 280 }
    };

    function drawSystem() {
      ctx.clearRect(0, 0, 800, 600);

      // Draw Sun at center
      ctx.beginPath();
      ctx.arc(centerX, centerY, 15, 0, 2 * Math.PI);
      ctx.fillStyle = "yellow";
      ctx.fill();
      ctx.font = "14px Arial";
      ctx.fillText("Sun (CST)", centerX - 25, centerY + 35);

      // Read selections
      const planetName = document.getElementById("planetSelect").value;
      const warp = parseInt(document.getElementById("warpSpeed").value);
      const planet = planets[planetName];

      // Calculate destination
      const rad = planet.angle * Math.PI / 180;
      const x = centerX + planet.distance * Math.cos(rad);
      const y = centerY + planet.distance * Math.sin(rad);

      // Draw planet
      ctx.beginPath();
      ctx.arc(x, y, 10, 0, 2 * Math.PI);
      ctx.fillStyle = "orange";
      ctx.fill();
      ctx.fillText(`${planetName}`, x - 20, y + 25);

      // Draw warp curve
      const midX = (centerX + x) / 2;
      const midY = (centerY + y) / 2 - (120 / warp); // flattens with warp speed
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.quadraticCurveTo(midX, midY, x, y);
      ctx.strokeStyle = "lime";
      ctx.lineWidth = 3;
      ctx.stroke();
    }
  </script>
</body>
</html>
