<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title‚ôÑ>Interstellar Star Clock ‚Äì Saturn</title>
  <style>
    body {
      background: black;
      color: #ffcc66;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    .clock-box {
      margin-top: 30px;
      font-size: 1.2em;
    }
    h2 {
      color: #ffcc66;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>‚ôÑ Interstellar Star Clock ‚Äì Saturn</h1>

  <div class="clock-box">
    <h2>‚ôÑ Saturn Local Date & Time</h2>
    <div id="localClock"></div>
  </div>

  <div class="clock-box">
    <h2>üåç Earth Saturn Dome CST Time</h2>
    <div id="cstClock"></div>
  </div>

  <div class="clock-box">
    <h2>üåå Interstellar Time</h2>
    <div id="interstellarClock"></div>
  </div>

  <div class="clock-box">
    <h2>üöÄ Star Date</h2>
    <div id="starDate"></div>
  </div>

  <div class="clock-box">
    <h2>üìè Distance from Earth</h2>
    <div id="distanceFromEarth"></div>
  </div>

  <div class="clock-box">
    <h2>üî≠ Saturn Orbital Position</h2>
    <div id="saturnDegrees"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function updateClocks() {
        const now = new Date();

        // Earth CST Time
        const cstOffset = -6;
        const utc = now.getTime() + now.getTimezoneOffset() * 60000;
        const cst = new Date(utc + 3600000 * cstOffset);
        document.getElementById("cstClock").innerText = cst.toLocaleString() + " (CST)";

        // Saturn Time Logic
        const saturnYearDays = 10759;
        const saturnMonthDays = saturnYearDays / 12;
        const start = new Date("2000-01-01T00:00:00Z");
        const nowDays = (now - start) / (1000 * 60 * 60 * 24);
        const saturnYears = Math.floor(nowDays / saturnYearDays);
        const saturnDayOfYear = nowDays % saturnYearDays;
        const saturnMonthIndex = Math.floor(saturnDayOfYear / saturnMonthDays);
        const saturnDayOfMonth = Math.floor(saturnDayOfYear % saturnMonthDays);

        const monthNames = [
          "January", "February", "March", "April", "May", "June",
          "July", "August", "September", "October", "November", "December"
        ];

        const hours = now.getUTCHours().toString().padStart(2, '0');
        const minutes = now.getUTCMinutes().toString().padStart(2, '0');
        const seconds = now.getUTCSeconds().toString().padStart(2, '0');

        const saturnTime = `${hours}:${minutes}:${seconds}`;
        const saturnDateStr = `${monthNames[saturnMonthIndex]} ${saturnDayOfMonth + 1}, ${2000 + saturnYears} ‚Äì ${saturnTime}`;
        document.getElementById("localClock").innerText = saturnDateStr + " (Saturn Date)";

        // Interstellar Time
        const elapsedYears = nowDays / 365.25;
        const expansionRate = 2.26e6;
        const interstellarYears = elapsedYears * expansionRate;
        document.getElementById("interstellarClock").innerText =
          "Year ~" + interstellarYears.toFixed(2).toLocaleString();

        // Star Date
        const stardate = 40000 + (elapsedYears * 1000);
        document.getElementById("starDate").innerText = "Stardate " + stardate.toFixed(1);

        // Distance from Earth
        const saturnOrbitDays = saturnYearDays;
        const earthOrbitDays = 365.25;
        const saturnAngle = (2 * Math.PI * (nowDays % saturnOrbitDays)) / saturnOrbitDays;
        const earthAngle = (2 * Math.PI * (nowDays % earthOrbitDays)) / earthOrbitDays;

        const saturnAU = 9.58;
        const earthAU = 1.00;
        const deltaAngle = saturnAngle - earthAngle;
        const distanceAU = Math.sqrt(
          saturnAU ** 2 + earthAU ** 2 - 2 * saturnAU * earthAU * Math.cos(deltaAngle)
        );

        const AU_TO_MILES = 92955807.3;
        const distanceMiles = distanceAU * AU_TO_MILES;
        document.getElementById("distanceFromEarth").innerText =
          distanceMiles.toLocaleString(undefined, { maximumFractionDigits: 0 }) + " miles";

        // Orbital Position
        const saturnDegrees = ((nowDays % saturnOrbitDays) / saturnOrbitDays) * 360;
        document.getElementById("saturnDegrees").innerText =
          saturnDegrees.toFixed(2) + "¬∞ around the Sun";
      }

      updateClocks();
      setInterval(updateClocks, 1000);
    });
  </script>
</body>
</html>
