<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ü™ê Planetary Month Ranges ‚Äî Fixed & Computed</title>
  <style>
    :root {
      --bg: #000; --fg: #cfffff; --accent: #00ffff; --muted: #9af7f7; --border: #004444; --warn: #ffaa00;
    }
    body { background: var(--bg); color: var(--fg); font-family: "Courier New", monospace; padding: 16px; }
    h1 { text-align: center; font-size: 1.3rem; margin: 0 0 12px 0; color: var(--accent); }
    p  { text-align: center; font-size: 0.9rem; margin: 0 0 16px 0; color: var(--muted); }

    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 12px; }
    .panel { background: #001214; border: 1px solid var(--border); border-radius: 10px; padding: 10px; }
    .panel h2 { font-size: 1rem; margin: 0 0 6px 0; text-align: center; color: var(--accent); }
    .meta { text-align: center; font-size: 0.78rem; color: var(--warn); margin-bottom: 6px; }
    table { width: 100%; border-collapse: collapse; font-size: 0.82rem; }
    th, td { border: 1px solid var(--border); padding: 6px 8px; text-align: left; background: #00181b; color: #ffffff; }
    th { background: #002326; color: var(--accent); font-weight: bold; }
    .month { color: var(--muted); width: 60%; }
    .range { width: 40%; text-align: right; }
  </style>
</head>
<body>
  <h1>ü™ê Planetary Month Ranges</h1>
  <p>Each panel shows <strong>Month (days)</strong> and the <em>absolute day-of-year</em> range. Mercury and Earth use fixed real layouts; others use 12 equal integer partitions of the orbital year.</p>

  <div id="grid" class="grid"></div>

  <script>
    // ---------- Names & Symbols ----------
    const monthNames = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];
    const prettyName = {
      mercury: "‚òø Mercury",
      venus:   "‚ôÄ Venus",
      earth:   "‚ôÅ Earth",
      mars:    "‚ôÇ Mars",
      jupiter: "‚ôÉ Jupiter",
      saturn:  "‚ôÑ Saturn",
      uranus:  "‚ôÖ Uranus",
      neptune: "‚ôÜ Neptune",
      pluto:   "üî∑ Pluto"
    };
    const planets = ["mercury","venus","earth","mars","jupiter","saturn","uranus","neptune","pluto"];

    // ---------- Year lengths (days) ----------
    // Earth uses 365 non-leap; others use standard rounded orbital periods.
    const orbitDays = {
      mercury: 88,
      venus:   225,
      earth:   365,
      mars:    687,
      jupiter: 4333,
      saturn:  10759,
      uranus:  30687,
      neptune: 60190,
      pluto:   90560
    };

    // ---------- Fixed layouts ----------
    // Mercury: exact layout you provided
    const mercuryFixed = [
      { name: "January",   len: 7, start:  1, end:  7 },
      { name: "February",  len: 7, start:  8, end: 14 },
      { name: "March",     len: 8, start: 15, end: 22 },
      { name: "April",     len: 7, start: 23, end: 29 },
      { name: "May",       len: 7, start: 30, end: 36 },
      { name: "June",      len: 8, start: 37, end: 44 },
      { name: "July",      len: 7, start: 45, end: 51 },
      { name: "August",    len: 7, start: 52, end: 58 },
      { name: "September", len: 8, start: 59, end: 66 },
      { name: "October",   len: 7, start: 67, end: 73 },
      { name: "November",  len: 7, start: 74, end: 80 },
      { name: "December",  len: 8, start: 81, end: 88 }
    ];

    // Earth (non-leap): real month boundaries (cumulative starts + 365 end)
    const earthBoundaries = [0,31,59,90,120,151,181,212,243,273,304,334,365];

    // ---------- Helpers ----------
    function monthBoundaries(totalDaysInt) {
      // Split 0..total into 12 integer buckets; ensures exact end == total
      const b = [];
      for (let m = 0; m <= 12; m++) b.push(Math.floor((m * totalDaysInt) / 12));
      b[12] = totalDaysInt;
      return b;
    }

    function rowsFromBoundaries(boundaries) {
      const rows = [];
      for (let m = 0; m < 12; m++) {
        const startAbs = boundaries[m] + 1;   // 1-based inclusive
        const endAbs   = boundaries[m + 1];   // inclusive
        const len      = endAbs - boundaries[m];
        rows.push({
          monthLabel: `${monthNames[m]} (${len} days)`,
          range: `${monthNames[m]} ${startAbs}-${endAbs}`
        });
      }
      return rows;
    }

    function renderPanel(planetKey) {
      const panel = document.createElement("div");
      panel.className = "panel";

      const h2 = document.createElement("h2");
      h2.textContent = prettyName[planetKey];
      panel.appendChild(h2);

      let rows = [];
      let totalDays = orbitDays[planetKey];

      if (planetKey === "mercury") {
        rows = mercuryFixed.map(m => ({
          monthLabel: `${m.name} (${m.len} days)`,
          range: `${m.name} ${m.start}-${m.end}`
        }));
        totalDays = 88;
      } else if (planetKey === "earth") {
        rows = rowsFromBoundaries(earthBoundaries);
        totalDays = 365;
      } else {
        const b = monthBoundaries(totalDays);
        rows = rowsFromBoundaries(b);
      }

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = `Year length used here: ${totalDays} days`;
      panel.appendChild(meta);

      const tbl = document.createElement("table");
      const thead = document.createElement("thead");
      thead.innerHTML = `<tr><th class="month">Month (days)</th><th class="range">Absolute Range</th></tr>`;
      tbl.appendChild(thead);

      const tbody = document.createElement("tbody");
      rows.forEach(r => {
        const tr = document.createElement("tr");
        const tdM = document.createElement("td"); tdM.className = "month"; tdM.textContent = r.monthLabel;
        const tdR = document.createElement("td"); tdR.className = "range"; tdR.textContent = r.range;
        tr.appendChild(tdM); tr.appendChild(tdR); tbody.appendChild(tr);
      });
      tbl.appendChild(tbody);
      panel.appendChild(tbl);

      return panel;
    }

    // ---------- Render all ----------
    const grid = document.getElementById("grid");
    planets.forEach(p => grid.appendChild(renderPanel(p)));
  </script>
</body>
</html>
