<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ü™ê Planetary Local Dates & Times (Live)</title>
  <style>
    :root { --bg:#000; --fg:#cfffff; --accent:#00ffff; --muted:#9af7f7; --border:#004444; --warn:#ffaa00; }
    body { background:var(--bg); color:var(--fg); font-family:"Courier New", monospace; padding:16px; }
    h1 { text-align:center; color:var(--accent); font-size:1.25rem; margin:0 0 10px 0; }
    p  { text-align:center; color:var(--muted); font-size:0.9rem; margin:0 0 16px 0; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(260px,1fr)); gap:12px; }
    .panel { background:#001214; border:1px solid var(--border); border-radius:10px; padding:10px; }
    .title { text-align:center; margin:0 0 6px 0; color:var(--accent); font-size:1rem; }
    .clock { display:block; text-align:center; color:var(--warn); font-size:0.95rem; }
    .meta  { text-align:center; color:#8fe; font-size:0.78rem; margin-top:6px; }
  </style>
</head>
<body>
  <h1>ü™ê Planetary Local Dates & Times</h1>
  <p>Each title shows the planet‚Äôs own <strong>Month Day, Year ‚Äî h:mm:ss</strong> (computed from J2000 using that planet‚Äôs orbital period and solar day). Updates every second.</p>

  <div id="grid" class="grid"></div>

  <script>
    // ---------- Config ----------
    const planets = [
      { key:"mercury", name:"‚òø Mercury" },
      { key:"venus",   name:"‚ôÄ Venus" },
      { key:"earth",   name:"‚ôÅ Earth" },
      { key:"mars",    name:"‚ôÇ Mars" },
      { key:"jupiter", name:"‚ôÉ Jupiter" },
      { key:"saturn",  name:"‚ôÑ Saturn" },
      { key:"uranus",  name:"‚ôÖ Uranus" },
      { key:"neptune", name:"‚ôÜ Neptune" },
      { key:"pluto",   name:"üî∑ Pluto" }
    ];

    // Orbital periods (approx, days) for planetary "year" length
    const orbitalDays = {
      mercury: 87.969,
      venus:   224.701,
      earth:   365.256,   // sidereal year
      mars:    686.980,
      jupiter: 4332.59,
      saturn:  10759.22,
      uranus:  30685.4,
      neptune: 60190.0,
      pluto:   90560.0    // Pluto ~ 248 Earth years; ~90560 days
    };

    // Solar day (approx, hours) for local time (sun-to-sun)
    // (Venus/Mercury are very long; Venus rotates retrograde, but we use duration only for a forward clock.)
    const solarDayHours = {
      mercury: 4222.6,   // ~176 Earth days
      venus:   2802.0,   // ~116.75 Earth days (retrograde ignored for clock direction)
      earth:   24.0,
      mars:    24.6597,  // 24h 39m 35s
      jupiter: 9.924,
      saturn:  10.656,
      uranus:  17.24,    // retrograde axis; use positive hours for forward clock
      neptune: 16.11,
      pluto:   153.2928  // ~6.387 Earth days
    };

    const monthNames = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];

    // Epoch: J2000 (Jan 1, 2000 12:00:00 UTC)
    const J2000_UTC_MS = Date.UTC(2000, 0, 1, 12, 0, 0);
    const MS_PER_DAY   = 86400000;

    // ---------- Utilities ----------
    function pad2(n){ return n.toString().padStart(2,"0"); }

    // Planetary calendar from elapsed days:
    // - Year index (1-based, from J2000)
    // - Month/Day using 12 equal partitions of the planet's orbital year
    function planetaryDate(elapsedDays, planetKey){
      const yearLen = orbitalDays[planetKey];
      const yearFloat = elapsedDays / yearLen;
      const yearIndex = Math.floor(yearFloat) + 1;          // Year 1 starts at epoch
      let doy = (yearFloat - Math.floor(yearFloat)) * yearLen; // day-of-year [0, yearLen)

      // 12 equal months across the orbital year:
      const monthLen = yearLen / 12;
      const monthIdx = Math.floor(doy / monthLen);          // 0..11
      const dayInMonth = Math.floor(doy - monthIdx*monthLen) + 1; // 1-based

      return {
        year: yearIndex,
        monthName: monthNames[Math.max(0, Math.min(11, monthIdx))],
        day: dayInMonth
      };
    }

    // Planetary local time from elapsed time:
    // Use solar day length to compute hour/min/sec within that local day.
    function planetaryTime(elapsedMs, planetKey){
      const solHours = solarDayHours[planetKey];
      const solMs = solHours * 3600 * 1000;
      let t = elapsedMs % solMs;
      if (t < 0) t += solMs;
      const totalSeconds = Math.floor(t / 1000);
      const h = Math.floor(totalSeconds / 3600);
      const m = Math.floor((totalSeconds % 3600) / 60);
      const s = totalSeconds % 60;
      return `${h}:${pad2(m)}:${pad2(s)}`;
    }

    function formatPlanetStamp(elapsedMs, planetKey){
      const elapsedDays = elapsedMs / MS_PER_DAY;
      const d = planetaryDate(elapsedDays, planetKey);
      const t = planetaryTime(elapsedMs, planetKey);
      return `${d.monthName} ${d.day}, Year ${d.year} ‚Äî ${t}`;
    }

    // ---------- Render ----------
    const grid = document.getElementById("grid");

    planets.forEach(p => {
      const panel = document.createElement("div");
      panel.className = "panel";

      const title = document.createElement("div");
      title.className = "title";
      title.textContent = p.name;
      panel.appendChild(title);

      const clock = document.createElement("div");
      clock.className = "clock";
      clock.id = `clk_${p.key}`;
      clock.textContent = "‚Ä¶";
      panel.appendChild(clock);

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = `Orbital year ‚âà ${orbitalDays[p.key]} days ‚Ä¢ Solar day ‚âà ${solarDayHours[p.key]} hours`;
      panel.appendChild(meta);

      grid.appendChild(panel);
    });

    // ---------- Live update ----------
    function tick(){
      const nowUTCms = Date.now();
      const elapsedMs = nowUTCms - J2000_UTC_MS;
      planets.forEach(p => {
        const el = document.getElementById(`clk_${p.key}`);
        el.textContent = formatPlanetStamp(elapsedMs, p.key);
      });
    }
    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
