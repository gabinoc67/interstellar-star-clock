<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ü™ê Compact Planetary Month Ranges (Month + Count, Absolute Day Ranges)</title>
  <style>
    :root {
      --bg: #000;
      --fg: #cfffff;
      --accent: #00ffff;
      --muted: #9af7f7;
      --border: #004444;
      --warn: #ffaa00;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: "Courier New", monospace;
      padding: 16px;
    }
    h1 {
      text-align: center;
      font-size: 1.3rem;
      margin: 0 0 12px 0;
      color: var(--accent);
    }
    p {
      text-align: center;
      font-size: 0.9rem;
      margin: 0 0 16px 0;
      color: var(--muted);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 10px;
    }
    .panel {
      background: #001214;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px;
    }
    .panel h2 {
      font-size: 0.95rem;
      margin: 0 0 6px 0;
      text-align: center;
      color: var(--accent);
    }
    .meta {
      display: flex;
      justify-content: center;
      gap: 8px;
      font-size: 0.75rem;
      color: var(--warn);
      margin-bottom: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.78rem; /* compact */
    }
    th, td {
      border: 1px solid var(--border);
      padding: 4px 6px;
      text-align: left;
      background: #00181b;
      color: #ffffff;
    }
    th {
      background: #002326;
      color: var(--accent);
      font-weight: bold;
    }
    .month {
      color: var(--muted);
      width: 56%;
    }
    .range {
      width: 44%;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>ü™ê Compact Planetary Month Ranges</h1>
  <p>Month column shows <strong>name + day count</strong> (e.g., ‚ÄúJanuary 7‚Äù). Range column shows the <em>absolute day-of-year</em> range. Earth uses real (non-leap) months; others are 12 equal partitions.</p>

  <div id="grid" class="grid"></div>

  <script>
    // ---- Config ----
    const monthNames = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];
    const prettyName = {
      mercury: "‚òø Mercury",
      venus:   "‚ôÄ Venus",
      earth:   "‚ôÅ Earth",
      mars:    "‚ôÇ Mars",
      jupiter: "‚ôÉ Jupiter",
      saturn:  "‚ôÑ Saturn",
      uranus:  "‚ôÖ Uranus",
      neptune: "‚ôÜ Neptune",
      pluto:   "üî∑ Pluto"
    };
    const planets = ["mercury","venus","earth","mars","jupiter","saturn","uranus","neptune","pluto"];

    // Orbital lengths (Earth uses real month boundaries separately)
    const orbitDays = {
      mercury: 88,
      venus:   225,
      earth:   365.25, // boundaries below override Earth to 365 non-leap
      mars:    687,
      jupiter: 4333,
      saturn:  10759,
      uranus:  30687,
      neptune: 60190,
      pluto:   90560
    };

    // ---- Helpers ----
    function monthBoundaries(totalDaysInt) {
      // 0..total, split into 12 buckets as evenly as possible (integer boundaries)
      const b = [];
      for (let m = 0; m <= 12; m++) b.push(Math.floor((m * totalDaysInt) / 12));
      b[12] = totalDaysInt; // exact end
      return b;
    }
    function earthNonLeapBoundaries() {
      // cumulative day-of-year starts for each month + 365 at end
      return [0,31,59,90,120,151,181,212,243,273,304,334,365];
    }
    function boundariesForPlanet(p) {
      if (p === "earth") return earthNonLeapBoundaries();
      return monthBoundaries(Math.round(orbitDays[p]));
    }

    function buildMonthRows(boundaries) {
      const rows = [];
      for (let m = 0; m < 12; m++) {
        const startAbs = boundaries[m] + 1;     // 1-based absolute day
        const endAbs   = boundaries[m + 1];     // inclusive absolute day
        const len      = endAbs - boundaries[m];
        rows.push({
          // e.g., "January 7" or "March 31"
          monthLabel: `${monthNames[m]} ${len}`,
          range: `${startAbs}‚Äì${endAbs}`
        });
      }
      return rows;
    }

    // ---- Render ----
    const grid = document.getElementById("grid");

    planets.forEach(p => {
      const panel = document.createElement("div");
      panel.className = "panel";

      const h2 = document.createElement("h2");
      h2.textContent = prettyName[p];
      panel.appendChild(h2);

      const b = boundariesForPlanet(p);
      const total = b[12] - b[0];

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = `Year length used here: ${total} days`;
      panel.appendChild(meta);

      const tbl = document.createElement("table");
      const thead = document.createElement("thead");
      thead.innerHTML = `<tr><th class="month">Month (days)</th><th class="range">Absolute Range</th></tr>`;
      tbl.appendChild(thead);

      const tbody = document.createElement("tbody");
      const rows = buildMonthRows(b);
      rows.forEach(r => {
        const tr = document.createElement("tr");
        const tdM = document.createElement("td");
        tdM.className = "month";
        tdM.textContent = r.monthLabel; // "January 7"
        const tdR = document.createElement("td");
        tdR.className = "range";
        tdR.textContent = r.range;      // "1‚Äì7"
        tr.appendChild(tdM);
        tr.appendChild(tdR);
        tbody.appendChild(tr);
      });
      tbl.appendChild(tbody);

      panel.appendChild(tbl);
      grid.appendChild(panel);
    });
  </script>
</body>
</html>
