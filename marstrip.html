<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ðŸš€ Warp Drive Simulator â€“ Earth to Planets</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .info-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.9);
      border: 2px solid cyan;
      border-radius: 8px;
      padding: 12px;
      z-index: 10;
      width: 320px;
    }
    .info-box label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #00ffff;
    }
    .info-box select, .info-box button {
      width: 100%;
      font-family: monospace;
      font-size: 16px;
      margin-top: 4px;
    }
    .info-box button {
      padding: 6px;
      background-color: #111;
      color: cyan;
      border: 1px solid cyan;
      margin-bottom: 6px;
      cursor: pointer;
    }
    .info-box button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <canvas id="solarCanvas"></canvas>

  <div class="info-box">
    <label for="destinationSelect">Destination Planet:</label>
    <select id="destinationSelect">
      <option>Mercury</option>
      <option>Venus</option>
      <option selected>Mars</option>
      <option>Jupiter</option>
      <option>Saturn</option>
      <option>Uranus</option>
      <option>Neptune</option>
      <option>Pluto</option>
    </select>

    <label for="warpSelect">Warp Level (1-10):</label>
    <select id="warpSelect">
      <option>Warp 1</option>
      <option>Warp 2</option>
      <option>Warp 3</option>
      <option>Warp 4</option>
      <option>Warp 5</option>
      <option>Warp 6</option>
      <option>Warp 7</option>
      <option>Warp 8</option>
      <option>Warp 9</option>
      <option selected>Warp 10</option>
    </select>

    <button id="engageBtn">ðŸ›¸ Engage Warp</button>
    <button id="resetBtn">ðŸ”„ Reset</button>
    <button id="screenshotBtn">ðŸ“¸ Screenshot</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="warp-assets.js"></script>
</body>
</html>
