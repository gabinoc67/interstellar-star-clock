<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üöÄ Warp Simulation (Static)</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
      padding-top: 20px;
    }
    .info-box {
      background: #111;
      color: #fff;
      padding: 10px;
      width: 320px;
      border: 1px solid #444;
      border-radius: 8px;
    }
    select, button {
      margin: 6px 0;
      padding: 6px 10px;
      font-size: 1em;
      background: #000;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
    }
    canvas {
      border: 1px solid #333;
      background: #000;
    }
  </style>
</head>
<body>

  <div class="info-box">
    <div id="earthTime">üåç CST Time: --:--:--</div>
    <div>
      <label>Destination:</label><br>
      <select id="targetPlanet">
        <option value="Mercury">Mercury</option>
        <option value="Venus">Venus</option>
        <option value="Mars">Mars</option>
        <option value="Jupiter">Jupiter</option>
        <option value="Saturn">Saturn</option>
        <option value="Uranus">Uranus</option>
        <option value="Neptune">Neptune</option>
        <option value="Pluto">Pluto</option>
      </select><br>
      <label>Warp Speed:</label><br>
      <select id="warpSpeed">
        <option value="1">Warp 1</option>
        <option value="2">Warp 2</option>
        <option value="3">Warp 3</option>
        <option value="4">Warp 4</option>
        <option value="5" selected>Warp 5</option>
        <option value="6">Warp 6</option>
        <option value="7">Warp 7</option>
        <option value="8">Warp 8</option>
        <option value="9">Warp 9</option>
        <option value="10">Warp 10</option>
      </select><br>
      <button onclick="engageWarp()">Engage Warp</button>
      <button onclick="resetMap()">Reset</button>
    </div>
    <div>
      <br>Vector: <span id="vector">-- AU</span><br>
      Angle: <span id="angle">--¬∞</span><br>
      Arrival: <span id="arrival">--</span><br>
    </div>
  </div>

  <canvas id="orbitCanvas" width="600" height="600"></canvas>

  <script>
    const canvas = document.getElementById("orbitCanvas");
    const ctx = canvas.getContext("2d");

    const planetData = {
      Mercury: { distance: 0.39, angle: 60 },
      Venus:   { distance: 0.72, angle: 100 },
      Mars:    { distance: 1.52, angle: 160 },
      Jupiter: { distance: 5.20, angle: 220 },
      Saturn:  { distance: 9.58, angle: 260 },
      Uranus:  { distance: 19.2, angle: 300 },
      Neptune: { distance: 30.1, angle: 340 },
      Pluto:   { distance: 39.5, angle: 20 }
    };

    function updateTime() {
      const now = new Date();
      const options = { timeZone: 'America/Chicago', hour12: true };
      document.getElementById("earthTime").textContent = "üåç CST Time: " + now.toLocaleTimeString('en-US', options);
    }
    setInterval(updateTime, 1000);

    function engageWarp() {
      const planet = document.getElementById("targetPlanet").value;
      const warp = parseInt(document.getElementById("warpSpeed").value);

      const { distance, angle } = planetData[planet];
      const AU_SCALE = 80;
      const cx = canvas.width / 2, cy = canvas.height / 2;
      const earthX = cx + AU_SCALE;
      const earthY = cy;
      const rad = angle * Math.PI / 180;
      const px = cx + distance * AU_SCALE * Math.cos(rad);
      const py = cy + distance * AU_SCALE * Math.sin(rad);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Sun
      ctx.beginPath(); ctx.arc(cx, cy, 10, 0, 2 * Math.PI); ctx.fillStyle = "yellow"; ctx.fill();

      // Earth
      ctx.beginPath(); ctx.arc(earthX, earthY, 6, 0, 2 * Math.PI); ctx.fillStyle = "cyan"; ctx.fill();
      ctx.fillText("Earth", earthX + 10, earthY - 5);

      // Planet
      ctx.beginPath(); ctx.arc(px, py, 6, 0, 2 * Math.PI); ctx.fillStyle = "red"; ctx.fill();
      ctx.fillText(planet, px + 10, py - 5);

      // Warp Curve
      const midX = (earthX + px) / 2;
      const midY = (earthY + py) / 2 - (100 * (1 - warp / 10));
      ctx.beginPath(); ctx.moveTo(earthX, earthY);
      ctx.quadraticCurveTo(midX, midY, px, py);
      ctx.setLineDash([4, 3]); ctx.strokeStyle = "lime"; ctx.stroke(); ctx.setLineDash([]);

      document.getElementById("vector").textContent = distance.toFixed(2) + " AU";
      document.getElementById("angle").textContent = angle + "¬∞";

      const now = new Date();
      const seconds = (distance / warp) * 600;
      const arrival = new Date(now.getTime() + seconds * 1000);
      document.getElementById("arrival").textContent = arrival.toLocaleTimeString('en-US', { timeZone: 'America/Chicago', hour12: true });
    }

    function resetMap() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById("vector").textContent = "-- AU";
      document.getElementById("angle").textContent = "--¬∞";
      document.getElementById("arrival").textContent = "--";
    }
  </script>

</body>
</html>
