<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üöÄ Warp Simulator ‚Äì CST Vector Time</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }
    .info-panel {
      width: 360px;
      background: #111;
      padding: 20px;
      border-right: 2px solid #333;
    }
    .info-panel h2 {
      font-size: 20px;
      margin-top: 0;
      color: #0ff;
    }
    .info {
      font-size: 18px;
      margin-bottom: 10px;
    }
    select, button {
      font-size: 18px;
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: #222;
      color: white;
      border: 1px solid #0ff;
    }
    #canvas-container {
      flex-grow: 1;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      border-left: 2px solid #333;
    }
  </style>
</head>
<body>
  <div class="info-panel">
    <h2>üåé CST Time: <span id="cstTime">--:--:--</span></h2>
    <div class="info">üì° Distance: <span id="distance">-- AU</span></div>
    <div class="info">üß≠ Angle: <span id="angle">--¬∞</span></div>
    <div class="info">‚è± Departure: <span id="departure">--</span></div>
    <div class="info">üõ¨ Arrival: <span id="arrival">--</span></div>
    
    <select id="planetSelect">
      <option value="Mercury">Mercury</option>
      <option value="Venus">Venus</option>
      <option value="Earth">Earth</option>
      <option value="Mars">Mars</option>
      <option value="Jupiter">Jupiter</option>
      <option value="Saturn">Saturn</option>
      <option value="Uranus">Uranus</option>
      <option value="Neptune">Neptune</option>
      <option value="Pluto">Pluto</option>
    </select>

    <select id="warpSelect">
      <option value="1">Warp 1</option>
      <option value="2">Warp 2</option>
      <option value="3">Warp 3</option>
      <option value="4">Warp 4</option>
      <option value="5">Warp 5</option>
      <option value="6">Warp 6</option>
      <option value="7">Warp 7</option>
      <option value="8">Warp 8</option>
      <option value="9">Warp 9</option>
      <option value="10">Warp 10</option>
    </select>

    <button onclick="engageWarp()">üöÄ Engage Warp</button>
    <button onclick="resetScene()">üîÑ Reset</button>
    <button onclick="takeScreenshot()">üì∏ Screenshot</button>
  </div>

  <div id="canvas-container">
    <canvas id="spaceCanvas" width="1000" height="800"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('spaceCanvas');
    const ctx = canvas.getContext('2d');

    const sunX = canvas.width / 2;
    const sunY = canvas.height / 2;

    const planetData = {
      Mercury: {radius: 80, period: 88},
      Venus: {radius: 120, period: 225},
      Earth: {radius: 160, period: 365},
      Mars: {radius: 200, period: 687},
      Jupiter: {radius: 260, period: 4333},
      Saturn: {radius: 310, period: 10759},
      Uranus: {radius: 360, period: 30687},
      Neptune: {radius: 410, period: 60190},
      Pluto: {radius: 460, period: 90560}
    };

    function drawPlanets() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(sunX, sunY, 10, 0, 2 * Math.PI);
      ctx.fillStyle = 'yellow';
      ctx.fill();

      const now = new Date();
      const start = new Date(now.getFullYear(), 0, 0);
      const diff = (now - start + (start.getTimezoneOffset() - now.getTimezoneOffset()) * 60000);
      const oneDay = 1000 * 60 * 60 * 24;
      const dayOfYear = Math.floor(diff / oneDay);

      for (const [planet, data] of Object.entries(planetData)) {
        const angle = ((dayOfYear % data.period) / data.period) * 2 * Math.PI;
        const x = sunX + data.radius * Math.cos(angle);
        const y = sunY + data.radius * Math.sin(angle);

        ctx.beginPath();
        ctx.arc(x, y, 6, 0, 2 * Math.PI);
        ctx.fillStyle = planet === 'Earth' ? '#00ffcc' : 'white';
        ctx.fill();
      }
    }

    function updateCST() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const cst = new Date(utc - 6 * 3600000);
      document.getElementById('cstTime').textContent = cst.toLocaleTimeString();
    }

    function engageWarp() {
      drawPlanets();
      document.getElementById('departure').textContent = new Date().toLocaleTimeString();
      document.getElementById('arrival').textContent = 'Calculating...';
    }

    function resetScene() {
      document.getElementById('distance').textContent = '-- AU';
      document.getElementById('angle').textContent = '--¬∞';
      document.getElementById('departure').textContent = '--';
      document.getElementById('arrival').textContent = '--';
      drawPlanets();
    }

    function takeScreenshot() {
      const link = document.createElement('a');
      link.download = 'warp_simulator.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    drawPlanets();
    updateCST();
    setInterval(updateCST, 1000);
  </script>
</body>
</html>
