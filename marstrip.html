<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warp Drive Simulator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .control-panel {
      width: 400px;
      padding: 30px;
      background-color: #111;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 20px;
      font-size: 1.5em;
    }

    label, select, button {
      font-size: 1.2em;
    }

    .control-panel select, .control-panel button {
      padding: 12px;
      margin-top: 5px;
      background-color: #222;
      color: white;
      border: 1px solid #666;
      border-radius: 5px;
      cursor: pointer;
    }

    .control-panel button:hover {
      background-color: #444;
    }

    .canvas-area {
      flex: 1;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      border: 1px solid #555;
    }

    .info-label {
      margin-bottom: 10px;
      font-size: 1.3em;
    }
  </style>
</head>
<body>
  <div class="control-panel">
    <div class="info-label">üïì <strong>CST Time:</strong> <span id="cstTime">--:--:--</span></div>
    <div class="info-label">üì° <strong>Distance:</strong> <span id="distance">-- AU</span></div>
    <div class="info-label">üß≠ <strong>Angle:</strong> <span id="angle">--¬∞</span></div>
    <div class="info-label">‚è± <strong>Departure:</strong> <span id="departure">--</span></div>
    <div class="info-label">üõ¨ <strong>Arrival:</strong> <span id="arrival">--</span></div>

    <label for="planetSelect">üåç Select Planet:</label>
    <select id="planetSelect">
      <option value="mercury">Mercury</option>
      <option value="venus">Venus</option>
      <option value="mars">Mars</option>
      <option value="jupiter">Jupiter</option>
      <option value="saturn">Saturn</option>
      <option value="uranus">Uranus</option>
      <option value="neptune">Neptune</option>
      <option value="pluto">Pluto</option>
    </select>

    <label for="warpSelect">‚ö° Warp Speed:</label>
    <select id="warpSelect">
      <option value="1">Warp 1</option>
      <option value="2">Warp 2</option>
      <option value="3">Warp 3</option>
      <option value="4">Warp 4</option>
      <option value="5">Warp 5</option>
      <option value="6">Warp 6</option>
      <option value="7">Warp 7</option>
      <option value="8">Warp 8</option>
      <option value="9">Warp 9</option>
      <option value="10">Warp 10</option>
    </select>

    <button onclick="engageWarp()">üöÄ Engage Warp</button>
    <button onclick="resetSimulation()">üîÑ Reset</button>
    <button onclick="screenshotCanvas()">üì∏ Screenshot</button>
  </div>

  <div class="canvas-area">
    <canvas id="solarCanvas" width="1200" height="800"></canvas>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById('cstTime').textContent = now.toLocaleTimeString('en-US', { timeZone: 'America/Chicago' });
    }
    setInterval(updateTime, 1000);
    updateTime();

    function engageWarp() {
      console.log('Warp engaged');
      // Add ship curve animation here
    }

    function resetSimulation() {
      console.log('Simulation reset');
      // Reset canvas and UI fields
    }

    function screenshotCanvas() {
      const canvas = document.getElementById('solarCanvas');
      const image = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = image;
      a.download = 'warp_simulator_screenshot.png';
      a.click();
    }
  </script>
</body>
</html>
