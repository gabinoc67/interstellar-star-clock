<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸš€ Warp Drive Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: black;
      color: #00ffff;
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: flex-start;
      height: 100vh;
    }
    .controls {
      padding: 10px;
      width: 220px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      background: #111;
      border-right: 1px solid #00ffff;
      font-size: 14px;
    }
    .controls select,
    .controls button {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      padding: 6px;
      background: black;
      color: #00ffff;
      border: 1px solid #00ffff;
      border-radius: 4px;
      cursor: pointer;
    }
    canvas {
      background: black;
      display: block;
    }
  </style>
</head>
<body>
  <div class="controls">
    <div>ðŸŸ¢ CST Time: <span id="cstTime">--:--:--</span></div>
    <div>ðŸ“¡ Distance: <span id="distance">--</span> AU</div>
    <div>ðŸ§­ Angle: <span id="angle">--</span>Â°</div>
    <div>ðŸ•“ Departure: <span id="departure">--</span></div>
    <div>ðŸ›¬ Arrival: <span id="arrival">--</span></div>
    <select id="planet">
      <option>Mercury</option>
      <option>Venus</option>
      <option>Earth</option>
      <option>Mars</option>
      <option>Jupiter</option>
      <option>Saturn</option>
      <option>Uranus</option>
      <option>Neptune</option>
      <option selected>Pluto</option>
    </select>
    <select id="warpSpeed">
      <option>Warp 1</option>
      <option>Warp 2</option>
      <option>Warp 3</option>
      <option>Warp 4</option>
      <option>Warp 5</option>
      <option>Warp 6</option>
      <option>Warp 7</option>
      <option>Warp 8</option>
      <option>Warp 9</option>
      <option selected>Warp 10</option>
    </select>
    <button onclick="engageWarp()">Engage Warp</button>
    <button onclick="resetScene()">Reset</button>
    <button onclick="screenshot()">ðŸ“¸ Screenshot</button>
  </div>
  <canvas id="solarCanvas" width="1400" height="800"></canvas>
  <script>
    const canvas = document.getElementById('solarCanvas');
    const ctx = canvas.getContext('2d');
    const sun = { x: canvas.width / 2, y: canvas.height / 2, radius: 10 };
    const planetColors = [
      'gray', 'orange', 'blue', 'red', 'lightblue', 'beige', 'lightgreen', 'lightgray', 'white'
    ];
    const planetDistances = [40, 60, 80, 120, 200, 260, 320, 380, 460];
    const orbitCounts = 9;
    const planets = [];
    const AU = 149597870.7; // km

    function updateCST() {
      const now = new Date();
      document.getElementById('cstTime').textContent = now.toLocaleTimeString('en-US', { timeZone: 'America/Chicago' });
    }

    function drawOrbits() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < orbitCounts; i++) {
        ctx.beginPath();
        ctx.arc(sun.x, sun.y, planetDistances[i], 0, Math.PI * 2);
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
        ctx.stroke();
      }
      ctx.beginPath();
      ctx.arc(sun.x, sun.y, sun.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'yellow';
      ctx.fill();
    }

    function drawPlanets() {
      for (let i = 0; i < orbitCounts; i++) {
        const angle = (Math.PI * 2 * (i + 1) / orbitCounts) + (Date.now() / 300000); // CST approximation
        const x = sun.x + planetDistances[i] * Math.cos(angle);
        const y = sun.y + planetDistances[i] * Math.sin(angle);
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, Math.PI * 2);
        ctx.fillStyle = planetColors[i];
        ctx.fill();
        planets[i] = { x, y };
      }
    }

    function engageWarp() {
      const selectedIndex = document.getElementById('planet').selectedIndex;
      const speedIndex = document.getElementById('warpSpeed').selectedIndex + 1;
      const destination = planets[selectedIndex];

      const dx = destination.x - sun.x;
      const dy = destination.y - sun.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const angle = Math.atan2(dy, dx) * (180 / Math.PI);
      const duration = 60 / speedIndex;

      document.getElementById('distance').textContent = (dist / 100).toFixed(1);
      document.getElementById('angle').textContent = angle.toFixed(1);
      const now = new Date();
      document.getElementById('departure').textContent = now.toLocaleTimeString('en-US', { timeZone: 'America/Chicago' });
      const arrival = new Date(now.getTime() + duration * 1000);
      document.getElementById('arrival').textContent = arrival.toLocaleTimeString('en-US', { timeZone: 'America/Chicago' });

      ctx.beginPath();
      ctx.moveTo(sun.x, sun.y);
      const controlY = sun.y - (speedIndex < 5 ? 200 : 80);
      ctx.quadraticCurveTo(canvas.width / 2, controlY, destination.x, destination.y);
      ctx.strokeStyle = '#00ffff';
      ctx.lineWidth = 2;
      ctx.stroke();

      // Optional: Add sound effect logic
    }

    function resetScene() {
      document.getElementById('distance').textContent = '--';
      document.getElementById('angle').textContent = '--';
      document.getElementById('departure').textContent = '--';
      document.getElementById('arrival').textContent = '--';
      drawScene();
    }

    function drawScene() {
      drawOrbits();
      drawPlanets();
    }

    function screenshot() {
      const link = document.createElement('a');
      link.download = 'warp_simulator.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    setInterval(() => {
      updateCST();
      drawScene();
    }, 1000);
  </script>
</body>
</html>
