<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🚀 Warp Drive Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: #00ffff;
      overflow: hidden;
    }
    #info {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 100vh;
      border-right: 2px solid #00ffff;
      padding: 10px;
      box-sizing: border-box;
      font-size: 18px;
    }
    #canvasContainer {
      position: absolute;
      left: 300px;
      right: 0;
      top: 0;
      bottom: 0;
    }
    select, button {
      width: 90%;
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: 1px solid #00ffff;
      border-radius: 5px;
    }
    button:hover {
      background-color: #003333;
    }
  </style>
</head>
<body>
  <div id="info">
    <div>🟢 <strong>CST Time:</strong> <span id="cstTime">--:--:--</span></div>
    <div>📡 <strong>Distance:</strong> <span id="distance">--</span> AU</div>
    <div>🧭 <strong>Angle:</strong> <span id="angle">--</span>°</div>
    <div>⏱ <strong>Departure:</strong> <span id="departure">--</span></div>
    <div>🛬 <strong>Arrival:</strong> <span id="arrival">--</span></div>
    <div>⏳ <strong>Duration:</strong> <span id="duration">--</span></div>

    <br>
    <label><strong>Destination</strong></label><br>
    <select id="destination">
      <option>Mercury</option>
      <option>Venus</option>
      <option>Mars</option>
      <option>Jupiter</option>
      <option>Saturn</option>
      <option>Uranus</option>
      <option>Neptune</option>
      <option>Pluto</option>
    </select>

    <label><strong>Warp Level</strong></label><br>
    <select id="warpLevel">
      <option>Warp 1</option>
      <option>Warp 2</option>
      <option>Warp 3</option>
      <option>Warp 4</option>
      <option>Warp 5</option>
      <option>Warp 6</option>
      <option>Warp 7</option>
      <option>Warp 8</option>
      <option>Warp 9</option>
      <option>Warp 10</option>
    </select>

    <button onclick="engageWarp()">🚀 Engage Warp</button>
    <button onclick="resetScene()">🔄 Reset</button>
    <button onclick="screenshot()">📸 Screenshot</button>
  </div>

  <div id="canvasContainer">
    <canvas id="spaceCanvas"></canvas>
  </div>

  <script src="warp-assets.js"></script>
</body>
</html>
