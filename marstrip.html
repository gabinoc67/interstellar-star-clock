<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üöÄ Warp Drive Simulator</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ffff;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffff;
      padding: 20px;
      border-radius: 10px;
      width: 220px;
      font-size: 16px;
    }
    #controls select,
    #controls button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: black;
      border: 1px solid #00ffff;
      color: #00ffff;
      border-radius: 5px;
      font-size: 16px;
    }
    #solar-system {
      position: absolute;
      top: 0;
      left: 300px;
      width: calc(100% - 300px);
      height: 100vh;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div>üü¢ <b>CST Time:</b> <span id="cstTime">--:--:--</span></div>
    <div>üì° <b>Distance:</b> <span id="distance">--</span> AU</div>
    <div>üß≠ <b>Angle:</b> <span id="angle">--</span>¬∞</div>
    <div>‚è± <b>Departure:</b> <span id="departure">--</span></div>
    <div>üõ¨ <b>Arrival:</b> <span id="arrival">--</span></div>

    <select id="planetSelect">
      <option value="Mercury">Mercury</option>
      <option value="Venus">Venus</option>
      <option value="Mars">Mars</option>
      <option value="Jupiter">Jupiter</option>
      <option value="Saturn">Saturn</option>
      <option value="Uranus">Uranus</option>
      <option value="Neptune">Neptune</option>
      <option value="Pluto">Pluto</option>
    </select>
    <select id="warpSpeed">
      <option value="1">Warp 1</option>
      <option value="2">Warp 2</option>
      <option value="3">Warp 3</option>
      <option value="4">Warp 4</option>
      <option value="5">Warp 5</option>
      <option value="6">Warp 6</option>
      <option value="7">Warp 7</option>
      <option value="8">Warp 8</option>
      <option value="9">Warp 9</option>
      <option value="10" selected>Warp 10</option>
    </select>
    <button id="engageBtn">Engage Warp</button>
    <button id="resetBtn">Reset</button>
    <button id="screenshotBtn">üì∏ Screenshot</button>
  </div>
  <div id="solar-system">
    <canvas id="spaceCanvas"></canvas>
  </div>
  <script src="warp-simulation.js"></script>
</body>
</html>
