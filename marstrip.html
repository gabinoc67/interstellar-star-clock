<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸš€ Warp Drive Simulation</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      color: #00ffff;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    #controls {
      position: absolute;
      left: 10px;
      top: 10px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ffff;
      border-radius: 10px;
      padding: 15px;
      width: 240px;
      font-size: 18px;
    }
    select, button {
      width: 100%;
      margin-top: 8px;
      font-size: 16px;
      background-color: black;
      color: #00ffff;
      border: 1px solid #00ffff;
      border-radius: 4px;
      padding: 6px;
    }
    canvas {
      position: absolute;
      left: 300px;
      top: 20px;
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div>ðŸŸ¢ <strong>CST Time:</strong> <span id="cstTime">--:--:--</span></div>
    <div>ðŸ“¡ <strong>Distance:</strong> <span id="distance">-- AU</span></div>
    <div>ðŸ§­ <strong>Angle:</strong> <span id="angle">--Â°</span></div>
    <div>ðŸ•“ <strong>Departure:</strong> <span id="departure">--</span></div>
    <div>ðŸ›¬ <strong>Arrival:</strong> <span id="arrival">--</span></div>

    <select id="planetSelect">
      <option value="Mercury">Mercury</option>
      <option value="Venus">Venus</option>
      <option value="Earth">Earth</option>
      <option value="Mars">Mars</option>
      <option value="Jupiter">Jupiter</option>
      <option value="Saturn">Saturn</option>
      <option value="Uranus">Uranus</option>
      <option value="Neptune">Neptune</option>
      <option value="Pluto">Pluto</option>
    </select>
    <select id="warpLevel">
      <option value="1">Warp 1</option>
      <option value="2">Warp 2</option>
      <option value="3">Warp 3</option>
      <option value="4">Warp 4</option>
      <option value="5">Warp 5</option>
      <option value="6">Warp 6</option>
      <option value="7">Warp 7</option>
      <option value="8">Warp 8</option>
      <option value="9">Warp 9</option>
      <option value="10">Warp 10</option>
    </select>
    <button onclick="engageWarp()">Engage Warp</button>
    <button onclick="resetDisplay()">Reset</button>
    <button onclick="takeScreenshot()">ðŸ“¸ Screenshot</button>
  </div>

  <canvas id="solarCanvas" width="1200" height="700"></canvas>

  <script>
    const canvas = document.getElementById("solarCanvas");
    const ctx = canvas.getContext("2d");

    const planets = [
      { name: "Mercury", radius: 60, color: "gray", angle: 10 },
      { name: "Venus", radius: 90, color: "orange", angle: 45 },
      { name: "Earth", radius: 120, color: "blue", angle: 90 },
      { name: "Mars", radius: 150, color: "red", angle: 130 },
      { name: "Jupiter", radius: 200, color: "lightgreen", angle: 170 },
      { name: "Saturn", radius: 250, color: "white", angle: 210 },
      { name: "Uranus", radius: 300, color: "lightblue", angle: 250 },
      { name: "Neptune", radius: 350, color: "cyan", angle: 290 },
      { name: "Pluto", radius: 400, color: "white", angle: 330 }
    ];

    const sun = { x: canvas.width / 2, y: canvas.height / 2 };

    function updateTime() {
      const now = new Date();
      document.getElementById("cstTime").textContent = now.toLocaleTimeString("en-US", { timeZone: "America/Chicago" });
    }
    setInterval(updateTime, 1000);
    updateTime();

    function drawSolarSystem() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#444";
      ctx.lineWidth = 2;

      // Draw orbits
      planets.forEach(planet => {
        ctx.beginPath();
        ctx.arc(sun.x, sun.y, planet.radius, 0, 2 * Math.PI);
        ctx.stroke();
      });

      // Draw Sun
      ctx.beginPath();
      ctx.fillStyle = "yellow";
      ctx.arc(sun.x, sun.y, 10, 0, 2 * Math.PI);
      ctx.fill();

      // Draw planets
      planets.forEach(planet => {
        const rad = (planet.angle * Math.PI) / 180;
        const px = sun.x + planet.radius * Math.cos(rad);
        const py = sun.y + planet.radius * Math.sin(rad);
        ctx.beginPath();
        ctx.fillStyle = planet.color;
        ctx.arc(px, py, 5, 0, 2 * Math.PI);
        ctx.fill();
        planet.x = px;
        planet.y = py;
      });
    }

    function engageWarp() {
      const planetName = document.getElementById("planetSelect").value;
      const warp = parseInt(document.getElementById("warpLevel").value);
      const target = planets.find(p => p.name === planetName);

      const dx = target.x - sun.x;
      const dy = target.y - sun.y;
      const distanceAU = Math.sqrt(dx * dx + dy * dy) / 100;
      const angleDeg = Math.atan2(dy, dx) * (180 / Math.PI);

      document.getElementById("distance").textContent = distanceAU.toFixed(1) + " AU";
      document.getElementById("angle").textContent = angleDeg.toFixed(1) + "Â°";
      const now = new Date();
      document.getElementById("departure").textContent = now.toLocaleTimeString();
      const arrival = new Date(now.getTime() + (11 - warp) * 1000);
      document.getElementById("arrival").textContent = arrival.toLocaleTimeString();

      drawSolarSystem();
      drawWarpPath(sun.x, sun.y, target.x, target.y, warp);
    }

    function drawWarpPath(x1, y1, x2, y2, warp) {
      const curve = (11 - warp) * 5;
      ctx.strokeStyle = "white";
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.quadraticCurveTo((x1 + x2) / 2, (y1 + y2) / 2 - curve, x2, y2);
      ctx.stroke();

      // Glowing effect at target
      ctx.beginPath();
      ctx.fillStyle = "#00ffff";
      ctx.arc(x2, y2, 10, 0, 2 * Math.PI);
      ctx.fill();
    }

    function resetDisplay() {
      document.getElementById("distance").textContent = "-- AU";
      document.getElementById("angle").textContent = "--Â°";
      document.getElementById("departure").textContent = "--";
      document.getElementById("arrival").textContent = "--";
      drawSolarSystem();
    }

    function takeScreenshot() {
      const link = document.createElement("a");
      link.download = "warp_simulation.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    drawSolarSystem();
  </script>
</body>
</html>
