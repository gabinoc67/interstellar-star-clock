<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üöÄ Warp Drive Simulator</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: row;
      margin: 0;
      padding: 0;
    }

    .left-panel {
      width: 320px;
      padding: 20px;
      background-color: #111;
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 18px;
    }

    .left-panel h2 {
      font-size: 22px;
      margin-bottom: 5px;
    }

    .left-panel select,
    .left-panel button {
      font-size: 18px;
      padding: 10px;
      margin-top: 5px;
    }

    canvas {
      flex: 1;
      display: block;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <div>
      <h2>üåê CST Time:</h2>
      <div id="cstTime">--:--:--</div>
    </div>
    <div>
      <h2>üì° Distance:</h2>
      <div id="distance">-- AU</div>
    </div>
    <div>
      <h2>üß≠ Angle:</h2>
      <div id="angle">--¬∞</div>
    </div>
    <div>
      <h2>‚è± Departure:</h2>
      <div id="departure">--</div>
    </div>
    <div>
      <h2>üõ¨ Arrival:</h2>
      <div id="arrival">--</div>
    </div>
    <div>
      <label for="planetSelect">üåç Select Planet:</label>
      <select id="planetSelect">
        <option value="mercury">Mercury</option>
        <option value="venus">Venus</option>
        <option value="mars">Mars</option>
        <option value="jupiter">Jupiter</option>
        <option value="saturn">Saturn</option>
        <option value="uranus">Uranus</option>
        <option value="neptune">Neptune</option>
        <option value="pluto">Pluto</option>
      </select>
    </div>
    <div>
      <label for="warpSelect">‚ö° Warp Speed:</label>
      <select id="warpSelect">
        <option value="1">Warp 1</option>
        <option value="2">Warp 2</option>
        <option value="3">Warp 3</option>
        <option value="4">Warp 4</option>
        <option value="5">Warp 5</option>
        <option value="6">Warp 6</option>
        <option value="7">Warp 7</option>
        <option value="8">Warp 8</option>
        <option value="9">Warp 9</option>
        <option value="10" selected>Warp 10</option>
      </select>
    </div>
    <div>
      <button onclick="engageWarp()">üöÄ Engage Warp</button>
      <button onclick="resetSimulation()">üîÅ Reset</button>
      <button onclick="downloadScreenshot()">üì∏ Screenshot</button>
    </div>
  </div>

  <canvas id="spaceCanvas"></canvas>

  <script>
    const canvas = document.getElementById("spaceCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth - 340;
    canvas.height = window.innerHeight;

    const cstTimeEl = document.getElementById("cstTime");
    function updateCSTTime() {
      const now = new Date();
      const utcOffset = -5;
      const local = new Date(now.getTime() + utcOffset * 3600000);
      cstTimeEl.textContent = local.toTimeString().split(" ")[0];
    }
    setInterval(updateCSTTime, 1000);
    updateCSTTime();

    function drawCurve(warp) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const startX = 100;
      const startY = canvas.height / 2;
      const endX = canvas.width - 100;
      const endY = canvas.height / 2;
      const controlY = startY - (300 - warp * 25); // Warp 1 = high arc

      ctx.beginPath();
      ctx.moveTo(startX, startY);
      ctx.quadraticCurveTo(canvas.width / 2, controlY, endX, endY);
      ctx.strokeStyle = "white";
      ctx.lineWidth = 2;
      ctx.stroke();

      // Draw animated ship
      animateShip(startX, startY, canvas.width / 2, controlY, endX, endY);
    }

    function animateShip(x1, y1, cx, cy, x2, y2) {
      let t = 0;
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawCurve(parseInt(document.getElementById("warpSelect").value));

        const x = (1 - t) * (1 - t) * x1 + 2 * (1 - t) * t * cx + t * t * x2;
        const y = (1 - t) * (1 - t) * y1 + 2 * (1 - t) * t * cy + t * t * y2;

        ctx.beginPath();
        ctx.arc(x, y, 6, 0, Math.PI * 2);
        ctx.fillStyle = "cyan";
        ctx.shadowColor = "aqua";
        ctx.shadowBlur = 10;
        ctx.fill();

        if (t < 1) {
          t += 0.01;
          requestAnimationFrame(animate);
        }
      }
      animate();
    }

    function engageWarp() {
      const warp = parseInt(document.getElementById("warpSelect").value);
      drawCurve(warp);
    }

    function resetSimulation() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById("distance").textContent = "-- AU";
      document.getElementById("angle").textContent = "--¬∞";
      document.getElementById("departure").textContent = "--";
      document.getElementById("arrival").textContent = "--";
    }

    function downloadScreenshot() {
      const link = document.createElement("a");
      link.download = "warp_simulator.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
