<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🚀 Warp Simulation: Earth → Mars</title>
  <style>
    body {
      background: url('https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/CASANOVA.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 30px;
    }
    .planet-images {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 30px 0;
    }
    .planet-images img {
      width: 140px;
      height: auto;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .info-box {
      background-color: rgba(0, 0, 0, 0.7);
      color: #00ffcc;
      padding: 15px;
      margin: 10px auto;
      width: 320px;
      border-radius: 10px;
      border: 1px solid #00ffcc;
    }
    select, button {
      padding: 8px 16px;
      font-size: 1.1em;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #00ffcc;
      color: black;
      cursor: pointer;
    }
    a {
      color: #ffcc00;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>🚀 Warp Simulation: Earth → Mars</h1>

  <div class="planet-images">
    <div>
      <h3>🔴 Mars</h3>
      <img src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/mars.png" alt="Mars">
    </div>
    <div>
      <h3>🌍 Earth</h3>
      <img src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/earth.png" alt="Earth">
    </div>
  </div>

  <div class="info-box" id="earthTime">🌍 Earth CST Time: --:--:--</div>
