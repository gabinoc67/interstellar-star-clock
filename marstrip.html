<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warp Drive Simulator</title>
  <style>
    body {
      background-color: black;
      color: cyan;
      font-family: monospace;
      display: flex;
      height: 100vh;
      margin: 0;
    }
    #controls {
      width: 360px;
      padding: 20px;
      border-right: 2px solid cyan;
      font-size: 16px;
    }
    .panel {
      margin-bottom: 15px;
    }
    label, select, button {
      display: block;
      width: 100%;
      margin-top: 5px;
      font-size: 16px;
    }
    #info {
      font-size: 16px;
      margin-top: 10px;
      line-height: 1.7;
    }
    canvas {
      flex-grow: 1;
    }
    @media print {
      #controls {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="controls">
    <div class="panel">
      <label>CST Time: <span id="cstTime"></span></label>
      <label>Distance: <span id="distance"></span> AU</label>
      <label>Angle: <span id="angle"></span>¬∞</label>
      <label>Departure: <span id="departure"></span></label>
      <label>Arrival: <span id="arrival"></span></label>
      <label>Duration: <span id="duration"></span></label>
    </div>
    <div class="panel">
      <label for="planet">Destination</label>
      <select id="planet">
        <option>Mars</option>
        <option>Jupiter</option>
        <option>Saturn</option>
        <option>Uranus</option>
        <option>Neptune</option>
        <option>Pluto</option>
      </select>
    </div>
    <div class="panel">
      <label for="warp">Warp Level</label>
      <select id="warp">
        <option>Warp 1</option>
        <option>Warp 2</option>
        <option>Warp 3</option>
        <option>Warp 4</option>
        <option>Warp 5</option>
        <option>Warp 6</option>
        <option>Warp 7</option>
        <option>Warp 8</option>
        <option>Warp 9</option>
        <option>Warp 10</option>
      </select>
    </div>
    <button id="engage">üöÄ Engage Warp</button>
    <button id="reset" disabled>üîÅ Reset</button>
    <button id="screenshot">üì∑ Screenshot</button>
  </div>

  <canvas id="spaceCanvas" width="1200" height="768"></canvas>

  <script>
    const canvas = document.getElementById('spaceCanvas');
    const ctx = canvas.getContext('2d');

    const planetData = [
      { name: 'Mercury', radius: 40, angle: 0 },
      { name: 'Venus', radius: 70, angle: 30 },
      { name: 'Earth', radius: 100, angle: 60 },
      { name: 'Mars', radius: 130, angle: 90 },
      { name: 'Jupiter', radius: 170, angle: 120 },
      { name: 'Saturn', radius: 210, angle: 150 },
      { name: 'Uranus', radius: 250, angle: 180 },
      { name: 'Neptune', radius: 290, angle: 210 },
      { name: 'Pluto', radius: 330, angle: 240 }
    ];

    function getPlanetPositions() {
      const cx = 600;
      const cy = 384;
      const positions = {
        Sun: { x: cx, y: cy }
      };
      planetData.forEach(({ name, radius, angle }) => {
        const rad = angle * Math.PI / 180;
        const x = cx + radius * Math.cos(rad);
        const y = cy + radius * Math.sin(rad);
        positions[name] = { x, y };
      });
      return positions;
    }

    const drawScene = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const planets = getPlanetPositions();

      // Draw orbit rings
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 1.5;
      planetData.forEach(p => {
        ctx.beginPath();
        ctx.arc(600, 384, p.radius, 0, 2 * Math.PI);
        ctx.stroke();
      });

      // Draw Sun
      ctx.beginPath();
      ctx.arc(600, 384, 15, 0, 2 * Math.PI);
      ctx.fillStyle = 'orange';
      ctx.fill();

      // Draw planets
      for (const [name, { x, y }] of Object.entries(planets)) {
        if (name !== 'Sun') {
          ctx.beginPath();
          ctx.arc(x, y, 6, 0, 2 * Math.PI);
          ctx.fillStyle = name === 'Earth' ? 'cyan' : (name === 'Pluto' ? 'lime' : 'white');
          ctx.fill();
          ctx.fillStyle = 'white';
          ctx.font = '12px monospace';
          ctx.fillText(name, x + 10, y);
        }
      }
    };

    drawScene();

    document.getElementById('screenshot').onclick = () => {
      const link = document.createElement('a');
      link.download = 'warp_simulator.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    };

    setInterval(() => {
      document.getElementById('cstTime').textContent = new Date().toLocaleTimeString();
    }, 1000);
  </script>
</body>
</html>
