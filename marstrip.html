<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Warp Drive Simulator</title>
  <style>
    body {
      background-color: black;
      color: #00ffff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 220px;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffff;
      border-radius: 10px;
      font-size: 16px;
    }

    .control-panel label, .control-panel div {
      display: block;
      margin-bottom: 8px;
    }

    .control-panel select, .control-panel button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      background-color: black;
      color: #00ffff;
      border: 1px solid #00ffff;
      border-radius: 5px;
      cursor: pointer;
    }

    .control-panel button:hover {
      background-color: #001f1f;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div class="control-panel">
    <div>üïí <strong>CST Time:</strong> <span id="cstTime">--:--:--</span></div>
    <div>üì° <strong>Distance:</strong> <span id="distance">--</span> AU</div>
    <div>üß≠ <strong>Angle:</strong> <span id="angle">--</span>¬∞</div>
    <div>‚è± <strong>Departure:</strong> <span id="departure">--</span></div>
    <div>üõ¨ <strong>Arrival:</strong> <span id="arrival">--</span></div>

    <select id="planetSelector">
      <option>Mercury</option>
      <option>Venus</option>
      <option>Earth</option>
      <option>Mars</option>
      <option>Jupiter</option>
      <option>Saturn</option>
      <option>Uranus</option>
      <option>Neptune</option>
      <option>Pluto</option>
    </select>

    <select id="warpLevel">
      <option>Warp 1</option>
      <option>Warp 2</option>
      <option>Warp 3</option>
      <option>Warp 4</option>
      <option>Warp 5</option>
      <option>Warp 6</option>
      <option>Warp 7</option>
      <option>Warp 8</option>
      <option>Warp 9</option>
      <option>Warp 10</option>
    </select>

    <button onclick="engageWarp()">Engage Warp</button>
    <button onclick="resetScene()">Reset</button>
    <button onclick="takeScreenshot()">üì∏ Screenshot</button>
  </div>

  <canvas id="spaceCanvas"></canvas>

  <script>
    // Example CST clock updater
    function updateCSTTime() {
      const now = new Date();
      document.getElementById('cstTime').textContent = now.toLocaleTimeString('en-US', { hour12: false });
    }
    setInterval(updateCSTTime, 1000);
    updateCSTTime();

    // Placeholder for functions (implement these separately)
    function engageWarp() {
      alert('Warp initiated');
    }
    function resetScene() {
      alert('Resetting scene');
    }
    function takeScreenshot() {
      alert('Screenshot taken');
    }
  </script>
</body>
</html>
