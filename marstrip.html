<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸš€ Warp Drive Simulator</title>
  <style>
    body {
      background-color: black;
      color: #00ffc8;
      font-family: 'Courier New', monospace;
      margin: 0;
      overflow: hidden;
    }
    .control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 15px;
      border: 2px solid #00ffc8;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      font-size: 18px;
      z-index: 10;
      width: 250px;
    }
    .control-panel select,
    .control-panel button {
      font-size: 18px;
      padding: 8px;
      background-color: black;
      color: #00ffc8;
      border: 2px solid #00ffc8;
      border-radius: 8px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 300px;
    }
  </style>
</head>
<body>
  <div class="control-panel">
    <div id="cstTime">ðŸ•“ CST Time: --:--:--</div>
    <div>ðŸ“¡ Distance: <span id="distance">--</span> AU</div>
    <div>ðŸ§­ Angle: <span id="angle">--</span>Â°</div>
    <div>ðŸ›« Departure: <span id="departure">--</span></div>
    <div>ðŸ›¬ Arrival: <span id="arrival">--</span></div>

    <select id="planetSelect">
      <option>Mercury</option>
      <option>Venus</option>
      <option>Earth</option>
      <option>Mars</option>
      <option>Jupiter</option>
      <option>Saturn</option>
      <option>Uranus</option>
      <option>Neptune</option>
      <option>Pluto</option>
    </select>
    <select id="warpSpeed">
      <option>Warp 1</option>
      <option>Warp 2</option>
      <option>Warp 3</option>
      <option>Warp 4</option>
      <option>Warp 5</option>
      <option>Warp 6</option>
      <option>Warp 7</option>
      <option>Warp 8</option>
      <option>Warp 9</option>
      <option>Warp 10</option>
    </select>
    <button onclick="engageWarp()">Engage Warp</button>
    <button onclick="resetScene()">Reset</button>
    <button onclick="screenshot()">ðŸ“¸ Screenshot</button>
  </div>
  <canvas id="spaceCanvas"></canvas>

  <script>
    const canvas = document.getElementById('spaceCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth - 300;
    canvas.height = window.innerHeight;

    const planets = [
      { name: 'Mercury', color: 'gray', radius: 40 },
      { name: 'Venus', color: 'lightgray', radius: 60 },
      { name: 'Earth', color: 'cyan', radius: 80 },
      { name: 'Mars', color: 'red', radius: 100 },
      { name: 'Jupiter', color: 'orange', radius: 120 },
      { name: 'Saturn', color: 'gold', radius: 140 },
      { name: 'Uranus', color: 'lightblue', radius: 160 },
      { name: 'Neptune', color: 'blue', radius: 180 },
      { name: 'Pluto', color: 'white', radius: 200 }
    ];

    function drawSystem() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      // Draw Sun
      ctx.beginPath();
      ctx.arc(cx, cy, 10, 0, 2 * Math.PI);
      ctx.fillStyle = 'yellow';
      ctx.fill();

      // Draw Orbits + Planets
      planets.forEach((planet, i) => {
        const angle = (Date.now() / 10000 + i) % (2 * Math.PI);
        const px = cx + planet.radius * Math.cos(angle);
        const py = cy + planet.radius * Math.sin(angle);

        ctx.beginPath();
        ctx.arc(cx, cy, planet.radius, 0, 2 * Math.PI);
        ctx.strokeStyle = 'gray';
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(px, py, 5, 0, 2 * Math.PI);
        ctx.fillStyle = planet.color;
        ctx.fill();
      });
    }

    function updateCST() {
      const now = new Date();
      document.getElementById('cstTime').innerText = 'ðŸ•“ CST Time: ' + now.toLocaleTimeString('en-US', { timeZone: 'America/Chicago' });
    }

    function resetScene() {
      document.getElementById('distance').innerText = '--';
      document.getElementById('angle').innerText = '--';
      document.getElementById('departure').innerText = '--';
      document.getElementById('arrival').innerText = '--';
      drawSystem();
    }

    function engageWarp() {
      const planetName = document.getElementById('planetSelect').value;
      const warpLevel = parseInt(document.getElementById('warpSpeed').value.replace('Warp ', ''));
      const now = new Date();
      document.getElementById('departure').innerText = now.toLocaleTimeString('en-US', { timeZone: 'America/Chicago' });
      const target = planets.find(p => p.name === planetName);
      const distance = (target.radius / 20).toFixed(1);
      document.getElementById('distance').innerText = distance;
      const angle = Math.round((Date.now() / 10000) * 57.3) % 360;
      document.getElementById('angle').innerText = angle;
      const arrival = new Date(now.getTime() + (10000 / warpLevel));
      document.getElementById('arrival').innerText = arrival.toLocaleTimeString('en-US', { timeZone: 'America/Chicago' });
    }

    function screenshot() {
      const link = document.createElement('a');
      link.download = 'warp-drive.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    setInterval(() => {
      updateCST();
      drawSystem();
    }, 1000);
  </script>
</body>
</html>
