<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒŒ Warp Drive Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: black;
      color: #00ffcc;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }

    /* Info panel on the left */
    .control-panel {
      width: 300px;
      padding: 10px;
      box-sizing: border-box;
      background-color: #111;
      border-right: 1px solid #222;
    }

    .control-panel .info-box {
      background-color: #000;
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .control-panel .buttons {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .control-panel button, .control-panel select {
      padding: 6px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #00ffcc;
      background: #000;
      color: #00ffcc;
    }

    /* Canvas container on the right */
    #solarSystem {
      flex-grow: 1;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      border: 1px solid #333;
      background: black;
    }
  </style>
</head>
<body>
  <div class="control-panel">
    <div class="info-box">
      <div>ðŸŸ¢ CST Time: <span id="cst-time">--:--:--</span></div>
      <div>ðŸ“¡ Distance: <span id="distance">--</span> AU</div>
      <div>ðŸ§­ Angle: <span id="angle">--</span>Â°</div>
      <div>ðŸ•“ Departure: <span id="departure">--</span></div>
      <div>ðŸ›¬ Arrival: <span id="arrival">--</span></div>
    </div>
    <div class="buttons">
      <select id="planetSelect">
        <option value="Mercury">Mercury</option>
        <option value="Venus">Venus</option>
        <option value="Mars">Mars</option>
        <option value="Jupiter">Jupiter</option>
        <option value="Saturn">Saturn</option>
        <option value="Uranus">Uranus</option>
        <option value="Neptune">Neptune</option>
        <option value="Pluto">Pluto</option>
      </select>
      <select id="warpLevel">
        <option value="1">Warp 1</option>
        <option value="2">Warp 2</option>
        <option value="3">Warp 3</option>
        <option value="4">Warp 4</option>
        <option value="5">Warp 5</option>
        <option value="6">Warp 6</option>
        <option value="7">Warp 7</option>
        <option value="8">Warp 8</option>
        <option value="9">Warp 9</option>
        <option value="10">Warp 10</option>
      </select>
      <button onclick="engageWarp()">Engage Warp</button>
      <button onclick="resetScene()">Reset</button>
      <button onclick="takeScreenshot()">ðŸ“¸ Screenshot</button>
    </div>
  </div>

  <div id="solarSystem">
    <canvas id="spaceCanvas" width="1000" height="800"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('spaceCanvas');
    const ctx = canvas.getContext('2d');
    const AU = 100; // Scale: 1 AU = 100 pixels
    const planetData = {
      Mercury: { orbit: 0.4, color: 'gray' },
      Venus:   { orbit: 0.7, color: 'lightgray' },
      Earth:   { orbit: 1.0, color: 'cyan' },
      Mars:    { orbit: 1.5, color: 'red' },
      Jupiter: { orbit: 5.2, color: 'orange' },
      Saturn:  { orbit: 9.5, color: 'yellow' },
      Uranus:  { orbit: 19.8, color: 'lightblue' },
      Neptune: { orbit: 30.1, color: 'blue' },
      Pluto:   { orbit: 39.5, color: 'white' }
    };

    function updateTime() {
      const now = new Date();
      const options = { hour12: true, timeZone: 'America/Chicago' };
      document.getElementById('cst-time').textContent = now.toLocaleTimeString('en-US', options);
    }

    setInterval(updateTime, 1000);

    function drawSolarSystem() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      // Draw Sun
      ctx.beginPath();
      ctx.arc(centerX, centerY, 10, 0, 2 * Math.PI);
      ctx.fillStyle = 'yellow';
      ctx.fill();

      // Get CST time angle
      const now = new Date();
      const seconds = now.getSeconds();
      const angleShift = (seconds / 60) * 2 * Math.PI; // Full rotation in 60s for demo

      // Draw orbits and planets
      for (const [name, data] of Object.entries(planetData)) {
        const orbitRadius = data.orbit * AU;

        // Orbit ring
        ctx.beginPath();
        ctx.arc(centerX, centerY, orbitRadius, 0, 2 * Math.PI);
        ctx.strokeStyle = '#333';
        ctx.stroke();

        // Planet position
        const angle = angleShift;
        const x = centerX + orbitRadius * Math.cos(angle);
        const y = centerY + orbitRadius * Math.sin(angle);

        ctx.beginPath();
        ctx.arc(x, y, 5, 0, 2 * Math.PI);
        ctx.fillStyle = data.color;
        ctx.fill();
      }
    }

    function engageWarp() {
      const selectedPlanet = document.getElementById('planetSelect').value;
      const warp = parseInt(document.getElementById('warpLevel').value);
      const now = new Date();
      const dep = now.toLocaleTimeString();
      const arr = new Date(now.getTime() + (60 / warp) * 60 * 1000).toLocaleTimeString();

      document.getElementById('departure').textContent = dep;
      document.getElementById('arrival').textContent = arr;
      document.getElementById('distance').textContent = planetData[selectedPlanet].orbit.toFixed(1);
      document.getElementById('angle').textContent = (new Date().getSeconds() * 6).toFixed(1); // simplified
    }

    function resetScene() {
      document.getElementById('distance').textContent = '--';
      document.getElementById('angle').textContent = '--';
      document.getElementById('departure').textContent = '--';
      document.getElementById('arrival').textContent = '--';
      drawSolarSystem();
    }

    function takeScreenshot() {
      const link = document.createElement('a');
      link.download = 'warp-simulation.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    drawSolarSystem();
  </script>
</body>
</html>
