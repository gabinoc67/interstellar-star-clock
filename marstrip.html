<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ðŸš€ Warp Simulator</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    .info-box {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 420px;
      padding: 15px;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #00ffcc;
      font-size: 18px;
    }
    select, input, button {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      font-size: 16px;
      font-family: 'Courier New', monospace;
    }
    button {
      background-color: #000;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      cursor: pointer;
    }
    button:hover {
      background-color: #002f2f;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<div class="info-box">
  <label for="destinationSelect">Destination Planet:</label>
  <select id="destinationSelect">
    <option value="Mercury">Mercury</option>
    <option value="Venus">Venus</option>
    <option value="Mars">Mars</option>
    <option value="Jupiter">Jupiter</option>
    <option value="Saturn">Saturn</option>
    <option value="Uranus">Uranus</option>
    <option value="Neptune">Neptune</option>
    <option value="Pluto">Pluto</option>
  </select>

  <label for="warpSelect">Warp Level (1-10):</label>
  <select id="warpSelect">
    <option value="1">Warp 1</option>
    <option value="2">Warp 2</option>
    <option value="3">Warp 3</option>
    <option value="4">Warp 4</option>
    <option value="5">Warp 5</option>
    <option value="6">Warp 6</option>
    <option value="7">Warp 7</option>
    <option value="8">Warp 8</option>
    <option value="9">Warp 9</option>
    <option value="10" selected>Warp 10</option>
  </select>

  <button id="engageBtn">ðŸš€ Engage Warp</button>
  <button id="resetBtn">ðŸ”„ Reset</button>
  <button id="screenshotBtn">ðŸ“¸ Screenshot</button>
</div>

<canvas id="solarCanvas"></canvas>

<!-- External script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="warp-assets.js"></script>

</body>
</html>
