<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Warp Drive: Earth to Mars</title>
  <style>
    body {
      background-color: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 30px;
    }
    img {
      width: 150px;
      margin: 20px;
    }
    .planet-box {
      display: inline-block;
      margin: 20px;
    }
    .info-box {
      background-color: #111;
      color: #00ffcc;
      padding: 15px;
      margin: 10px auto;
      width: 300px;
      border-radius: 10px;
      border: 1px solid #00ffcc;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      margin: 20px;
      cursor: pointer;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
    }
    a {
      color: #ffcc00;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>üöÄ Warp Simulation: Earth ‚Üí Mars</h1>

  <div class="planet-box">
    <h2>üåç Earth</h2>
    <img src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/earth.png" alt="Earth">
    <div class="info-box" id="earthTime">CST Time: --:--:--</div>
  </div>

  <div class="planet-box">
    <h2>üî¥ Mars</h2>
    <img src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/mars.png" alt="Mars">
    <div class="info-box" id="arrivalTime">Arrival Time: Not Calculated</div>
    <div class="info-box" id="timeDiff">Time Diff (min:sec): --</div>
    <div class="info-box" id="interstellarTime">Interstellar Clock Offset: --</div>
  </div>

  <button onclick="engageWarp()">Engage Warp</button>
  <br>
  <a href="mars_ticket.html" target="_blank">üßæ Print Ticket</a>

  <script>
    // Update CST time every second
    function updateEarthTime() {
      const now = new Date();
      const options = { timeZone: 'America/Chicago', hour12: false };
      const cstTime = now.toLocaleTimeString('en-US', options);
      document.getElementById('earthTime').textContent = 'CST Time: ' + cstTime;
    }
    setInterval(updateEarthTime, 1000);
    updateEarthTime();

    function engageWarp() {
      const departureTime = new Date(); // Get current CST time
      const vector = 1.5; // Placeholder vector distance (AU)
      const angle = 35;   // Placeholder angle (degrees)
      const warpSpeed = 9.0; // Warp 9 assumed

      // Calculate travel time in seconds (dummy example, not real physics)
      const travelSeconds = Math.floor((vector * 60 * 60) / warpSpeed);
      const arrivalDate = new Date(departureTime.getTime() + travelSeconds * 1000);

      // Format arrival time
      const options = { timeZone: 'America/Chicago', hour12: false };
      const arrivalTimeStr = arrivalDate.toLocaleTimeString('en-US', options);

      // Fill values
      document.getElementById("arrivalTime").textContent = "Arrival Time: " + arrivalTimeStr;
      document.getElementById("timeDiff").textContent = "Time Diff (min:sec): " +
        Math.floor(travelSeconds / 60) + ":" + String(travelSeconds % 60).padStart(2, '0');
      document.getElementById("interstellarTime").textContent = "Interstellar Clock Offset: " +
        (travelSeconds * 0.72).toFixed(2) + " seconds";
    }
  </script>

</body>
</html>
