<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>1st Quantum Computer Calculator — Home Concept</title>
<style>
:root{
  --bg:#f7f7fb; --card:#ffffff; --ink:#111827; --muted:#6b7280;
  --accent:#4f46e5; --green:#10b981; --warn:#ef4444; --ring:#d1d5db;
}
*{box-sizing:border-box}
body{margin:0; background:var(--bg); color:var(--ink); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial}
h1{font-size:28px;margin:8px 0}
.container{max-width:1200px;margin:0 auto;padding:20px}
.grid{display:grid;gap:16px}
.grid-3{grid-template-columns:1.6fr 1.2fr 1fr}
@media (max-width:1100px){.grid-3{grid-template-columns:1fr}}
.card{background:var(--card);border:1px solid var(--ring);border-radius:16px;box-shadow:0 4px 12px rgba(0,0,0,.05);padding:16px}
.label{font-size:12px;color:var(--muted);margin-bottom:6px}
.display{min-height:48px;padding:10px 12px;font-family:ui-monospace,Menlo,Consolas,monospace;border:1px solid var(--ring);border-radius:12px;background:#f9fafb;display:flex;align-items:flex-start;overflow:auto}
.row{display:flex;gap:8px;flex-wrap:wrap}
.btn{cursor:pointer;border:none;border-radius:12px;padding:10px 12px;font-weight:600;background:#e5e7eb;color:#111;box-shadow:0 2px 0 rgba(0,0,0,.06)}
.btn:hover{background:#dbe1e8}
.btn:active{transform:translateY(1px)}
.btn.primary{background:var(--accent);color:#fff}
.btn.start{background:var(--green);color:#fff}
.btn.warn{background:var(--warn);color:#fff}
.kv{display:grid;grid-template-columns:1fr 2fr;gap:8px;font-size:14px}
.k{color:var(--muted)}
.v{font-weight:700}
.input, textarea{width:100%;padding:10px 12px;border:1px solid var(--ring);border-radius:12px}
.small{font-size:12px;color:var(--muted)}
.list{display:grid;gap:8px}
.example{border:1px solid var(--ring);border-radius:12px;padding:10px}
.section-title{font-weight:800;font-size:18px;margin:8px 0 6px}
.code{font-family:ui-monospace,Menlo,Consolas,monospace;background:#f3f4f6;padding:2px 6px;border-radius:6px}
.badge{display:inline-block;padding:2px 8px;font-size:12px;border:1px solid var(--ring);border-radius:999px;margin-right:6px;color:var(--muted)}
.hr{height:1px;background:#eee;margin:12px 0}
.gauge-wrap{width:100%}
.gauge-label{display:flex;justify-content:space-between;font-size:12px;margin-bottom:4px;color:var(--muted)}
.gauge{width:100%;height:8px;background:#e5e7eb;border-radius:999px;overflow:hidden}
.gauge .fill{height:8px;background:var(--accent)}
.preview{max-width:100%;max-height:200px;border:1px solid var(--ring);border-radius:12px;display:block}
</style>
</head>
<body>
<div id="root"></div>

<!-- React + ReactDOM + Babel (for inline JSX, no build step) -->
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
const { useState, useEffect } = React;

/* =============== Utilities =============== */
const clamp = (v,a,b)=>Math.max(a,Math.min(b,v));
const randn = ()=>{
  let u=0,v=0; while(u===0) u=Math.random(); while(v===0) v=Math.random();
  return Math.sqrt(-2*Math.log(u))*Math.cos(2*Math.PI*v);
};

function printHtml(id, title="Print"){
  const node = document.getElementById(id);
  if(!node) return;
  const win = window.open("", "_blank", "width=900,height=1000");
  win.document.write(\`<html><head><title>\${title}</title><style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial;padding:20px}
    .code{font-family:ui-monospace,Menlo,Consolas,monospace;background:#f3f4f6;padding:2px 6px;border-radius:6px}
  </style></head><body>\${node.innerHTML}</body></html>\`);
  win.document.close(); win.focus(); win.print();
}

/* =============== Math parser (tokens → RPN → eval) =============== */
function tokenize(expr){
  const tokens = [];
  const re = /\s*([0-9]*\.?[0-9]+|PI|E|sin|cos|tan|sqrt|ln|log|abs|min|max|floor|ceil|round|[()+\-*/^,])\s*/gi;
  let m; while((m = re.exec(expr))!==null) tokens.push(m[1]);
  return tokens;
}
function toRPN(tokens){
  const out=[], stack=[];
  const prec={ "^":4, "*":3, "/":3, "+":2, "-":2 };
  const rightAssoc = { "^":true };
  const isFunc = (t)=>/^(sin|cos|tan|sqrt|ln|log|abs|min|max|floor|ceil|round)$/i.test(t);
  for(const t of tokens){
    if(/^[0-9]*\.?[0-9]+$/.test(t) || t==="PI" || t==="E"){ out.push(t); }
    else if(isFunc(t)){ stack.push(t); }
    else if(t === ","){ while(stack.length && stack.at(-1)!=="(") out.push(stack.pop()); }
    else if(["+","-","*","/","^"].includes(t)){
      while(stack.length){
        const o2 = stack.at(-1);
        if(["+","-","*","/","^"].includes(o2) &&
          ((rightAssoc[t] && prec[t] < prec[o2]) || (!rightAssoc[t] && prec[t] <= prec[o2]))){
          out.push(stack.pop());
        } else break;
      }
      stack.push(t);
    } else if(t==="("){ stack.push(t); }
    else if(t===")"){
      while(stack.length && stack.at(-1) !== "(") out.push(stack.pop());
      stack.pop();
      if(stack.length && isFunc(stack.at(-1))) out.push(stack.pop());
    }
  }
  while(stack.length) out.push(stack.pop());
  return out;
}
function evalRPNWithSteps(rpn){
  const M = Math, stack=[], steps=[];
  const show = (s)=>steps.push(s);
  const applyOp=(a,b,op)=> ({"+":a+b,"-":a-b,"*":a*b,"/":a/b,"^":Math.pow(a,b)}[op]);
  const map={
    sin:M.sin, cos:M.cos, tan:M.tan, sqrt:M.sqrt, ln:M.log,
    log: M.log10 ? (x)=>M.log10(x) : (x)=>M.log(x)/Math.LN10,
    abs:M.abs, floor:M.floor, ceil:M.ceil, round:M.round, min:M.min, max:M.max
  };
  for(const t of rpn){
    if(/^[0-9]*\.?[0-9]+$/.test(t)) stack.push(parseFloat(t));
    else if(t==="PI") stack.push(Math.PI);
    else if(t==="E") stack.push(Math.E);
    else if(["+","-","*","/","^"].includes(t)){
      const b = stack.pop(), a = stack.pop();
      const r = applyOp(a,b,t); show(\`Compute \${a} \${t} \${b} = \${r}\`); stack.push(r);
    } else if(map[t]){
      if(t==="min"||t==="max"){ const b=stack.pop(), a=stack.pop(); const r=map[t](a,b); show(\`\${t}(\${a}, \${b}) = \${r}\`); stack.push(r); }
      else { const a=stack.pop(); const r=map[t](a); show(\`\${t}(\${a}) = \${r}\`); stack.push(r); }
    } else throw new Error("Bad token");
  }
  return { result: stack.pop(), steps };
}
function solveExpressionStepwise(expr){
  const tokens = tokenize(expr);
  if(tokens.length===0) throw new Error("Empty expression");
  const rpn = toRPN(tokens);
  return evalRPNWithSteps(rpn);
}

/* =============== Word-problem helper (simple) =============== */
function deriveEquationFromText(text){
  const t = (text||"").toLowerCase();
  const nums = Array.from(t.matchAll(/-?\d+(\.\d+)?/g)).map(m=>parseFloat(m[0]));
  const has = (w)=>t.includes(w);
  if (has("area of a circle") || (has("circle") && has("area"))){
    const r = nums[0] ?? 1; return { equation: \`PI*(\${r})^2\`, note: \`Area of circle with r=\${r}: A=πr²\` };
  }
  if (has("perimeter of a rectangle") || (has("rectangle") && has("perimeter"))){
    const [a=1,b=1] = nums; return { equation: \`2*(\${a}+\${b})\`, note: \`Perimeter 2(a+b) with a=\${a}, b=\${b}\` };
  }
  if (has("area of a triangle") || (has("triangle") && has("area"))){
    const [base=1,height=1] = nums; return { equation: \`0.5*\${base}*\${height}\`, note:\`Area ½bh with b=\${base}, h=\${height}\` };
  }
  if (has("sum") || has("add") || has("plus")){ const eq = nums.join(" + "); return {equation:eq, note:\`Sum of \${nums.join(", ")}\`}; }
  if (has("difference") || has("minus") || has("subtract")){ const eq = nums.join(" - "); return {equation:eq, note:\`Difference in order: \${nums.join(" - ")}\`}; }
  if (has("product") || has("multiply") || has("times")){ const eq = nums.join(" * "); return {equation:eq, note:\`Product of \${nums.join(", ")}\`}; }
  if (has("average") || has("mean")){ const eq = \`(\${nums.join(" + ")})/\${nums.length||1}\`; return {equation:eq, note:\`Average of \${nums.join(", ")}\`}; }
  return { equation: nums.join(" + "), note:"Parsed numbers (edit if needed)" };
}

/* =============== Small components =============== */
function Gauge({label,value}) {
  const v = clamp(value||0,0,1);
  return (
    <div className="gauge-wrap" style={{minWidth:220}}>
      <div className="gauge-label"><span>{label}</span><span>{(v*100).toFixed(1)}%</span></div>
      <div className="gauge"><div className="fill" style={{width:`${v*100}%`}}/></div>
    </div>
  );
}

/* =============== Quantum Showcase (visual only) =============== */
function QuantumShowcase({fibers=360, phaseNoise=0.22, ampNoise=0.12, dumpThresh=1.4}) {
  const [lanes, setLanes] = React.useState([]);
  const [stats, setStats] = React.useState({visibility:0, dumpRate:0, ones:0, zeros:0});
  function run(){
    const bands=4;
    const L = Array.from({length:fibers},(_,i)=>{
      const band=i%bands; let phi=randn()*phaseNoise; let amp=1+randn()*ampNoise;
      return {band,phi,amp,dumped:false};
    });
    const kPhi=0.6,kAmp=0.5; let dumpCount=0;
    L.forEach(x=>{
      x.phi += kPhi*(0 - x.phi);
      x.amp += kAmp*(1 - x.amp);
      if(Math.abs(x.amp)>dumpThresh){ x.amp=0; x.dumped=true; dumpCount++; }
    });
    const flips = L.map(x=> x.amp*Math.cos(x.phi) > 0 ? 1 : 0);
    const ones = flips.reduce((a,b)=>a+(b===1),0); const zeros = flips.length-ones;
    const Imax = Math.pow(L.reduce((s,x)=> s + Math.max(0,x.amp*Math.cos(x.phi)),0),2);
    const Imin = Math.pow(L.reduce((s,x)=> s + Math.max(0,x.amp*Math.cos(x.phi+Math.PI/2)),0),2);
    const visibility = (Imax - Imin) / (Imax + Imin + 1e-12);
    setLanes(L); setStats({visibility:clamp(visibility,0,1), dumpRate:dumpCount/fibers, ones, zeros});
  }
  const bandColors=["#2563eb","#10b981","#f59e0b","#ef4444"];
  const w=640,h=240,pad=12,cols=60,cellW=10,cellH=12,rowGap=18;
  return (
    <div className="card">
      <div className="section-title">Internal Quantum Computer (Showcase Only)</div>
      <div className="small" style={{marginBottom:8}}>
        As you add more parallel fibers, the error falls and the interference pattern stabilizes
        (<b>Gate Keeper</b> phase/energy feedback + dump path). This is a classical wave simulation (not single-photon),
        demonstrating your architecture: massive parallelism + coherence control can trade cryogenics for redundancy and feedback.
      </div>
      <div className="row">
        <button className="btn start" onClick={run}>Run Showcase</button>
        <span className="small">Fibers: {fibers} • Phase noise σ: {phaseNoise} • Amp noise σ: {ampNoise}</span>
      </div>
      <div className="hr"></div>
      <svg width={w} height={h} style={{background:"#fff",border:"1px solid #e5e7eb",borderRadius:12}}>
        <text x={pad} y="18" fontSize="12" fill="#111">
          Energy bands interleaved • number in each bar = flip (0/1) • dumped lanes faded
        </text>
        {lanes.map((L,i)=>{
          const x = pad + (i % cols) * cellW;
          const y = 30 + Math.floor(i/cols)*rowGap;
          const c = bandColors[L.band % bandColors.length];
          const alpha = L.dumped ? 0.25 : 0.9;
          const flip = Math.cos(L.phi) > 0 ? 1 : 0;
          return (
            <g key={i}>
              <rect x={x} y={y} width="8" height={cellH} rx="2" ry="2" fill={c} opacity={alpha} />
              <text x={x+4} y={y+10} fontSize="8" textAnchor="middle" fill="#111" opacity={alpha}>{flip}</text>
            </g>
          );
        })}
      </svg>
      <div className="row" style={{marginTop:8}}>
        <Gauge label="Coherence (visibility)" value={stats.visibility}/>
        <Gauge label="Dumped lanes" value={stats.dumpRate}/>
        <div className="kv" style={{minWidth:220}}>
          <div className="k">Ones</div><div className="v">{stats.ones}</div>
          <div className="k">Zeros</div><div className="v">{stats.zeros}</div>
        </div>
      </div>
      <div className="hr"></div>
      <div className="section-title">Gate Keeper’s Role in Scaling</div>
      <ul className="small">
        <li>Keeps <b>phase lock</b> across all fibers.</li>
        <li>Routes excess energy to <b>dump/ground</b> to stabilize.</li>
        <li>Averages/discards inconsistent results (decoherence).</li>
        <li>Enables continuous computation — <b>no restart</b> required.</li>
      </ul>
      <div className="section-title">Parallel Scaling Law</div>
      <div className="small">If <b>N</b> fiber lines are used and each line processes one wave computation independently, ideal throughput scales ≈ <b>N×</b> (minus control overhead).</div>
      <ul className="small">
        <li>Boost lane energy (SOA/EDFA or attenuators in reverse)</li>
        <li>Shunt excess via fast MZI + optical isolator</li>
        <li>Hold phase lock so waves combine coherently</li>
      </ul>
      <div className="section-title">Energy Balancing & Telemetry</div>
      <ul className="small">
        <li>Each fiber’s photons carry tiny energy (~10⁻²⁴ J). The Gate Keeper equalizes power using VOAs or gain elements (EDFA/SOA).</li>
        <li>Each fiber reports: <b>Phase φ</b>, <b>Amplitude A</b>, <b>Error signal E = φ<sub>target</sub> − φ<sub>measured</sub></b>.</li>
      </ul>
      <div className="section-title">Coherent Combination</div>
      <div className="small">We combine <i>waves</i>, not just intensities (MZI/star couplers). Constructive interference boosts correct answers; destructive cancels noise.</div>
    </div>
  );
}

/* =============== Panels =============== */
function CalculatorPanel({onSolved}) {
  const [expr, setExpr] = useState("");
  const [result, setResult] = useState(null);
  const [steps, setSteps] = useState([]);
  const [error, setError] = useState("");

  const buttons = ["7","8","9","/","sin(","cos(","4","5","6","*","tan(","sqrt(","1","2","3","-","^","(","0",".",")","+","PI","E"];
  const examples = [
    {label:"23*57 + 1024", expr:"23*57 + 1024"},
    {label:"(3^5 - 2^7) + 100", expr:"(3^5 - 2^7) + 100"},
    {label:"PI*7^2 (circle area)", expr:"PI*7^2"},
    {label:"sqrt(9^2+12^2) (hypotenuse)", expr:"sqrt(9^2+12^2)"},
    {label:"(4/3)*PI*5^3 (sphere volume)", expr:"(4/3)*PI*5^3"},
    {label:"min(25, 9) + max(2, 10)", expr:"min(25, 9) + max(2, 10)"},
    {label:"round(3.14159*100)/100", expr:"round(3.14159*100)/100"},
    {label:"(100/2)*(2*3+(100-1)*2)", expr:"(100/2)*(2*3+(100-1)*2)"},
    {label:"2*(8+15) - 3^3", expr:"2*(8+15) - 3^3"},
    {label:"log(1000) + ln(E^2)", expr:"log(1000) + ln(E^2)"},
  ];

  function append(t){ setExpr(s=>s+t); }
  function clear(){ setExpr(""); setResult(null); setSteps([]); setError(""); }
  function reset(){ setExpr(""); setError(""); }

  function solve(){
    setError("");
    try{
      const {result, steps} = solveExpressionStepwise(expr);
      setResult(result); setSteps(steps); onSolved?.(expr, result, steps);
    }catch(e){
      setError("Cannot solve. Please check that the equation is entered correctly.");
      setResult(null); setSteps([]);
    }
  }

  return (
    <div className="card">
      <div className="section-title">1) Scientific Calculator — Step-by-Step</div>
      <div className="label">Equation</div>
      <div className="display" id="calc-print-area">
        <div>
          <div><b>Input:</b> <span className="code">{expr || "(empty)"}</span></div>
          {result!==null && <div style={{marginTop:6}}><b>Result:</b> <span className="code">{String(result)}</span></div>}
          {steps.length>0 && (
            <div style={{marginTop:8}}>
              <b>Step-by-step:</b>
              <ol>{steps.map((s,i)=><li key={i}>{s}</li>)}</ol>
            </div>
          )}
          {error && <div style={{color:"var(--warn)",marginTop:6}}>{error}</div>}
        </div>
      </div>
      <div className="row" style={{marginTop:10}}>
        {buttons.map((b,i)=><button key={i} className="btn" onClick={()=>append(b)}>{b}</button>)}
        <button className="btn primary" onClick={solve}>= Solve</button>
        <button className="btn" onClick={reset}>Reset Label</button>
        <button className="btn warn" onClick={clear}>Clear All</button>
        <button className="btn" onClick={()=>printHtml("calc-print-area","Calculator Steps")}>Print Steps</button>
      </div>
      <div className="hr"></div>
      <div className="label">10 Practice Examples (click to load)</div>
      <div className="list">
        {examples.map((ex,i)=>(
          <div key={i} className="example">
            <div><b>{ex.label}</b></div>
            <div className="small code">{ex.expr}</div>
            <div className="row" style={{marginTop:6}}>
              <button className="btn" onClick={()=>setExpr(ex.expr)}>Load</button>
            </div>
          </div>
        ))}
      </div>
    </div>
  );
}

function WordProblemPanel({onSolved}){
  const [text, setText] = useState("");
  const [hint, setHint] = useState({equation:"", note:""});
  const [result, setResult] = useState(null);
  const [steps, setSteps] = useState([]);
  const [error, setError] = useState("");

  function derive(){ setHint(deriveEquationFromText(text)); }
  function solve(){
    setError("");
    try{
      const {result, steps} = solveExpressionStepwise(hint.equation);
      setResult(result); setSteps(steps); onSolved?.(hint.equation, result, steps);
    }catch(e){ setError("Cannot solve derived equation. Edit the equation and try again."); }
  }

  return (
    <div className="card">
      <div className="section-title">2) Write a Word Problem → Equation → Steps</div>
      <textarea className="input" rows="4" placeholder="Type your word problem here..." value={text} onChange={e=>setText(e.target.value)} />
      <div className="row"><button className="btn" onClick={derive}>Derive Equation</button></div>
      {hint.equation && (
        <>
          <div className="hr"></div>
          <div className="label">Derived Equation</div>
          <div className="display"><span className="code">{hint.equation}</span></div>
          <div className="small">{hint.note}</div>
          <div className="row" style={{marginTop:8}}>
            <button className="btn primary" onClick={solve}>= Solve</button>
            <button className="btn" onClick={()=>printHtml("wp-print","Word Problem Steps")}>Print Steps</button>
          </div>
          <div id="wp-print" style={{marginTop:8}}>
            {result!==null && <div><b>Result:</b> <span className="code">{String(result)}</span></div>}
            {steps.length>0 && <div style={{marginTop:6}}><b>Step-by-step:</b><ol>{steps.map((s,i)=><li key={i}>{s}</li>)}</ol></div>}
            {error && <div style={{color:"var(--warn)"}}>{error}</div>}
          </div>
        </>
      )}
    </div>
  );
}

function UploadPanel(){
  const [file, setFile] = useState(null);
  const [preview, setPreview] = useState("");
  const [note, setNote] = useState("");
  function onFile(e){
    const f = e.target.files?.[0]; setFile(f||null);
    if(f && f.type.startsWith("image/")) setPreview(URL.createObjectURL(f)); else setPreview("");
  }
  return (
    <div className="card">
      <div className="section-title">3) Upload a Diagram / Problem Statement</div>
      <input type="file" accept="image/*,.pdf" onChange={onFile} />
      {preview && <img className="preview" src={preview} alt="preview" />}
      {file && !preview && <div className="small">File selected: {file.name} (no image preview)</div>}
      <div className="label" style={{marginTop:8}}>Describe what to solve (then type the equation in the calculator)</div>
      <textarea className="input" rows="3" placeholder="e.g., 'Find the area of the shaded circle (r=7), then subtract the area of the triangle (base=6,height=4)'" value={note} onChange={e=>setNote(e.target.value)} />
      <div className="small" style={{marginTop:6}}>
        This panel stores your file + notes and suggests an approach. Use the calculator for step-by-step solving and printing.
      </div>
    </div>
  );
}

/* =============== Main App =============== */
function App(){
  const [history, setHistory] = useState([]);
  function onSolved(expr, result, steps){
    setHistory(h=>[{ when:new Date().toLocaleString(), expr, result, steps }, ...h].slice(0,20));
  }
  return (
    <div className="container">
      <h1>1st Quantum Computer Calculator — Home Concept</h1>
      <p className="small">
        Use any of the three inputs below. If an equation can’t be solved, please check symbols and parentheses.
        The calculator prints a full solution tape. The quantum section at the bottom is a <b>visual showcase</b> only.
      </p>

      <div className="grid grid-3">
        <div className="grid" style={{gap:16}}>
          <CalculatorPanel onSolved={onSolved}/>
          <WordProblemPanel onSolved={onSolved}/>
        </div>

        <div className="grid" style={{gap:16}}>
           <UploadPanel/>
           <div className="card">
             <div className="section-title">Recent Solves</div>
             {history.length===0 && <div className="small">No solves yet.</div>}
             {history.map((h,i)=>(
               <div key={i} className="example">
                 <div className="small">{h.when}</div>
                 <div><b>Eq:</b> <span className="code">{h.expr}</span></div>
                 <div><b>Result:</b> <span className="code">{String(h.result)}</span></div>
                 <details style={{marginTop:6}}>
                   <summary className="small">Steps</summary>
                   <ol>{h.steps.map((s,j)=><li key={j}>{s}</li>)}</ol>
                 </details>
               </div>
             ))}
           </div>
        </div>

        <div className="grid" style={{gap:16}}>
          <div className="card">
            <div className="section-title">How This Calculator Works</div>
            <ol className="small">
              <li>Type an equation or derive one from a word problem.</li>
              <li>We tokenize the input (numbers, operators, functions, parentheses).</li>
              <li>We convert to RPN (shunting-yard) to respect order of operations.</li>
              <li>We evaluate the RPN stack and log each operation as a step.</li>
              <li>You can print the steps as a report (PDF or paper).</li>
            </ol>
            <div className="hr"></div>
            <div className="section-title">10 Practice Prompts</div>
            <ul className="small">
              <li><span className="code">23*57 + 1024</span></li>
              <li><span className="code">(3^5 - 2^7) + 100</span></li>
              <li><span className="code">PI*7^2</span> (area of a circle)</li>
              <li><span className="code">sqrt(9^2+12^2)</span> (hypotenuse)</li>
              <li><span className="code">(4/3)*PI*5^3</span> (sphere volume)</li>
              <li><span className="code">min(25,9) + max(2,10)</span></li>
              <li><span className="code">round(3.14159*100)/100</span></li>
              <li><span className="code">(100/2)*(2*3+(100-1)*2)</span> (AP series sum)</li>
              <li><span className="code">2*(8+15) - 3^3</span></li>
              <li><span className="code">log(1000) + ln(E^2)</span></li>
            </ul>
          </div>

          <div className="card">
            <div className="section-title">What You’ve Invented — Home Quantum Concept</div>
            <ul className="small">
              <li>Photonic qubits (energy-encoded)</li>
              <li>Optical routing & filtering (slits/AWG coin sorter)</li>

            </ul>

          </div>
        </div>
      </div>

      <div style={{marginTop:16}}>
        <QuantumShowcase/>
      </div>
    </div>
  );
}
