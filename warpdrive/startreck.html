<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ship • Throttle • Shield (HTML/CSS/JS)</title>
  <style>
    :root{
      --bg:#0b0f14; --panel:#0f1620; --fg:#e6edf3; --muted:#7a8699; --accent:#7c9eff; --accent2:#4cc38a;
      --radius:16px; --shadow:0 10px 30px rgba(0,0,0,.4);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font:15px/1.5 ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:960px;margin:auto;padding:24px;display:grid;gap:18px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.03),transparent),var(--panel);border:1px solid rgba(255,255,255,.06);border-radius:var(--radius);box-shadow:var(--shadow)}
    .card h2{margin:0;padding:14px 16px;border-bottom:1px solid rgba(255,255,255,.06);font-size:16px;color:var(--muted)}

    .controls{display:grid;grid-template-columns:1fr auto;gap:12px;align-items:center;padding:14px 16px}
    .controls .btn{appearance:none;border:1px solid rgba(255,255,255,.15);background:transparent;color:var(--fg);padding:10px 14px;border-radius:12px;text-decoration:none;display:inline-flex;gap:8px;align-items:center}
    .controls .btn:hover{border-color:rgba(255,255,255,.35);box-shadow:0 0 0 3px rgba(124,158,255,.18)}
    .controls .small{font-size:12px;color:var(--muted)}

    .throttle{padding:14px 16px;display:grid;gap:8px}
    .throttle .row{display:flex;align-items:center;gap:12px}
    .throttle input[type=range]{width:100%}
    .kbd{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-bottom-color:rgba(0,0,0,.3);border-radius:6px;padding:1px 6px;font-size:12px}

    .stage{padding:16px}
    #shieldBox{position:relative;aspect-ratio:1/1;max-width:540px;margin:auto;border-radius:24px;padding:20px;background:radial-gradient(80% 80% at 50% 50%, rgba(124,158,255,.12), transparent),linear-gradient(180deg, rgba(255,255,255,.02), transparent);border:1px solid rgba(255,255,255,.06)}

    /* Shield field */
    .shield{position:absolute;inset:20px;border-radius:999px;background:radial-gradient(circle at 50% 50%, rgba(124,158,255,.16), rgba(124,158,255,.08) 45%, rgba(124,158,255,.02) 70%, transparent 75%);border:2px solid rgba(124,158,255,.35);box-shadow:inset 0 0 40px rgba(124,158,255,.25), 0 0 30px rgba(124,158,255,.18)}
    .shield::after{content:"";position:absolute;inset:-6px;border-radius:inherit;filter:blur(8px);box-shadow:inset 0 0 25px rgba(124,158,255,.45)}

    /* Ship */
    .ship{position:absolute;left:0;top:0;width:32px;height:32px;transform:translate(-9999px,-9999px)}
    .hud{position:absolute;left:50%;bottom:10px;transform:translateX(-50%);color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Buttons that link</h2>
      <div class="controls">
        <!-- EXAMPLE: change href to your URL -->
        <a class="btn" href="https://example.com" target="_blank" rel="noopener">Visit my site →</a>
        <div class="small">Replace the <code>href</code> to point anywhere (e.g., your page section or an external URL).</div>
      </div>
    </div>

    <div class="card">
      <h2>Throttle + Ship inside a Shield Field (HTML/CSS/JS only)</h2>
      <div class="throttle">
        <div class="row"><label>Throttle</label><input id="throttle" type="range" min="0" max="100" value="25" /><output id="throttleOut">25%</output></div>
        <div class="row small">Keys: <span class="kbd">A</span>/<span class="kbd">D</span> rotate • <span class="kbd">W</span>/<span class="kbd">S</span> throttle • <span class="kbd">Space</span> pause</div>
      </div>
      <div class="stage">
        <div id="shieldBox">
          <div id="shield" class="shield" aria-label="Protective shield field" role="img"></div>
          <!-- Simple SVG ship -->
          <svg id="ship" class="ship" viewBox="0 0 24 24" aria-label="ship">
            <!-- body -->
            <path d="M12 2 L17 12 L12 10 L7 12 Z" fill="white"/>
            <!-- flame -->
            <path id="flame" d="M7 12 L4 13 L7 14 Z" fill="orange"/>
          </svg>
          <div class="hud" id="hud">speed: 0 • heading: 0°</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // === Button is just <a href> — no JS needed. ===

    // === Throttle/Ship/Shield logic ===
    const box = document.getElementById('shieldBox');
    const shield = document.getElementById('shield');
    const ship = document.getElementById('ship');
    const flame = document.getElementById('flame');
    const throttle = document.getElementById('throttle');
    const throttleOut = document.getElementById('throttleOut');
    const hud = document.getElementById('hud');

    const state = {
      pos: {x: 0, y: 0},
      vel: {x: 0, y: 0},
      heading: 0,         // radians
      throttle: 0.25,     // 0..1
      maxSpeed: 170,      // px/sec at throttle=1
      turning: 0,         // -1 left, +1 right
      paused: false
    };

    function resize() {
      const r = shield.getBoundingClientRect();
      // center of shield and radius available for ship (minus margin)
      bounds.cx = r.left + r.width/2;
      bounds.cy = r.top + r.height/2;
      bounds.r = Math.min(r.width, r.height)/2 - 18; // margin so ship stays visually inside
    }

    const bounds = {cx:0, cy:0, r:0};
    resize();
    window.addEventListener('resize', resize);

    // place ship at center to start
    state.pos.x = bounds.cx; state.pos.y = bounds.cy;

    // UI wiring
    function setThrottleFromRange(){
      state.throttle = Number(throttle.value)/100;
      throttleOut.value = Math.round(state.throttle*100) + '%';
    }
    throttle.addEventListener('input', setThrottleFromRange);
    setThrottleFromRange();

    // Key controls
    const down = new Set();
    window.addEventListener('keydown', (e)=>{
      if (['W','A','S','D',' '].includes(e.key.toUpperCase())) e.preventDefault();
      down.add(e.key.toLowerCase());
      if (e.code === 'Space') state.paused = !state.paused;
    });
    window.addEventListener('keyup', (e)=>{ down.delete(e.key.toLowerCase()); });

    function handleKeys(dt){
      // rotate with A/D
      const left = down.has('a');
      const right = down.has('d');
      const turnSpeed = 2.4; // rad/sec
      if (left && !right) state.heading -= turnSpeed*dt;
      if (right && !left) state.heading += turnSpeed*dt;
      // throttle with W/S
      if (down.has('w')) state.throttle = Math.min(1, state.throttle + 0.6*dt);
      if (down.has('s')) state.throttle = Math.max(0, state.throttle - 0.6*dt);
      throttle.value = Math.round(state.throttle*100);
      throttleOut.value = Math.round(state.throttle*100)+'%';
    }

    let last = performance.now();
    function tick(now){
      const dt = Math.min(0.05, (now-last)/1000); // clamp big frame jumps
      last = now;

      if (!state.paused){
        handleKeys(dt);

        // thrust in heading
        const speed = state.throttle * state.maxSpeed;
        const ax = Math.cos(state.heading) * speed * 0.9;
        const ay = Math.sin(state.heading) * speed * 0.9;

        // Accumulate velocity with light damping (space-y feel)
        state.vel.x = (state.vel.x + ax*dt) * 0.985;
        state.vel.y = (state.vel.y + ay*dt) * 0.985;

        // Integrate position
        state.pos.x += state.vel.x * dt;
        state.pos.y += state.vel.y * dt;

        // Constrain inside shield
        const dx = state.pos.x - bounds.cx;
        const dy = state.pos.y - bounds.cy;
        const dist = Math.hypot(dx, dy);
        if (dist > bounds.r){
          // move back to edge and reflect velocity
          const nx = dx / dist; const ny = dy / dist; // normal
          state.pos.x = bounds.cx + nx*bounds.r;
          state.pos.y = bounds.cy + ny*bounds.r;
          // reflect vel = v - 2*(v·n)*n, and damp a bit
          const dot = state.vel.x*nx + state.vel.y*ny;
          state.vel.x = (state.vel.x - 2*dot*nx) * 0.6;
          state.vel.y = (state.vel.y - 2*dot*ny) * 0.6;
        }

        // flame flicker with throttle
        flame.setAttribute('opacity', String(0.3 + 0.7*state.throttle*Math.random()));
      }

      // Render ship at pos with heading
      const shipBox = ship.getBoundingClientRect();
      const w = shipBox.width || 32, h = shipBox.height || 32;
      const x = state.pos.x - w/2; const y = state.pos.y - h/2;
      const deg = state.heading * 180/Math.PI;
      ship.style.transform = `translate(${x}px, ${y}px) rotate(${deg}deg)`;

      hud.textContent = `speed: ${Math.round(Math.hypot(state.vel.x, state.vel.y))} • heading: ${Math.round((deg%360+360)%360)}°` + (state.paused?' • paused':'');

      requestAnimationFrame(tick);
    }

    requestAnimationFrame(tick);
  </script>
</body>
</html>
