<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Warp Control Center â€” Idle Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --bg:#070b12; --panel:#0c1424; --glass:#0d1a31cc; --edge:#27406b;
    --text:#eaf2ff; --muted:#a7b9df;
    --ui-scale:1; --fs:14px; --pad:8px;
    --gap: clamp(12px, 2vw, 28px);
  }
  *{box-sizing:border-box}
  body{
    margin:0;background:#070b12;color:var(--text);
    font-family:system-ui,Segoe UI,Roboto,Ubuntu,Arial;
    font-size:var(--fs);
  }
  .viewportScale{transform:scale(var(--ui-scale));transform-origin:top left;width:calc(100%/var(--ui-scale))}
  .wrap{width:min(96vw,1800px);margin:0 auto;padding:clamp(8px,1.2vw,16px);display:grid;gap:var(--gap)}

  .panel{border:1px solid var(--edge);border-radius:12px;padding:calc(var(--pad) - 1px);
    background:var(--glass);box-shadow:0 6px 16px rgba(0,0,0,.42)}
  h1,h2{margin:.35rem 0}
  .hdrline{display:flex;justify-content:space-between;align-items:center;gap:10px}
  .badge{border:1px solid #3b4f77;border-radius:999px;padding:2px 8px;color:#93c5fd;background:#0b1220}
  .panelGrid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:var(--gap)}
</style>
</head>
<body>
<div class="viewportScale">
  <div class="wrap">
    <!-- Header -->
    <div class="hdrline">
      <h1>ðŸš€ Warp Control Center</h1>
      <span class="badge">Idle Mode v3.7</span>
    </div>

    <!-- Panels -->
    <section class="panelGrid">
      <div class="panel"><h2>Flight Plan</h2><div id="flightPlan"></div></div>
      <div class="panel"><h2>Gravity Vectoring Engine</h2><div id="gravityEngine"></div></div>
      <div class="panel"><h2>Center Hub</h2><div id="centerHub"></div></div>
      <div class="panel"><h2>Compass</h2><canvas id="compassCanvas" width="260" height="260"></canvas></div>
      <div class="panel"><h2>Mode Alternator</h2><div id="modeAlt"></div></div>
      <div class="panel"><h2>Center Visuals (Starfield)</h2><canvas id="starfield" width="400" height="260"></canvas></div>
      <div class="panel"><h2>Heliocentric Polar Map</h2><div id="orbitMap"></div></div>
      <div class="panel"><h2>Einstein Tensor Mini</h2><div id="tensorMini"></div></div>
      <div class="panel"><h2>Pulse Radiation</h2><div id="pulseRad"></div></div>
      <div class="panel"><h2>Debris Defense Field</h2><canvas id="debrisCanvas" width="300" height="200"></canvas></div>
      <div class="panel"><h2>IST Orbital Tracker</h2><div id="orbit-rows"></div></div>
      <div class="panel"><h2>Clock Sync</h2><div id="clockGrid"></div></div>
      <div class="panel"><h2>Crew Status</h2><div id="crewPanel"></div></div>
      <div class="panel"><h2>Environment</h2><div id="envPanel"></div></div>
    </section>
  </div>
</div>

<script>
// Flight Plan
setInterval(()=>{document.getElementById("flightPlan").textContent="Course locked â€” "+new Date().toLocaleTimeString();},1000);

// Gravity Engine
setInterval(()=>{document.getElementById("gravityEngine").textContent="Engine idle â€¢ "+new Date().toISOString();},1500);

// Center Hub
setInterval(()=>{document.getElementById("centerHub").textContent="Hub nominal â€¢ "+new Date().toLocaleTimeString();},2500);

// Compass
const canvas=document.getElementById("compassCanvas"), ctx=canvas.getContext("2d");
let a=0;function drawCompass(angle){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.beginPath();ctx.arc(130,130,100,0,2*Math.PI);ctx.strokeStyle="#93c5fd";ctx.stroke();
  ctx.beginPath();ctx.moveTo(130,130);
  ctx.lineTo(130+90*Math.cos(angle),130+90*Math.sin(angle));
  ctx.strokeStyle="#ef4444";ctx.stroke();
}
setInterval(()=>{drawCompass(a);a+=Math.PI/30;},500);

// Mode Alternator
const modes=["Standby","Monitor","Idle","Passive"];let m=0;
setInterval(()=>{document.getElementById("modeAlt").textContent="Mode: "+modes[m%4];m++;},2000);

// Starfield
const sf=document.getElementById("starfield"), sctx=sf.getContext("2d");
function drawStars(){sctx.fillStyle="black";sctx.fillRect(0,0,sf.width,sf.height);
for(let i=0;i<50;i++){sctx.fillStyle="white";sctx.fillRect(Math.random()*sf.width,Math.random()*sf.height,2,2);}}
setInterval(drawStars,500);

// Heliocentric Polar Map
let orbitDeg=0;
setInterval(()=>{document.getElementById("orbitMap").textContent="Planet pos: "+orbitDeg+"Â°";orbitDeg=(orbitDeg+15)%360;},1500);

// Einstein Tensor Mini
setInterval(()=>{document.getElementById("tensorMini").textContent="Tensor Î” â€¢ "+Math.random().toFixed(4);},1800);

// Pulse Radiation
let pulse=0;
setInterval(()=>{pulse=(pulse+1)%10;document.getElementById("pulseRad").textContent="Radiation â–“".repeat(pulse);},700);

// Debris Defense Field
const debris=document.getElementById("debrisCanvas").getContext("2d");
setInterval(()=>{debris.clearRect(0,0,300,200);debris.fillStyle="#22c55e";
for(let i=0;i<5;i++){debris.beginPath();debris.arc(Math.random()*300,Math.random()*200,5,0,2*Math.PI);debris.fill();}},1000);

// Orbital Tracker
setInterval(()=>{document.getElementById("orbit-rows").innerHTML="<p>Altitude stable â€¢ "+new Date().toUTCString()+"</p>";},2000);

// Clock Sync
function updateClock(){document.getElementById("clockGrid").textContent=new Date().toLocaleTimeString();}
setInterval(updateClock,1000);updateClock();

// Crew Status
setInterval(()=>{document.getElementById("crewPanel").textContent="All crew stable â€¢ "+new Date().toLocaleTimeString();},3000);

// Environment
setInterval(()=>{document.getElementById("envPanel").textContent="Life support nominal â€¢ "+new Date().toLocaleTimeString();},4000);
</script>
</body>
</html>
