<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warp Control Center</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- CONTROLS PANEL -->
  <div id="controls-panel">
    <button id="engage-btn">Engage Warp</button>
    <button id="reset-btn">Reset</button>

    <label for="planet-select">Destination:</label>
    <select id="planet-select">
      <option value="mercury">Mercury</option>
      <option value="venus">Venus</option>
      <option value="earth">Earth</option>
      <option value="mars">Mars</option>
      <option value="jupiter">Jupiter</option>
      <option value="saturn">Saturn</option>
      <option value="uranus">Uranus</option>
      <option value="neptune">Neptune</option>
      <option value="pluto">Pluto</option>
      <option value="moon">Moon</option>
    </select>

    <label for="warp-speed">Warp Drive:</label>
    <input type="range" id="warp-speed" min="1" max="10" value="1" />
    <span id="speed-display">1</span>
  </div>

  <!-- REAR/FRONT PANELS -->
  <div id="view-panels">
    <div class="panel">
      <h3>Rear View<br><small>(Earth)</small></h3>
      <canvas id="rear-canvas" width="200" height="200"></canvas>
    </div>
    <div class="panel">
      <h3 id="front-title">Front View</h3>
      <canvas id="front-canvas" width="200" height="200"></canvas>
    </div>
  </div>

  <!-- TRAJECTORY PANEL -->
  <div id="trajectory-panel">
    <h3>Trajectory & Field Vectors</h3>
    <div class="stats">
      Rear <span id="stat-rear">90%</span> • Front <span id="stat-front">10%</span> •
      LR <span id="stat-lr">0%</span> • UD <span id="stat-ud">0%</span>
    </div>
    <div class="mini-planets">
      <div><h4>Earth</h4><canvas id="mini-earth" width="60" height="60"></canvas></div>
      <div><h4 id="dest-label">Destination</h4><canvas id="mini-dest" width="60" height="60"></canvas></div>
    </div>
    <canvas id="traj-canvas" width="400" height="120"></canvas>
    <div class="angles">
      <span>ΔX: <b id="ang-x">0°</b></span>
      <span>ΔY: <b id="ang-y">0°</b></span>
      <span>Traj: <b id="ang-t">0°</b></span>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
