<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warp Control Center</title>
  <!-- Link existing stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Panel-specific styles -->
  <style>
    .center-panels {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      width: 60%;
      margin: 1rem auto;
      justify-items: center;
    }
    .view-panel {
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      border-radius: 0.5rem;
      text-align: center;
      transition: transform 0.6s ease;
    }
    .view-panel canvas,
    .view-panel img {
      width: 100%;
      height: auto;
      display: block;
      margin-top: 0.5rem;
    }
    /* Default scale */
    .zoom-in, .zoom-out { transform: scale(1); }
    /* On warp engage */
    .engaged #front-view.zoom-in { transform: scale(1.3); }
    .engaged #rear-view.zoom-out  { transform: scale(0.7); }

    /* Engage Warp button scaling */
    #warp-controls .engage-warp {
      transform-origin: center;
      transition: transform 0.3s ease;
    }
    .engaged #warp-controls .engage-warp {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>Warp Control Center</h1>
    <!-- Existing warp control buttons -->
    <div id="warp-controls">
      <button class="engage-warp">Engage Warp</button>
      <!-- other controls -->
    </div>
  </header>

  <!-- Central Rear & Front View Panels -->
  <section id="central-warp-panels">
    <div class="center-panels">
      <div id="rear-view" class="view-panel zoom-out">
        <h3>Rear View</h3>
        <canvas id="rear-canvas"></canvas>
      </div>
      <div id="front-view" class="view-panel zoom-in">
        <h3>Front View</h3>
        <canvas id="front-canvas"></canvas>
      </div>
    </div>
  </section>

  <!-- Main warp visualization (existing canvas or grid) -->
  <div id="main-warp-stage">
    <!-- your existing <canvas> or grid-based UI goes here -->
  </div>

  <!-- Existing scripts -->
  <script src="scripts.js"></script>
  <!-- Panel & button toggle script -->
  <script>
    const engageBtn = document.querySelector('#warp-controls .engage-warp');
    engageBtn.addEventListener('click', () => {
      document.body.classList.toggle('engaged');
    });
    // Initialize panel rendering contexts
    const rearCtx  = document.getElementById('rear-canvas').getContext('2d');
    const frontCtx = document.getElementById('front-canvas').getContext('2d');
    // TODO: Insert or call your existing draw logic for rearCtx and frontCtx here
  </script>
</body>
</html>
