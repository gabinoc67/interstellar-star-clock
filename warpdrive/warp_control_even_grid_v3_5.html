<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warp Control Center</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- CONTROLS PANEL -->
  <div id="controls-panel">
    <button id="engage-btn">Engage Warp</button>
    <button id="reset-btn">Reset</button>

    <label for="planet-select">Destination:</label>
    <select id="planet-select">
      <option value="mercury">Mercury</option>
      <option value="venus">Venus</option>
      <option value="earth">Earth</option>
      <option value="mars">Mars</option>
      <option value="jupiter">Jupiter</option>
      <option value="saturn">Saturn</option>
      <option value="uranus">Uranus</option>
      <option value="neptune">Neptune</option>
      <option value="pluto">Pluto</option>
      <option value="moon">Moon</option>
    </select>

    <label for="warp-speed-select">Warp Drive:</label>
    <select id="warp-speed-select">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
  </div>

  <!-- REAR / FRONT PANELS -->
  <div id="view-panels">
    <div class="panel">
      <h3>Rear View<br><small>(Earth)</small></h3>
      <canvas id="rear-canvas" width="200" height="200"></canvas>
    </div>
    <div class="panel">
      <h3 id="front-title">Front View</h3>
      <canvas id="front-canvas" width="200" height="200"></canvas>
    </div>
  </div>

  <!-- TRAJECTORY & FIELD VECTORS -->
  <div id="trajectory-panel">
    <h3>Trajectory &amp; Field Vectors</h3>
    <canvas id="traj-canvas" width="300" height="100"></canvas>
    <div class="angles">
      <span>ΔX: <b id="ang-x">0°</b></span>
      <span>ΔY: <b id="ang-y">0°</b></span>
      <span>Traj: <b id="ang-t">0°</b></span>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
