<!DOCTYPE html>
<html>
<head>
  <title>Warp Control Console</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: grid;
      grid-template-rows: auto 1fr;
      height: 100vh;
    }

    #controlBar {
      background: #111;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #444;
    }

    #controlBar select,
    #controlBar button {
      background: #222;
      color: white;
      border: 1px solid #555;
      padding: 6px 12px;
      font-size: 14px;
    }

    #iframeContainer {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div id="controlBar">
    <label for="planetSelect">Destination:</label>
    <select id="planetSelect">
      <option value="Mercury" selected>Mercury</option>
      <option value="Venus">Venus</option>
      <option value="Earth">Earth</option>
      <option value="Mars">Mars</option>
      <option value="Jupiter">Jupiter</option>
      <option value="Saturn">Saturn</option>
      <option value="Uranus">Uranus</option>
      <option value="Neptune">Neptune</option>
      <option value="Pluto">Pluto</option>
    </select>

    <label for="warpLevel">Warp Drive:</label>
    <select id="warpLevel">
      <option value="1" selected>Warp 1</option>
      <option value="2">Warp 2</option>
      <option value="3">Warp 3</option>
      <option value="4">Warp 4</option>
      <option value="5">Warp 5</option>
      <option value="6">Warp 6</option>
      <option value="7">Warp 7</option>
      <option value="8">Warp 8</option>
      <option value="9">Warp 9</option>
      <option value="10">Warp 10</option>
    </select>

    <button onclick="engageWarp()">Engage</button>
    <button onclick="resetWarp()">Reset</button>
  </div>

  <div id="iframeContainer">
    <iframe id="leftPanel" src="warp_left.html"></iframe>
    <iframe id="centerPanel" src="warp_simulator.html"></iframe>
    <iframe id="rightPanel" src="warp_right.html"></iframe>
  </div>

  <script>
    function broadcastMessage(data) {
      document.getElementById("leftPanel").contentWindow.postMessage(data, "*");
      document.getElementById("centerPanel").contentWindow.postMessage(data, "*");
      document.getElementById("rightPanel").contentWindow.postMessage(data, "*");
    }

    function engageWarp() {
      const planet = document.getElementById("planetSelect").value;
      const warpLevel = parseInt(document.getElementById("warpLevel").value);
      const msg = {
        type: "engage",
        planet: planet,
        warpLevel: warpLevel
      };
      broadcastMessage(msg);
    }

    function resetWarp() {
      const msg = { type: "reset" };
      broadcastMessage(msg);
    }
  </script>
</body>
</html>
