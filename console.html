<!DOCTYPE html>
<html>
<head>
  <title>Warp Control Console</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: auto;
      height: 100vh;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe id="leftPanel" src="warp_left.html"></iframe>
  <iframe id="centerPanel" src="warp_simulator.html"></iframe>
  <iframe id="rightPanel" src="warp_right.html"></iframe>

  <script>
    // Send postMessage to all frames
    function broadcastMessage(data) {
      document.getElementById("leftPanel").contentWindow.postMessage(data, "*");
      document.getElementById("centerPanel").contentWindow.postMessage(data, "*");
      document.getElementById("rightPanel").contentWindow.postMessage(data, "*");
    }

    // Example usage: broadcast warp engage
    function engageWarp() {
      const msg = { type: "engage", planet: "Mars", warpLevel: 5 };
      broadcastMessage(msg);
    }

    // Listen for reply messages
    window.addEventListener("message", (event) => {
      console.log("Message received from iframe:", event.data);
    });
  </script>
</body>
</html>
