  *{ box-sizing:border-box; }
  html,body{ height:100%; }
  body{

    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

  .page-wrap{ min-height:100vh; padding:16px; display:flex; justify-content:center; }
  .panel{
    width:100%;

    background: linear-gradient(135deg, var(--panelA), var(--panelB));
    border-radius: 18px;
    border: 1px solid rgba(56,189,248,0.35);
    box-shadow: 0 0 25px rgba(37,99,235,0.35), 0 0 80px rgba(15,23,42,0.85);
    position:relative;
    overflow:hidden;
  }
  .panel::before{
    content:"";
    position:absolute;
    inset:-40%;
    background-image:

      radial-gradient(circle at 90% 15%, rgba(56,189,248,0.12) 0, transparent 55%),

    z-index:0;
  }
  .panel-inner{ position:relative; z-index:1; height:100%; display:flex; flex-direction:column; }

  header{
    position:sticky;
    top:0;
    z-index:5;
    padding:10px 12px 8px;
    border-bottom:1px solid rgba(148,163,184,0.22);
    background: linear-gradient(to bottom, rgba(15,23,42,0.98) 0, rgba(15,23,42,0.90) 55%, rgba(15,23,42,0.0) 100%);

  h1{
    font-size: var(--h1);
    margin: 0;
    color: #bfdbfe;
    letter-spacing: 0.04em;
    text-transform: uppercase;
  }
  .subtitle{
    font-size: var(--subtitle);
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 0.16em;
    margin-top: 3px;
  }

  .bar{ margin-top:8px; display:flex; gap:10px; flex-wrap:wrap; align-items:center; }

  .search-bar{
    flex:1;
    min-width:280px;
    display:flex;
    align-items:center;
    gap:8px;
    background: rgba(15,23,42,0.9);
    border-radius: 999px;
    border: 1px solid rgba(148,163,184,0.65);
    padding: 5px 10px;
  }
  .search-icon{ opacity:0.9; font-size: 0.88rem; }

  #searchInput{
    flex:1;
    border:none;
    outline:none;
    background:transparent;
    color: var(--ink);
    font-size:0.82rem;
  }
  #searchInput::placeholder{ color:#6b7280; }

  .btn{
    border:none;
    outline:none;
    border-radius:999px;
    padding:6px 10px;
    font-size:var(--btn);
    text-transform:uppercase;
    letter-spacing:0.12em;
    background: rgba(31,41,55,0.9);
    color: #e5e7eb;
    border:1px solid rgba(55,65,81,0.9);
    cursor:pointer;
    white-space:nowrap;
  }
  .btn:hover{ background: rgba(55,65,81,0.95); }
  .btn:active{ transform: translateY(1px); }

  .status-row{ font-size:var(--pill); color: var(--muted); display:flex; gap:8px; flex-wrap:wrap; }
  .pill{ border-radius:999px; padding:3px 10px; border: 1px solid rgba(55,65,81,0.9); background: rgba(15,23,42,0.55); }
  .pill b{ color:#e5e7eb; font-weight:800; }

  /* Single column (no right panel) */
  .content{
    flex:1;
    min-height:0;
    padding:10px;
    display:grid;
    grid-template-columns: 1fr;
    gap:10px;
  }

  .left{
    border-radius: var(--radius);
    border:1px solid rgba(51,65,85,0.75);
    background: rgba(2,6,23,0.35);
    overflow:hidden;
    min-height:0;
  }

    padding:8px 10px;

  /* ===== Smaller category panels ===== */
  .category-group{
    border-radius: var(--radius2);
    border: 1px solid rgba(55,65,81,0.9);
    background: radial-gradient(circle at top left, rgba(30,64,175,0.18), rgba(15,23,42,0.96));

    margin-bottom:8px;
  }
  .category-header{
    width:100%;
    border:none;
    outline:none;
    background: linear-gradient(to right, rgba(15,23,42,0.98), rgba(15,23,42,0.92));
    padding: var(--catPadY) var(--catPadX);
    display:flex;
    align-items:center;
    justify-content:space-between;
    color: var(--ink);
    cursor:pointer;

  .category-main{ display:flex; align-items:center; gap:8px; }
  .cat-icon{ font-size:0.95rem; }
  .cat-text{ display:flex; flex-direction:column; align-items:flex-start; line-height: 1.1; }
  .cat-name{ font-size:0.82rem; font-weight:900; color:#e5e7eb; }
  .cat-meta{ font-size:0.60rem; color: var(--muted); text-transform:uppercase; letter-spacing:0.12em; margin-top:2px; }
  .cat-toggle{ font-size:0.80rem; opacity:0.9; transition: transform .18s ease; }
  .category-group.collapsed .cat-toggle{ transform: rotate(-90deg); }

  .category-body{
    border-top:1px solid rgba(31,41,55,0.9);
    padding:8px;
    display:grid;
    gap:6px;
  }
  .category-group.collapsed .category-body{ display:none; }

  /* ===== Smaller cards ===== */
  .card{
    border-radius: 11px;
    border:1px solid var(--cardLine);
    background: var(--card);
    padding: var(--cardPad);
    cursor:pointer;
    transition: border-color 0.18s ease, box-shadow 0.18s ease, transform 0.12s ease, background 0.18s ease;
  }
  .card:hover{
    border-color: rgba(96,165,250,0.9);
    box-shadow: 0 0 10px rgba(59,130,246,0.50);

  .card-desc{

function groupLinks(){
  const groups = {};
  for (let i=0; i<links.length; i++){
    const l = links[i];
    if (!groups[l.category]) groups[l.category] = [];
    groups[l.category].push({ ...l, _idx:i });
  }
  for (const k of Object.keys(groups)){
    groups[k].sort((a,b)=> (a.title||"").localeCompare(b.title||""));

  return groups;

    toggle.className = "cat-toggle";
    toggle.textContent = "‚ñæ";

    header.appendChild(main);
    header.appendChild(toggle);

    const body = document.createElement("div");
    body.className = "category-body";

    for (const l of items){
      const card = document.createElement("div");
      card.className = "card";
      card.dataset.idx = String(l._idx);
      card.dataset.search = [
        l.title || "",
        l.desc || "",
        l.file || "",
        l.category || "",
        (l.tags || []).join(" "),
        l.url || ""
      ].join(" ").toLowerCase();

      const t = document.createElement("div");
      t.className = "card-title";
      t.textContent = l.title || "(untitled)";
      card.appendChild(t);

      if (l.desc){
        const d = document.createElement("div");
        d.className = "card-desc";
        d.textContent = l.desc;
        card.appendChild(d);
      }

      const metaRow = document.createElement("div");
      metaRow.className = "card-meta";

      const left = document.createElement("span");
      left.textContent = l.file || "";

      const right = document.createElement("span");
      right.textContent = (l.tags && l.tags.length) ? ("#" + l.tags.slice(0,6).join(" ¬∑ #")) : "";

      metaRow.appendChild(left);
      metaRow.appendChild(right);

      const tagLine = document.createElement("div");
      tagLine.className = "tagline";
      tagLine.textContent = l.category;

      card.appendChild(metaRow);
      card.appendChild(tagLine);

      card.addEventListener("click", ()=> openLink(l._idx));
      body.appendChild(card);
    }

    wrap.appendChild(header);
    wrap.appendChild(body);
    listEl.appendChild(wrap);

    header.addEventListener("click", ()=>{
      wrap.classList.toggle("collapsed");
    });
  }
}

function countVisibleCards(){
  const cards = Array.from(document.querySelectorAll(".card"));
  let n = 0;
  for (const c of cards){
    if (c.style.display !== "none") n++;
  }
  return n;
}

function applyFilter(){
  const term = (searchInput.value || "").trim().toLowerCase();
  const groups = Array.from(document.querySelectorAll(".category-group"));

  if (!term){
    for (const g of groups){
      g.style.display = "";
      g.classList.remove("collapsed");
      const cards = Array.from(g.querySelectorAll(".card"));
      cards.forEach(c => c.style.display = "");
    }
    const total = countVisibleCards();
    countPill.textContent = total;
    filterPill.textContent = "Showing all";
    return;
  }

  let shown = 0;
  let catsWithMatches = 0;

  for (const g of groups){
    const cards = Array.from(g.querySelectorAll(".card"));
    let matchCount = 0;

    for (const c of cards){
      const hay = c.dataset.search || "";
      const ok = hay.includes(term);
      c.style.display = ok ? "" : "none";
      if (ok){ shown++; matchCount++; }
    }

    if (matchCount === 0){
      g.style.display = "none";
    } else {
      g.style.display = "";
      g.classList.remove("collapsed");
      catsWithMatches++;
    }
  }

  countPill.textContent = shown;

  if (shown === 0){
    filterPill.textContent = `No matches for "${term}"`;
  } else {
    filterPill.textContent = `Filter "${term}" ¬∑ ${shown} shown ¬∑ ${catsWithMatches} categories`;
  }
}
<!-- ======================= PART 5 / 5 ======================= -->
/* Buttons + Init */
clearBtn.addEventListener("click", ()=>{
  searchInput.value = "";
  applyFilter();
  searchInput.focus();
});

searchInput.addEventListener("input", applyFilter);

searchInput.addEventListener("keydown", (e)=>{
  if (e.key === "Escape"){
    searchInput.value = "";
    applyFilter();
    searchInput.blur();
  }
});

/* Init */
buildUI();
applyFilter();
