  // ---- Category ordering & icons ----

  const categoryOrder = [
    "Warp Systems & Tunnels",
    "Engines & Propulsion",
    "Time, Clocks & Dimensions",
    "Quantum, EM & Theory",
    "Navigation & GPS",
    "Lotto & Cash Simulators",
    "Robotics, AI & Sentience",
    "Simulators, Tools & Misc"
  ];

  const categoryMeta = {
    "Warp Systems & Tunnels": { icon: "üåÄ", meta: "Warp bubbles, tunnels, reset hubs" },
    "Engines & Propulsion": { icon: "üöÄ", meta: "Engines, shields, ship performance" },
    "Time, Clocks & Dimensions": { icon: "‚è±Ô∏è", meta: "Time, clocks, 4D geometry" },
    "Quantum, EM & Theory": { icon: "üß™", meta: "Quantum, EM, equations, symphonies" },
    "Navigation & GPS": { icon: "üß≠", meta: "Navigation, GPS, destinations" },
    "Lotto & Cash Simulators": { icon: "üé∞", meta: "Lotto & cash simulations" },
    "Robotics, AI & Sentience": { icon: "ü§ñ", meta: "Robots, AI, quantum computers" },
    "Simulators, Tools & Misc": { icon: "üß∞", meta: "Tools, math, tests, other sims" }
  };

  // ---- Build category groups ----

  const categoriesContainer = document.getElementById("categoriesContainer");

  function buildUI() {
    const groups = {};
    for (const link of links) {
      if (!groups[link.category]) groups[link.category] = [];
      groups[link.category].push(link);
    }

    let totalLinks = 0;
    for (const cat of Object.keys(groups)) {
      totalLinks += groups[cat].length;
      groups[cat].sort((a, b) => a.title.localeCompare(b.title));
    }

    document.getElementById("linkCountStatus").textContent = totalLinks + " links";

    for (const catName of categoryOrder) {
      const catLinks = groups[catName];
      if (!catLinks || catLinks.length === 0) continue;

      const meta = categoryMeta[catName] || { icon: "üìÅ", meta: "" };

      const group = document.createElement("section");
      group.className = "category-group";
      group.dataset.category = catName;

      // Header
      const headerBtn = document.createElement("button");
      headerBtn.type = "button";
      headerBtn.className = "category-header";

      const main = document.createElement("div");
      main.className = "category-main";

      const iconSpan = document.createElement("div");
      iconSpan.className = "cat-icon";
      iconSpan.textContent = meta.icon;

      const textWrap = document.createElement("div");
      textWrap.className = "cat-text";

      const nameDiv = document.createElement("div");
      nameDiv.className = "cat-name";
      nameDiv.textContent = catName;

      const metaDiv = document.createElement("div");
      metaDiv.className = "cat-meta";
      metaDiv.textContent = (meta.meta || "") + " ¬∑ " + catLinks.length + " link(s)";

      textWrap.appendChild(nameDiv);
      textWrap.appendChild(metaDiv);

      main.appendChild(iconSpan);
      main.appendChild(textWrap);

      const toggleIcon = document.createElement("div");
      toggleIcon.className = "cat-toggle-icon";
      toggleIcon.textContent = "‚ñæ";

      headerBtn.appendChild(main);
      headerBtn.appendChild(toggleIcon);

      // Body
      const body = document.createElement("div");
      body.className = "category-body";

      const grid = document.createElement("div");
      grid.className = "links-grid";

      for (const link of catLinks) {
        const item = document.createElement("div");
        item.className = "link-item";
        item.dataset.search = [
          link.title,
          link.file,
          link.category,
          (link.tags || []).join(" ")
        ].join(" ").toLowerCase();

        const anchor = document.createElement("a");
        anchor.href = link.url;
        anchor.target = "_blank";
        anchor.rel = "noopener noreferrer";

        const titleDiv = document.createElement("div");
        titleDiv.className = "link-title";
        titleDiv.textContent = link.title;

        const subDiv = document.createElement("div");
        subDiv.className = "link-sub";

        const fileSpan = document.createElement("span");
        fileSpan.textContent = link.file;

        const catSpan = document.createElement("span");
        catSpan.className = "faded";
        catSpan.textContent = link.category;

        subDiv.appendChild(fileSpan);
        subDiv.appendChild(catSpan);

        const tagDiv = document.createElement("div");
        tagDiv.className = "link-tag";
        tagDiv.textContent = (link.tags && link.tags.length)
          ? "#" + link.tags.join(" ¬∑ #")
          : "";

        anchor.appendChild(titleDiv);
        anchor.appendChild(subDiv);
        anchor.appendChild(tagDiv);

        item.appendChild(anchor);
        grid.appendChild(item);
      }

      body.appendChild(grid);
      group.appendChild(headerBtn);
      group.appendChild(body);
      categoriesContainer.appendChild(group);

      // Toggle behavior
      headerBtn.addEventListener("click", () => {
        group.classList.toggle("collapsed");
      });
    }
  }

  buildUI();

  // ---- Search / Filter ----

  const searchInput = document.getElementById("searchInput");
  const clearSearchBtn = document.getElementById("clearSearchBtn");
  const filterStatus = document.getElementById("filterStatus");

  function applyFilter() {
    const term = (searchInput.value || "").trim().toLowerCase();
    const groups = Array.from(document.querySelectorAll(".category-group"));

    if (!term) {
      // show all
      let visibleCount = 0;
      for (const g of groups) {
        g.style.display = "";
        g.classList.remove("collapsed");
        const items = g.querySelectorAll(".link-item");
        items.forEach(i => {
          i.style.display = "";
          visibleCount++;
        });
      }
      filterStatus.textContent = "Showing all categories";
      document.getElementById("linkCountStatus").textContent = visibleCount + " links";
      return;
    }

    let visibleLinks = 0;
    let categoriesWithMatches = 0;

    for (const g of groups) {
      const items = Array.from(g.querySelectorAll(".link-item"));
      let groupMatches = 0;
      for (const item of items) {
        const hay = item.dataset.search || "";
        const match = hay.includes(term);
        item.style.display = match ? "" : "none";
        if (match) {
          visibleLinks++;
          groupMatches++;
        }
      }
      if (groupMatches === 0) {
        g.style.display = "none";
      } else {
        g.style.display = "";
        g.classList.remove("collapsed");
        categoriesWithMatches++;
      }
    }

    if (visibleLinks === 0) {
      filterStatus.textContent = "No matches for: \"" + term + "\"";
    } else {
      filterStatus.textContent =
        "Filter: \"" + term + "\" ¬∑ " +
        visibleLinks + " link(s) in " + categoriesWithMatches + " categor(ies)";
    }
    document.getElementById("linkCountStatus").textContent = visibleLinks + " link(s)";
  }

  searchInput.addEventListener("input", applyFilter);

  clearSearchBtn.addEventListener("click", () => {
    searchInput.value = "";
    applyFilter();
    searchInput.focus();
  });

  // Optional: press Escape to clear
  searchInput.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      searchInput.value = "";
      applyFilter();
      searchInput.blur();
    }
  });
