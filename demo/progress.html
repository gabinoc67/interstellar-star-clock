<html lang="en">

<meta charset="UTF-8" />
<title>Interstellar Star Clock ‚Äî Master Link Panel</title>

<style>
  :root { color-scheme: dark; }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background:
      radial-gradient(circle at top, #020617 0, #000 55%, #000 100%);
    color: #e5e7eb;
  }

  .page-wrap {
    min-height: 100vh;
    padding: 16px;
    display: flex;
    justify-content: center;
  }

  .panel {
    width: 100%;
    max-width: 1100px;
    background: linear-gradient(135deg, rgba(15,23,42,0.96), rgba(15,23,42,0.85));
    border-radius: 18px;
    border: 1px solid rgba(56,189,248,0.35);
    box-shadow: 0 0 25px rgba(37,99,235,0.35), 0 0 80px rgba(15,23,42,0.85);
    padding: 16px 16px 20px;
    position: relative;
    overflow: hidden;
  }

  .panel::before {
    content: "";
    position: absolute;
    inset: -40%;
    background-image:
      radial-gradient(circle at 10% 20%, rgba(59,130,246,0.15) 0, transparent 55%),
      radial-gradient(circle at 90% 15%, rgba(56,189,248,0.12) 0, transparent 55%),
      radial-gradient(circle at 50% 100%, rgba(129,140,248,0.12) 0, transparent 60%);
    opacity: 0.85;
    pointer-events: none;
    z-index: 0;
  }

  .panel-inner { position: relative; z-index: 1; }

  header {
    position: sticky;
    top: 0;
    z-index: 5;
    padding-bottom: 10px;
    margin-bottom: 10px;
    background: linear-gradient(to bottom, rgba(15,23,42,0.98) 0, rgba(15,23,42,0.96) 55%, rgba(15,23,42,0.0) 100%);
  }

  .title-row {
    display: flex;
    flex-wrap: wrap;
    align-items: baseline;
    gap: 8px;
    justify-content: space-between;
  }

  h1 {
    font-size: 1.4rem;
    margin: 0;
    color: #bfdbfe;
    letter-spacing: 0.04em;
    text-transform: uppercase;
  }

  .subtitle {
    font-size: 0.78rem;
    color: #9ca3af;
    text-transform: uppercase;
    letter-spacing: 0.18em;
  }

  .search-wrap { margin-top: 10px; }

  .search-label {
    font-size: 0.78rem;
    text-transform: uppercase;
    letter-spacing: 0.18em;
    color: #9ca3af;
    margin-bottom: 4px;
  }

  .search-bar {
    display: flex;
    align-items: center;
    gap: 8px;
    background: rgba(15,23,42,0.9);
    border-radius: 999px;
    border: 1px solid rgba(148,163,184,0.65);
    padding: 4px 10px 4px 10px;
  }

  .search-icon { font-size: 0.95rem; opacity: 0.85; }

  #searchInput {
    flex: 1;
    border: none;
    outline: none;
    background: transparent;
    color: #e5e7eb;
    font-size: 0.88rem;
  }

  #searchInput::placeholder { color: #6b7280; }

  .clear-btn {
    border: none;
    outline: none;
    border-radius: 999px;
    padding: 2px 8px;
    font-size: 0.7rem;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    background: rgba(31,41,55,0.9);
    color: #9ca3af;
    cursor: pointer;
  }

  .clear-btn:hover { background: rgba(55,65,81,0.95); color: #e5e7eb; }

  .categories-wrap { margin-top: 12px; }

  .category-group {
    border-radius: 14px;
    border: 1px solid rgba(55,65,81,0.9);
    background: radial-gradient(circle at top left, rgba(30,64,175,0.22), rgba(15,23,42,0.96));
    margin-bottom: 10px;
    overflow: hidden;
    transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.12s ease;
  }

  .category-group:hover {
    border-color: rgba(96,165,250,0.75);
    box-shadow: 0 0 18px rgba(30,64,175,0.55);
    transform: translateY(-1px);
  }

  .category-header {
    width: 100%;
    border: none;
    outline: none;
    background: linear-gradient(to right, rgba(15,23,42,0.98), rgba(15,23,42,0.92));
    padding: 9px 12px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: #e5e7eb;
    cursor: pointer;
  }

  .category-main { display: flex; align-items: center; gap: 8px; }

  .cat-icon { font-size: 1.1rem; }

  .cat-text { display: flex; flex-direction: column; }

  .cat-name { font-size: 0.92rem; font-weight: 600; }

  .cat-meta { font-size: 0.7rem; color: #9ca3af; text-transform: uppercase; letter-spacing: 0.16em; }

  .cat-toggle-icon { font-size: 0.85rem; transition: transform 0.18s ease; opacity: 0.9; }

  .category-group.collapsed .cat-toggle-icon { transform: rotate(-90deg); }

  .category-body {
    max-height: 480px;
    overflow: hidden auto;
    padding: 6px 10px 10px;
    border-top: 1px solid rgba(31,41,55,0.9);
    transition: max-height 0.18s ease;
  }

  .category-group.collapsed .category-body {
    max-height: 0;
    padding-top: 0;
    padding-bottom: 0;
    border-top: none;
  }

  .links-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 6px;
  }

  .link-item {
    border-radius: 10px;
    background: rgba(15,23,42,0.9);
    border: 1px solid rgba(51,65,85,0.8);
    padding: 6px 9px;
    font-size: 0.83rem;
    display: flex;
    flex-direction: column;
    gap: 2px;
    transition: border-color 0.18s ease, box-shadow 0.18s ease, transform 0.1s ease, background 0.18s ease;
  }

  .link-item a { text-decoration: none; color: inherit; }

  .link-item:hover {
    border-color: rgba(96,165,250,0.9);
    box-shadow: 0 0 12px rgba(59,130,246,0.7);
    transform: translateY(-1px);
    background: radial-gradient(circle at top, rgba(30,64,175,0.58), rgba(15,23,42,0.96));
  }

  .link-title { font-weight: 600; color: #bfdbfe; margin-bottom: 1px; }

  .link-desc{
    font-size: 0.72rem;
    color: #cbd5e1;
    opacity: 0.95;
    line-height: 1.25;
    margin-bottom: 2px;
  }

  .link-sub {
    font-size: 0.7rem;
    color: #9ca3af;
    display: flex;
    justify-content: space-between;
    gap: 6px;
  }

  .link-sub span { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

  .link-tag { font-size: 0.68rem; color: #c4b5fd; margin-top: 1px; }

  .faded { opacity: 0.3; }

  .status-row {
    margin-top: 4px;
    font-size: 0.7rem;
    color: #9ca3af;
    display: flex;
    justify-content: space-between;
    gap: 8px;
    flex-wrap: wrap;
  }

  .pill { border-radius: 999px; padding: 2px 8px; border: 1px solid rgba(55,65,81,0.9); }

  .pill span { color: #e5e7eb; }

  @media (max-width: 640px) {
    .panel { padding: 12px; border-radius: 0; max-width: none; }
    header { top: 0; }
    h1 { font-size: 1.15rem; }
    .category-body { max-height: 360px; }
  }
</style>

  const categoryOrder = [
    "Warp Systems & Tunnels",
    "Engines & Propulsion",
    "Time, Clocks & Dimensions",
    "Quantum, EM & Theory",
    "Navigation & GPS",
    "Lotto & Cash Simulators",
    "Robotics, AI & Sentience",
    "Demos & Labs",
    "Simulators, Tools & Misc"
  ];

  const categoryMeta = {
    "Warp Systems & Tunnels": { icon: "üåÄ", meta: "Warp bubbles, tunnels, reset hubs" },
    "Engines & Propulsion": { icon: "üöÄ", meta: "Engines, shields, ship performance" },
    "Time, Clocks & Dimensions": { icon: "‚è±Ô∏è", meta: "Time, clocks, 4D geometry" },
    "Quantum, EM & Theory": { icon: "üß™", meta: "Quantum, EM, equations, symphonies" },
    "Navigation & GPS": { icon: "üß≠", meta: "Navigation, GPS, destinations" },
    "Lotto & Cash Simulators": { icon: "üé∞", meta: "Lotto & cash simulations" },
    "Robotics, AI & Sentience": { icon: "ü§ñ", meta: "Robots, AI, quantum computers" },
    "Demos & Labs": { icon: "üß´", meta: "Earth/data/health/physics lab demos" },
    "Simulators, Tools & Misc": { icon: "üß∞", meta: "Tools, math, tests, other sims" }
  };

  const categoriesContainer = document.getElementById("categoriesContainer");

  function buildUI() {
    categoriesContainer.innerHTML = "";

    const groups = {};
    for (const link of links) {
      if (!groups[link.category]) groups[link.category] = [];
      groups[link.category].push(link);
    }

    let totalLinks = 0;
    for (const cat of Object.keys(groups)) {
      totalLinks += groups[cat].length;
      groups[cat].sort((a, b) => a.title.localeCompare(b.title));
    }

    document.getElementById("linkCountStatus").textContent = totalLinks + " links";

    for (const catName of categoryOrder) {
      const catLinks = groups[catName];
      if (!catLinks || catLinks.length === 0) continue;

      const meta = categoryMeta[catName] || { icon: "üìÅ", meta: "" };

      const group = document.createElement("section");
      group.className = "category-group";
      group.dataset.category = catName;

      const headerBtn = document.createElement("button");
      headerBtn.type = "button";
      headerBtn.className = "category-header";

      const main = document.createElement("div");
      main.className = "category-main";

      const iconSpan = document.createElement("div");
      iconSpan.className = "cat-icon";
      iconSpan.textContent = meta.icon;

      const textWrap = document.createElement("div");
      textWrap.className = "cat-text";

      const nameDiv = document.createElement("div");
      nameDiv.className = "cat-name";
      nameDiv.textContent = catName;

      const metaDiv = document.createElement("div");
      metaDiv.className = "cat-meta";
      metaDiv.textContent = (meta.meta || "") + " ¬∑ " + catLinks.length + " link(s)";

      textWrap.appendChild(nameDiv);
      textWrap.appendChild(metaDiv);

      main.appendChild(iconSpan);
      main.appendChild(textWrap);

      const toggleIcon = document.createElement("div");
      toggleIcon.className = "cat-toggle-icon";
      toggleIcon.textContent = "‚ñæ";

      headerBtn.appendChild(main);
      headerBtn.appendChild(toggleIcon);

      const body = document.createElement("div");
      body.className = "category-body";

      const grid = document.createElement("div");
      grid.className = "links-grid";

      for (const link of catLinks) {
        const item = document.createElement("div");
        item.className = "link-item";
        item.dataset.search = [
          link.title,
          link.desc || "",
          link.file,
          link.category,
          (link.tags || []).join(" ")
        ].join(" ").toLowerCase();

        const anchor = document.createElement("a");
        anchor.href = link.url;
        anchor.target = "_blank";
        anchor.rel = "noopener noreferrer";

        const titleDiv = document.createElement("div");
        titleDiv.className = "link-title";
        titleDiv.textContent = link.title;

        anchor.appendChild(titleDiv);

        if (link.desc) {
          const descDiv = document.createElement("div");
          descDiv.className = "link-desc";
          descDiv.textContent = link.desc;
          anchor.appendChild(descDiv);
        }

        const subDiv = document.createElement("div");
        subDiv.className = "link-sub";

        const fileSpan = document.createElement("span");
        fileSpan.textContent = link.file;

        const catSpan = document.createElement("span");
        catSpan.className = "faded";
        catSpan.textContent = link.category;

        subDiv.appendChild(fileSpan);
        subDiv.appendChild(catSpan);

        const tagDiv = document.createElement("div");
        tagDiv.className = "link-tag";
        tagDiv.textContent = (link.tags && link.tags.length) ? "#" + link.tags.join(" ¬∑ #") : "";

        anchor.appendChild(subDiv);
        anchor.appendChild(tagDiv);

        item.appendChild(anchor);
        grid.appendChild(item);
      }

      body.appendChild(grid);
      group.appendChild(headerBtn);
      group.appendChild(body);
      categoriesContainer.appendChild(group);

      headerBtn.addEventListener("click", () => {
        group.classList.toggle("collapsed");
      });
    }
  }

  buildUI();

  const searchInput = document.getElementById("searchInput");
  const clearSearchBtn = document.getElementById("clearSearchBtn");
  const filterStatus = document.getElementById("filterStatus");

  function applyFilter() {
    const term = (searchInput.value || "").trim().toLowerCase();
    const groups = Array.from(document.querySelectorAll(".category-group"));

    if (!term) {
      let visibleCount = 0;
      for (const g of groups) {
        g.style.display = "";
        g.classList.remove("collapsed");
        const items = g.querySelectorAll(".link-item");
        items.forEach(i => { i.style.display = ""; visibleCount++; });
      }
      filterStatus.textContent = "Showing all categories";
      document.getElementById("linkCountStatus").textContent = visibleCount + " links";
      return;
    }

    let visibleLinks = 0;
    let categoriesWithMatches = 0;

    for (const g of groups) {
      const items = Array.from(g.querySelectorAll(".link-item"));
      let groupMatches = 0;

      for (const item of items) {
        const hay = item.dataset.search || "";
        const match = hay.includes(term);
        item.style.display = match ? "" : "none";
        if (match) { visibleLinks++; groupMatches++; }
      }

      if (groupMatches === 0) {
        g.style.display = "none";
      } else {
        g.style.display = "";
        g.classList.remove("collapsed");
        categoriesWithMatches++;
      }
    }

    if (visibleLinks === 0) {
      filterStatus.textContent = 'No matches for: "' + term + '"';
    } else {
      filterStatus.textContent = 'Filter: "' + term + '" ¬∑ ' + visibleLinks + " link(s) in " + categoriesWithMatches + " categor(ies)";
    }

    document.getElementById("linkCountStatus").textContent = visibleLinks + " link(s)";
  }

  searchInput.addEventListener("input", applyFilter);

  clearSearchBtn.addEventListener("click", () => {
    searchInput.value = "";
    applyFilter();
    searchInput.focus();
  });

  searchInput.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      searchInput.value = "";
      applyFilter();
      searchInput.blur();
    }
  });
</script>
