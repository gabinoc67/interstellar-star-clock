<style>
  :root{
    color-scheme: dark;
    --bg:#020617;
    --ink:#e5e7eb;
    --muted:#9ca3af;
    --accent:#38bdf8;
    --accent2:#60a5fa;
    --panelA:rgba(15,23,42,0.96);
    --panelB:rgba(15,23,42,0.82);
    --line:rgba(148,163,184,0.22);
    --card:rgba(15,23,42,0.92);
    --cardLine:rgba(51,65,85,0.80);
    --good:#22c55e;
    --warn:#f59e0b;
    --bad:#fb7185;

    --radius:16px;
    --radius2:14px;
    --shadow: 0 18px 45px rgba(0,0,0,.55);

    --h1: 0.98rem;
    --subtitle: 0.68rem;
    --btn: 0.62rem;
    --pill: 0.64rem;
    --label: 0.62rem;

    --title: 0.86rem;
    --desc: 0.70rem;
    --meta: 0.62rem;
  }

  *{ box-sizing:border-box; }
  html,body{ height:100%; }
  body{
    margin:0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: radial-gradient(circle at top, var(--bg) 0, #000 55%, #000 100%);
    color: var(--ink);
  }

  .page-wrap{ min-height:100vh; padding:16px; display:flex; justify-content:center; }
  .panel{
    width:100%;
    max-width:1600px;
    min-height: calc(100vh - 32px);
    background: linear-gradient(135deg, var(--panelA), var(--panelB));
    border-radius: 18px;
    border: 1px solid rgba(56,189,248,0.35);
    box-shadow: 0 0 25px rgba(37,99,235,0.30), 0 0 80px rgba(15,23,42,0.80);
    overflow:hidden;
    position:relative;
  }
  .panel::before{
    content:"";
    position:absolute;
    inset:-40%;
    background-image:
      radial-gradient(circle at 10% 20%, rgba(59,130,246,0.14) 0, transparent 55%),
      radial-gradient(circle at 90% 15%, rgba(56,189,248,0.12) 0, transparent 55%),
      radial-gradient(circle at 50% 100%, rgba(129,140,248,0.10) 0, transparent 60%);
    opacity:0.9;
    pointer-events:none;
    z-index:0;
  }
  .panel-inner{ position:relative; z-index:1; min-height:100%; display:flex; flex-direction:column; }

  header{
    position:sticky;
    top:0;
    z-index:5;
    padding:10px 12px 10px;
    border-bottom:1px solid var(--line);
    background: linear-gradient(to bottom, rgba(15,23,42,0.98) 0, rgba(15,23,42,0.92) 65%, rgba(15,23,42,0.0) 100%);
  }
  .title-row{ display:flex; align-items:baseline; justify-content:space-between; gap:12px; flex-wrap:wrap; }
  h1{
    font-size: var(--h1);
    margin: 0;
    color: #bfdbfe;
    letter-spacing: 0.04em;
    text-transform: uppercase;
  }
  .subtitle{
    font-size: var(--subtitle);
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 0.16em;
    margin-top: 3px;
  }

  .bar{ margin-top:8px; display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
  .search-bar{
    flex:1;
    min-width: 320px;
    display:flex;
    align-items:center;
    gap:8px;
    background: rgba(15,23,42,0.92);
    border-radius: 999px;
    border: 1px solid rgba(148,163,184,0.70);
    padding: 6px 10px;
  }
  .search-icon{ opacity:0.9; font-size: 0.90rem; }
  #searchInput{
    flex:1;
    border:none;
    outline:none;
    background:transparent;
    color: var(--ink);
    font-size:0.86rem;
  }
  #searchInput::placeholder{ color:#6b7280; }

  .btn{
    border:none;
    outline:none;
    border-radius:999px;
    padding:7px 10px;
    font-size:var(--btn);
    text-transform:uppercase;
    letter-spacing:0.12em;
    background: rgba(31,41,55,0.92);
    color: #e5e7eb;
    border:1px solid rgba(55,65,81,0.95);
    cursor:pointer;
    white-space:nowrap;
    user-select:none;
  }
  .btn:hover{ background: rgba(55,65,81,0.98); }
  .btn:active{ transform: translateY(1px); }

  .status-row{
    font-size: var(--pill);
    color: var(--muted);
    display:flex;
    gap:8px;
    flex-wrap:wrap;
    align-items:center;
  }
  .pill{
    border-radius:999px;
    padding:3px 10px;
    border: 1px solid rgba(55,65,81,0.95);
    background: rgba(15,23,42,0.55);
  }
  .pill b{ color:#e5e7eb; font-weight:900; }

  main{
    flex:1;
    min-height:0;
    padding: 10px;
    overflow:auto;
  }

  /* ===== Category panels grid ===== */
  .grid{
    display:grid;
    gap:10px;
    grid-template-columns: repeat(3, minmax(280px, 1fr));
  }
  @media (max-width: 1200px){ .grid{ grid-template-columns: repeat(2, minmax(280px, 1fr)); } }
  @media (max-width: 820px){ .grid{ grid-template-columns: 1fr; } }

  .catPanel{
    border-radius: var(--radius);
    border:1px solid rgba(51,65,85,0.78);
    background: rgba(2,6,23,0.30);
    overflow:hidden;
    box-shadow: 0 0 0 rgba(0,0,0,0);
  }
  .catHead{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    padding:8px 10px;
    border-bottom:1px solid rgba(148,163,184,0.18);
    background: linear-gradient(to right, rgba(15,23,42,0.94), rgba(15,23,42,0.80));
  }
  .catLeft{ display:flex; align-items:center; gap:10px; min-width:0; }
  .catIcon{ font-size:1.0rem; }
  .catText{ display:flex; flex-direction:column; min-width:0; }
  .catName{ font-size:0.86rem; font-weight:950; color:#e5e7eb; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  .catMeta{ font-size:0.60rem; color: var(--muted); text-transform:uppercase; letter-spacing:0.12em; margin-top:2px; }
  .catTools{ display:flex; gap:6px; flex-wrap:wrap; justify-content:flex-end; }

  .miniBtn{
    border-radius:999px;
    padding:5px 9px;
    font-size:0.60rem;
    letter-spacing:0.10em;
    text-transform:uppercase;
    border:1px solid rgba(55,65,81,0.95);
    background: rgba(31,41,55,0.80);
    color:#e5e7eb;
    cursor:pointer;
    user-select:none;
  }
  .miniBtn:hover{ background: rgba(55,65,81,0.95); }

  .catBody{
    padding:8px;
    display:grid;
    gap:6px;
  }

  /* ===== Link card ===== */
  .item{
    border-radius: 12px;
    border:1px solid var(--cardLine);
    background: var(--card);
    padding: 8px;
    display:flex;
    gap:10px;
    align-items:flex-start;
    cursor:pointer;
    transition: border-color 0.18s ease, box-shadow 0.18s ease, transform 0.12s ease, background 0.18s ease;
  }
  .item:hover{
    border-color: rgba(96,165,250,0.92);
    box-shadow: 0 0 12px rgba(59,130,246,0.45);
    transform: translateY(-1px);
    background: radial-gradient(circle at top, rgba(30,64,175,0.40), rgba(15,23,42,0.96));
  }
  .itemMain{ flex:1; min-width:0; }
  .itemTitle{ font-weight:950; color:#bfdbfe; margin:0 0 3px; font-size: var(--title); }
  .itemDesc{ margin:0 0 6px; font-size: var(--desc); line-height:1.18; color:#cbd5e1; opacity:0.95; }
  .itemMeta{ display:flex; justify-content:space-between; gap:10px; font-size: var(--meta); color: var(--muted); }
  .itemMeta span{ white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width: 520px; }
  .itemTags{ font-size:0.60rem; color:#c4b5fd; margin-top:5px; letter-spacing: 0.06em; text-transform: uppercase; opacity: 0.9; }

  .badge{
    flex:0 0 auto;
    border-radius:999px;
    padding:4px 8px;
    font-size:0.60rem;
    letter-spacing:0.12em;
    text-transform:uppercase;
    border:1px solid rgba(55,65,81,0.95);
    background: rgba(15,23,42,0.55);
    color:#e5e7eb;
    user-select:none;
    margin-top:2px;
    min-width: 78px;
    text-align:center;
  }
  .bUnknown{ border-color: rgba(100,116,139,0.9); color:#cbd5e1; }
  .bOK{ border-color: rgba(34,197,94,0.8); color: #bbf7d0; background: rgba(34,197,94,0.12); }
  .bBad{ border-color: rgba(251,113,133,0.8); color: #fecdd3; background: rgba(251,113,133,0.12); }
  .bFix{ border-color: rgba(245,158,11,0.9); color: #fde68a; background: rgba(245,158,11,0.12); }

  /* ===== Modal report ===== */
  .modalBack{
    position:fixed;
    inset:0;
    background: rgba(0,0,0,0.65);
    display:none;
    align-items:center;
    justify-content:center;
    padding:18px;
    z-index:50;
  }
  .modal{
    width:min(980px, 96vw);
    max-height: 86vh;
    overflow:auto;
    border-radius: 16px;
    border:1px solid rgba(56,189,248,0.35);
    background: rgba(15,23,42,0.98);
    box-shadow: var(--shadow);
  }
  .modalHead{
    position:sticky;
    top:0;
    padding:10px 12px;
    border-bottom:1px solid rgba(148,163,184,0.22);
    background: rgba(15,23,42,0.98);
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
  }
  .modalTitle{
    font-weight:950;
    letter-spacing:0.08em;
    text-transform:uppercase;
    font-size:0.72rem;
    color:#bfdbfe;
  }
  .modalBody{ padding:10px 12px; }
  .row{
    border:1px solid rgba(51,65,85,0.75);
    border-radius: 12px;
    padding:8px;
    margin-bottom:8px;
    background: rgba(2,6,23,0.35);
  }
  .rowTop{
    display:flex;
    gap:10px;
    justify-content:space-between;
    flex-wrap:wrap;
    align-items:baseline;
  }
  .rowTop b{ color:#e5e7eb; }
  .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; font-size:0.72rem; color:#cbd5e1; word-break:break-all; }
  .rowBtns{ display:flex; gap:6px; flex-wrap:wrap; margin-top:8px; }
</style>
</head>

function safeText(x){ return (x==null) ? "" : String(x); }
function lowerHay(l){
  return [
    l.title||"", l.desc||"", l.file||"", l.category||"",
    (l.tags||[]).join(" "), l.url||""
  ].join(" ").toLowerCase();
}
function groupLinks(){
  const groups = {};
  for (let i=0; i<links.length; i++){
    const l = links[i];
    if (!groups[l.category]) groups[l.category] = [];
    groups[l.category].push({ ...l, _idx:i, _hay: lowerHay(l) });
  }
  for (const k of Object.keys(groups)){
    groups[k].sort((a,b)=> (a.title||"").localeCompare(b.title||""));
  }
  return groups;
}

  if (!s || !s.checked){
    el.textContent = "UNCHECKED";
    return el;
  }
  if (s.ok === true && s.note === "fixed"){
    el.className = "badge bFix";
    el.textContent = "FIXED";
    return el;
  }
  if (s.ok === true){
    el.className = "badge bOK";
    el.textContent = "OK";
    return el;
  }
  if (s.ok === false){
    el.className = "badge bBad";
    el.textContent = "BROKEN";
    return el;
  }
  el.textContent = "UNCHECKED";
  return el;
}

function openLink(idx){
  const l = links[idx];
  if (!l || !l.url) return;
  window.open(l.url, "_blank", "noopener,noreferrer");
}

function buildUI(){
  const groups = groupLinks();
  gridEl.innerHTML = "";
  totalPill.textContent = String(links.length);

  // initialize visible all
  state.visibleIdx = new Set(links.map((_,i)=>i));

  for (const cat of categoryOrder){
    const items = groups[cat];
    if (!items || items.length === 0) continue;
    const meta = categoryMeta[cat] || { icon:"üìÅ", meta:"" };

    const panel = document.createElement("section");
    panel.className = "catPanel";
    panel.dataset.category = cat;

    const head = document.createElement("div");
    head.className = "catHead";

    const left = document.createElement("div");
    left.className = "catLeft";

    const icon = document.createElement("div");
    icon.className = "catIcon";
    icon.textContent = meta.icon;

    const txt = document.createElement("div");
    txt.className = "catText";

    const name = document.createElement("div");
    name.className = "catName";
    name.textContent = cat;

    const metaLine = document.createElement("div");
    metaLine.className = "catMeta";
    metaLine.textContent = `${meta.meta} ¬∑ ${items.length} link(s)`;

    txt.appendChild(name);
    txt.appendChild(metaLine);

    left.appendChild(icon);
    left.appendChild(txt);

    const tools = document.createElement("div");
    tools.className = "catTools";

    const checkCat = document.createElement("button");
    checkCat.type = "button";
    checkCat.className = "miniBtn";
    checkCat.textContent = "Check";
    checkCat.addEventListener("click", (e)=>{
      e.stopPropagation();
      const idxs = items.map(x=>x._idx);
      checkLinks(idxs);
    });

    const openAll = document.createElement("button");
    openAll.type = "button";
    openAll.className = "miniBtn";
    openAll.textContent = "Open All";
    openAll.addEventListener("click", (e)=>{
      e.stopPropagation();
      // open sequentially with slight spacing (avoid popup blockers)
      const idxs = items.map(x=>x._idx);
      let k=0;
      const t = setInterval(()=>{
        if (k>=idxs.length){ clearInterval(t); return; }
        openLink(idxs[k++]);
      }, 350);
    });

    tools.appendChild(checkCat);
    tools.appendChild(openAll);

    head.appendChild(left);
    head.appendChild(tools);

    const body = document.createElement("div");
    body.className = "catBody";

    for (const l of items){
      const item = document.createElement("div");
      item.className = "item";
      item.dataset.idx = String(l._idx);
      item.dataset.hay = l._hay;

      const b = badgeFor(l._idx);

      const main = document.createElement("div");
      main.className = "itemMain";

      const t = document.createElement("div");
      t.className = "itemTitle";
      t.textContent = l.title || "(untitled)";
      main.appendChild(t);

      if (l.desc){
        const d = document.createElement("div");
        d.className = "itemDesc";
        d.textContent = l.desc;
        main.appendChild(d);
      }

      const metaRow = document.createElement("div");
      metaRow.className = "itemMeta";

      const mLeft = document.createElement("span");
      mLeft.textContent = l.file || "";

      const mRight = document.createElement("span");
      mRight.textContent = (l.tags && l.tags.length) ? ("#" + l.tags.slice(0,6).join(" ¬∑ #")) : "";

      metaRow.appendChild(mLeft);
      metaRow.appendChild(mRight);

      const tagLine = document.createElement("div");
      tagLine.className = "itemTags";
      tagLine.textContent = l.category;

      main.appendChild(metaRow);
      main.appendChild(tagLine);

      item.appendChild(main);
      item.appendChild(b);

      item.addEventListener("click", ()=> openLink(l._idx));
      body.appendChild(item);
    }

    panel.appendChild(head);
    panel.appendChild(body);
    gridEl.appendChild(panel);
  }

  updatePills();
}

function updatePills(){
  // count visible cards
  const cards = Array.from(document.querySelectorAll(".item"));
  let shown = 0, broken = 0;
  state.visibleIdx = new Set();

  for (const c of cards){
    if (c.style.display !== "none"){
      shown++;
      state.visibleIdx.add(Number(c.dataset.idx));
      const s = state.status.get(Number(c.dataset.idx));
      if (s && s.checked && s.ok === false) broken++;
    }
  }

  countPill.textContent = String(shown);
  brokenPill.textContent = String(broken);
}

function applyFilter(){
  const term = (searchInput.value || "").trim().toLowerCase();
  const panels = Array.from(document.querySelectorAll(".catPanel"));

  if (!term){
    // show all
    const cards = Array.from(document.querySelectorAll(".item"));
    for (const c of cards) c.style.display = "";
    for (const p of panels) p.style.display = "";
    filterPill.textContent = "Showing all";
    updatePills();
    return;
  }

  let shown = 0;
  let catsWithMatches = 0;

  for (const p of panels){
    const cards = Array.from(p.querySelectorAll(".item"));
    let any = false;

    for (const c of cards){
      const hay = c.dataset.hay || "";
      const ok = hay.includes(term);
      c.style.display = ok ? "" : "none";
      if (ok){ any = true; shown++; }
    }

    p.style.display = any ? "" : "none";
    if (any) catsWithMatches++;
  }

  if (shown === 0) filterPill.textContent = `No matches for "${term}"`;
  else filterPill.textContent = `Filter "${term}" ¬∑ ${shown} shown ¬∑ ${catsWithMatches} categories`;

  updatePills();
}

function rerenderBadges(){
  const cards = Array.from(document.querySelectorAll(".item"));
  for (const c of cards){
    const idx = Number(c.dataset.idx);
    const old = c.querySelector(".badge");
    if (old) old.remove();
    c.appendChild(badgeFor(idx));
  }
  updatePills();
}

/* ========= LINK CHECKER ========= */
async function fetchCheck(url){
  // Same-origin GitHub Pages ‚Üí should allow HEAD/GET
  try{
    let r = await fetch(url, { method:"HEAD", cache:"no-store" });
    if (r && typeof r.ok === "boolean"){
      if (r.ok) return { ok:true };
      // some servers may reply 405 for HEAD; fall through
      if (r.status === 405 || r.status === 403) {
        r = await fetch(url, { method:"GET", cache:"no-store" });
        return { ok: !!r.ok, status: r.status };
      }
      return { ok:false, status: r.status };
    }
    // odd case
    r = await fetch(url, { method:"GET", cache:"no-store" });
    return { ok: !!r.ok, status: r.status };
  } catch(e){
    return { ok:false, error: String(e && e.message ? e.message : e) };
  }
}

function suggestFixes(url){
  const fixes = [];
  if (!url) return fixes;

  // swap /demo/ <-> /demos/
  if (url.includes("/demo/")) fixes.push(url.replace("/demo/","/demos/"));
  if (url.includes("/demos/")) fixes.push(url.replace("/demos/","/demo/"));

  // common typos (safe, only suggestions)
  fixes.push(url.replace("hexprunededcay","hexprunedecay"));
  fixes.push(url.replace("bubbleegine","bubbleengine"));
  fixes.push(url.replace("ugttimeconvet","ugttimeconvert"));
  fixes.push(url.replace("realsmphony","realsymphony"));
  fixes.push(url.replace("accustic","acoustic"));
  fixes.push(url.replace("colider","collider")); // if you ever rename in repo

  // de-dup
  return Array.from(new Set(fixes)).filter(x=>x !== url);
}

async function poolMap(items, limit, fn){
  const out = new Array(items.length);
  let i = 0;
  const workers = new Array(Math.min(limit, items.length)).fill(0).map(async ()=>{
    while (i < items.length){
      const my = i++;
      out[my] = await fn(items[my], my);
    }
  });
  await Promise.all(workers);
  return out;
}

async function checkLinks(idxs){
  const target = (idxs && idxs.length) ? idxs : Array.from(state.visibleIdx);

  // mark checked states as pending (unknown) so badges refresh
  for (const idx of target){
    state.status.set(idx, { checked:true, ok:null, note:"checking" });
  }
  rerenderBadges();

  await poolMap(target, 6, async (idx)=>{
    const l = links[idx];
    const res = await fetchCheck(l.url);
    if (res.ok){
      state.status.set(idx, { checked:true, ok:true, note:"ok" });
    } else {
      state.status.set(idx, { checked:true, ok:false, note:"broken", error: res.error || "", status: res.status || 0 });
    }
  });

  rerenderBadges();
}

async function autoFixBroken(){
  // only attempt on BROKEN items (checked)
  const brokenIdx = [];
  for (let i=0; i<links.length; i++){
    const s = state.status.get(i);
    if (s && s.checked && s.ok === false) brokenIdx.push(i);
  }
  if (!brokenIdx.length){
    alert("No broken links to fix (run Check Links first).");
    return;
  }

  await poolMap(brokenIdx, 4, async (idx)=>{
    const l = links[idx];
    const fixes = suggestFixes(l.url);
    for (const cand of fixes){
      const res = await fetchCheck(cand);
      if (res.ok){
        // apply fix in-memory
        links[idx] = { ...l, url: cand };
        state.status.set(idx, { checked:true, ok:true, note:"fixed", fixedUrl: cand });
        return;
      }
    }
    // still broken
    const s = state.status.get(idx) || {};
    state.status.set(idx, { ...s, checked:true, ok:false, note:"broken" });
  });

  // rebuild UI so click opens the new url
  buildUI();
  applyFilter();
  rerenderBadges();
}

function openReport(){
  const rows = [];
  for (let i=0; i<links.length; i++){
    const l = links[i];
    const s = state.status.get(i);
    if (s && s.checked && s.ok === false){
      rows.push({ idx:i, title:l.title||"", category:l.category||"", url:l.url||"", file:l.file||"", note:"broken" });
    }
  }

  modalBody.innerHTML = "";
  if (!rows.length){
    modalBody.innerHTML = `<div class="row"><div class="rowTop"><b>No broken links found</b><span class="mono">Run ‚ÄúCheck Links‚Äù first.</span></div></div>`;
  } else {
    for (const r of rows){
      const wrap = document.createElement("div");
      wrap.className = "row";

      const top = document.createElement("div");
      top.className = "rowTop";
      top.innerHTML = `<b>${safeText(r.title)}</b><span class="mono">${safeText(r.category)} ‚Ä¢ ${safeText(r.file)}</span>`;

      const url = document.createElement("div");
      url.className = "mono";
      url.textContent = r.url;

      const fixes = suggestFixes(r.url);
      const fixLine = document.createElement("div");
      fixLine.className = "mono";
      fixLine.textContent = fixes.length ? ("Suggested: " + fixes[0]) : "Suggested: (none)";

      const btns = document.createElement("div");
      btns.className = "rowBtns";

      const copyUrl = document.createElement("button");
      copyUrl.className = "miniBtn";
      copyUrl.type = "button";
      copyUrl.textContent = "Copy URL";
      copyUrl.addEventListener("click", async ()=>{
        try{ await navigator.clipboard.writeText(r.url); }catch(e){}
      });

      const copyFix = document.createElement("button");
      copyFix.className = "miniBtn";
      copyFix.type = "button";
      copyFix.textContent = "Copy Fix";
      copyFix.addEventListener("click", async ()=>{
        const t = fixes.length ? fixes[0] : "";
        try{ await navigator.clipboard.writeText(t); }catch(e){}
      });

      btns.appendChild(copyUrl);
      btns.appendChild(copyFix);

      wrap.appendChild(top);
      wrap.appendChild(url);
      wrap.appendChild(fixLine);
      wrap.appendChild(btns);

      modalBody.appendChild(wrap);
    }
  }

  modalBack.style.display = "flex";
  modalBack.setAttribute("aria-hidden","false");
}

function closeReport(){
  modalBack.style.display = "none";
  modalBack.setAttribute("aria-hidden","true");
}

function exportBrokenCSV(){
  const lines = ["idx,category,title,file,url"];
  for (let i=0; i<links.length; i++){
    const l = links[i];
    const s = state.status.get(i);
    if (s && s.checked && s.ok === false){
      const row = [
        i,
        `"${safeText(l.category).replace(/"/g,'""')}"`,
        `"${safeText(l.title).replace(/"/g,'""')}"`,
        `"${safeText(l.file).replace(/"/g,'""')}"`,
        `"${safeText(l.url).replace(/"/g,'""')}"`
      ];
      lines.push(row.join(","));
    }
  }
  const csv = lines.join("\n");
  const blob = new Blob([csv], { type:"text/csv;charset=utf-8" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "broken_links_report.csv";
  document.body.appendChild(a);
  a.click();
  a.remove();
}

clearBtn.addEventListener("click", ()=>{
  searchInput.value = "";
  applyFilter();
  searchInput.focus();
});

searchInput.addEventListener("input", applyFilter);
searchInput.addEventListener("keydown", (e)=>{
  if (e.key === "Escape"){
    searchInput.value = "";
    applyFilter();
    searchInput.blur();
  }
});

checkBtn.addEventListener("click", ()=> checkLinks(Array.from(state.visibleIdx)));
fixBtn.addEventListener("click", autoFixBroken);
reportBtn.addEventListener("click", openReport);

closeBtn.addEventListener("click", closeReport);
modalBack.addEventListener("click", (e)=>{
  if (e.target === modalBack) closeReport();
});
csvBtn.addEventListener("click", exportBrokenCSV);

/* Init */
buildUI();
applyFilter();
