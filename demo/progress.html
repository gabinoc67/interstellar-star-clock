<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Interstellar Star Clock ‚Äî Master Link Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root { color-scheme: dark; }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    padding: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: radial-gradient(circle at top, #020617 0, #000 55%, #000 100%);
    color: #e5e7eb;
  }
  .page-wrap {
    min-height: 100vh;
    padding: 16px;
    display: flex;
    justify-content: center;
  }
  .panel {
    width: 100%;
    max-width: 1100px;
    background: linear-gradient(135deg, rgba(15,23,42,0.96), rgba(15,23,42,0.85));
    border-radius: 18px;
    border: 1px solid rgba(56,189,248,0.35);
    box-shadow:
      0 0 25px rgba(37,99,235,0.35),
      0 0 80px rgba(15,23,42,0.85);
    padding: 16px;
    position: relative;
    overflow: hidden;
  }
  .panel-inner { position: relative; z-index: 1; }
  header {
    position: sticky;
    top: 0;
    z-index: 5;
    padding-bottom: 10px;
    margin-bottom: 10px;
    background: linear-gradient(to bottom,
      rgba(15,23,42,0.98),
      rgba(15,23,42,0.96),
      rgba(15,23,42,0));
  }
  h1 {
    font-size: 1.4rem;
    margin: 0;
    color: #bfdbfe;
    letter-spacing: 0.04em;
    text-transform: uppercase;
  }
  .subtitle {
    font-size: 0.78rem;
    color: #9ca3af;
    text-transform: uppercase;
    letter-spacing: 0.18em;
  }
  .search-wrap { margin-top: 10px; }
  .search-bar {
    display: flex;
    gap: 8px;
    background: rgba(15,23,42,0.9);
    border-radius: 999px;
    border: 1px solid rgba(148,163,184,0.65);
    padding: 4px 10px;
  }
  #searchInput {
    flex: 1;
    background: transparent;
    border: none;
    color: #e5e7eb;
  }
  .clear-btn {
    border: none;
    border-radius: 999px;
    padding: 2px 8px;
    background: rgba(31,41,55,0.9);
    color: #9ca3af;
    cursor: pointer;
  }
  .categories-wrap { margin-top: 12px; }
  .category-group {
    border-radius: 14px;
    border: 1px solid rgba(55,65,81,0.9);
    margin-bottom: 10px;
    overflow: hidden;
  }
  .category-header {
    background: rgba(15,23,42,0.98);
    padding: 9px 12px;
    display: flex;
    justify-content: space-between;
    cursor: pointer;
  }
  .category-body {
    padding: 8px;
    border-top: 1px solid rgba(31,41,55,0.9);
  }
  .links-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 6px;
  }
  .link-item {
    border-radius: 10px;
    background: rgba(15,23,42,0.9);
    border: 1px solid rgba(51,65,85,0.8);
    padding: 6px 9px;
  }
  .link-item a {
    color: inherit;
    text-decoration: none;
  }
  .link-title {
    font-weight: 600;
    color: #bfdbfe;
    font-size: 0.82rem;
  }
  .link-sub {
    font-size: 0.68rem;
    color: #9ca3af;
    display: flex;
    justify-content: space-between;
  }
  .link-tag {
    font-size: 0.65rem;
    color: #c4b5fd;
  }
</style>
</head>

<body>
<div class="page-wrap">
  <div class="panel">
    <div class="panel-inner">
      <header>
        <h1>Interstellar Star Clock ‚Äî Link Matrix</h1>
        <div class="subtitle">Warp ‚Ä¢ Time ‚Ä¢ Engines ‚Ä¢ Quantum ‚Ä¢ Navigation ‚Ä¢ AI</div>
        <div class="search-wrap">
          <div class="search-bar">
            üîç
            <input id="searchInput" placeholder="Search simulations‚Ä¶" />
            <button class="clear-btn" id="clearSearchBtn">Clear</button>
          </div>
        </div>
      </header>

      <div class="categories-wrap" id="categoriesContainer"></div>
    </div>
  </div>
</div>

<script>
const links = [
  {
    title: "Pyramids Demo",
    file: "demo/pyramaids.html",
    url: "https://gabinoc67.github.io/interstellar-star-clock/demo/pyramaids.html",
    category: "Simulators, Tools & Misc",
    tags: ["pyramids", "ancient", "engineering"]
  },
  {
    title: "Supernova Demo",
    file: "demos/supernova.html",
    url: "https://gabinoc67.github.io/interstellar-star-clock/demos/supernova.html",
    category: "Simulators, Tools & Misc",
    tags: ["supernova", "astronomy", "simulation"]
  }
];

const categoriesContainer = document.getElementById("categoriesContainer");

function buildUI() {
  const group = document.createElement("section");
  group.className = "category-group";

  const header = document.createElement("div");
  header.className = "category-header";
  header.textContent = "üß∞ Simulators, Tools & Misc";

  const body = document.createElement("div");
  body.className = "category-body";

  const grid = document.createElement("div");
  grid.className = "links-grid";

  for (const link of links) {
    const item = document.createElement("div");
    item.className = "link-item";

    const a = document.createElement("a");
    a.href = link.url;
    a.target = "_blank";

    a.innerHTML = `
      <div class="link-title">${link.title}</div>
      <div class="link-sub">
        <span>${link.file}</span>
        <span>${link.category}</span>
      </div>
      <div class="link-tag">#${link.tags.join(" ¬∑ #")}</div>
    `;

    item.appendChild(a);
    grid.appendChild(item);
  }

  body.appendChild(grid);
  group.appendChild(header);
  group.appendChild(body);
  categoriesContainer.appendChild(group);
}

buildUI();
</script>
</body>
</html>
