<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warp Bubble Clock Sync Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #startBtn { background-color: #00ccff; color: black; }
    #resetBtn { background-color: #ff6600; color: white; }

    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid white;
    }
    .synced { background-color: #0f0; color: black; }
    .warning { background-color: #ff0; color: black; }
    .danger { background-color: #f00; color: white; }

    #beacon {
      font-size: 18px;
      margin-top: 20px;
      color: cyan;
    }
  </style>
</head>
<body>

<h1>üöÄ Warp Bubble Clock Synchronization Monitor</h1>

<div>
  <button id="startBtn">‚ñ∂Ô∏è Start Clocks</button>
  <button id="resetBtn">üîÑ Reset Clocks</button>
</div>

<div id="beacon">‚è≥ Beacon: Waiting for Start...</div>

<table>
  <thead>
    <tr>
      <th>Clock ID</th>
      <th>Location</th>
      <th>Purpose</th>
      <th>Current Time</th>
      <th>Œî from CST (ms)</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="clock-table-body">
    <!-- Clock rows dynamically generated -->
  </tbody>
</table>

<script>
  let driftInterval = null;
  let beaconInterval = null;
  let simulationRunning = false;

  const clocks = [
    { id: 'C1', location: 'Ship Biometric Zone', purpose: 'Biometric Sync', drift: 0 },
    { id: 'C2', location: 'Warp Shell Edge', purpose: 'Gravitational Phase Monitoring', drift: 3 },
    { id: 'C3', location: 'Onboard AI Core', purpose: 'Warp Navigation Sync', drift: 0 },
    { id: 'C4', location: 'CST Dome Anchor', purpose: 'Earth CST Master Reference', drift: 0 },
    { id: 'C5', location: 'Bubble Mid-Space', purpose: 'Clock Drift Sensor', drift: -6 },
    { id: 'C6', location: 'UGT Clock', purpose: 'Universal Galactic Time', drift: 0 },
    { id: 'C7', location: 'Interstellar Time Base', purpose: 'Universe Age Reference', drift: 0 },
    { id: 'C8', location: 'Mars Surface Dome', purpose: 'Planet Local Year Tracker', drift: 0 }
  ];

  function getCSTTime() {
    return new Date().getTime();
  }

  function formatTime(epochMs) {
    const date = new Date(epochMs);
    return date.toISOString().substr(11, 12); // HH:MM:SS.sss
  }

  function updateClocks() {
    const tableBody = document.getElementById("clock-table-body");
    tableBody.innerHTML = "";

    const baseTime = getCSTTime();

    clocks.forEach(clock => {
      // Simulate drift
      if (simulationRunning) {
        const randomDrift = Math.random() * 2 - 1;
        clock.drift += randomDrift;
      }

      const clockTime = baseTime + clock.drift;
      const delta = clock.drift.toFixed(3);

      let status = "‚úÖ Synced";
      let className = "synced";
      if (Math.abs(clock.drift) >= 5 && Math.abs(clock.drift) < 10) {
        status = "‚ö†Ô∏è Slight Drift";
        className = "warning";
      } else if (Math.abs(clock.drift) >= 10) {
        status = "‚ùå Unsafe Drift";
        className = "danger";
      }

      const row = `
        <tr class="${className}">
          <td>${clock.id}</td>
          <td>${clock.location}</td>
          <td>${clock.purpose}</td>
          <td>${formatTime(clockTime)}</td>
          <td>${delta}</td>
          <td>${status}</td>
        </tr>
      `;
      tableBody.innerHTML += row;
    });
  }

  function beaconPulse() {
    if (!simulationRunning) return;
    document.getElementById("beacon").textContent = `üîÑ Beacon Sync Pulse Sent @ ${new Date().toLocaleTimeString()}`;

    // Dampen drift
    clocks.forEach(clock => {
      if (clock.id !== 'C4') {
        clock.drift *= 0.1;
      }
    });

    updateClocks();
  }

  document.getElementById("startBtn").addEventListener("click", () => {
    if (!simulationRunning) {
      simulationRunning = true;
      document.getElementById("beacon").textContent = "üîµ Beacon Active ‚Äî CST Sync Engaged";
      driftInterval = setInterval(updateClocks, 200);
      beaconInterval = setInterval(beaconPulse, 1000);
    }
  });

  document.getElementById("resetBtn").addEventListener("click", () => {
    simulationRunning = false;
    clearInterval(driftInterval);
    clearInterval(beaconInterval);
    driftInterval = null;
    beaconInterval = null;
    clocks.forEach(clock => clock.drift = 0);
    document.getElementById("beacon").textContent = "‚è≥ Beacon: Reset ‚Äî Waiting for Start...";
    updateClocks();
  });

  updateClocks();
</script>

</body>
</html>
