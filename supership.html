<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CST Warp-Core Simulation ‚Äî Outline Only</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  html,body{
    margin:0;
    height:100%;
    background:#020619;
    overflow:hidden;
    font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;
    color:#dfe9ff;
  }
  #hud{
    position:fixed;
    top:16px;
    left:16px;
    padding:10px 14px;
    background:rgba(3,10,40,0.72);
    border:1px solid rgba(130,190,255,0.6);
    border-radius:10px;
    backdrop-filter:blur(8px);
  }
  #hud h1{margin:0 0 4px; font-size:16px; letter-spacing:0.08em;}
  #hud .label{font-size:11px; text-transform:uppercase; color:#9fb5ff; letter-spacing:0.18em;}
  #hud .time{font-size:20px; font-weight:600;}
  #hud .status{margin-top:4px; font-size:12px; color:#8fe6ff;}
</style>
</head>
<body>
<canvas id="sim"></canvas>

<div id="hud">
  <h1>CST Synchronization</h1>
  <div class="label">Cosmic Synchronized Time (CST)</div>
  <div class="time" id="cstTime">--:--:--</div>
  <div class="status" id="cstStatus">Warp Field: Initializing‚Ä¶</div>
</div>

<script>
const canvas = document.getElementById("sim");
const ctx = canvas.getContext("2d");

let W=0,H=0,cx=0,cy=0;
function resize(){ W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; cx=W/2; cy=H/2; }
window.addEventListener("resize",resize); resize();

const particles = [];
for(let i=0;i<200;i++){ particles.push(newParticle()); }
function newParticle(){
  return {
    a:Math.random()*Math.PI*2,
    r:Math.random()*10,
    max:70+Math.random()*60,
    sp:0.04+Math.random()*0.12,
    size:1+Math.random()*2,
    life:Math.random()
  };
}

function pad(n){return n<10?"0"+n:n;}

let last=0,start=null;
function animate(ts){
  if(!start) start=ts;
  let t=(ts-start)/1000;
  let dt=(ts-last)/1000||0;
  last=ts;

  ctx.clearRect(0,0,W,H);

  /* üî∑ Outline Blueprint of Ship */
  ctx.save();
  ctx.translate(cx,cy);
  ctx.strokeStyle="rgba(100,180,255,0.55)";
  ctx.lineWidth=2;
  ctx.beginPath();
  // fuselage
  ctx.moveTo(0,-200);
  ctx.quadraticCurveTo(60,-80,60,60);
  ctx.quadraticCurveTo(60,150,0,190);
  ctx.quadraticCurveTo(-60,150,-60,60);
  ctx.quadraticCurveTo(-60,-80,0,-200);
  // left nacelle
  ctx.moveTo(-110,-40);
  ctx.quadraticCurveTo(-160,50,-110,160);
  ctx.quadraticCurveTo(-60,80,-110,-40);
  // right nacelle
  ctx.moveTo(110,-40);
  ctx.quadraticCurveTo(160,50,110,160);
  ctx.quadraticCurveTo(60,80,110,-40);
  ctx.stroke();
  ctx.restore();

  /* üåå Warp Field Bubble */
  let pulse = 0.18*Math.sin(t*2.3)+0.82;
  let R = 200*pulse;
  ctx.save();
  ctx.translate(cx,cy);
  let g = ctx.createRadialGradient(0,0,R*0.1,0,0,R);
  g.addColorStop(0,"rgba(200,250,255,0.6)");
  g.addColorStop(0.4,"rgba(130,210,255,0.3)");
  g.addColorStop(1,"rgba(20,40,90,0)");
  ctx.fillStyle = g;
  ctx.beginPath();
  ctx.arc(0,0,R,0,Math.PI*2);
  ctx.fill();
  ctx.restore();

  /* üî• Fission Core Pulse */
  ctx.save();
  ctx.translate(cx,cy);
  let coreR = 13 + 6*Math.sin(t*6.0);
  // white center
  ctx.beginPath();
  ctx.fillStyle="rgba(255,255,255,0.95)";
  ctx.arc(0,0,coreR*0.55,0,Math.PI*2);
  ctx.fill();
  // corona
  let cr=coreR*1.9;
  let cg=ctx.createRadialGradient(0,0,coreR*0.2,0,0,cr);
  cg.addColorStop(0,"rgba(255,255,255,0.9)");
  cg.addColorStop(0.4,"rgba(255,210,160,0.65)");
  cg.addColorStop(1,"rgba(255,120,80,0)");
  ctx.fillStyle=cg;
  ctx.beginPath();
  ctx.arc(0,0,cr,0,Math.PI*2);
  ctx.fill();
  ctx.restore();

  /* ‚öõ Particle Energy Flow */
  ctx.save();
  ctx.translate(cx,cy);
  for(let p of particles){
    p.r += p.sp*dt*110;
    p.life += dt*0.6;
    if(p.r > p.max || p.life>1){
      Object.assign(p,newParticle());
    }
    let x = Math.cos(p.a)*p.r;
    let y = Math.sin(p.a)*p.r*0.8;
    let alpha=1-(p.r/p.max);
    ctx.globalAlpha = alpha*0.85;
    ctx.beginPath();
    ctx.arc(x,y,p.size,0,Math.PI*2);
    ctx.fillStyle="rgba(190,245,255,1)";
    ctx.fill();
  }
  ctx.restore();

  /* ‚è± CST HUD Time */
  let now = new Date();
  let utc = now.getTime()+now.getTimezoneOffset()*60000;
  let cst = new Date(utc - 6*3600000);
  document.getElementById("cstTime").textContent =
    `${pad(cst.getHours())}:${pad(cst.getMinutes())}:${pad(cst.getSeconds())}`;
  let phase=(Math.sin(t*0.7)+1)/2;
  let st=document.getElementById("cstStatus");
  if(phase<0.33) st.textContent="Warp Field: Charging ‚Ä¢ Fission banks warming";
  else if(phase<0.66) st.textContent="Warp Field: Stable ‚Ä¢ CST phase-locked";
  else st.textContent="Warp Field: Gradient Trim ‚Ä¢ Mass flux balancing";

  requestAnimationFrame(animate);
}
requestAnimationFrame(animate);
</script>
</body>
</html>
