<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ü™ê Interstellar Star Clock ‚Äî Solar System + Planet Clocks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{ --fg:#00ffcc; --gap: clamp(10px, 2vmin, 22px); --pad: clamp(10px, 2vmin, 18px); }
    *{ box-sizing: border-box; }
    body{
      background:#000; color:var(--fg); font-family:'Courier New', monospace;
      margin:0; min-height:100vh; display:flex; justify-content:center; padding: var(--pad);
    }
    .wrap{
      display:grid;
      grid-template-columns: minmax(360px, 1.25fr) minmax(360px, 1fr) minmax(240px, .85fr);
      gap: var(--gap);
      max-width: min(1400px, 98vw);
      width:100%;
      align-items:start;
    }
    header{
      grid-column: 1 / -1; display:flex; justify-content:space-between; align-items:center; gap: var(--gap);
    }
    h1{ margin:0; font-size: clamp(0.75rem, 1.8vw, 1.2rem); line-height:1.12; letter-spacing:.4px; }
    .controls{ display:flex; align-items:center; gap:.5rem; font-size: clamp(.8rem, 1.4vw, .95rem); }
    select{
      background:#001a16; color:var(--fg); border:1px solid #064e3b; padding:.25rem .45rem; border-radius:6px;
    }
    .solar { display:flex; justify-content:center; align-items:center; }
    canvas{ width:100%; max-width:680px; aspect-ratio:1 / 1; background:#000; border:1px solid #064e3b; border-radius:10px; }
    .content{ text-align:center; padding: var(--pad); }
    h2{ margin:.2rem 0 .35rem; font-size: clamp(.9rem, 1.7vw, 1.2rem); }
    .clock-box{ margin-top: .7rem; font-size: clamp(.8rem, 1.3vw, 1.05rem); }
    .muted{ opacity:.85; font-size:.95em; }
    .planet-image{ display:flex; justify-content:center; align-items:center; }
    .planet-image img{ width:min(26vw, 42vh, 340px); height:auto; display:block; }
    @media (max-width: 1100px){
      .wrap{ grid-template-columns: 1fr; }
      .planet-image img{ width:min(60vw, 48vh, 340px); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>ü™ê Interstellar Star Clock ‚Äî Solar System (live) + <span id="titlePlanet">Earth</span> Clocks</h1>
      <div class="controls">
        <label for="planet">Planet:</label>
        <select id="planet">
          <option>Mercury</option><option>Venus</option><option selected>Earth</option>
          <option>Mars</option><option>Jupiter</option><option>Saturn</option>
          <option>Uranus</option><option>Neptune</option><option>Pluto</option>
        </select>
      </div>
    </header>

    <div class="solar">
      <canvas id="solarCanvas"></canvas>
    </div>

    <div class="content">
      <div class="clock-box">
        <h2>üåç Local Time (America/Chicago)</h2>
        <div id="localClock"></div>
      </div>
      <div class="clock-box">
        <h2>üåå Interstellar Time</h2>
        <div id="interstellarClock" class="muted"></div>
      </div>
      <div class="clock-box">
        <h2>üöÄ Stardate</h2>
        <div id="starDate" class="muted"></div>
      </div>
      <div class="clock-box">
        <h2>üìè Distance from Sun</h2>
        <div id="distanceFromSun"></div>
        <div id="distanceAU" class="muted"></div>
      </div>
      <div class="clock-box">
        <h2>üìê Distance from Earth</h2>
        <div id="distanceFromEarth"></div>
        <div id="distanceEarthAU" class="muted"></div>
      </div>
      <div class="clock-box">
        <h2>üî≠ Orbital Position</h2>
        <div id="trueAnomaly"></div>
      </div>
      <div class="clock-box">
        <h2>üïõ Orbit Clock (since perihelion)</h2>
        <div id="orbitSince"></div>
        <div id="orbitRemaining"></div>
        <div id="orbitPercent"></div>
        <div id="orbitDetails" class="muted"></div>
      </div>
    </div>

    <div class="planet-image">
      <img id="planetImg" alt="Planet image">
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const DEG2RAD = Math.PI/180, RAD2DEG = 180/Math.PI, AU_TO_MILES=92955807.3;
    function norm360(x){ x=x%360; return x<0?x+360:x; }
    function norm2pi(x){ x=x%(2*Math.PI); return x<0?x+2*Math.PI:x; }

    function toJulianDate(dateUTC){ /* unchanged */ 
      const a=Math.floor((14-(dateUTC.getUTCMonth()+1))/12);
      const y=dateUTC.getUTCFullYear()+4800-a;
      const m=(dateUTC.getUTCMonth()+1)+12*a-3;
      const JDN=dateUTC.getUTCDate()
        +Math.floor((153*m+2)/5)
        +365*y+Math.floor(y/4)-Math.floor(y/100)+Math.floor(y/400)-32045;
      const dayFrac=(dateUTC.getUTCHours()-12)/24
        +dateUTC.getUTCMinutes()/1440+dateUTC.getUTCSeconds()/86400
        +dateUTC.getUTCMilliseconds()/86400000;
      return JDN+dayFrac;
    }
    function dhmsDays(totalDays){ /* unchanged */ 
      const sign=totalDays<0?"-":""; totalDays=Math.abs(totalDays);
      const d=Math.floor(totalDays);
      const h=Math.floor((totalDays-d)*24);
      const m=Math.floor(((totalDays-d)*24-h)*60);
      const s=Math.floor(((((totalDays-d)*24-h)*60)-m)*60);
      return `${sign}${d}d ${h}h ${m}m ${s}s`;
    }

    // PLANETS object same as before (omitted here for brevity) ‚Ä¶

    const PLANETS = { /* same as your original definition */ };

    function solveKeplerElliptic(M,e){ let E=(e<0.8)?M:Math.PI;
      for(let i=0;i<20;i++){const f=E-e*Math.sin(E)-M;
        const f1=1-e*Math.cos(E); const dE=-f/f1; E+=dE;
        if(Math.abs(dE)<1e-12) break;}
      return E;
    }

    function orbitState(name,dateUTC){
      const p=PLANETS[name]; const JD=toJulianDate(dateUTC);
      const T=(JD-2451545.0)/36525.0;
      const a=p.a+p.da*T; const e=p.e+p.de*T;
      const L=p.L+p.dL*T; const varpi=p.varpi+p.dvarpi*T;
      const Omega=p.Omega+p.dOmega*T;
      const i=(p.i+(p.di||0)*T)*DEG2RAD;
      const omega=norm360(varpi-Omega);

      const Mdeg=norm360(L-varpi); const M=Mdeg*DEG2RAD;
      const Pdays=p.P; const n=2*Math.PI/Pdays;

      const E=solveKeplerElliptic(M,e);
      const rAU=a*(1-e*Math.cos(E));
      const nu=2*Math.atan2(Math.sqrt(1+e)*Math.sin(E/2),Math.sqrt(1-e)*Math.cos(E/2));
      const nudeg=norm2pi(nu)*RAD2DEG;

      // FIX: true heliocentric longitude
      const lam = norm360(Omega + omega + nudeg); // Œª
      return { aAU:a,e,Mdeg,nudeg,rAU,percent:(M%(2*Math.PI))/(2*Math.PI)*100,
        sinceDays:(M%(2*Math.PI))/n, remainDays:(2*Math.PI-(M%(2*Math.PI)))/n,
        lam, color:p.color };
    }

    const IMG={ Mercury:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mercury2.png",
      Venus:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/venus2.png",
      Earth:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/earth.png",
      Mars:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mars.png",
      Jupiter:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/jupiter.png",
      Saturn:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/saturn.png",
      Uranus:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/uranus.png",
      Neptune:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/neptune2.png",
      Pluto:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/pluto2.png" };

    function setPlanetImage(name){const img=document.getElementById('planetImg'); img.src=IMG[name]||""; img.alt=name;}

    const solarCanvas=document.getElementById('solarCanvas'); const sctx=solarCanvas.getContext('2d');
    function resizeSolar(){ const css=solarCanvas.getBoundingClientRect(); const ratio=Math.max(1,Math.floor(window.devicePixelRatio||1));
      const w=Math.max(340,Math.floor(css.width*ratio)); const h=Math.max(340,Math.floor(css.height*ratio));
      solarCanvas.width=w; solarCanvas.height=h; sctx.setTransform(ratio,0,0,ratio,0,0);}
    window.addEventListener('resize',()=>{resizeSolar(); drawSolar();});

    function drawSolar(){ const now=new Date(); resizeSolar();
      const w=solarCanvas.clientWidth,h=solarCanvas.clientHeight; const cx=w/2,cy=h/2;
      const names=Object.keys(PLANETS); const states=names.map(n=>({name:n,st:orbitState(n,now)}));
      const maxR_AU=Math.max(...states.map(o=>o.st.rAU));
      const Rpx=Math.min(cx,cy)*0.88;
      function radiusPx(rAU){ return (rAU/maxR_AU)*Rpx; }

      sctx.clearRect(0,0,w,h);

      // Draw planets with FIXED angle
      for(const {name,st} of states){
        const ang=st.lam*DEG2RAD; // FIXED ANGLE
        const r=radiusPx(st.rAU);
        const x=cx+r*Math.cos(ang); const y=cy+r*Math.sin(ang);
        sctx.beginPath(); sctx.arc(x,y,4,0,Math.PI*2); sctx.fillStyle=st.color; sctx.fill();
        sctx.fillStyle=st.color; sctx.fillText(name,x+6,y);
      }
    }

    // updateClocks same as before (use st.lam if needed for angle display)
    function updateClocks(){ /* unchanged except orbitState call */ 
      const now=new Date(); const planet=planetEl.value; titlePlanet.textContent=planet;
      const chicago=new Intl.DateTimeFormat('en-US',{timeZone:'America/Chicago',year:'numeric',month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit',second:'2-digit'}).format(now);
      document.getElementById("localClock").textContent=`${chicago} (America/Chicago)`;
      const start=new Date("2000-01-01T00:00:00Z");
      const nowDays=(now-start)/86400000; const elapsedYears=nowDays/365.25;
      const interstellarYears=elapsedYears*2.26e6;
      document.getElementById("interstellarClock").textContent="Year ~"+Number(interstellarYears.toFixed(2)).toLocaleString();
      const stardate=40000+(elapsedYears*1000); document.getElementById("starDate").textContent="Stardate "+stardate.toFixed(1);
      const st=orbitState(planet,now);
      document.getElementById("trueAnomaly").textContent=`Œª=${st.lam.toFixed(2)}¬∞ (heliocentric longitude)`;
    }

    const planetEl=document.getElementById('planet'); const titlePlanet=document.getElementById('titlePlanet');
    planetEl.addEventListener('change',()=>{setPlanetImage(planetEl.value); updateClocks();});
    setPlanetImage(planetEl.value); updateClocks(); drawSolar();
    setInterval(drawSolar,1000); setInterval(updateClocks,1000);
  });
  </script>
</body>
</html>
