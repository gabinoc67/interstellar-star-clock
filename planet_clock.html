<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ü™ê Interstellar Star Clock ‚Äî True Solar System Positions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{ --fg:#00ffcc; --gap: clamp(10px, 2vmin, 22px); --pad: clamp(10px, 2vmin, 18px); }
    *{ box-sizing: border-box; }
    body{
      background:#000; color:var(--fg); font-family:'Courier New', monospace;
      margin:0; min-height:100vh; display:flex; justify-content:center; padding: var(--pad);
    }
    .wrap{
      display:grid;
      grid-template-columns: minmax(420px, 1.25fr) minmax(360px, 1fr) minmax(260px, .85fr);
      gap: var(--gap);
      max-width: min(1600px, 98vw);
      width:100%;
      align-items:start;
    }
    header{ grid-column: 1 / -1; display:flex; justify-content:space-between; align-items:center; gap: var(--gap); }
    h1{ margin:0; font-size: clamp(0.9rem, 1.8vw, 1.3rem); line-height:1.2; }
    .controls{ display:flex; align-items:center; gap:.5rem; font-size: clamp(.8rem, 1.4vw, .95rem); }
    select{
      background:#001a16; color:var(--fg); border:1px solid #064e3b; padding:.25rem .45rem; border-radius:6px;
    }
    .solar { display:flex; justify-content:center; align-items:center; }
    canvas{ width:100%; max-width:900px; aspect-ratio:1 / 1; background:#000; border:1px solid #064e3b; border-radius:10px; }
    .content{ text-align:center; padding: var(--pad); }
    h2{ margin:.2rem 0 .35rem; font-size: clamp(.9rem, 1.7vw, 1.2rem); }
    .clock-box{ margin-top: .7rem; font-size: clamp(.8rem, 1.3vw, 1.05rem); }
    .muted{ opacity:.85; font-size:.95em; }
    .planet-image{ display:flex; justify-content:center; align-items:center; }
    .planet-image img{ width:min(26vw, 42vh, 360px); height:auto; display:block; }
    @media (max-width: 1100px){
      .wrap{ grid-template-columns: 1fr; }
      .planet-image img{ width:min(60vw, 48vh, 360px); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>ü™ê Interstellar Star Clock ‚Äî Solar System (J2000 orbital elements)</h1>
      <div class="controls">
        <label for="planet">Planet:</label>
        <select id="planet">
          <option>Mercury</option><option>Venus</option><option selected>Earth</option>
          <option>Mars</option><option>Jupiter</option><option>Saturn</option>
          <option>Uranus</option><option>Neptune</option><option>Pluto</option>
        </select>
      </div>
    </header>

    <div class="solar">
      <canvas id="solarCanvas"></canvas>
    </div>

    <div class="content">
      <div class="clock-box"><h2>üåç Local Time (America/Chicago)</h2><div id="localClock"></div></div>
      <div class="clock-box"><h2>üåå Interstellar Time</h2><div id="interstellarClock" class="muted"></div></div>
      <div class="clock-box"><h2>üöÄ Stardate</h2><div id="starDate" class="muted"></div></div>
      <div class="clock-box"><h2>üìè Distance from Sun</h2><div id="distanceFromSun"></div><div id="distanceAU" class="muted"></div></div>
      <div class="clock-box"><h2>üìê Distance from Earth</h2><div id="distanceFromEarth"></div><div id="distanceEarthAU" class="muted"></div></div>
      <div class="clock-box"><h2>üî≠ Orbital Position</h2><div id="trueAnomaly"></div></div>
      <div class="clock-box"><h2>üïõ Orbit Clock (since perihelion)</h2><div id="orbitSince"></div><div id="orbitRemaining"></div><div id="orbitPercent"></div><div id="orbitDetails" class="muted"></div></div>
    </div>

    <div class="planet-image">
      <img id="planetImg" alt="Planet image">
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const DEG2RAD=Math.PI/180, RAD2DEG=180/Math.PI, AU_TO_MILES=92955807.3;

    function toJulianDate(dateUTC){
      return dateUTC/86400000+2440587.5; // quick JD converter
    }
    function dhmsDays(totalDays){
      const sign=totalDays<0?"-":""; totalDays=Math.abs(totalDays);
      const d=Math.floor(totalDays),h=Math.floor((totalDays-d)*24),m=Math.floor(((totalDays-d)*24-h)*60),s=Math.floor(((((totalDays-d)*24-h)*60)-m)*60);
      return `${sign}${d}d ${h}h ${m}m ${s}s`;
    }

    // Orbital elements (J2000) ‚Äî approximate
    const PLANETS={
      Mercury:{a:0.38709927,e:0.20563593,i:7.00497902,Œ©:48.33076593,œâ:77.45779628,M0:252.25032350,P:87.9691,color:"#9ad"},
      Venus:{a:0.72333566,e:0.00677672,i:3.39467605,Œ©:76.67984255,œâ:131.60246718,M0:181.97909950,P:224.701,color:"#f7c"},
      Earth:{a:1.00000261,e:0.01671123,i:0.00005,Œ©:-11.26064,œâ:102.93768193,M0:100.46457166,P:365.256,color:"#0fc"},
      Mars:{a:1.52371034,e:0.09339410,i:1.84969142,Œ©:49.55953891,œâ:336.04084,M0:355.45332,P:686.980,color:"#f66"},
      Jupiter:{a:5.20288700,e:0.04838624,i:1.30439695,Œ©:100.47390909,œâ:14.72847983,M0:34.40438,P:4332.589,color:"#ffb"},
      Saturn:{a:9.53667594,e:0.05386179,i:2.48599187,Œ©:113.66242448,œâ:92.59887831,M0:49.94432,P:10759.22,color:"#fb9"},
      Uranus:{a:19.18916464,e:0.04725744,i:0.77263783,Œ©:74.01692503,œâ:170.95427630,M0:313.23218,P:30685.4,color:"#9ff"},
      Neptune:{a:30.06992276,e:0.00859048,i:1.77004347,Œ©:131.78422574,œâ:44.96476227,M0:304.88003,P:60190,color:"#9bf"},
      Pluto:{a:39.48211675,e:0.24882730,i:17.14001206,Œ©:110.30393684,œâ:224.06891629,M0:238.92903833,P:90560,color:"#ddd"}
    };

    function solveKepler(M,e){
      M=M% (2*Math.PI); let E=M;
      for(let i=0;i<10;i++)E=M+e*Math.sin(E);
      return E;
    }

    function orbitState(name,dateUTC){
      const p=PLANETS[name],JD=toJulianDate(dateUTC);
      const n=2*Math.PI/p.P;
      const d=JD-2451545.0; // days since J2000
      const M=(p.M0*DEG2RAD+n*d)%(2*Math.PI);
      const E=solveKepler(M,p.e);
      const ŒΩ=2*Math.atan2(Math.sqrt(1+p.e)*Math.sin(E/2),Math.sqrt(1-p.e)*Math.cos(E/2));
      const r=p.a*(1-p.e*Math.cos(E));
      // heliocentric coords in orbital plane
      let x=r*Math.cos(ŒΩ),y=r*Math.sin(ŒΩ),z=0;
      // rotate into ecliptic coords
      const cosŒ©=Math.cos(p.Œ©*DEG2RAD),sinŒ©=Math.sin(p.Œ©*DEG2RAD);
      const cosi=Math.cos(p.i*DEG2RAD),sini=Math.sin(p.i*DEG2RAD);
      const cosw=Math.cos(p.œâ*DEG2RAD),sinw=Math.sin(p.œâ*DEG2RAD);
      const X=(cosŒ©*cosw-sinŒ©*sinw*cosi)*x+(-cosŒ©*sinw-sinŒ©*cosw*cosi)*y;
      const Y=(sinŒ©*cosw+cosŒ©*sinw*cosi)*x+(-sinŒ©*sinw+cosŒ©*cosw*cosi)*y;
      const Z=(sini*sinw)*x+(sini*cosw)*y;
      return {x:X,y:Y,z:Z,rAU:r,nudeg:ŒΩ*RAD2DEG,percent:(M/(2*Math.PI))*100,
              sinceDays:M/n,remainDays:(2*Math.PI-M)/n,color:p.color};
    }

    const solarCanvas=document.getElementById('solarCanvas'),sctx=solarCanvas.getContext('2d');
    function resizeSolar(){solarCanvas.width=solarCanvas.clientWidth;solarCanvas.height=solarCanvas.clientHeight;}
    function scaleLog(rAU,maxAU,Rpx){return Math.log(1+rAU)/Math.log(1+maxAU)*Rpx;}

    function drawSolar(){
      const now=new Date();resizeSolar();
      const w=solarCanvas.width,h=solarCanvas.height,cx=w/2,cy=h/2;
      const states=Object.keys(PLANETS).map(n=>({name:n,st:orbitState(n,now)}));
      const maxR=Math.max(...states.map(o=>Math.hypot(o.st.x,o.st.y)));
      const Rpx=Math.min(cx,cy)*0.88;
      sctx.clearRect(0,0,w,h);
      // Draw Sun
      sctx.fillStyle="#ffb400";sctx.beginPath();sctx.arc(cx,cy,6,0,2*Math.PI);sctx.fill();
      // Draw orbits + planets
      states.forEach(o=>{
        const r=scaleLog(Math.hypot(o.st.x,o.st.y),maxR,Rpx);
        const ang=Math.atan2(o.st.y,o.st.x);
        const x=cx+r*Math.cos(ang),y=cy+r*Math.sin(ang);
        sctx.fillStyle=o.st.color;sctx.beginPath();sctx.arc(x,y,5,0,2*Math.PI);sctx.fill();
        sctx.fillText(o.name,x+7,y);
      });
    }

    // Info panel + update
    const localClock=document.getElementById("localClock"),interstellarClock=document.getElementById("interstellarClock"),starDateEl=document.getElementById("starDate");
    const distanceFromSun=document.getElementById("distanceFromSun"),distanceAU=document.getElementById("distanceAU");
    const distanceFromEarth=document.getElementById("distanceFromEarth"),distanceEarthAU=document.getElementById("distanceEarthAU");
    const trueAnomalyEl=document.getElementById("trueAnomaly"),orbitSince=document.getElementById("orbitSince"),orbitRemaining=document.getElementById("orbitRemaining");
    const orbitPercent=document.getElementById("orbitPercent"),orbitDetails=document.getElementById("orbitDetails"),titlePlanet=document.getElementById("titlePlanet");
    const selectPlanet=document.getElementById("planet"),planetImg=document.getElementById("planetImg");
    const IMG={
      Mercury:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mercury2.png",
      Venus:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/venus2.png",
      Earth:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/earth.png",
      Mars:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mars.png",
      Jupiter:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/jupiter.png",
      Saturn:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/saturn.png",
      Uranus:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/uranus.png",
      Neptune:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/neptune2.png",
      Pluto:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/pluto2.png"
    };

    function updateClocks(){
      const now=new Date(),name=selectPlanet.value,st=orbitState(name,now),earth=orbitState("Earth",now);
      localClock.textContent=now.toLocaleString("en-US",{timeZone:"America/Chicago"});
      interstellarClock.textContent=now.toUTCString();
      const JD=toJulianDate(now),stardate=(JD-2415020.0)/365.25*1000;starDateEl.textContent=stardate.toFixed(2);
      distanceFromSun.textContent=(st.rAU*AU_TO_MILES).toLocaleString()+" miles";distanceAU.textContent=st.rAU.toFixed(6)+" AU";
      if(name!=="Earth"){const dx=st.x-earth.x,dy=st.y-earth.y,dz=st.z-earth.z;const rEarthAU=Math.hypot(dx,dy,dz);
        distanceFromEarth.textContent=(rEarthAU*AU_TO_MILES).toLocaleString()+" miles";distanceEarthAU.textContent=rEarthAU.toFixed(6)+" AU"; }
      else{distanceFromEarth.textContent="0 miles";distanceEarthAU.textContent="0.000000 AU";}
      trueAnomalyEl.textContent=st.nudeg.toFixed(2)+"¬∞";
      orbitSince.textContent="Since perihelion: "+dhmsDays(st.sinceDays);
      orbitRemaining.textContent="To next perihelion: "+dhmsDays(st.remainDays);
      orbitPercent.textContent="Orbit completion: "+st.percent.toFixed(3)+"%";
      orbitDetails.textContent="Period: "+PLANETS[name].P+" days";
      titlePlanet.textContent=name;planetImg.src=IMG[name];drawSolar();
    }
    setInterval(updateClocks,1000);selectPlanet.addEventListener("change",updateClocks);updateClocks();
  });
  </script>
</body>
</html>
