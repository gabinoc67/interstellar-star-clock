  <style>

    @media (max-width: 1100px){

      .planet-image img{ width:min(60vw, 48vh, 340px); }
    }

<body>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const DEG2RAD = Math.PI/180, RAD2DEG = 180/Math.PI, AU_TO_MILES = 92955807.3;
  function norm360(x){ x=x%360; return x<0?x+360:x; }
  function norm2pi(x){ x=x%(2*Math.PI); return x<0?x+2*Math.PI:x; }

  function toJulianDate(dateUTC){
    const a=Math.floor((14-(dateUTC.getUTCMonth()+1))/12);
    const y=dateUTC.getUTCFullYear()+4800-a;
    const m=(dateUTC.getUTCMonth()+1)+12*a-3;
    const JDN=dateUTC.getUTCDate()+Math.floor((153*m+2)/5)+365*y+Math.floor(y/4)-Math.floor(y/100)+Math.floor(y/400)-32045;
    const dayFrac=(dateUTC.getUTCHours()-12)/24+dateUTC.getUTCMinutes()/1440+dateUTC.getUTCSeconds()/86400;
    return JDN+dayFrac;
  }

  function dhmsDays(d){const s=d<0?"-":"";d=Math.abs(d);const D=Math.floor(d);const h=Math.floor((d-D)*24);const m=Math.floor(((d-D)*24-h)*60);const sec=Math.floor(((((d-D)*24-h)*60)-m)*60);return `${s}${D}d ${h}h ${m}m ${sec}s`; }

  // Orbital data object (PLANETS) is unchanged â€” keep your same orbital constants here...

  // === Orbital solver ===
  function solveKeplerElliptic(M,e){let E=(e<0.8)?M:Math.PI;for(let i=0;i<20;i++){const f=E-e*Math.sin(E)-M;const f1=1-e*Math.cos(E);const dE=-f/f1;E+=dE;if(Math.abs(dE)<1e-12)break;}return E;}

  function orbitState(name,dateUTC){
    const p=PLANETS[name];
    const JD=toJulianDate(dateUTC);
    const T=(JD-2451545.0)/36525.0;
    const a=p.a+p.da*T;const e=p.e+p.de*T;
    const L=p.L+p.dL*T;const varpi=p.varpi+p.dvarpi*T;
    const Omega=p.Omega+p.dOmega*T;const i=(p.i+(p.di||0)*T)*DEG2RAD;
    const omega=norm360(varpi-Omega);
    const Mdeg=norm360(L-varpi);const M=Mdeg*DEG2RAD;
    const n=2*Math.PI/p.P;const E=solveKeplerElliptic(M,e);
    const rAU=a*(1-e*Math.cos(E));
    const nu=2*Math.atan2(Math.sqrt(1+e)*Math.sin(E/2),Math.sqrt(1-e)*Math.cos(E/2));
    const nudeg=norm2pi(nu)*RAD2DEG;
    const Î©=Omega*DEG2RAD, Ï‰=(norm360(varpi-Omega))*DEG2RAD;
    const u=Ï‰+nu;const cosÎ©=Math.cos(Î©), sinÎ©=Math.sin(Î©), cosi=Math.cos(i);
    const x=rAU*(cosÎ©*Math.cos(u)-sinÎ©*Math.sin(u)*cosi);
    const y=rAU*(sinÎ©*Math.cos(u)+cosÎ©*Math.sin(u)*cosi);
    return {aAU:a,e,Mdeg,nudeg,rAU,x,y,color:p.color,sinceDays:M/n,remainDays:(2*Math.PI-M)/n,percent:(M/(2*Math.PI))*100};
  }

  // Planet images
  const IMG={
    Mercury:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mercury2.png",
    Venus:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/venus2.png",
    Earth:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/earth.png",
    Mars:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mars.png",
    Jupiter:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/jupiter.png",
    Saturn:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/saturn.png",
    Uranus:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/uranus.png",
    Neptune:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/neptune2.png",
    Pluto:"https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/pluto2.png"
  };
  function setPlanetImage(name){
    const img=document.getElementById('planetImg');
    img.src=IMG[name]||""; img.alt=name;
  }

  const solarCanvas=document.getElementById('solarCanvas');const sctx=solarCanvas.getContext('2d');
  function resizeSolar(){const css=solarCanvas.getBoundingClientRect();const ratio=Math.max(1,Math.floor(window.devicePixelRatio||1));solarCanvas.width=Math.floor(css.width*ratio);solarCanvas.height=Math.floor(css.height*ratio);sctx.setTransform(ratio,0,0,ratio,0,0);}
  window.addEventListener('resize',()=>{resizeSolar();drawSolar();});

  // === Draw Solar System ===
  function drawSolar(){
    const now=new Date();resizeSolar();const w=solarCanvas.clientWidth,h=solarCanvas.clientHeight;const cx=w/2,cy=h/2;
    const states=Object.keys(PLANETS).map(n=>({name:n,st:orbitState(n,now)}));
    const maxR_AU=Math.max(...states.map(o=>Math.hypot(o.st.x,o.st.y)));
    const Rpx=Math.min(cx,cy)*0.88;

    sctx.clearRect(0,0,w,h);

    // Degree ticks
    sctx.strokeStyle="rgba(255,255,255,0.25)";sctx.fillStyle="rgba(255,255,255,0.7)";sctx.font="10px Courier";
    for(let deg=0;deg<360;deg+=10){const rad=deg*DEG2RAD;const len=(deg%30===0)?12:6;
      const x1=cx+(Rpx-len)*Math.cos(rad),y1=cy+(Rpx-len)*Math.sin(rad);
      const x2=cx+Rpx*Math.cos(rad),y2=cy+Rpx*Math.sin(rad);
      sctx.beginPath();sctx.moveTo(x1,y1);sctx.lineTo(x2,y2);sctx.stroke();
      if(deg%30===0){sctx.fillText(`${deg}Â°`,cx+(Rpx-22)*Math.cos(rad),cy+(Rpx-22)*Math.sin(rad));}
    }

    // AU rings
    sctx.strokeStyle="rgba(255,255,255,0.15)";sctx.fillStyle="rgba(255,255,255,0.55)";sctx.font="11px Courier";
    [1,2,5,10,20,30,40].forEach(au=>{if(au<=maxR_AU+1){const r=(au/maxR_AU)*Rpx;sctx.beginPath();sctx.arc(cx,cy,r,0,2*Math.PI);sctx.stroke();sctx.fillText(`${au} AU`,cx+r+6,cy);}});

    // Sun
    sctx.beginPath();sctx.arc(cx,cy,6,0,2*Math.PI);sctx.fillStyle="#ffd27f";sctx.fill();

    // === Orbital paths (ellipses) ===
    sctx.strokeStyle="rgba(255,255,255,0.08)";
    for(const {name} of states){
      const pts=[];for(let Î¸=0;Î¸<360;Î¸+=2){
        const st=orbitState(name,new Date(now.getTime()+(Î¸*1000))); // sample ellipse shape
        const r=(Math.hypot(st.x,st.y)/maxR_AU)*Rpx;
        const ang=Math.atan2(st.y,st.x);
        pts.push([cx+r*Math.cos(ang),cy+r*Math.sin(ang)]);
      }
      sctx.beginPath();for(let i=0;i<pts.length;i++){const [x,y]=pts[i];if(i===0)sctx.moveTo(x,y);else sctx.lineTo(x,y);}sctx.closePath();sctx.stroke();
    }

    // Planets
    for(const {name,st} of states){
      const r=(Math.hypot(st.x,st.y)/maxR_AU)*Rpx;
      const ang=Math.atan2(st.y,st.x);
      const x=cx+r*Math.cos(ang),y=cy+r*Math.sin(ang);
      sctx.beginPath();sctx.arc(x,y,4,0,2*Math.PI);sctx.fillStyle=st.color;sctx.fill();
      sctx.fillText(name,x+6,y+6);
    }
    sctx.fillStyle="#aaa";sctx.fillText(`Positions @ ${now.toUTCString()}`,10,h-12);
  }

  // Clocks
  function updateClocks(){ /* your same clock logic goes here */ }

  const planetEl=document.getElementById('planet');const titlePlanet=document.getElementById('titlePlanet');
  planetEl.addEventListener('change',()=>{setPlanetImage(planetEl.value);updateClocks();});

  setPlanetImage(planetEl.value);updateClocks();drawSolar();
  setInterval(drawSolar,1000);setInterval(updateClocks,1000);
});
