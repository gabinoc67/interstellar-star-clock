<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Fighter Jet</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #03101f;
  }

  .jet-wrapper {
    position: relative;
    width: 220px;
    height: 320px;
    transform: rotate(0deg); /* rotate if you want */
  }

  .jet {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  /* Fuselage */
  .fuselage {
    position: relative;
    width: 40px;
    height: 220px;
    background: #dfe8ff;
    border-radius: 20px;
    margin: 0 auto;
  }

  /* Nose (triangle) */
  .nose {
    position: absolute;
    bottom: -40px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 40px solid #dfe8ff;
  }

  /* Tail (triangle) */
  .tail {
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-top: 40px solid #dfe8ff;
  }

  /* Main wings */
  .wing {
    position: absolute;
    width: 140px;
    height: 40px;
    background: #cad6ff;
    top: 90px;
    left: 50%;
    transform: translateX(-50%);
    clip-path: polygon(0 100%, 20% 0, 80% 0, 100% 100%);
  }

  /* Rear wings / stabilizers */
  .rear-wing {
    position: absolute;
    width: 110px;
    height: 35px;
    background: #b7c4ff;
    top: 35px;
    left: 50%;
    transform: translateX(-50%);
    clip-path: polygon(0 100%, 25% 0, 75% 0, 100% 100%);
  }

  /* Vertical fins */
  .fin {
    position: absolute;
    width: 18px;
    height: 60px;
    background: #e4ecff;
    clip-path: polygon(50% 0, 100% 100%, 0 100%);
  }

  .fin.left {
    top: 40px;
    left: 15px;
  }

  .fin.right {
    top: 40px;
    right: 15px;
  }

  /* Cockpit */
  .cockpit {
    position: absolute;
    width: 22px;
    height: 70px;
    background: #7fa0ff;
    border-radius: 12px;
    top: 115px;
    left: 50%;
    transform: translateX(-50%);
  }

  /* Simple glow for a “simulation” look */
  .jet-wrapper::before {
    content: "";
    position: absolute;
    inset: -15px;
    border-radius: 50%;
    box-shadow: 0 0 30px rgba(120,190,255,0.7);
  }
</style>
</head>
<body>
  <div class="jet-wrapper">
    <div class="jet">
      <div class="fuselage">
        <div class="cockpit"></div>
        <div class="tail"></div>
        <div class="nose"></div>
      </div>
      <div class="rear-wing"></div>
      <div class="wing"></div>
      <div class="fin left"></div>
      <div class="fin right"></div>
    </div>
  </div>
</body>
</html>
