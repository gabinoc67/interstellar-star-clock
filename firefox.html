<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVG Fighter Jet</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #050b18;
  }
</style>
</head>
<body>

<svg width="320" height="420" viewBox="0 0 320 420">
  <!-- glow -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(160,210)" filter="url(#glow)">
    <!-- main fuselage -->
    <polygon fill="#dfe7ff" stroke="#000" stroke-width="2"
      points="
        0,-190   -15,-150  -18,-80  -20,0  -15,80  -10,130  0,190
        10,130   15,80   20,0   18,-80   15,-150
      " />

    <!-- nose tip -->
    <polygon fill="#c7d5ff" stroke="#000" stroke-width="2"
      points="0,190  -12,220  12,220" />

    <!-- tail triangle -->
    <polygon fill="#c7d5ff" stroke="#000" stroke-width="2"
      points="0,-190  -18,-220  18,-220" />

    <!-- cockpit -->
    <path fill="#7fa0ff" stroke="#000" stroke-width="2"
      d="M -12,-40
         C -10,-80 -10,-110 0,-130
         C 10,-110 10,-80 12,-40
         C 8,-30 -8,-30 -12,-40 Z" />

    <!-- main wings -->
    <polygon fill="#c4d0ff" stroke="#000" stroke-width="2"
      points="
        -20,10   -130,40   -150,80   -40,70   -25,40
         20,10    130,40    150,80    40,70    25,40
      " />

    <!-- rear delta / tail planes -->
    <polygon fill="#b4c2ff" stroke="#000" stroke-width="2"
      points="
        -18,-40  -120,-70  -140,-110  -40,-110  -25,-80
         18,-40   120,-70   140,-110    40,-110   25,-80
      " />

    <!-- vertical fins -->
    <polygon fill="#e4ecff" stroke="#000" stroke-width="2"
      points="-25,-120  -40,-170  -20,-170  -10,-130" />
    <polygon fill="#e4ecff" stroke="#000" stroke-width="2"
      points="25,-120   40,-170   20,-170   10,-130" />

    <!-- centerline detail -->
    <line x1="0" y1="-185" x2="0" y2="185" stroke="#000" stroke-width="2"/>
  </g>
</svg>

</body>
</html>
