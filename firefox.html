<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fighter Jet Outline</title>
<style>
  body { margin:0; background:#0b1018; }
  canvas { display:block; margin:0 auto; background:#ffffff; }
</style>
</head>
<body>
<canvas id="jetCanvas" width="500" height="600"></canvas>

<script>
const canvas = document.getElementById("jetCanvas");
const ctx = canvas.getContext("2d");

function drawJet() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.translate(canvas.width/2, canvas.height/2);
  ctx.strokeStyle = "#000000";
  ctx.lineWidth = 2;

  // ---- OUTER OUTLINE (half, then mirrored) ----
  function drawHalfOutline() {
    ctx.beginPath();
    // start at nose tip (bottom center)
    ctx.moveTo(0, 250);
    ctx.lineTo(10, 220);   // nose edge
    ctx.lineTo(12, 190);   // lower fuselage
    ctx.lineTo(18, 150);   // start of wing root
    ctx.lineTo(90, 110);   // wing leading edge
    ctx.lineTo(140, 70);   // wing tip front
    ctx.lineTo(140, 20);   // wing tip rear
    ctx.lineTo(90, 0);     // inner trailing edge
    ctx.lineTo(70, -40);   // start of tail plane
    ctx.lineTo(120, -80);  // tail plane tip front
    ctx.lineTo(80, -120);  // tail plane tip rear
    ctx.lineTo(40, -150);  // inner tail
    ctx.lineTo(25, -190);  // upper fuselage
    ctx.lineTo(15, -230);  // near tail top
    ctx.lineTo(0, -250);   // tail tip (top center)
    ctx.stroke();
  }

  // right side
  drawHalfOutline();
  // left side (mirror)
  ctx.scale(-1,1);
  drawHalfOutline();
  ctx.scale(-1,1); // restore

  // ---- COCKPIT CANOPY ----
  ctx.beginPath();
  ctx.moveTo(0, 140);
  ctx.bezierCurveTo(20, 100, 20, 40, 0, 10);
  ctx.bezierCurveTo(-20, 40, -20, 100, 0, 140);
  ctx.stroke();

  // ---- CENTRAL FUSELAGE PANEL ----
  ctx.beginPath();
  ctx.moveTo(0, 210);
  ctx.lineTo(0, -220);
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(-20, 190);
  ctx.lineTo(-20, -190);
  ctx.moveTo(20, 190);
  ctx.lineTo(20, -190);
  ctx.stroke();

  // ---- TWIN VERTICAL FINS ----
  function drawFin(xOffset) {
    ctx.beginPath();
    ctx.moveTo(xOffset, -60);
    ctx.lineTo(xOffset + 10, -110);
    ctx.lineTo(xOffset + 30, -80);
    ctx.closePath();
    ctx.stroke();
  }
  drawFin(40);   // right fin
  drawFin(-70);  // left fin (symmetric but offset for style)

  // ---- NOSE PROBE ----
  ctx.beginPath();
  ctx.moveTo(0, 250);
  ctx.lineTo(0, 280);
  ctx.stroke();

  // reset transform for future redraws if needed
  ctx.setTransform(1,0,0,1,0,0);
}

drawJet();
</script>
</body>
</html>
