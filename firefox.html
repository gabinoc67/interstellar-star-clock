<!DOCTYPE html>
<html>
<head>
<title>Jet Outline Simulation</title>
<style>
  body { margin:0; background:#06121f; }
  canvas { display:block; margin:0 auto; }
</style>
</head>
<body>
<canvas id="jetCanvas" width="900" height="600"></canvas>

<script>
const canvas = document.getElementById("jetCanvas");
const ctx = canvas.getContext("2d");

function drawJetOutline() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.strokeStyle = "#3affff";
  ctx.lineWidth = 3;

  ctx.beginPath();

  // Nose
  ctx.moveTo(450,140);
  ctx.lineTo(430,200);
  ctx.lineTo(470,200);

  // Forward swept wings
  ctx.lineTo(550,260);
  ctx.lineTo(680,300);
  ctx.lineTo(560,310);

  ctx.lineTo(540,360);
  ctx.lineTo(600,430);

  // Tail section
  ctx.lineTo(450,480);
  ctx.lineTo(300,430);

  ctx.lineTo(360,360);
  ctx.lineTo(340,310);
  ctx.lineTo(220,300);
  ctx.lineTo(350,260);

  // Return to nose
  ctx.lineTo(430,200);
  ctx.closePath();

  ctx.stroke();

  // Vertical stabilizers
  ctx.beginPath();
  ctx.moveTo(480,420);
  ctx.lineTo(505,350);
  ctx.lineTo(540,390);
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(420,420);
  ctx.lineTo(395,350);
  ctx.lineTo(360,390);
  ctx.stroke();
}

drawJetOutline();
</script>
</body>
</html>
