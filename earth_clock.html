<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    .clock-box {
      margin-top: 30px;
      font-size: 1.2em;
    }
    h2 {
      color: #00ffcc;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ğŸŒ Interstellar Star Clock â€“ Earth</h1>

  <div class="clock-box">
    <h2>ğŸŒ Earth Planetary Date & Time</h2>
    <div id="planetClock"></div>
  </div>

  <div class="clock-box">
    <h2>ğŸ•’ Earth CST Time</h2>
    <div id="cstClock"></div>
  </div>

  <div class="clock-box">
    <h2>ğŸŒŒ Interstellar Time</h2>
    <div id="interstellarClock"></div>
  </div>

  <div class="clock-box">
    <h2>ğŸš€ Star Date</h2>
    <div id="starDate"></div>
  </div>

  <div class="clock-box">
    <h2>ğŸ“ Distance from Earth</h2>
    <div id="distanceFromEarth">0 miles</div>
  </div>

  <div class="clock-box">
    <h2>ğŸ”­ Earth Orbital Position</h2>
    <div id="earthDegrees"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function updateClocks() {
        const now = new Date();

        // 1. Earth CST Time
        const cstOffset = -6;
        const utc = now.getTime() + now.getTimezoneOffset() * 60000;
        const cst = new Date(utc + 3600000 * cstOffset);
        document.getElementById("cstClock").innerText = cst.toLocaleString() + " (CST)";

        // 2. Earth Planetary Time (same as CST, just displayed as planet reference)
        const dateStr = cst.toLocaleDateString(undefined, { month: 'long', day: 'numeric', year: 'numeric' });
        const timeStr = cst.toLocaleTimeString();
        document.getElementById("planetClock").innerText = `${dateStr} â€“ ${timeStr} (Earth Date)`;

        // 3. Interstellar Time
        const start = new Date("2000-01-01T00:00:00Z");
        const nowDays = (now - start) / (1000 * 60 * 60 * 24);
        const elapsedYears = nowDays / 365.25;
        const expansionRate = 2.26e6;
        const interstellarYears = elapsedYears * expansionRate;
        document.getElementById("interstellarClock").innerText =
          "Year ~" + interstellarYears.toFixed(2).toLocaleString();

        // 4. Stardate
        const stardate = 40000 + (elapsedYears * 1000);
        document.getElementById("starDate").innerText =
          "Stardate " + stardate.toFixed(1);

        // 5. Distance from Earth (always 0)
        // Already hardcoded above

        // 6. Earth Orbital Degree Position
        const earthOrbitDays = 365.25;
        const earthDegree = ((nowDays % earthOrbitDays) / earthOrbitDays) * 360;
        document.getElementById("earthDegrees").innerText =
          earthDegree.toFixed(2) + "Â° around the Sun";
      }

      updateClocks();
      setInterval(updateClocks, 1000);
    });
  </script>
</body>
</html>
