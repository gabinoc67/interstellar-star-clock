<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üåç Interstellar Star Clock ‚Äì Earth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --fg:#00ffcc;
      --gap: clamp(10px, 2vmin, 20px);
      --pad: clamp(8px, 2vmin, 16px);
    }
    *{box-sizing:border-box}

    body{
      background:#000;
      color:var(--fg);
      font-family:'Courier New', monospace;
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;   /* center the whole block */
      align-items:flex-start;
      padding: var(--pad);
    }

    /* Centered wrapper keeps planet and clocks close */
    .wrap{
      display:flex;
      gap: var(--gap);
      max-width: min(1100px, 96vw); /* <- controls closeness */
      width:100%;
      align-items:center;
    }

    .planet-image{
      flex: 0 0 auto;
      padding: var(--pad);
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .planet-image img{
      width: min(36vw, 44vh, 420px); /* slightly smaller, tied to wrapper */
      height:auto;
      display:block;
    }

    .content{
      flex:1 1 auto;
      padding: var(--pad);
      text-align:center;
    }

    h1{ margin:0 0 .75rem 0; font-size: clamp(1.2rem, 3.2vw, 2.6rem); line-height:1.15; }
    h2{ margin:0 0 .4rem 0; font-size: clamp(1rem, 2.1vw, 1.8rem); color:var(--fg); }
    .clock-box{ margin-top: .9rem; font-size: clamp(.95rem, 1.5vw, 1.25rem); }

    /* Stack on narrow screens */
    @media (max-width: 900px){
      .wrap{ flex-direction:column; max-width: min(700px, 98vw); }
      .planet-image img{ width: min(70vw, 48vh, 420px); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="planet-image">
      <img src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/earth.png" alt="Earth">
    </div>

    <div class="content">
      <h1>üåç Interstellar Star Clock ‚Äì Earth</h1>

      <div class="clock-box">
        <h2>üåç Earth Local CST Time</h2>
        <div id="localClock"></div>
      </div>

      <div class="clock-box">
        <h2>üåå Interstellar Time</h2>
        <div id="interstellarClock"></div>
      </div>

      <div class="clock-box">
        <h2>üöÄ Star Date</h2>
        <div id="starDate"></div>
      </div>

      <div class="clock-box">
        <h2>üìè Distance from Sun</h2>
        <div id="distanceFromSun"></div>
      </div>

      <div class="clock-box">
        <h2>üî≠ Earth Orbital Position</h2>
        <div id="earthDegrees"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function updateClocks() {
        const now = new Date();

        // Earth CST Local Time
        const cstOffset = -6;
        const utc = now.getTime() + now.getTimezoneOffset() * 60000;
        const cst = new Date(utc + 3600000 * cstOffset);
        document.getElementById("localClock").innerText =
          cst.toLocaleString() + " (CST)";

        // Interstellar Time
        const start = new Date("2000-01-01T00:00:00Z");
        const nowDays = (now - start) / (1000 * 60 * 60 * 24);
        const elapsedYears = nowDays / 365.25;
        const expansionRate = 2.26e6;
        const interstellarYears = elapsedYears * expansionRate;
        document.getElementById("interstellarClock").innerText =
          "Year ~" + Number(interstellarYears.toFixed(2)).toLocaleString();

        // Star Date
        const stardate = 40000 + (elapsedYears * 1000);
        document.getElementById("starDate").innerText =
          "Stardate " + stardate.toFixed(1);

        // Earth Distance from Sun (simplified)
        const AU_TO_MILES = 92955807.3;
        const eccentricity = 0.0167;
        const angle = (2 * Math.PI * (nowDays % 365.25)) / 365.25;
        const distanceAU = 1 - eccentricity * Math.cos(angle);
        const distanceMiles = distanceAU * AU_TO_MILES;
        document.getElementById("distanceFromSun").innerText =
          Math.round(distanceMiles).toLocaleString() + " miles";

        // Orbital Degree
        const earthDegree = ((nowDays % 365.25) / 365.25) * 360;
        document.getElementById("earthDegrees").innerText =
          earthDegree.toFixed(2) + "¬∞ around the Sun";
      }

      updateClocks();
      setInterval(updateClocks, 1000);
    });
  </script>
</body>
</html>
