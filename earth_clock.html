<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üåç Interstellar Star Clock ‚Äì Earth</title>
  <style>
    body {
      background: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 40px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 50px;
    }
    img.planet-image {
      width: 588px; /* 40% larger than 420px */
      height: auto;
      border: 2px solid #00ffcc;
      border-radius: 10px;
    }
    .clock-panel {
      max-width: 480px;
    }
    h1 {
      color: #00ffcc;
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    .clock-box {
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ffcc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    h2 {
      color: #00ffcc;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/earth.png" alt="Earth" class="planet-image">

  <div class="clock-panel">
    <h1>üåç Interstellar Star Clock ‚Äì Earth</h1>

    <div class="clock-box">
      <h2>üåç Earth Local Date & Time</h2>
      <div id="localClock"></div>
    </div>

    <div class="clock-box">
      <h2>üåç Earth Dome CST Time</h2>
      <div id="cstClock"></div>
    </div>

    <div class="clock-box">
      <h2>üåå Interstellar Time</h2>
      <div id="interstellarClock"></div>
    </div>

    <div class="clock-box">
      <h2>üöÄ Star Date</h2>
      <div id="starDate"></div>
    </div>

    <div class="clock-box">
      <h2>üìè Distance from Sun</h2>
      <div id="distanceFromSun"></div>
    </div>

    <div class="clock-box">
      <h2>üî≠ Earth Orbital Position</h2>
      <div id="earthDegrees"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function updateClocks() {
        const now = new Date();

        // 1. Earth Local Date & Time
        document.getElementById("localClock").innerText = now.toLocaleString();

        // 2. Earth Dome CST Time
        const cstOffset = -6;
        const utc = now.getTime() + now.getTimezoneOffset() * 60000;
        const cst = new Date(utc + 3600000 * cstOffset);
        document.getElementById("cstClock").innerText = cst.toLocaleString() + " (CST)";

        // 3. Interstellar Time
        const start = new Date("2000-01-01T00:00:00Z");
        const nowDays = (now - start) / (1000 * 60 * 60 * 24);
        const expansionRate = 2.26e6;
        const elapsedYears = nowDays / 365.25;
        const interstellarYears = elapsedYears * expansionRate;
        document.getElementById("interstellarClock").innerText =
          "Year ~" + interstellarYears.toFixed(2).toLocaleString();

        // 4. Stardate
        const stardate = 40000 + (elapsedYears * 1000);
        document.getElementById("starDate").innerText =
          "Stardate " + stardate.toFixed(1);

        // 5. Distance from Sun (fixed at 1 AU)
        const AU_TO_MILES = 92955807.3;
        const earthDistanceMiles = 1.0 * AU_TO_MILES;
        document.getElementById("distanceFromSun").innerText =
          earthDistanceMiles.toLocaleString(undefined, { maximumFractionDigits: 0 }) + " miles";

        // 6. Earth Orbital Degree Position
        const earthOrbitDays = 365.25;
        const earthDegree = ((nowDays % earthOrbitDays) / earthOrbitDays) * 360;
        document.getElementById("earthDegrees").innerText =
          earthDegree.toFixed(2) + "¬∞ around the Sun";
      }

      updateClocks();
      setInterval(updateClocks, 1000);
    });
  </script>
</body>
</html>
