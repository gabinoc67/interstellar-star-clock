<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interstellar Star Clock â€“ Earth</title>
  <style>
    body {
      background: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    .clock-box {
      margin-top: 30px;
      font-size: 1.2em;
    }
    h2 {
      color: #ffd700;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ğŸŒ Interstellar Star Clock â€“ Earth</h1>

  <div class="clock-box">
    <h2>ğŸŒ Earth Local Time (CST)</h2>
    <div id="localClock"></div>
  </div>

  <div class="clock-box">
    <h2>ğŸ•’ Earth CST Time</h2>
    <div id="cstClock"></div>
  </div>

  <div class="clock-box">
    <h2>ğŸŒŒ Interstellar Time</h2>
    <div id="interstellarClock"></div>
  </div>

  <div class="clock-box">
    <h2>ğŸ›°ï¸ Star Date</h2>
    <div id="starDate"></div>
  </div>

  <div class="clock-box">
    <h2>ğŸ“ Distance from Earth</h2>
    <div id="distanceFromEarth">0 miles</div>
  </div>

  <script>
    function updateClocks() {
      const now = new Date();

      // 1. CST Time
      const cstOffset = -6;
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const cst = new Date(utc + 3600000 * cstOffset);
      document.getElementById("cstClock").innerText = cst.toUTCString() + " (CST)";
      document.getElementById("localClock").innerText = cst.toUTCString() + " (Earth Time)";

      // 2. Interstellar Clock
      const expansionRate = 2.26e6;
      const start = new Date("2000-01-01T00:00:00Z").getTime();
      const elapsedYears = (now.getTime() - start) / (1000 * 60 * 60 * 24 * 365.25);
      const interstellarYears = elapsedYears * expansionRate;
      document.getElementById("interstellarClock").innerText =
        "Year ~" + interstellarYears.toFixed(2).toLocaleString();

      // 3. Star Date
      const stardate = 40000 + (elapsedYears * 1000);
      document.getElementById("starDate").innerText =
        "Stardate " + stardate.toFixed(1);

      // 4. Distance (always 0)
      document.getElementById("distanceFromEarth").innerText = "0 miles";
    }

    updateClocks();
    setInterval(updateClocks, 1000);
  </script>
</body>
</html>
