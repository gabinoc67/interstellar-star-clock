<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üåç Earth Clock</title>
  <style>
    body {
      background-color: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 30px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0;
    }

    .clock-box {
      font-size: 1.5em;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>üåç Interstellar Star Clock ‚Äì Earth</h1>
  <div class="clock-box">
    üïí Earth CST Time: <span id="earthClock"></span>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const options = { timeZone: "America/Chicago", hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const time = now.toLocaleTimeString('en-US', options);
      document.getElementById("earthClock").textContent = time;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
