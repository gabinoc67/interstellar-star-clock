<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interstellar Star Clock ‚Äì Earth</title>
  <style>
    body {
      background: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    .clock-box {
      margin-top: 30px;
      font-size: 1.2em;
    }
    h2 {
      color: #ffd700;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üåç Interstellar Star Clock ‚Äì Earth</h1>

  <div class="clock-box">
    <h2>üåç Earth Local Time</h2>
    <div id="localClock"></div>
  </div>

  <div class="clock-box">
    <h2>üåç Earth CST Time</h2>
    <div id="cstClock"></div>
  </div>

  <div class="clock-box">
    <h2>üåå Interstellar Time</h2>
    <div id="interstellarClock"></div>
  </div>

  <div class="clock-box">
    <h2>üõ∞Ô∏è Star Date</h2>
    <div id="starDate"></div>
  </div>

  <div class="clock-box">
    <h2>üìè Distance from Earth</h2>
    <div id="distanceFromEarth"></div>
  </div>

  <div class="clock-box">
    <h2>üî≠ Earth Orbital Position</h2>
    <div id="earthAngle"></div>
  </div>

  <script>
    function updateClocks() {
      const now = new Date();

      // 1. CST Time
      const cstOffset = -6;
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const cst = new Date(utc + 3600000 * cstOffset);
      document.getElementById("cstClock").innerText = cst.toUTCString() + " (CST)";

      // 2. Earth Local Time
      document.getElementById("localClock").innerText = now.toUTCString() + " (Earth Time)";

      // 3. Interstellar Time
      const expansionRate = 2.26e6;
      const start = new Date("2000-01-01T00:00:00Z").getTime();
      const elapsedYears = (now.getTime() - start) / (1000 * 60 * 60 * 24 * 365.25);
      const interstellarYears = elapsedYears * expansionRate;
      document.getElementById("interstellarClock").innerText =
        "Year ~" + interstellarYears.toFixed(2).toLocaleString();

      // 4. Star Date
      const stardate = 40000 + (elapsedYears * 1000);
      document.getElementById("starDate").innerText =
        "Stardate " + stardate.toFixed(1);

      // 5. Distance from Earth
      document.getElementById("distanceFromEarth").innerText = "0 miles";

      // 6. Earth's Orbital Position (around the Sun)
      const baseDate = new Date("2000-01-01T00:00:00Z");
      const daysSinceBase = (now - baseDate) / (1000 * 60 * 60 * 24);
      const earthOrbitDays = 365.25;
      const angle = ((daysSinceBase % earthOrbitDays) / earthOrbitDays) * 360;
      document.getElementById("earthAngle").innerText =
        "Earth is at " + angle.toFixed(2) + "¬∞ in its orbit around the Sun.";
    }

    updateClocks();
    setInterval(updateClocks, 1000);
  </script>
</body>
</html>
