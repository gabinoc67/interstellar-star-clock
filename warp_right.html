<!DOCTYPE html>
<html>
<head>
  <title>Warp Right Panel</title>
  <style>
    body {
      margin: 0;
      background: #0c1424;
      color: white;
      font-family: sans-serif;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Right Panel</h2>
  <div id="shield">Shield Bubble: Inactive</div>
  <div id="debris">Debris Defense: Inactive</div>
  <div id="window">Starfield: Static</div>

  <script>
    window.addEventListener("message", (event) => {
      const data = event.data;

      if (data.type === "engage") {
        document.getElementById("shield").textContent = `Shield Bubble: Stable @ Warp ${data.warpLevel}`;
        document.getElementById("debris").textContent = `Debris Defense: Monitoring ${data.planet}`;
        document.getElementById("window").textContent = `Starfield: Warp View to ${data.planet}`;
      }

      if (data.type === "reset") {
        document.getElementById("shield").textContent = `Shield Bubble: Inactive`;
        document.getElementById("debris").textContent = `Debris Defense: Inactive`;
        document.getElementById("window").textContent = `Starfield: Static`;
      }
    });
  </script>
</body>
</html>
