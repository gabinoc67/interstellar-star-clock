<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Warp Right Panel</title>
  <style>
    body {
      background-color: #000;
      color: #00ffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .panel-box {
      background: #0c0f1f;
      border: 1px solid #00ffff;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 14px;
      width: 95%;
      max-width: 368px;
      box-shadow: 0 0 8px #00ffff44;
    }

    .panel-box h2 {
      margin-top: 0;
      font-size: 15px;
      color: #00ffff;
    }

    .map-canvas, .shield-bubble, .starfield-window, .defense-field {
      width: 100%;
      height: 140px;
      background: #000819;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .map-label, .bubble-label, .star-label, .defense-label {
      font-size: 12px;
      text-align: center;
      margin-top: 6px;
      color: #aaa;
    }

    .glow-dot {
      width: 10px;
      height: 10px;
      background: #00ffffaa;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }

    .arrow {
      width: 24px;
      height: 24px;
      border: 4px solid #00ffff88;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .arrow::after {
      content: '';
      width: 6px;
      height: 12px;
      background: #00ffff;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }
  </style>
</head>
<body>

  <!-- Heliocentric Polar Map -->
  <div class="panel-box">
    <h2>Heliocentric Polar Map (Now vs Arrival)</h2>
    <div class="map-canvas">
      <canvas id="polarMap" width="300" height="140"></canvas>
    </div>
    <div class="map-label">Now 40.3° → ETA 40.3° • Δ 0.0°</div>
  </div>

  <!-- Shield Bubble Box -->
  <div class="panel-box">
    <h2>Shield Bubble Box</h2>
    <div class="shield-bubble">
      <div class="arrow"></div>
    </div>
    <div class="bubble-label">Shield 100% • R 31.3 • warp 1</div>
  </div>

  <!-- Warp Starfield Window -->
  <div class="panel-box">
    <h2>Warp Starfield Window</h2>
    <div class="starfield-window">
      <div class="arrow"></div>
    </div>
    <div class="star-label">Visual ×0.59 (warp 1)</div>
  </div>

  <!-- Debris Defense Field -->
  <div class="panel-box">
    <h2>Debris Defense Field</h2>
    <div class="defense-field">
      <div class="glow-dot"></div>
    </div>
    <div class="defense-label">Defense MW — Pre:1987 | Skin:1293 | Grid:1720 • CLEAR</div>
  </div>

  <script>
    const polarMapCanvas = document.getElementById("polarMap");
    const ctx = polarMapCanvas.getContext("2d");

    function drawPolarMap() {
      const w = polarMapCanvas.width;
      const h = polarMapCanvas.height;
      ctx.clearRect(0, 0, w, h);

      // Sun
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(w / 2, h / 2, 6, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillText("Sun", w / 2 - 10, h / 2 - 10);

      // Earth orbit
      ctx.strokeStyle = "#00ffff55";
      ctx.beginPath();
      ctx.arc(w / 2, h / 2, 40, 0, 2 * Math.PI);
      ctx.stroke();

      // Mars orbit
      ctx.strokeStyle = "#ff660055";
      ctx.beginPath();
      ctx.arc(w / 2, h / 2, 65, 0, 2 * Math.PI);
      ctx.stroke();

      // Earth position
      ctx.fillStyle = "#00ffff";
      ctx.beginPath();
      ctx.arc(w / 2 + 40, h / 2, 5, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillText("Earth", w / 2 + 30, h / 2 + 16);

      // Mars position
      ctx.fillStyle = "#ff9900";
      ctx.beginPath();
      ctx.arc(w / 2 - 65, h / 2, 5, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillText("Mars", w / 2 - 75, h / 2 + 16);
    }

    window.onload = drawPolarMap;
  </script>
</body>
</html>
