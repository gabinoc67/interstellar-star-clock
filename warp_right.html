<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Warp Right Panel</title>
  <style>
    body {
      background-color: #000;
      color: #00ffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .panel-box {
      background: #0c0f1f;
      border: 1px solid #00ffff;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 14px;
      width: 95%;
      max-width: 368px;
      box-shadow: 0 0 8px #00ffff44;
    }

    .panel-box h2 {
      margin-top: 0;
      font-size: 15px;
      color: #00ffff;
    }

    canvas {
      display: block;
      width: 100%;
      height: 140px;
      background: #000819;
      border-radius: 8px;
    }

    .map-label, .bubble-label, .star-label, .defense-label {
      font-size: 12px;
      text-align: center;
      margin-top: 6px;
      color: #aaa;
    }

    .starfield-window, .defense-field, .shield-bubble {
      position: relative;
      width: 100%;
      height: 140px;
      background: #000819;
      border-radius: 8px;
      overflow: hidden;
    }

    .ship {
      width: 48px;
      height: 48px;
      background: #00ffff;
      border-radius: 50%;
      position: absolute;
      top: 46px;
      left: 0px;
      animation: pulseShip 2s infinite;
    }

    @keyframes pulseShip {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    .debris {
      width: 4px;
      height: 4px;
      background: red;
      border-radius: 50%;
      position: absolute;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(140px); opacity: 0; }
    }

    .shield-glow {
      width: 80px;
      height: 80px;
      border: 2px dashed #00ffffaa;
      border-radius: 50%;
      animation: rotate 4s linear infinite;
      position: absolute;
      top: 30px;
      left: calc(50% - 40px);
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Heliocentric Polar Map -->
  <div class="panel-box">
    <h2>Heliocentric Polar Map (Now vs Arrival)</h2>
    <canvas id="polarMap" width="300" height="140"></canvas>
    <div class="map-label">Now 40.3° → ETA 40.3° • Δ 0.0°</div>
  </div>

  <!-- Shield Bubble Box -->
  <div class="panel-box">
    <h2>Shield Bubble Box</h2>
    <div class="shield-bubble">
      <div class="shield-glow"></div>
    </div>
    <div class="bubble-label">Shield 100% • R 31.3 • warp 1</div>
  </div>

  <!-- Warp Starfield Window -->
  <div class="panel-box">
    <h2>Warp Starfield Window</h2>
    <div class="starfield-window">
      <div class="ship" id="ship"></div>
    </div>
    <div class="star-label">Visual ×0.59 (warp 1)</div>
  </div>

  <!-- Debris Defense Field -->
  <div class="panel-box">
    <h2>Debris Defense Field</h2>
    <div class="defense-field" id="debrisField"></div>
    <div class="defense-label">Defense MW — Pre:1987 | Skin:1293 | Grid:1720 • CLEAR</div>
  </div>

  <script>
    const planetAngles = {
      mercury: 20, venus: 30, earth: 40.3, mars: 60,
      jupiter: 120, saturn: 180, uranus: 240, neptune: 300, pluto: 330
    };

    function drawPolarMap(planet = "mars") {
      const canvas = document.getElementById("polarMap");
      const ctx = canvas.getContext("2d");
      const w = canvas.width, h = canvas.height;
      ctx.clearRect(0, 0, w, h);

      const cx = w / 2, cy = h / 2;

      // Sun
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(cx, cy, 6, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillText("Sun", cx - 10, cy - 12);

      // Earth orbit
      ctx.strokeStyle = "#00ffff55";
      ctx.beginPath();
      ctx.arc(cx, cy, 40, 0, Math.PI * 2);
      ctx.stroke();

      // Mars orbit
      ctx.strokeStyle = "#ff660055";
      ctx.beginPath();
      ctx.arc(cx, cy, 65, 0, Math.PI * 2);
      ctx.stroke();

      // Earth position
      ctx.fillStyle = "#00ffff";
      ctx.beginPath();
      ctx.arc(cx + 40, cy, 5, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillText("Earth", cx + 28, cy + 16);

      // Destination position
      const angle = (planetAngles[planet] || 60) * Math.PI / 180;
      const radius = planet === "earth" ? 40 : 65;
      const dx = cx + radius * Math.cos(angle);
      const dy = cy + radius * Math.sin(angle);

      ctx.fillStyle = "#ff9900";
      ctx.beginPath();
      ctx.arc(dx, dy, 5, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillText(planet.charAt(0).toUpperCase() + planet.slice(1), dx - 15, dy + 15);
    }

    function generateDebris() {
      const field = document.getElementById("debrisField");
      field.innerHTML = ""; // Clear previous debris
      for (let i = 0; i < 8; i++) {
        const dot = document.createElement("div");
        dot.className = "debris";
        dot.style.left = Math.random() * 90 + "%";
        dot.style.top = "-10px";
        dot.style.animationDelay = Math.random() * 2 + "s";
        field.appendChild(dot);
      }
    }

    let shipInterval;
    function animateShip(warp = 1) {
      const ship = document.getElementById("ship");
      let position = 0;
      clearInterval(shipInterval);
      ship.style.left = '0px';

      shipInterval = setInterval(() => {
        position += warp * 2;
        if (position > 280) position = 0;
        ship.style.left = `${position}px`;
      }, 100);
    }

    window.addEventListener("message", (event) => {
      const data = event.data;
      if (!data || !data.action) return;

      if (data.action === "engage") {
        const planet = data.planet || "mars";
        const warp = data.warp || 1;
        drawPolarMap(planet);
        generateDebris();
        animateShip(warp);

        document.querySelector(".map-label").textContent = `Now 40.3° → ETA ${planetAngles[planet] || 60}° • Δ ${((planetAngles[planet] || 60) - 40.3).toFixed(1)}°`;
        document.querySelector(".bubble-label").textContent = `Shield 100% • R 31.3 • warp ${warp}`;
        document.querySelector(".star-label").textContent = `Visual ×${(warp * 0.59).toFixed(2)} (warp ${warp})`;
        document.querySelector(".defense-label").textContent = `Defense MW — Pre:1987 | Skin:1293 | Grid:1720 • CLEAR`;
      }

      if (data.action === "reset") {
        drawPolarMap("mercury");
        clearInterval(shipInterval);
        document.getElementById("ship").style.left = "0px";
        document.querySelector(".map-label").textContent = `Now 40.3° → ETA 20° • Δ -20.3°`;
        document.querySelector(".bubble-label").textContent = `Shield 100% • R 31.3 • warp 1`;
        document.querySelector(".star-label").textContent = `Visual ×0.59 (warp 1)`;
        document.querySelector(".defense-label").textContent = `Defense MW — Pre:1987 | Skin:1293 | Grid:1720 • CLEAR`;
      }
    });

    window.onload = () => {
      drawPolarMap("mars");
      generateDebris();
      animateShip(1);
    };
  </script>
</body>
</html>
