<!DOCTYPE html>
<html>
<head>
  <title>Right Panel â€“ Shield + Debris + Starfield</title>
  <style>
    body {
      margin: 0;
      background: #0c1424;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="rightCanvas"></canvas>

  <script>
    const canvas = document.getElementById("rightCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth / 3;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // State
    let warpLevel = 1;
    let planet = "Mercury";
    let engaged = false;
    let pulse = 0;
    let debris = [];

    // Initialize starfield
    const stars = Array.from({ length: 80 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5 + 0.5,
      alpha: Math.random()
    }));

    function initDebris() {
      debris = Array.from({ length: 20 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 2,
        vy: (Math.random() - 0.5) * 2
      }));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Starfield
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
        ctx.fill();
        star.alpha += (Math.random() - 0.5) * 0.05;
        star.alpha = Math.max(0.2, Math.min(1, star.alpha));
      }

      // Title
      ctx.fillStyle = "#34d399";
      ctx.font = "20px sans-serif";
      ctx.fillText("RIGHT PANEL", 20, 30);

      ctx.fillStyle = "white";
      ctx.font = "16px monospace";
      ctx.fillText(`Shield Bubble: ${engaged ? "Active @ Warp " + warpLevel : "Inactive"}`, 20, 60);
      ctx.fillText(`Debris Defense: ${engaged ? "Monitoring " + planet : "Offline"}`, 20, 90);
      ctx.fillText(`Starfield: ${engaged ? "Warp View to " + planet : "Static"}`, 20, 120);

      if (engaged) {
        // Shield Bubble: pulsing ring
        const cx = canvas.width / 2;
        const cy = canvas.height / 2;
        const maxRadius = 80 + warpLevel * 5;
        const radius = maxRadius + Math.sin(pulse) * 10;

        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
        ctx.strokeStyle = "#10b981";
        ctx.lineWidth = 4;
        ctx.stroke();

        pulse += 0.05;

        // Debris Dots
        for (let obj of debris) {
          obj.x += obj.vx;
          obj.y += obj.vy;

          // Wrap around edges
          if (obj.x < 0) obj.x = canvas.width;
          if (obj.x > canvas.width) obj.x = 0;
          if (obj.y < 0) obj.y = canvas.height;
          if (obj.y > canvas.height) obj.y = 0;

          ctx.beginPath();
          ctx.arc(obj.x, obj.y, 4, 0, Math.PI * 2);
          ctx.fillStyle = "#ef4444";
          ctx.fill();
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      draw();
    }
    animate();

    // Message Listener
    window.addEventListener("message", (event) => {
      const data = event.data;
      if (!data || !data.type) return;

      if (data.type === "engage") {
        warpLevel = data.warpLevel;
        planet = data.planet;
        engaged = true;
        pulse = 0;
        initDebris();
      }

      if (data.type === "reset") {
        engaged = false;
        warpLevel = 1;
        planet = "Mercury";
        debris = [];
        pulse = 0;
      }
    });
  </script>
</body>
</html>
