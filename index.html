<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Casanova Warp Drive Simulator</title>
  <meta name="description" content="A clean warp drive simulator using Central Time as the universal time standard.">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }

    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #00ffcc;
      z-index: 10;
    }

    label, select, button {
      display: block;
      margin-top: 8px;
      color: #00ffff;
      font-size: 14px;
    }

    select, button {
      padding: 6px;
      width: 160px;
      border-radius: 5px;
      font-size: 16px;
    }

    #log {
      position: absolute;
      bottom: 10px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #00ffcc;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 10;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="planetSelect">Select Planet:</label>
    <select id="planetSelect">
      <option value="mars">Mars</option>
    </select>

    <label for="warpSelect">Select Warp Factor:</label>
    <select id="warpSelect">
      <option value="1">Warp 1</option>
      <option value="2">Warp 2</option>
      <option value="3">Warp 3</option>
      <option value="4">Warp 4</option>
      <option value="5">Warp 5</option>
      <option value="6">Warp 6</option>
      <option value="7">Warp 7</option>
      <option value="8">Warp 8</option>
      <option value="9">Warp 9</option>
    </select>

    <button onclick="engageWarp()">Engage</button>
    <button onclick="resetScene()">Reset</button>
  </div>

  <canvas id="canvas" width="1400" height="700"></canvas>
  <div id="log">Status: Ready for warp.</div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const log = document.getElementById("log");

    function drawScene() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.fillText("ðŸš€ Warp Simulator Starting...", 600, 350);
    }

    function engageWarp() {
      const planet = document.getElementById("planetSelect").value;
      const warp = document.getElementById("warpSelect").value;
      log.textContent = `Warp ${warp} engaged to ${planet}.`;
      // animation coming in next step
    }

    function resetScene() {
      drawScene();
      log.textContent = "Status: Reset.";
    }

    // Initial scene
    drawScene();
  </script>
</body>
</html>
