<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interstellar Star Clock Dashboard</title>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1477847616630-c22f90c1d9b7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', monospace;
      color: #ffffff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 3em;
      color: #00ffff;
      margin-bottom: 30px;
    }

    .planet-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    .planet {
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ffff;
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .planet:hover {
      transform: scale(1.05);
      background-color: rgba(0, 255, 255, 0.2);
    }

    a {
      text-decoration: none;
      color: #00ffff;
      font-size: 1.3em;
    }
  </style>
</head>
<body>
  <h1>🌌 Interstellar Star Clock Dashboard</h1>
  <div class="planet-grid">
    <div class="planet"><a href="mercury.html">☿ Mercury</a></div>
    <div class="planet"><a href="venus.html">♀ Venus</a></div>
    <div class="planet"><a href="earth.html">🌍 Earth</a></div>
    <div class="planet"><a href="mars.html">🔴 Mars</a></div>
    <div class="planet"><a href="jupiter.html">🟤 Jupiter</a></div>
    <div class="planet"><a href="saturn.html">🪐 Saturn</a></div>
    <div class="planet"><a href="uranus.html">🔵 Uranus</a></div>
    <div class="planet"><a href="neptune.html">🔵 Neptune</a></div>
  </div>
</body>
</html>
