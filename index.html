<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interstellar Star Clock ‚Äì Earth</title>
  <style>
    body {
      background: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }
    .clock-box {
      margin-top: 40px;
      font-size: 1.5em;
    }
    h2 {
      color: #ffd700;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üåç Interstellar Star Clock ‚Äì Earth</h1>

  <div class="clock-box">
    <h2>üïí Earth CST Clock</h2>
    <div id="cstClock"></div>
  </div>

  <div class="clock-box">
    <h2>üåå Interstellar Clock</h2>
    <div id="interstellarClock"></div>
  </div>

  <script>
    function updateClocks() {
      const now = new Date();

      // CST Clock
      const cstOffset = -6;
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const cst = new Date(utc + 3600000 * cstOffset);
      document.getElementById("cstClock").innerText = cst.toUTCString() + " (CST)";

      // Interstellar Clock
      const expansionRate = 2.26e6; // 2.26 million years per Earth year
      const start = new Date("2000-01-01T00:00:00Z").getTime(); // reference point
      const elapsedYears = (now.getTime() - start) / (1000 * 60 * 60 * 24 * 365.25);
      const interstellarYears = elapsedYears * expansionRate;
      document.getElementById("interstellarClock").innerText =
        "Year ~" + interstellarYears.toFixed(2).toLocaleString() + " (Universe Time)";
    }

    updateClocks();
    setInterval(updateClocks, 1000);
  </script>
</body>
</html>
