<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Warp Travel Ticket</title>
  <style>
    body {
      background: white;
      color: black;
      font-family: 'Courier New', monospace;
      padding: 40px;
    }
    h1 {
      text-align: center;
    }
    .ticket {
      border: 2px dashed black;
      padding: 20px;
      margin: auto;
      max-width: 600px;
    }
    .ticket-info {
      font-size: 1.2em;
      line-height: 1.8em;
    }
    .print-button {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>🚀 Warp Travel Ticket</h1>
  <div class="ticket">
    <div class="ticket-info" id="ticketOutput">
      <!-- Ticket info will go here -->
    </div>
  </div>
  <div class="print-button">
    <button onclick="window.print()">🖨️ Print Ticket</button>
  </div>

  <script>
    // Simulated time stamps
    const departureCST = new Date();
    const arrivalCST = new Date(departureCST.getTime() + 224000); // 2.24 minutes later

    const departureInterstellar = 526458.5; // Simulated interstellar timestamp
    const arrivalInterstellar = 526459.5;   // 1 second later

    const stardate = 65522.2;

    function formatTime(date) {
      return date.toLocaleTimeString('en-US', { hour12: false });
    }

    const cstDiffSec = ((arrivalCST - departureCST) / 1000).toFixed(2);
    const interstellarDiff = (arrivalInterstellar - departureInterstellar).toFixed(1);

    document.getElementById("ticketOutput").innerHTML = `
      <strong>🌌 Stardate:</strong> ${stardate}<br>
      <strong>🕒 CST Departure Time:</strong> ${formatTime(departureCST)}<br>
      <strong>🕒 CST Arrival Time:</strong> ${formatTime(arrivalCST)}<br>
      <strong>⏱️ CST Travel Duration:</strong> ${cstDiffSec} seconds<br><br>
      <strong>📡 Interstellar Time at Departure:</strong> ${departureInterstellar}<br>
      <strong>📡 Interstellar Time at Arrival:</strong> ${arrivalInterstellar}<br>
      <strong>🧮 Interstellar Travel Difference:</strong> ${interstellarDiff} seconds
    `;
  </script>
</body>
</html>
