<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🚀 Milky Way Warp Ticket</title>
  <style>
    body {
      background: url('https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/CASANOVA.png') no-repeat center center fixed;
      background-size: cover;
      color: black;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    .ticket {
      background: white;
      border: 2px dashed black;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      position: relative;
    }
    .patch {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
    }
    h1 {
      text-align: center;
    }
    label, input {
      font-size: 1em;
      margin: 10px 0;
    }
    button {
      margin-top: 10px;
      font-size: 1em;
      padding: 5px 15px;
    }
  </style>
</head>
<body>
  <div class="ticket">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/ESA_logo.svg/512px-ESA_logo.svg.png" class="patch" alt="Planet Patch">
    <h1>🎫 Milky Way Warp Ticket</h1>
    <label for="traveler">Traveler Name:</label>
    <input type="text" id="traveler" placeholder="Enter your name">

    <pre id="ticketContent"></pre>
    <button onclick="generateTicket()">Generate Ticket</button>
    <button onclick="window.print()">Print Ticket</button>
  </div>

  <script>
    function generateTicket() {
      const traveler = document.getElementById('traveler').value.trim();
      if (!traveler) {
        alert("Please enter your name before printing.");
        return;
      }

      const planets = ["Mercury", "Venus", "Mars", "Neptune"];
      const domes = ["Houston Dome", "California Dome", "Florida Dome", "China Dome", "UK Dome", "Dubai Dome", "India Dome"];
      const planet = planets[Math.floor(Math.random() * planets.length)];
      const dome = domes[Math.floor(Math.random() * domes.length)];
      const shipID = `CNS-${Math.floor(Math.random() * 30 + 1)}`;

      const departure = new Date();
      const travelSeconds = Math.floor(Math.random() * 500 + 180); // 3 to 11 mins
      const arrival = new Date(departure.getTime() + travelSeconds * 1000);

      const interstellarStart = (Math.random() * 100000 + 500000).toFixed(1);
      const interstellarEnd = (+interstellarStart + 1.0).toFixed(1);

      document.getElementById("ticketContent").innerText =
        `👤 Traveler: ${traveler}
🪐 Destination Planet: ${planet}
🚀 Spacecraft ID: ${shipID}
🌐 Departure Dome: ${dome}

🕒 CST Departure Time: ${departure.toLocaleTimeString()}
🕒 CST Arrival Time: ${arrival.toLocaleTimeString()}
⏱️ CST Travel Duration: ${Math.floor(travelSeconds / 60)} min ${travelSeconds % 60} sec

📡 Interstellar Time at Departure: ${interstellarStart}
📡 Interstellar Time at Arrival: ${interstellarEnd}
🧮 Interstellar Travel Difference: ${(interstellarEnd - interstellarStart).toFixed(1)} sec`;    
    }
  </script>
</body>
</html>
