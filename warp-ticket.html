<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Warp Travel Ticket</title>
  <style>
    body {
      background: white;
      color: black;
      font-family: 'Courier New', monospace;
      padding: 40px;
    }
    h1 {
      text-align: center;
    }
    .ticket {
      border: 2px dashed black;
      padding: 20px;
      margin: auto;
      max-width: 600px;
    }
    .ticket-info {
      font-size: 1.2em;
      line-height: 1.8em;
    }
    .print-button {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
    }
    strong {
      font-weight: bold;
    }
    .planet-link {
      margin-top: 20px;
      font-size: 1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>🚀 Warp Travel Ticket</h1>
  <div class="ticket">
    <div class="ticket-info" id="ticketOutput">
      <!-- Ticket info will be displayed here -->
    </div>
  </div>
  <div class="planet-link" id="planetLink"></div>
  <div class="print-button">
    <button onclick="window.print()">🖨️ Print Ticket</button>
  </div>

  <script>
    // USER SETTINGS
    const selectedPlanet = "Mars";  // Change this dynamically if needed
    const warpFactor = 5;           // Example warp speed

    const departureCST = new Date();
    const arrivalCST = new Date(departureCST.getTime() + 224000); // 224 seconds later

    const departureInterstellar = 526458.5;
    const arrivalInterstellar = 526459.5;

    const stardate = 65522.2;

    function formatTime(date) {
      return date.toLocaleTimeString('en-US', { hour12: false });
    }

    const cstDiffSec = ((arrivalCST - departureCST) / 1000).toFixed(2);
    const interstellarDiff = (arrivalInterstellar - departureInterstellar).toFixed(1);

    const planetLinks = {
      "Mercury": "mercury.html",
      "Venus": "venus.html",
      "Mars": "mars.html",
      "Jupiter": "jupiter.html",
      "Saturn": "saturn.html",
      "Uranus": "uranus.html",
      "Neptune": "neptune.html",
      "Pluto": "pluto.html"
    };

    document.getElementById("ticketOutput").innerHTML = `
      <strong>🌌 Stardate:</strong> <strong>${stardate}</strong><br>
      <strong>🌍 Selected Planet:</strong> <strong>${selectedPlanet}</strong><br>
      <strong>🚀 Warp Factor:</strong> <strong>${warpFactor}</strong><br>
      <strong>🕒 CST Departure Time:</strong> <strong>${formatTime(departureCST)}</strong><br>
      <strong>🕒 CST Arrival Time:</strong> <strong>${formatTime(arrivalCST)}</strong><br>
      <strong>⏱️ CST Travel Duration:</strong> <strong>${cstDiffSec} seconds</strong><br><br>
      <strong>📡 Interstellar Time at Departure:</strong> <strong>${departureInterstellar}</strong><br>
      <strong>📡 Interstellar Time at Arrival:</strong> <strong>${arrivalInterstellar}</strong><br>
      <strong>🧮 Interstellar Travel Difference:</strong> <strong>${interstellarDiff} seconds</strong>
    `;

    const link = planetLinks[selectedPlanet];
    if (link) {
      document.getElementById("planetLink").innerHTML =
        `<a href="${link}" target="_blank">🔗 View ${selectedPlanet} Local Clock</a>`;
    }
  </script>
</body>
</html>
