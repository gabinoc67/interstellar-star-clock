<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Warp Travel Ticket</title>
  <style>
    body {
      background: white;
      color: black;
      font-family: 'Courier New', monospace;
      padding: 40px;
    }
    h1 {
      text-align: center;
    }
    .ticket {
      border: 2px dashed black;
      padding: 20px;
      margin: auto;
      max-width: 600px;
    }
    .ticket-info {
      font-size: 1.2em;
      line-height: 1.8em;
    }
    .print-button {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
    }
    strong {
      font-weight: bold;
    }
    .planet-link {
      margin-top: 20px;
      font-size: 1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ğŸš€ Warp Travel Ticket</h1>

  <div class="ticket">
    <div class="ticket-info" id="ticketOutput"></div>
  </div>
  <div class="planet-link" id="planetLink"></div>
  <div class="print-button">
    <button onclick="window.print()">ğŸ–¨ï¸ Print Ticket</button>
  </div>

  <script>
    function generateTicket() {
      // These values are passed from the Warp Simulator
      const selectedPlanet = "Mars"; // Example: should be dynamically injected
      const warpFactor = 1;           // Example: should be dynamically injected

      const departureCST = new Date();
      const travelSeconds = 224.0;
      const arrivalCST = new Date(departureCST.getTime() + travelSeconds * 1000);

      const departureInterstellar = 526458.5;
      const arrivalInterstellar = 526459.5;
      const stardate = 65522.2;

      const minutes = Math.floor(travelSeconds / 60);
      const seconds = Math.round(travelSeconds % 60);

      const interstellarDiff = (arrivalInterstellar - departureInterstellar).toFixed(1);

      const formatTime = (date) => date.toLocaleTimeString('en-US', { hour12: false });

      const planetLinks = {
        "Mercury": "mercury.html",
        "Venus": "venus.html",
        "Mars": "mars.html",
        "Jupiter": "jupiter.html",
        "Saturn": "saturn.html",
        "Uranus": "uranus.html",
        "Neptune": "neptune.html",
        "Pluto": "pluto.html"
      };

      document.getElementById("ticketOutput").innerHTML = `
        <strong>ğŸŒŒ Stardate:</strong> <strong>${stardate}</strong><br>
        <strong>ğŸŒ Selected Planet:</strong> <strong>${selectedPlanet}</strong><br>
        <strong>ğŸš€ Warp Factor:</strong> <strong>${warpFactor}</strong><br>
        <strong>ğŸ•’ CST Departure Time:</strong> <strong>${formatTime(departureCST)}</strong><br>
        <strong>ğŸ•’ CST Arrival Time:</strong> <strong>${formatTime(arrivalCST)}</strong><br>
        <strong>â±ï¸ CST Travel Duration:</strong> <strong>${minutes} min ${seconds} sec</strong><br><br>
        <strong>ğŸ“¡ Interstellar Time at Departure:</strong> <strong>${departureInterstellar}</strong><br>
        <strong>ğŸ“¡ Interstellar Time at Arrival:</strong> <strong>${arrivalInterstellar}</strong><br>
        <strong>ğŸ§® Interstellar Travel Difference:</strong> <strong>${interstellarDiff} seconds</strong>
      `;

      const link = planetLinks[selectedPlanet];
      if (link) {
        document.getElementById("planetLink").innerHTML =
          `<a href="${link}" target="_blank">ğŸ”— View ${selectedPlanet} Local Clock</a>`;
      }
    }

    window.onload = generateTicket;
  </script>
</body>
</html>
