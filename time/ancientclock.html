<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Clock (Venus-Locked + Calendars + Zodiac)</title>
  <style>
    body { background:#0a0f1f; color:#fff; font-family:Arial; margin:0; display:flex; justify-content:center; align-items:center; flex-direction:column; }
    #container { display:flex; align-items:center; }
    #infoPanel {
      width: 340px; text-align:left; margin-right:25px; font-size:16px; line-height:1.7em;
    }
    #infoPanel h1 { color:gold; font-size:26px; margin-bottom:14px; }
    label, input, button { margin: 8px 0; font-size: 1.05em; }
    input { width: 95%; padding:7px; font-size:1em; }
    button {
      background: #2563eb; color: white; border: none; padding: 10px 20px;
      border-radius: 6px; cursor: pointer; font-size:1.1em;
    }
    button:hover { background: #1d4ed8; }
    canvas { background:#111; border:2px solid #333; margin-bottom:30px; }
  </style>
</head>
<body>
  <div id="container">
    <div id="infoPanel">
      <h1>🪐 Cosmic Clock</h1>
      <label for="dateInput">Birthday:</label><br>
      <input type="date" id="dateInput" placeholder="mm/dd/yyyy"><br>
      <button onclick="startClock()">Start</button>
      <button onclick="resetClock()">Reset</button>
      <div id="output">Enter a date to see cosmic alignment.</div>
    </div>
    <canvas id="cosmicClock" width="1250" height="1250"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("cosmicClock");
    const ctx = canvas.getContext("2d");
    const cx = canvas.width/2, cy = canvas.height/2;

    const plateR = 280;
    const metonicR = 340;
    const tepeR = 390;
    const mayaR = 450;
    const decanR = 510;
    const chineseR = 580; 
    const zodiacR = 640; // NEW outer zodiac ring
    let moonR = 220;

    const zeroEpoch = new Date(-3110, 7, 11);
    const cycles = { Sun:365, Moon:29.53, Mercury:116, Venus:584, Mars:780, Jupiter:399, Saturn:378 };

    let hands = [
      {label:"Sun", cycle:"Sun", angle:0, target:0, color:"gold", r:100},
      {label:"Mercury", cycle:"Mercury", angle:0, target:0, color:"orange", r:140},
      {label:"Venus", cycle:"Venus", angle:0, target:0, color:"violet", r:160},
      {label:"Mars", cycle:"Mars", angle:0, target:0, color:"red", r:180},
      {label:"Jupiter", cycle:"Jupiter", angle:0, target:0, color:"cyan", r:200},
      {label:"Saturn", cycle:"Saturn", angle:0, target:0, color:"lightgreen", r:220}
    ];

    let moonDial = { angle:0, target:0 };
    let animating = false;
    let compassHeading = 0;
    const declination = 1.9; 

    const tepeSymbols = ["🦂","🦊","🦅","🐂","🐍","🐇","🐺","🐟","🐦","🦌","🦃","🐢"];
    const mayaSigns = ["🐊","🌬️","🌊","🔥","🦅","🐍","🌽","🐢","🕷️","🐒",
                       "🐕","🌿","🌞","🌑","🌽","🦌","🌴","🦂","🌕","🐟"];
    const zodiacSigns = ["♈︎ Aries","♉︎ Taurus","♊︎ Gemini","♋︎ Cancer","♌︎ Leo","♍︎ Virgo",
                         "♎︎ Libra","♏︎ Scorpio","♐︎ Sagittarius","♑︎ Capricorn","♒︎ Aquarius","♓︎ Pisces"];

    function parseLocalDate(input) {
      const [y, m, d] = input.split("-").map(Number);
      return new Date(y, m - 1, d);
    }

    function startClock(){
      let input = document.getElementById("dateInput").value;
      if(!input) return;
      let gDate = parseLocalDate(input);
      let daysSinceZero = Math.floor((gDate - zeroEpoch)/86400000);
      let moonPhase = (daysSinceZero % cycles.Moon).toFixed(1);

      let metonicYear = Math.floor((daysSinceZero/365) % 19) + 1;
      let tepeIndex = daysSinceZero % tepeSymbols.length;
      let mayaIndex = daysSinceZero % 260;
      let mayaDay = mayaSigns[mayaIndex % 20];
      let decanIndex = Math.floor((daysSinceZero % 360) / 10) + 1;
      let chineseIndex = (daysSinceZero % 28) + 1;

      document.getElementById("output").innerHTML =
        "Cosmic Date (52-Year Cycle): " + gDate.toDateString() + "<br>" +
        "🌙 Moon phase: " + moonPhase + " days<br>" +
        "📅 Metonic Year: " + metonicYear + "/19<br>" +
        "🐺 Tepe Symbol: " + tepeSymbols[tepeIndex] + " (" + (tepeIndex+1) + "/12)<br>" +
        "🌽 Maya Day: " + mayaDay + " (" + (mayaIndex+1) + "/260)<br>" +
        "🟥 Egyptian Decan: " + decanIndex + "/36<br>" +
        "🟨 Chinese Mansion: " + chineseIndex + "/28";

      setTargets(daysSinceZero);
      updateBottomClock(daysSinceZero); // 🔹 also drive bottom clock
      animating = true;
      animate();
    }

    function resetClock(){
      hands.forEach(h=>{ h.angle=0; h.target=0; });
      moonDial.angle = 0; moonDial.target=0;
      animating=false;
      document.getElementById("dateInput").value = "";
      document.getElementById("output").innerHTML = "Enter a date to see cosmic alignment.";
      draw();
    }

    function setTargets(daysSinceZero){
      let venusPhase = ((daysSinceZero % cycles.Venus) / cycles.Venus) * 2*Math.PI;
      let venusShift = -venusPhase;

      hands.forEach(h=>{
        let rawPhase = ((daysSinceZero % cycles[h.cycle]) / cycles[h.cycle]) * 2*Math.PI;
        h.target = (rawPhase + venusShift) - compassHeading*Math.PI/180;
      });

      let moonPhaseAngle = ((daysSinceZero % cycles.Moon) / cycles.Moon) * 2*Math.PI;
      moonDial.target = (moonPhaseAngle + venusShift) - compassHeading*Math.PI/180;
    }

    function drawZodiac(){
      ctx.beginPath();
      ctx.arc(cx,cy,zodiacR,0,Math.PI*2);
      ctx.strokeStyle="white"; ctx.lineWidth=2; ctx.stroke();
      zodiacSigns.forEach((sign,i)=>{
        let angle=(i*(360/12)-90)*Math.PI/180;
        let tx=cx+(zodiacR+20)*Math.cos(angle);
        let ty=cy+(zodiacR+20)*Math.sin(angle);
        ctx.fillStyle="white"; ctx.font="14px Arial";
        ctx.textAlign="center"; ctx.textBaseline="middle";
        ctx.fillText(sign, tx, ty);
      });
      ctx.fillStyle="white"; ctx.font="16px Arial";
      ctx.fillText("Greek Zodiac (12 Signs)", cx, cy-zodiacR-25);
    }

    function draw(){ 
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawZodiac();
      drawMetonic();
      drawTepe();
      drawMaya();
      drawDecans();
      drawChinese();
      drawMoonPlate();
      drawMoonDial();
      drawHands();
    }
    function animate(){
      if(!animating) return;
      let still=false;
      hands.forEach(h=>{
        let diff=h.target-h.angle;
        if(Math.abs(diff)>0.001){h.angle+=diff*0.05; still=true;}
        else{h.angle=h.target;}
      });
      let diff=moonDial.target-moonDial.angle;
      if(Math.abs(diff)>0.001){moonDial.angle+=diff*0.05; still=true;}
      else{moonDial.angle=moonDial.target;}
      draw();
      if(still) requestAnimationFrame(animate); else animating=false;
    }

    draw();
  </script>

  <!-- 🔹 Bottom Clock (Moon-driven eclipse cycles) -->
  <canvas id="bottomClock" width="800" height="800" style="background:#111; border:2px solid #333;"></canvas>

  <script>
    const bottomCanvas = document.getElementById("bottomClock");
    const btx = bottomCanvas.getContext("2d");
    const bcx = bottomCanvas.width/2, bcy = bottomCanvas.height/2;

    const bMetonicR   = 160;  
    const bSarosR     = 220;  
    const bExeligmosR = 280;  
    const bMoonR      = 120;  

    const metonicMonths   = 235;
    const sarosMonths     = 223;
    const exeligmosMonths = 669;

    function updateBottomClock(daysSinceZero){
      btx.clearRect(0,0,bottomCanvas.width,bottomCanvas.height);

      // Metonic dial
      btx.beginPath(); btx.arc(bcx,bcy,bMetonicR,0,Math.PI*2);
      btx.strokeStyle="gold"; btx.stroke();
      btx.fillStyle="gold"; btx.font="14px Arial";
      btx.fillText("Metonic (235)", bcx, bcy-bMetonicR-15);

      // Saros dial
      btx.beginPath(); btx.arc(bcx,bcy,bSarosR,0,Math.PI*2);
      btx.strokeStyle="cyan"; btx.stroke();
      btx.fillStyle="cyan"; btx.font="14px Arial";
      btx.fillText("Saros (223)", bcx, bcy-bSarosR-15);

      // Exeligmos dial
      btx.beginPath(); btx.arc(bcx,bcy,bExeligmosR,0,Math.PI*2);
      btx.strokeStyle="lime"; btx.stroke();
      btx.fillStyle="lime"; btx.font="14px Arial";
      btx.fillText("Exeligmos (669)", bcx, bcy-bExeligmosR-15);

      // Moon hand
      let moonPhaseAngle = ((daysSinceZero % 29.53) / 29.53) * 2*Math.PI;
      let dx=bcx+bMoonR*Math.cos(moonPhaseAngle-Math.PI/2);
      let dy=bcy+bMoonR*Math.sin(moonPhaseAngle-Math.PI/2);
      btx.beginPath(); btx.moveTo(bcx,bcy); btx.lineTo(dx,dy);
      btx.strokeStyle="white"; btx.lineWidth=3; btx.stroke();

      // Arrow
      let arrowSize=14, angle=moonPhaseAngle-Math.PI/2;
      btx.beginPath();
      btx.moveTo(dx,dy);
      btx.lineTo(dx-arrowSize*Math.cos(angle-Math.PI/6),dy-arrowSize*Math.sin(angle-Math.PI/6));
      btx.lineTo(dx-arrowSize*Math.cos(angle+Math.PI/6),dy-arrowSize*Math.sin(angle+Math.PI/6));
      btx.closePath();
      btx.fillStyle="white"; btx.fill();

      // Center hub
      btx.beginPath(); btx.arc(bcx,bcy,8,0,Math.PI*2);
      btx.fillStyle="white"; btx.fill();
    }
  </script>
</body>
</html>
