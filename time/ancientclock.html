<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ü™ê Cosmic Clock (Dual Panel)</title>
  <style>
    :root{ --gap:22px; }
    body{
      margin:0; background:#0a0f1f; color:#fff; font-family:Arial, Helvetica, sans-serif;
      min-height:100vh; display:flex; align-items:center; justify-content:center;
    }
    #container{
      display:flex; align-items:flex-start; justify-content:center; gap:var(--gap);
      padding:18px; max-width:calc(100vw - 18px); overflow:auto; flex-wrap:wrap;
    }

    /* Left control panel (~20% smaller) */
    #infoPanel{ width:340px; text-align:left; line-height:1.6em; transform:scale(0.8); transform-origin:top left; }
    #infoPanel h1{ color:gold; font-size:26px; margin:0 0 10px 0; }
    label{ display:block; margin:6px 0 2px; font-size:1em; }
    input{ width:95%; padding:6px; font-size:0.95em; border:1px solid #333; background:#0f172a; color:#e5e7eb; border-radius:6px; }
    .btnRow{ margin-top:8px; display:flex; gap:8px; }
    .btn{ background:#2563eb; color:#fff; border:none; border-radius:6px; cursor:pointer; padding:7px 14px; font-size:0.85em; }
    .btn:hover{ background:#1d4ed8; }
    #output{ font-size:0.95em; margin-top:10px; }
    .note{ font-size:0.95em; color:#bbb; margin-top:8px; }

    /* Right clocks column */
    #clocks{ display:flex; flex-direction:column; align-items:center; justify-content:center; gap:var(--gap); }

    /* Canvases */
    canvas{ background:#111; border:2px solid #333; display:block; }
    #cosmicClock, #bottomClock{ width:715px; height:715px; }
  </style>
</head>
<body>
  <div id="container">
    <!-- Left: controls -->
    <div id="infoPanel">
      <h1>ü™ê Cosmic Clock</h1>

      <label for="dateInput">Birthday</label>
      <input type="date" id="dateInput" placeholder="mm/dd/yyyy" />

      <label for="latInput">Latitude (¬∞)</label>
      <input type="number" id="latInput" step="0.0001" placeholder="e.g. 34.05" />

      <label for="lonInput">Longitude (¬∞)</label>
      <input type="number" id="lonInput" step="0.0001" placeholder="e.g. -118.25" />

      <div class="btnRow">
        <button class="btn" onclick="startClock()">Start</button>
        <button class="btn" onclick="resetClock()">Reset</button>
      </div>

      <div id="output">Enter either a <b>Birthday</b> OR <b>Latitude/Longitude</b>.</div>
      <div class="note">
        ‚ö†Ô∏è Antikythera-style mechanism.<br>
        Choose ONE mode:<br>
        ‚Äì Birthday ‚Üí Sun, Moon & calendars.<br>
        ‚Äì Latitude/Longitude ‚Üí sky alignment.<br>
        Not both at once.
      </div>
    </div>

    <!-- Right: stacked clocks -->
    <div id="clocks">
      <canvas id="cosmicClock" width="715" height="715"></canvas>
      <canvas id="bottomClock" width="715" height="715"></canvas>
    </div>
  </div>

  <script>
    // -------------------- Shared setup --------------------
    const topCanvas = document.getElementById("cosmicClock");
    const topCtx = topCanvas.getContext("2d");
    const cx1 = topCanvas.width/2, cy1 = topCanvas.height/2;

    const bottomCanvas = document.getElementById("bottomClock");
    const bottomCtx = bottomCanvas.getContext("2d");
    const cx2 = bottomCanvas.width/2, cy2 = bottomCanvas.height/2;

    const zeroEpoch = new Date(-3110, 7, 11);
    const cycles = { Sun:365, Moon:29.53, Mercury:116, Venus:584, Mars:780, Jupiter:399, Saturn:378 };

    // -------------------- Top Clock Plates (scaled to fit) --------------------
    // Max safe radius inside 715√ó715 canvas (~357px half). Leave margin for text: use <= 320.
    const R_ZODIAC   = 220;  // ‚ôà ‚Ä¶ ‚ôì
    const R_METONIC  = 170;  // 19 ticks
    const R_TEPE     = 260;  // 12 animals
    const R_MAYA     = 280;  // 20 signs
    const R_DECANS   = 300;  // 36 numbers
    const R_MANSIONS = 320;  // 28 numbers (outermost ring)
    const R_MOONPHASE= 135;  // cardinal phases

    const tepeSymbols = ["ü¶Ç","ü¶ä","ü¶Ö","üêÇ","üêç","üêá","üê∫","üêü","üê¶","ü¶å","ü¶É","üê¢"];
    const mayaSigns = ["üêä","üå¨Ô∏è","üåä","üî•","ü¶Ö","üêç","üåΩ","üê¢","üï∑Ô∏è","üêí",
                       "üêï","üåø","üåû","üåë","üåΩ","ü¶å","üå¥","ü¶Ç","üåï","üêü"];
    const zodiacSymbols = ["‚ôà","‚ôâ","‚ôä","‚ôã","‚ôå","‚ôç","‚ôé","‚ôè","‚ôê","‚ôë","‚ôí","‚ôì"];

    function drawTopClock(){
      topCtx.clearRect(0,0,topCanvas.width,topCanvas.height);

      // Zodiac ring
      zodiacSymbols.forEach((z,i)=>{
        const angle=(i*30-90)*Math.PI/180;
        const tx=cx1+R_ZODIAC*Math.cos(angle), ty=cy1+R_ZODIAC*Math.sin(angle);
        topCtx.fillStyle="violet"; topCtx.font="22px Arial"; topCtx.fillText(z,tx,ty);
      });

      // Metonic ticks (19)
      for(let i=0;i<19;i++){
        const angle=(i*(360/19)-90)*Math.PI/180;
        const tx=cx1+R_METONIC*Math.cos(angle), ty=cy1+R_METONIC*Math.sin(angle);
        topCtx.fillStyle="orange"; topCtx.fillRect(tx-2,ty-2,4,4);
      }

      // G√∂bekli Tepe animals (12)
      tepeSymbols.forEach((s,i)=>{
        const angle=(i*30-90)*Math.PI/180;
        const tx=cx1+R_TEPE*Math.cos(angle), ty=cy1+R_TEPE*Math.sin(angle);
        topCtx.fillStyle="cyan"; topCtx.font="18px Arial"; topCtx.fillText(s,tx,ty);
      });

      // Maya 20-day signs
      mayaSigns.forEach((s,i)=>{
        const angle=(i*(360/20)-90)*Math.PI/180;
        const tx=cx1+R_MAYA*Math.cos(angle), ty=cy1+R_MAYA*Math.sin(angle);
        topCtx.fillStyle="lime"; topCtx.font="16px Arial"; topCtx.fillText(s,tx,ty);
      });

      // Egyptian Decans (36)
      for(let i=0;i<36;i++){
        const angle=(i*10-90)*Math.PI/180;
        const tx=cx1+R_DECANS*Math.cos(angle), ty=cy1+R_DECANS*Math.sin(angle);
        topCtx.fillStyle="red"; topCtx.font="13px Arial"; topCtx.fillText(i+1,tx,ty);
      }

      // Chinese Mansions (28) ‚Äî OUTERMOST
      for(let i=0;i<28;i++){
        const angle=(i*(360/28)-90)*Math.PI/180;
        const tx=cx1+R_MANSIONS*Math.cos(angle), ty=cy1+R_MANSIONS*Math.sin(angle);
        topCtx.fillStyle="yellow"; topCtx.font="13px Arial"; topCtx.fillText(i+1,tx,ty);
      }

      // Moon phases (cardinal)
      const phases=["üåë","üåì","üåï","üåó"];
      phases.forEach((p,i)=>{
        const angle=(i*90-90)*Math.PI/180;
        const tx=cx1+R_MOONPHASE*Math.cos(angle), ty=cy1+R_MOONPHASE*Math.sin(angle);
        topCtx.fillStyle="white"; topCtx.font="18px Arial"; topCtx.fillText(p,tx,ty);
      });
    }

    // -------------------- Bottom Clock Plates (all fit) --------------------
    // Radii chosen to keep the outer ring within ~340px.
    const bottomCycles = [
      {label:"Moon Cycle",          r:70,  color:"white",  divisions:8,  symbols:["üåë","üåí","üåì","üåî","üåï","üåñ","üåó","üåò"]},
      {label:"Metonic 19y",         r:115, color:"orange", divisions:19},
      {label:"Saros 18y+11d",       r:160, color:"red",    divisions:18},
      {label:"Exeligmos 54y",       r:205, color:"cyan",   divisions:54},
      {label:"Olympiad 4y",         r:250, color:"blue",   divisions:4},
      {label:"Mesoamerican 52y",    r:295, color:"yellow", divisions:52},
      {label:"Native Agricultural", r:340, color:"green",  divisions:12}
    ];

    function drawBottomClock(){
      bottomCtx.clearRect(0,0,bottomCanvas.width,bottomCanvas.height);

      bottomCycles.forEach(c=>{
        // ring
        bottomCtx.beginPath();
        bottomCtx.arc(cx2,cy2,c.r,0,Math.PI*2);
        bottomCtx.strokeStyle=c.color; bottomCtx.stroke();

        // label just above ring
        bottomCtx.fillStyle=c.color; bottomCtx.font="15px Arial";
        bottomCtx.textAlign="center";
        bottomCtx.fillText(c.label, cx2, cy2 - c.r - 12);

        // divisions (dots or symbols)
        for(let i=0;i<c.divisions;i++){
          const angle=(i*(360/c.divisions)-90)*Math.PI/180;
          const tx=cx2+c.r*Math.cos(angle), ty=cy2+c.r*Math.sin(angle);
          if(c.symbols){
            bottomCtx.fillText(c.symbols[i % c.symbols.length], tx, ty);
          }else{
            bottomCtx.fillRect(tx-1,ty-1,2,2);
          }
        }
      });

      // central hand to outermost ring
      bottomCtx.beginPath();
      bottomCtx.moveTo(cx2,cy2);
      bottomCtx.lineTo(cx2, cy2 - bottomCycles[bottomCycles.length-1].r);
      bottomCtx.strokeStyle="yellow"; bottomCtx.lineWidth=2; bottomCtx.stroke();
      bottomCtx.textAlign="left"; // reset
    }

    // -------------------- Main draw --------------------
    function draw(){ drawTopClock(); drawBottomClock(); }
    draw();

    function startClock(){ draw(); }
    function resetClock(){ draw(); }
  </script>
</body>
</html>
