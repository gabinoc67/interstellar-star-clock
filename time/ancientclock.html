<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zodiac Cosmic Clock with Precession</title>
  <style>
    body { background:#0a0f1f; color:#fff; text-align:center; font-family:Arial; }
    canvas { background:#111; margin-top:20px; border:2px solid #333; }
    h1 { color: gold; }
    label, input, button { margin: 10px; font-size: 1em; }
    button {
      background: #2563eb; color: white; border: none; padding: 6px 12px;
      border-radius: 6px; cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <h1>ðŸŒŒ Top Cosmic Clock â€” Zodiac with Precession</h1>

  <label for="dateInput">Enter a Birthday:</label>
  <input type="date" id="dateInput">
  <button onclick="startClock()">Start</button>
  <button onclick="resetClock()">Reset</button>

  <div id="output">Enter a date to see cosmic alignment.</div>

  <canvas id="cosmicClock" width="900" height="900"></canvas>

  <script>
    const canvas = document.getElementById("cosmicClock");
    const ctx = canvas.getContext("2d");

    const cx = canvas.width/2, cy = canvas.height/2, zodiacR = 320;

    // Zero Epoch: 3111 BCE (Aug 11, -3110 in JS)
    const zeroEpoch = new Date(-3110, 7, 11);

    // Orbital cycles (days)
    const cycles = {
      Sun: 365,
      Moon: 29.5306,
      Mercury: 116,
      Venus: 584,
      Mars: 780,
      Jupiter: 399,
      Saturn: 378
    };

    // Planetary hands
    let hands = [
      {label:"Sun", cycle:"Sun", angle:0, target:0, color:"gold", r:zodiacR-80},
      {label:"Moon", cycle:"Moon", angle:0, target:0, color:"silver", r:zodiacR-100},
      {label:"Mercury", cycle:"Mercury", angle:0, target:0, color:"orange", r:zodiacR-120},
      {label:"Venus", cycle:"Venus", angle:0, target:0, color:"violet", r:zodiacR-140},
      {label:"Mars", cycle:"Mars", angle:0, target:0, color:"red", r:zodiacR-160},
      {label:"Jupiter", cycle:"Jupiter", angle:0, target:0, color:"cyan", r:zodiacR-180},
      {label:"Saturn", cycle:"Saturn", angle:0, target:0, color:"lightgreen", r:zodiacR-200}
    ];

    let animating = false;
    let zodiacPrecessionAngle = 0;

    function toCosmicDate(date) {
      let corrected = new Date(date);
      corrected.setDate(corrected.getDate() - 12); // cosmic correction
      return corrected;
    }

    function startClock() {
      let input = document.getElementById("dateInput").value;
      if (!input) return;
      let gDate = new Date(input);
      let cosmic = toCosmicDate(gDate);

      document.getElementById("output").innerHTML =
        "Gregorian: " + gDate.toDateString() +
        "<br>Cosmic (â€“12 days): " + cosmic.toDateString();

      setTargets(cosmic);
      animating = true;
      animate();
    }

    function resetClock() {
      hands.forEach(h => { h.angle = 0; h.target = 0; });
      zodiacPrecessionAngle = 0;
      animating = false;
      draw();
      document.getElementById("output").innerHTML = "Reset to Zero Epoch (3111 BCE)";
    }

    function setTargets(date) {
      let daysSinceZero = Math.floor((date - zeroEpoch) / 86400000);

      // Precession: 1Â° per 72 years
      let yearsSinceZero = daysSinceZero / 365.25;
      zodiacPrecessionAngle = -(yearsSinceZero / 72) * Math.PI/180;

      // Sun & planets
      hands.forEach(h => {
        h.target = ((daysSinceZero % cycles[h.cycle]) / cycles[h.cycle]) * 2 * Math.PI;
      });

      // Moon anomaly correction (wobble)
      let anomaly = (daysSinceZero % (254*cycles.Moon/19)) / (254*cycles.Moon/19);
      let correction = 0.1 * Math.sin(2*Math.PI*anomaly);
      let moon = hands.find(h=>h.label==="Moon");
      moon.target += correction;
    }

    function drawZodiacDial() {
      // Outer circle
      ctx.beginPath();
      ctx.arc(cx, cy, zodiacR, 0, Math.PI*2);
      ctx.strokeStyle="#777"; ctx.lineWidth=2; ctx.stroke();

      // Degree ticks
      for (let d=0; d<360; d+=10) {
        let rad = d * Math.PI/180 + zodiacPrecessionAngle;
        let x1 = cx + zodiacR * Math.cos(rad);
        let y1 = cy + zodiacR * Math.sin(rad);
        let x2 = cx + (zodiacR + (d%90===0?20:10)) * Math.cos(rad);
        let y2 = cy + (zodiacR + (d%90===0?20:10)) * Math.sin(rad);
        ctx.beginPath();
        ctx.moveTo(x1,y1); ctx.lineTo(x2,y2);
        ctx.strokeStyle=(d%90===0)?"#fff":"#555";
        ctx.lineWidth=(d%90===0)?2:1; ctx.stroke();

        if (d%90===0){
          ctx.fillStyle="white"; ctx.font="14px Arial";
          ctx.textAlign="center";
          ctx.fillText(d+"Â°", x2+20*Math.cos(rad), y2+20*Math.sin(rad));
        }
      }

      // Zodiac signs
      const zodiacs = ["â™ˆ Aries","â™‰ Taurus","â™Š Gemini","â™‹ Cancer","â™Œ Leo","â™ Virgo","â™Ž Libra","â™ Scorpio","â™ Sagittarius","â™‘ Capricorn","â™’ Aquarius","â™“ Pisces"];
      for (let i=0;i<12;i++){
        let angle=(i*30-75)*Math.PI/180 + zodiacPrecessionAngle;
        let tx=cx+(zodiacR-40)*Math.cos(angle);
        let ty=cy+(zodiacR-40)*Math.sin(angle);
        ctx.fillStyle="gold"; ctx.font="16px Arial"; ctx.fillText(zodiacs[i], tx, ty);
      }

      // Months
      const months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
      for (let i=0;i<12;i++){
        let angle=(i*30-60)*Math.PI/180 + zodiacPrecessionAngle;
        let tx=cx+(zodiacR-80)*Math.cos(angle);
        let ty=cy+(zodiacR-80)*Math.sin(angle);
        ctx.fillStyle="lightblue"; ctx.font="14px Arial"; ctx.fillText(months[i], tx, ty);
      }
    }

    function drawHands() {
      hands.forEach(h=>{
        // orbit circle
        ctx.beginPath();
        ctx.arc(cx, cy, h.r, 0, Math.PI*2);
        ctx.strokeStyle="#333"; ctx.stroke();

        // hand line
        let dx=cx+h.r*Math.cos(h.angle);
        let dy=cy+h.r*Math.sin(h.angle);
        ctx.beginPath(); ctx.moveTo(cx,cy); ctx.lineTo(dx,dy);
        ctx.strokeStyle=h.color; ctx.lineWidth=2; ctx.stroke();

        // dot
        ctx.beginPath(); ctx.arc(dx,dy,6,0,Math.PI*2);
        ctx.fillStyle=h.color; ctx.fill();

        // label
        ctx.fillStyle=h.color; ctx.font="12px Arial"; ctx.fillText(h.label, dx+15, dy);
      });
    }

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawZodiacDial();
      drawHands();
    }

    function animate() {
      if (!animating) return;
      let stillMoving=false;
      hands.forEach(h=>{
        let diff=h.target-h.angle;
        if (Math.abs(diff)>0.001){ h.angle+=diff*0.05; stillMoving=true; }
        else { h.angle=h.target; }
      });
      draw();
      if (stillMoving){ requestAnimationFrame(animate); }
      else { animating=false; }
    }

    resetClock();
  </script>
</body>
</html>
