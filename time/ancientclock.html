<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Clock (Dual Panel Restored)</title>
  <style>
    body { background:#0a0f1f; color:#fff; font-family:Arial; margin:0; display:flex; justify-content:center; align-items:center; height:100vh; }
    #container { display:flex; align-items:flex-start; gap:20px; }
    #infoPanel {
      width: 340px;
      text-align:left;
      margin-right:20px;
      font-size: 16px;
      line-height:1.7em;
    }
    #infoPanel h1 { color:gold; font-size:26px; margin-bottom:14px; }
    label, input, button { margin: 6px 0; font-size: 1.05em; }
    input { width: 95%; padding:6px; font-size:1em; }
    button {
      background: #2563eb; color: white; border: none; padding: 10px 20px;
      border-radius: 6px; cursor: pointer; font-size:1.1em;
    }
    button:hover { background: #1d4ed8; }
    canvas { background:#111; border:2px solid #333; }
    .note { font-size: 14px; color:#bbb; margin-top:8px; }
    #clocks { display:flex; flex-direction:row; gap:20px; }
  </style>
</head>
<body>
  <div id="container">
    <div id="infoPanel">
      <h1>ü™ê Cosmic Clock</h1>
      <label for="dateInput">Birthday:</label><br>
      <input type="date" id="dateInput" placeholder="mm/dd/yyyy"><br>
      <label for="latInput">Latitude (¬∞):</label><br>
      <input type="number" id="latInput" step="0.0001" placeholder="e.g. 34.05"><br>
      <label for="lonInput">Longitude (¬∞):</label><br>
      <input type="number" id="lonInput" step="0.0001" placeholder="e.g. -118.25"><br>
      <button onclick="startClock()">Start</button>
      <button onclick="resetClock()">Reset</button>
      <div id="output">Enter either a <b>Birthday</b> OR <b>Latitude/Longitude</b>.</div>
      <div class="note">‚ö†Ô∏è Antikythera-style mechanism.<br>
        Choose ONE mode:<br>
        ‚Äì Birthday ‚Üí Sun, Moon & calendars.<br>
        ‚Äì Latitude/Longitude ‚Üí sky alignment.<br>
        Using both is not possible.</div>
    </div>

    <!-- Top + Bottom clocks -->
    <div id="clocks">
      <canvas id="cosmicClock" width="660" height="660"></canvas>
      <canvas id="bottomClock" width="660" height="660"></canvas>
    </div>
  </div>

  <script>
    // ==== TOP CLOCK ====
    const canvas = document.getElementById("cosmicClock");
    const ctx = canvas.getContext("2d");
    const cx = canvas.width/2, cy = canvas.height/2;

    // scaled 10% less than last version
    const plateR = 170, metonicR = 220, tepeR = 270, mayaR = 330, decanR = 390, chineseR = 450;
    let moonR = 130;

    const zeroEpoch = new Date(-3110, 7, 11);
    const cycles = { Sun:365, Moon:29.53, Mercury:116, Venus:584, Mars:780, Jupiter:399, Saturn:378 };

    let hands = [
      {label:"‚òâ", cycle:"Sun", angle:0, target:0, color:"gold", r:chineseR}, 
      {label:"‚òø", cycle:"Mercury", angle:0, target:0, color:"orange", r:moonR},
      {label:"‚ôÄ", cycle:"Venus", angle:0, target:0, color:"violet", r:moonR},
      {label:"‚ôÇ", cycle:"Mars", angle:0, target:0, color:"red", r:moonR},
      {label:"‚ôÉ", cycle:"Jupiter", angle:0, target:0, color:"cyan", r:moonR},
      {label:"‚ôÑ", cycle:"Saturn", angle:0, target:0, color:"lightgreen", r:moonR}
    ];

    let moonDial = { angle:0, target:0 };
    let animating = false;

    const tepeSymbols = ["ü¶Ç","ü¶ä","ü¶Ö","üêÇ","üêç","üêá","üê∫","üêü","üê¶","ü¶å","ü¶É","üê¢"];
    const mayaSigns = ["üêä","üå¨Ô∏è","üåä","üî•","ü¶Ö","üêç","üåΩ","üê¢","üï∑Ô∏è","üêí",
                       "üêï","üåø","üåû","üåë","üåΩ","ü¶å","üå¥","ü¶Ç","üåï","üêü"];
    const zodiacSymbols = ["‚ôà","‚ôâ","‚ôä","‚ôã","‚ôå","‚ôç","‚ôé","‚ôè","‚ôê","‚ôë","‚ôí","‚ôì"];

    function parseLocalDate(input) {
      const [y, m, d] = input.split("-").map(Number);
      return new Date(y, m - 1, d);
    }

    function startClock(){
      let inputDate = document.getElementById("dateInput").value;
      let latVal = document.getElementById("latInput").value;
      let lonVal = document.getElementById("lonInput").value;
      if (inputDate && (latVal || lonVal)) {
        alert("‚ö†Ô∏è Please enter either Birthday OR Latitude/Longitude, not both.");
        return;
      }
      if (inputDate) {
        let gDate = parseLocalDate(inputDate);
        let daysSinceZero = Math.floor((gDate - zeroEpoch)/86400000);
        setTargets(daysSinceZero, 0);
        animating = true; animate();
      }
      else if (lonVal) {
        let longitude = parseFloat(lonVal) || 0;
        let lonShift = -(longitude/360*2*Math.PI);
        setTargets(0, lonShift);
        animating = true; animate();
      }
    }

    function resetClock(){
      hands.forEach(h=>{ h.angle=0; h.target=0; });
      moonDial.angle = 0; moonDial.target=0;
      animating=false; draw();
    }

    function setTargets(daysSinceZero, lonShift=0){
      hands.forEach(h=>{
        let rawPhase = ((daysSinceZero % cycles[h.cycle]) / cycles[h.cycle]) * 2*Math.PI;
        h.target = rawPhase + lonShift;
      });
      let moonPhaseAngle = ((daysSinceZero % cycles.Moon) / cycles.Moon) * 2*Math.PI;
      moonDial.target = moonPhaseAngle + lonShift;
    }

    function drawArrow(ctx,x1,y1,x2,y2,color){
      ctx.beginPath(); ctx.moveTo(x1,y1); ctx.lineTo(x2,y2);
      ctx.strokeStyle=color; ctx.lineWidth=2; ctx.stroke();
    }

    function drawMoonDial(ctx, moonDial, r,cx,cy){
      let dx=cx+r*Math.cos(moonDial.angle-Math.PI/2);
      let dy=cy+r*Math.sin(moonDial.angle-Math.PI/2);
      drawArrow(ctx,cx,cy,dx,dy,"white");
    }

    function drawTopClock(){
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // Moon Plate
      ctx.beginPath(); ctx.arc(cx,cy,moonR,0,Math.PI*2); ctx.strokeStyle="#666"; ctx.lineWidth=3; ctx.stroke();
      const phases = ["üåë","üåí","üåì","üåî","üåï","üåñ","üåó","üåò"];
      phases.forEach((p,i)=>{
        let angle=(i*(360/phases.length)-90)*Math.PI/180;
        ctx.fillText(p,cx+(moonR+15)*Math.cos(angle), cy+(moonR+15)*Math.sin(angle));
      });

      // Zodiac
      zodiacSymbols.forEach((z,i)=>{
        let angle=(i*(360/zodiacSymbols.length)-90)*Math.PI/180;
        ctx.fillStyle="white"; ctx.font="20px Arial";
        ctx.fillText(z,cx+(metonicR-30)*Math.cos(angle), cy+(metonicR-30)*Math.sin(angle));
      });

      // Tepe
      tepeSymbols.forEach((t,i)=>{
        let angle=(i*(360/tepeSymbols.length)-90)*Math.PI/180;
        ctx.fillStyle="cyan"; ctx.fillText(t,cx+(tepeR+20)*Math.cos(angle), cy+(tepeR+20)*Math.sin(angle));
      });

      // Maya
      mayaSigns.forEach((m,i)=>{
        let angle=(i*(360/mayaSigns.length)-90)*Math.PI/180;
        ctx.fillStyle="lime"; ctx.fillText(m,cx+(mayaR+20)*Math.cos(angle), cy+(mayaR+20)*Math.sin(angle));
      });

      // Decans
      for(let i=0;i<36;i++){
        let angle=(i*(360/36)-90)*Math.PI/180;
        ctx.fillStyle="red"; ctx.font="12px Arial";
        ctx.fillText(i+1,cx+(decanR+20)*Math.cos(angle), cy+(decanR+20)*Math.sin(angle));
      }

      // Chinese Mansions
      for(let i=0;i<28;i++){
        let angle=(i*(360/28)-90)*Math.PI/180;
        ctx.fillStyle="yellow"; ctx.font="12px Arial";
        ctx.fillText(i+1,cx+(chineseR+20)*Math.cos(angle), cy+(chineseR+20)*Math.sin(angle));
      }

      // Hands
      drawMoonDial(ctx,moonDial,moonR,cx,cy);
      hands.forEach(h=>{
        let dx=cx+h.r*Math.cos(h.angle-Math.PI/2);
        let dy=cy+h.r*Math.sin(h.angle-Math.PI/2);
        drawArrow(ctx,cx,cy,dx,dy,h.color);
      });
    }

    // ==== BOTTOM CLOCK ====
    const bottomCanvas = document.getElementById("bottomClock");
    const bctx = bottomCanvas.getContext("2d");
    const bcx = bottomCanvas.width/2, bcy = bottomCanvas.height/2;

    const rings = [
      {r:120,label:"Metonic 19y",color:"orange"},
      {r:160,label:"Saros 18y+11d",color:"red"},
      {r:200,label:"Exeligmos 54y",color:"cyan"},
      {r:240,label:"Olympiad 4y",color:"blue"},
      {r:280,label:"Mesoamerican 52y",color:"yellow"},
      {r:320,label:"Native Agricultural",color:"green"}
    ];

    function drawBottomClock(){
      bctx.clearRect(0,0,bottomCanvas.width,bottomCanvas.height);
      rings.forEach(ring=>{
        bctx.beginPath(); bctx.arc(bcx,bcy,ring.r,0,Math.PI*2);
        bctx.strokeStyle=ring.color; bctx.stroke();
        bctx.fillStyle=ring.color; bctx.font="14px Arial";
        bctx.fillText(ring.label, bcx, bcy-ring.r-10);
      });
      // bottom dial synced
      let dx=bcx+rings[rings.length-1].r*Math.cos(moonDial.angle-Math.PI/2);
      let dy=bcy+rings[rings.length-1].r*Math.sin(moonDial.angle-Math.PI/2);
      drawArrow(bctx,bcx,bcy,dx,dy,"gold");
    }

    function draw(){
      drawTopClock();
      drawBottomClock();
    }

    function animate(){ if(!animating) return; let still=false;
      hands.forEach(h=>{ let diff=h.target-h.angle; if(Math.abs(diff)>0.001){h.angle+=diff*0.05; still=true;} else{h.angle=h.target;} });
      let diff=moonDial.target-moonDial.angle; if(Math.abs(diff)>0.001){moonDial.angle+=diff*0.05; still=true;} else{moonDial.angle=moonDial.target;}
      draw(); if(still) requestAnimationFrame(animate); else animating=false; }

    draw();
  </script>
</body>
</html>
