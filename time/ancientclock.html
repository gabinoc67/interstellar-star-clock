<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Clock (52-Year Resonance + Compass + Moon Dial + Eclipse)</title>
  <style>
    body { background:#0a0f1f; color:#fff; font-family:Arial; margin:0; display:flex; justify-content:center; align-items:center; height:100vh; }
    #container { display:flex; align-items:center; }
    #infoPanel {
      width: 240px;
      text-align:left;
      margin-right:20px;
      font-size: 14px;
      line-height:1.6em;
    }
    #infoPanel h1 { color:gold; font-size:20px; margin-bottom:10px; }
    label, input, button { margin: 5px 0; font-size: 0.9em; }
    input { width: 90%; padding:4px; }
    button {
      background: #2563eb; color: white; border: none; padding: 6px 12px;
      border-radius: 6px; cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    canvas { background:#111; border:2px solid #333; }
  </style>
</head>
<body>
  <div id="container">
    <div id="infoPanel">
      <h1>ü™ê Cosmic Clock</h1>
      <label for="dateInput">Birthday:</label><br>
      <input type="date" id="dateInput"><br>
      <button onclick="startClock()">Start</button>
      <button onclick="resetClock()">Reset</button>
      <div id="output">Enter a date to see cosmic alignment.</div>
    </div>
    <canvas id="cosmicClock" width="750" height="750"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("cosmicClock");
    const ctx = canvas.getContext("2d");
    const cx = canvas.width/2, cy = canvas.height/2;
    const plateR = 260;
    let moonR = 200 * 1.1; // expanded Moon plate radius by 10%

    // Zero Epoch: 3111 BCE
    const zeroEpoch = new Date(-3110, 7, 11);

    const cycles = { Sun:365, Moon:29.53, Mercury:116, Venus:584, Mars:780, Jupiter:399, Saturn:378 };

    let hands = [
      {label:"Sun", cycle:"Sun", angle:0, target:0, color:"gold", r:100},
      {label:"Mercury", cycle:"Mercury", angle:0, target:0, color:"orange", r:140},
      {label:"Venus", cycle:"Venus", angle:0, target:0, color:"violet", r:160},
      {label:"Mars", cycle:"Mars", angle:0, target:0, color:"red", r:180},
      {label:"Jupiter", cycle:"Jupiter", angle:0, target:0, color:"cyan", r:200},
      {label:"Saturn", cycle:"Saturn", angle:0, target:0, color:"lightgreen", r:220}
    ];

    let moonDial = { angle:0, target:0 };
    let animating = false;

    // Compass heading
    let compassHeading = 0;
    const declination = 1.9; // Brownsville correction

    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientationabsolute", (event) => {
        if (event.alpha !== null) {
          compassHeading = event.alpha + declination;
        }
      }, true);
    }

    function parseLocalDate(input) {
      const [y, m, d] = input.split("-").map(Number);
      return new Date(y, m - 1, d);
    }

    function startClock(){
      let input = document.getElementById("dateInput").value;
      if(!input) return;
      let gDate = parseLocalDate(input);

      let daysSinceZero = Math.floor((gDate - zeroEpoch)/86400000);
      let moonPhase = (daysSinceZero % cycles.Moon).toFixed(1);

      document.getElementById("output").innerHTML =
        "Cosmic Date (52-Year Cycle): " + gDate.toDateString() + "<br>" +
        "üåô Moon phase: " + moonPhase + " days";

      setTargets(daysSinceZero);
      animating = true;
      animate();
    }

    function resetClock(){
      hands.forEach(h=>{ h.angle=0; h.target=0; });
      moonDial.angle = 0; moonDial.target=0;
      animating=false;
      document.getElementById("dateInput").value = "";
      document.getElementById("output").innerHTML = "Enter a date to see cosmic alignment.";
      draw();
    }

    function setTargets(daysSinceZero){
      let venusCycle = 52*365.25;
      let venusPhase = ((daysSinceZero % venusCycle) / venusCycle) * 2*Math.PI;

      hands.forEach(h=>{
        if(h.label==="Venus"){
          h.target = venusPhase - compassHeading*Math.PI/180;
        } else {
          let rawPhase = ((daysSinceZero % cycles[h.cycle]) / cycles[h.cycle]) * 2*Math.PI;
          h.target = rawPhase - compassHeading*Math.PI/180;
        }
      });

      let moonPhaseAngle = ((daysSinceZero % cycles.Moon) / cycles.Moon) * 2*Math.PI;
      moonDial.target = moonPhaseAngle - compassHeading*Math.PI/180;
    }

    function drawPlate(){
      ctx.beginPath();
      ctx.arc(cx,cy,plateR,0,Math.PI*2);
      ctx.strokeStyle="#555"; ctx.lineWidth=2; ctx.stroke();

      for(let d=0; d<360; d+=10){
        let rad=(d-90)*Math.PI/180;
        let x1=cx+plateR*Math.cos(rad);
        let y1=cy+plateR*Math.sin(rad);
        let x2=cx+(plateR+10)*Math.cos(rad);
        let y2=cy+(plateR+10)*Math.sin(rad);

        ctx.beginPath();
        ctx.moveTo(x1,y1); ctx.lineTo(x2,y2);
        ctx.strokeStyle="#999"; ctx.stroke();

        if(d%30===0){
          let tx=cx+(plateR+20)*Math.cos(rad);
          let ty=cy+(plateR+20)*Math.sin(rad);
          ctx.fillStyle="white"; ctx.font="12px Arial";
          ctx.textAlign="center"; ctx.textBaseline="middle";
          ctx.fillText(d.toString(), tx, ty);
        }
      }
    }

    function drawMoonPlate(){
      ctx.beginPath();
      ctx.arc(cx,cy,moonR,0,Math.PI*2);
      ctx.strokeStyle="#666"; ctx.lineWidth=5;
      ctx.stroke();

      const phases = ["üåë","üåí","üåì","üåî","üåï","üåñ","üåó","üåò"];
      phases.forEach((symbol, i)=>{
        let angle = (i*(360/phases.length)-90)*Math.PI/180;
        let tx=cx+(moonR+18)*Math.cos(angle);
        let ty=cy+(moonR+18)*Math.sin(angle);
        ctx.fillStyle="white"; ctx.font="22px Arial";
        ctx.textAlign="center"; ctx.textBaseline="middle";
        ctx.fillText(symbol, tx, ty);
      });

      // Eclipse markers
      let eclipseAngles = [0, 180];
      eclipseAngles.forEach(a=>{
        let rad=(a-90)*Math.PI/180;
        let ex=cx+(moonR+40)*Math.cos(rad);
        let ey=cy+(moonR+40)*Math.sin(rad);
        ctx.fillStyle="red"; ctx.font="18px Arial";
        ctx.textAlign="center"; ctx.textBaseline="middle";
        ctx.fillText("üåò", ex, ey);
      });
    }

    function drawMoonDial(){
      let dx=cx+moonR*Math.cos(moonDial.angle-Math.PI/2);
      let dy=cy+moonR*Math.sin(moonDial.angle-Math.PI/2);

      // dial line
      ctx.beginPath();
      ctx.moveTo(cx,cy);
      ctx.lineTo(dx,dy);
      ctx.strokeStyle="silver"; ctx.lineWidth=4; ctx.stroke();

      // arrow pointer
      ctx.beginPath();
      ctx.moveTo(dx,dy);
      ctx.lineTo(dx-10,dy-16);
      ctx.lineTo(dx+10,dy-16);
      ctx.closePath();
      ctx.fillStyle="silver"; ctx.fill();

      // base circle
      ctx.beginPath();
      ctx.arc(cx,cy,7,0,Math.PI*2);
      ctx.fillStyle="silver"; ctx.fill();
    }

    function drawHands(){
      hands.forEach(h=>{
        ctx.beginPath();
        ctx.arc(cx,cy,h.r,0,Math.PI*2);
        ctx.strokeStyle="#222"; ctx.stroke();
        let dx=cx+h.r*Math.cos(h.angle-Math.PI/2);
        let dy=cy+h.r*Math.sin(h.angle-Math.PI/2);
        ctx.beginPath(); ctx.moveTo(cx,cy); ctx.lineTo(dx,dy);
        ctx.strokeStyle=h.color; ctx.lineWidth=2; ctx.stroke();
        ctx.beginPath(); ctx.arc(dx,dy,5,0,Math.PI*2);
        ctx.fillStyle=h.color; ctx.fill();
        ctx.fillStyle=h.color; ctx.font="12px Arial";
        ctx.fillText(h.label,dx+8,dy);
      });
    }

    function drawCompass(){
      let compassX = canvas.width - 100;
      let compassY = 100;
      let r = 50;

      ctx.beginPath();
      ctx.arc(compassX,compassY,r,0,Math.PI*2);
      ctx.strokeStyle="white"; ctx.lineWidth=2; ctx.stroke();

      let rad = (compassHeading-90)*Math.PI/180;
      let dx = compassX + r*0.8*Math.cos(rad);
      let dy = compassY + r*0.8*Math.sin(rad);
      ctx.beginPath();
      ctx.moveTo(compassX,compassY);
      ctx.lineTo(dx,dy);
      ctx.strokeStyle="red"; ctx.lineWidth=3; ctx.stroke();

      ctx.fillStyle="white"; ctx.font="12px Arial";
      ctx.fillText("N", compassX-5, compassY-r-5);
    }

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawPlate();
      drawMoonPlate();
      drawMoonDial();
      drawHands();
      drawCompass();
    }

    function animate(){
      if(!animating) return;
      let still=false;
      hands.forEach(h=>{
        let diff=h.target-h.angle;
        if(Math.abs(diff)>0.001){h.angle+=diff*0.05; still=true;}
        else{h.angle=h.target;}
      });
      let diff = moonDial.target - moonDial.angle;
      if(Math.abs(diff)>0.001){moonDial.angle += diff*0.05; still=true;}
      else{moonDial.angle = moonDial.target;}

      draw();
      if(still) requestAnimationFrame(animate);
      else animating=false;
    }

    draw();
  </script>
</body>
</html>
