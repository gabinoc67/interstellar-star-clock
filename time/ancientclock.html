<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Top Clock â€” Sun & Moon</title>
  <style>
    body { background:#0a0f1f; color:#fff; text-align:center; }
    canvas { background:#111; margin-top:20px; }
  </style>
</head>
<body>
  <h1>ðŸŒžðŸŒ™ Top Clock â€” Sun & Moon</h1>
  <canvas id="topClock" width="500" height="250"></canvas>

  <script>
    const canvas = document.getElementById("topClock");
    const ctx = canvas.getContext("2d");

    let circles = [
      {x:150, y:125, r:80, speed:0.002, angle:0, color:"gold", label:"Sun (1 Year)"},   // Sun
      {x:350, y:125, r:60, speed:0.025, angle:0, color:"silver", label:"Moon (1 Month)"} // Moon
    ];

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      circles.forEach(c => {
        // Draw circle
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI*2);
        ctx.strokeStyle="#555";
        ctx.stroke();

        // Draw dot
        let dx = c.x + c.r * Math.cos(c.angle);
        let dy = c.y + c.r * Math.sin(c.angle);
        ctx.beginPath();
        ctx.arc(dx,dy,6,0,Math.PI*2);
        ctx.fillStyle=c.color;
        ctx.fill();

        // Draw label
        ctx.fillStyle="white";
        ctx.font="14px Arial";
        ctx.fillText(c.label, c.x - 40, c.y - c.r - 10);

        // Advance angle
        c.angle += c.speed;
      });

      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
