<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Clock (Solar Sun + Venus Planets)</title>
  <style>
    body { background:#0a0f1f; color:#fff; font-family:Arial; margin:0; display:flex; justify-content:center; align-items:center; height:100vh; }
    #container { display:flex; align-items:center; }
    #infoPanel {
      width: 340px;
      text-align:left;
      margin-right:25px;
      font-size: 16px;
      line-height:1.7em;
      position: relative;
    }
    #infoPanel h1 { color:gold; font-size:26px; margin-bottom:14px; }
    #compass {
      position: absolute;
      top: -10px;
      right: 10px;
      width: 80px;
      height: 80px;
    }
    label, input, button { margin: 8px 0; font-size: 1.05em; }
    input { width: 95%; padding:7px; font-size:1em; }
    button {
      background: #2563eb; color: white; border: none; padding: 10px 20px;
      border-radius: 6px; cursor: pointer; font-size:1.1em;
    }
    button:hover { background: #1d4ed8; }
    canvas { background:#111; border:2px solid #333; }
  </style>
</head>
<body>
  <div id="container">
    <div id="infoPanel">
      <h1>ğŸª Cosmic Clock</h1>
      <label for="dateInput">Birthday:</label><br>
      <input type="date" id="dateInput" placeholder="mm/dd/yyyy"><br>
      <button onclick="startClock()">Start</button>
      <button onclick="resetClock()">Reset</button>
      <div id="output">Enter a date to see cosmic alignment.</div>
      <canvas id="compass" width="80" height="80"></canvas>
    </div>
    <canvas id="cosmicClock" width="1250" height="1250"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("cosmicClock");
    const ctx = canvas.getContext("2d");
    const cx = canvas.width/2, cy = canvas.height/2;

    const plateR = 280;
    const metonicR = 340;
    const tepeR = 390;
    const mayaR = 450;
    const decanR = 510;
    const chineseR = 580; 
    let moonR = 220;

    const zeroEpoch = new Date(-3110, 7, 11);
    const cycles = { Sun:365, Moon:29.53, Mercury:116, Venus:584, Mars:780, Jupiter:399, Saturn:378 };

    let hands = [
      {label:"Sun", cycle:"Sun", angle:0, target:0, color:"gold", r:chineseR}, // Sun â†’ extends to Zodiac/Chinese
      {label:"Mercury", cycle:"Mercury", angle:0, target:0, color:"orange", r:140},
      {label:"Venus", cycle:"Venus", angle:0, target:0, color:"violet", r:160},
      {label:"Mars", cycle:"Mars", angle:0, target:0, color:"red", r:180},
      {label:"Jupiter", cycle:"Jupiter", angle:0, target:0, color:"cyan", r:200},
      {label:"Saturn", cycle:"Saturn", angle:0, target:0, color:"lightgreen", r:220}
    ];

    let moonDial = { angle:0, target:0 };
    let animating = false;
    let compassHeading = 0;
    const declination = 1.9; 

    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientationabsolute", (event) => {
        if (event.alpha !== null) {
          compassHeading = event.alpha + declination;
        }
      }, true);
    }

    const tepeSymbols = ["ğŸ¦‚","ğŸ¦Š","ğŸ¦…","ğŸ‚","ğŸ","ğŸ‡","ğŸº","ğŸŸ","ğŸ¦","ğŸ¦Œ","ğŸ¦ƒ","ğŸ¢"];
    const mayaSigns = ["ğŸŠ","ğŸŒ¬ï¸","ğŸŒŠ","ğŸ”¥","ğŸ¦…","ğŸ","ğŸŒ½","ğŸ¢","ğŸ•·ï¸","ğŸ’",
                       "ğŸ•","ğŸŒ¿","ğŸŒ","ğŸŒ‘","ğŸŒ½","ğŸ¦Œ","ğŸŒ´","ğŸ¦‚","ğŸŒ•","ğŸŸ"];
    const zodiacSymbols = ["â™ˆ","â™‰","â™Š","â™‹","â™Œ","â™","â™","â™","â™","â™‘","â™’","â™“"];
    function parseLocalDate(input) {
      const [y, m, d] = input.split("-").map(Number);
      return new Date(y, m - 1, d);
    }

    function startClock(){
      let input = document.getElementById("dateInput").value;
      if(!input) return;
      let gDate = parseLocalDate(input);
      let daysSinceZero = Math.floor((gDate - zeroEpoch)/86400000);
      let moonPhase = (daysSinceZero % cycles.Moon).toFixed(1);

      let metonicYear = Math.floor((daysSinceZero/365) % 19) + 1;
      let tepeIndex = daysSinceZero % tepeSymbols.length;
      let mayaIndex = daysSinceZero % 260;
      let mayaDay = mayaSigns[mayaIndex % 20];
      let decanIndex = Math.floor((daysSinceZero % 360) / 10) + 1;
      let chineseIndex = (daysSinceZero % 28) + 1;

      document.getElementById("output").innerHTML =
        "Cosmic Date: " + gDate.toDateString() + "<br>" +
        "ğŸŒ™ Moon phase: " + moonPhase + " days<br>" +
        "ğŸ“… Metonic Year: " + metonicYear + "/19<br>" +
        "ğŸº Tepe Symbol: " + tepeSymbols[tepeIndex] + " (" + (tepeIndex+1) + "/12)<br>" +
        "ğŸŒ½ Maya Day: " + mayaDay + " (" + (mayaIndex+1) + "/260)<br>" +
        "ğŸŸ¥ Egyptian Decan: " + decanIndex + "/36<br>" +
        "ğŸŸ¨ Chinese Mansion: " + chineseIndex + "/28";

      setTargets(daysSinceZero);
      animating = true;
      animate();
    }

    function resetClock(){
      hands.forEach(h=>{ h.angle=0; h.target=0; });
      moonDial.angle = 0; moonDial.target=0;
      animating=false;
      document.getElementById("dateInput").value = "";
      document.getElementById("output").innerHTML = "Enter a date to see cosmic alignment.";
      draw();
    }

    function setTargets(daysSinceZero){
      let venusPhase = ((daysSinceZero % cycles.Venus) / cycles.Venus) * 2*Math.PI;
      let venusShift = -venusPhase;

      hands.forEach(h=>{
        if(h.label==="Sun"){ // FIX: Sun uses pure 365-day cycle, no Venus shift
          let rawPhase = ((daysSinceZero % 365) / 365) * 2*Math.PI;
          h.target = rawPhase - compassHeading*Math.PI/180;
        } else {
          let rawPhase = ((daysSinceZero % cycles[h.cycle]) / cycles[h.cycle]) * 2*Math.PI;
          h.target = (rawPhase + venusShift) - compassHeading*Math.PI/180;
        }
      });

      let moonPhaseAngle = ((daysSinceZero % cycles.Moon) / cycles.Moon) * 2*Math.PI;
      moonDial.target = (moonPhaseAngle + venusShift) - compassHeading*Math.PI/180;
    }
    function drawZodiac(){
      const zodiacR = (moonR + metonicR) / 2;
      zodiacSymbols.forEach((symbol,i)=>{
        let angle = (i * (360/zodiacSymbols.length) - 90) * Math.PI/180;
        let tx = cx + (zodiacR) * Math.cos(angle);
        let ty = cy + (zodiacR) * Math.sin(angle);
        ctx.fillStyle = "white"; 
        ctx.font = "24px Arial"; 
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(symbol, tx, ty);
      });
    }

    // ... [keep all your drawMetonic, drawTepe, drawMaya, drawDecans, drawChinese, drawMoonPlate, drawMoonDial, drawHands, etc. as they are] ...

    function drawCompass(){
      const compass=document.getElementById("compass");
      const cctx=compass.getContext("2d");
      cctx.clearRect(0,0,compass.width,compass.height);
      const ccx=compass.width/2, ccy=compass.height/2;
      cctx.beginPath();
      cctx.arc(ccx,ccy,35,0,Math.PI*2);
      cctx.strokeStyle="white"; cctx.lineWidth=2; cctx.stroke();
      let angle=-compassHeading*Math.PI/180;
      let dx=ccx+30*Math.cos(angle-Math.PI/2);
      let dy=ccy+30*Math.sin(angle-Math.PI/2);
      cctx.beginPath(); cctx.moveTo(ccx,ccy); cctx.lineTo(dx,dy);
      cctx.strokeStyle="red"; cctx.lineWidth=3; cctx.stroke();
    }
    setInterval(drawCompass,100);

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawZodiac();
      // draw other rings...
      drawMoonPlate();
      drawMoonDial();
      drawHands();
    }

    function animate(){
      if(!animating) return;
      let still=false;
      hands.forEach(h=>{
        let diff=h.target-h.angle;
        if(Math.abs(diff)>0.001){h.angle+=diff*0.05; still=true;}
        else{h.angle=h.target;}
      });
      let diff=moonDial.target-moonDial.angle;
      if(Math.abs(diff)>0.001){moonDial.angle+=diff*0.05; still=true;}
      else{moonDial.angle=moonDial.target;}
      draw();
      if(still) requestAnimationFrame(animate); else animating=false;
    }

    draw();
  </script>
</body>
</html>
