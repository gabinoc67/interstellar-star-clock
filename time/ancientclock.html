<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Cosmic Clock â€” Cosmic Calendar</title>
  <style>
    body { background:#0a0f1f; color:#fff; font-family:Arial; margin:0; display:flex; justify-content:center; align-items:center; height:100vh; }
    #container { display:flex; align-items:center; }
    #infoPanel {
      width: 240px;
      text-align:left;
      margin-right:20px;
      font-size: 14px;
      line-height:1.6em;
    }
    #infoPanel h1 { color:gold; font-size:20px; margin-bottom:10px; }
    label, input, button { margin: 5px 0; font-size: 0.9em; }
    input[type="date"] { font-size:1.1em; padding:4px; width: 95%; } /* bigger input */
    button {
      background: #2563eb; color: white; border: none; padding: 6px 12px;
      border-radius: 6px; cursor: pointer; margin-top:5px;
    }
    button:hover { background: #1d4ed8; }
    canvas { background:#111; border:2px solid #333; }
  </style>
</head>
<body>
  <div id="container">
    <div id="infoPanel">
      <h1>ðŸŒŒ Cosmic Clock</h1>
      <label for="dateInput">Birthday:</label><br>
      <input type="date" id="dateInput"><br>
      <button onclick="startClock()">Start</button>
      <button onclick="resetClock()">Reset</button>
      <div id="output">Enter a date to see cosmic alignment.</div>
    </div>
    <canvas id="cosmicClock" width="700" height="700"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("cosmicClock");
    const ctx = canvas.getContext("2d");

    const cx = canvas.width/2, cy = canvas.height/2, zodiacR = 250;

    const zeroEpoch = new Date(-3110, 7, 11);

    const cycles = {
      Sun: 365,
      Moon: 29.5306,
      Mercury: 116,
      Venus: 584,
      Mars: 780,
      Jupiter: 399,
      Saturn: 378
    };

    let hands = [
      {label:"Sun", cycle:"Sun", angle:0, target:0, color:"gold", r:zodiacR-60},
      {label:"Moon", cycle:"Moon", angle:0, target:0, color:"silver", r:zodiacR-80},
      {label:"Mercury", cycle:"Mercury", angle:0, target:0, color:"orange", r:zodiacR-100},
      {label:"Venus", cycle:"Venus", angle:0, target:0, color:"violet", r:zodiacR-120},
      {label:"Mars", cycle:"Mars", angle:0, target:0, color:"red", r:zodiacR-140},
      {label:"Jupiter", cycle:"Jupiter", angle:0, target:0, color:"cyan", r:zodiacR-160},
      {label:"Saturn", cycle:"Saturn", angle:0, target:0, color:"lightgreen", r:zodiacR-180}
    ];

    let birthdayDial = {angle:null, target:null};

    let animating = false;
    let zodiacPrecessionAngle = 0;

    function toCosmicDate(date) {
      let corrected = new Date(date);
      corrected.setDate(corrected.getDate() - 12); // shift to cosmic calendar
      return corrected;
    }

    function startClock() {
      let input = document.getElementById("dateInput").value;
      if (!input) return;
      let gDate = new Date(input);
      let cosmic = toCosmicDate(gDate);

      document.getElementById("output").innerHTML =
        "Cosmic Date: " + cosmic.toDateString();

      setTargets(cosmic);
      animating = true;
      animate();
    }

    function resetClock() {
      hands.forEach(h => { h.angle = 0; h.target = 0; });
      birthdayDial.angle = null;
      birthdayDial.target = null;
      zodiacPrecessionAngle = 0;
      animating = false;
      document.getElementById("dateInput").value = ""; // clear input field
      document.getElementById("output").innerHTML = "Enter a date to see cosmic alignment.";
      draw();
    }

    function setTargets(cosmicDate) {
      let daysSinceZero = Math.floor((cosmicDate - zeroEpoch) / 86400000);

      // Precession: 1Â° per 72 years
      let yearsSinceZero = daysSinceZero / 365.25;
      zodiacPrecessionAngle = -(yearsSinceZero / 72) * Math.PI/180;

      hands.forEach(h => {
        h.target = ((daysSinceZero % cycles[h.cycle]) / cycles[h.cycle]) * 2 * Math.PI;
      });

      // Moon anomaly correction
      let anomaly = (daysSinceZero % (254*cycles.Moon/19)) / (254*cycles.Moon/19);
      let correction = 0.1 * Math.sin(2*Math.PI*anomaly);
      let moon = hands.find(h=>h.label==="Moon");
      moon.target += correction;

      // Birthday dial (now fully cosmic-based)
      birthdayDial.target = ((daysSinceZero % cycles.Sun) / cycles.Sun) * 2 * Math.PI;
      birthdayDial.angle = birthdayDial.target;
    }

    function drawZodiacDial() {
      ctx.beginPath();
      ctx.arc(cx, cy, zodiacR, 0, Math.PI*2);
      ctx.strokeStyle="#aaa"; ctx.lineWidth=3; ctx.stroke();

      const cosmicMonths=["Capricorn","Aquarius","Pisces","Aries","Taurus","Gemini","Cancer","Leo","Virgo","Libra","Scorpio","Sagittarius"];
      
      for (let d=0; d<360; d++) {
        let rad = d * Math.PI/180 + zodiacPrecessionAngle;
        let len = (d%30===0)?18:(d%5===0?10:4);
        let x1 = cx + zodiacR * Math.cos(rad);
        let y1 = cy + zodiacR * Math.sin(rad);
        let x2 = cx + (zodiacR + len) * Math.cos(rad);
        let y2 = cy + (zodiacR + len) * Math.sin(rad);
        ctx.beginPath();
        ctx.moveTo(x1,y1); ctx.lineTo(x2,y2);
        ctx.strokeStyle=(d%30===0)?"#fff":"#555";
        ctx.lineWidth=(d%30===0)?2:1;
        ctx.stroke();

        if (d%30===0){
          let idx=(d/30)%12;
          let tx=cx+(zodiacR+30)*Math.cos(rad);
          let ty=cy+(zodiacR+30)*Math.sin(rad);
          ctx.fillStyle="lightblue"; ctx.font="14px Arial"; ctx.fillText(cosmicMonths[idx], tx, ty);
        }
      }
    }

    function drawHands() {
      hands.forEach(h=>{
        ctx.beginPath();
        ctx.arc(cx, cy, h.r, 0, Math.PI*2);
        ctx.strokeStyle="#333"; ctx.stroke();

        let dx=cx+h.r*Math.cos(h.angle);
        let dy=cy+h.r*Math.sin(h.angle);
        ctx.beginPath(); ctx.moveTo(cx,cy); ctx.lineTo(dx,dy);
        ctx.strokeStyle=h.color; ctx.lineWidth=2; ctx.stroke();

        ctx.beginPath(); ctx.arc(dx,dy,6,0,Math.PI*2);
        ctx.fillStyle=h.color; ctx.fill();

        ctx.fillStyle=h.color; ctx.font="12px Arial"; ctx.fillText(h.label, dx+15, dy);
      });
    }

    function drawBirthdayDial() {
      if (birthdayDial.angle === null) return;
      let dx=cx+zodiacR*Math.cos(birthdayDial.angle + zodiacPrecessionAngle);
      let dy=cy+zodiacR*Math.sin(birthdayDial.angle + zodiacPrecessionAngle);
      ctx.beginPath(); ctx.moveTo(cx,cy); ctx.lineTo(dx,dy);
      ctx.strokeStyle="white"; ctx.lineWidth=4; ctx.stroke();
      ctx.beginPath(); ctx.arc(dx,dy,8,0,Math.PI*2);
      ctx.fillStyle="white"; ctx.fill();
    }

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawZodiacDial();
      drawHands();
      drawBirthdayDial();
    }

    function animate() {
      if (!animating) return;
      let stillMoving=false;
      hands.forEach(h=>{
        let diff=h.target-h.angle;
        if (Math.abs(diff)>0.001){ h.angle+=diff*0.05; stillMoving=true; }
        else { h.angle=h.target; }
      });
      draw();
      if (stillMoving){ requestAnimationFrame(animate); }
      else { animating=false; }
    }

    draw();
  </script>
</body>
</html>
