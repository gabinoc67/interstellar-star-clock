<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Clock â€” All Calendars</title>
  <style>
    body { background:#0a0f1f; color:#fff; font-family:Arial; margin:0; display:flex; justify-content:center; align-items:center; height:100vh; }
    #container { display:flex; align-items:center; }
    #infoPanel {
      width: 340px; /* 40% bigger */
      text-align:left;
      margin-right:25px;
      font-size: 16px;  /* larger text */
      line-height:1.6em;
    }
    #infoPanel h1 { color:gold; font-size:24px; margin-bottom:12px; }
    label, input, button { margin: 6px 0; font-size: 1em; }
    input { width: 95%; padding:6px; }
    button {
      background: #2563eb; color: white; border: none; padding: 7px 14px;
      border-radius: 6px; cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    canvas { background:#111; border:2px solid #333; }
  </style>
</head>
<body>
  <div id="container">
    <div id="infoPanel">
      <h1>ğŸª Cosmic Clock</h1>
      <label for="dateInput">Birthday:</label><br>
      <input type="date" id="dateInput"><br>
      <button onclick="startClock()">Start</button>
      <button onclick="resetClock()">Reset</button>
      <div id="output">Enter a date to see cosmic alignment.</div>
    </div>
    <canvas id="cosmicClock" width="1250" height="1250"></canvas>
  </div>

  <script>
    const zeroEpoch = new Date(-3110, 7, 11);
    const cycles = { Sun:365, Moon:29.53 };

    const tepeSymbols = ["ğŸ¦‚","ğŸ¦Š","ğŸ¦…","ğŸ‚","ğŸ","ğŸ‡","ğŸº","ğŸŸ","ğŸ¦","ğŸ¦Œ","ğŸ¦ƒ","ğŸ¢"];
    const mayaSigns = ["ğŸŠ","ğŸŒ¬ï¸","ğŸŒŠ","ğŸ”¥","ğŸ¦…","ğŸ","ğŸŒ½","ğŸ¢","ğŸ•·ï¸","ğŸ’",
                       "ğŸ•","ğŸŒ¿","ğŸŒ","ğŸŒ‘","ğŸŒ½","ğŸ¦Œ","ğŸŒ´","ğŸ¦‚","ğŸŒ•","ğŸŸ"];

    function parseLocalDate(input) {
      const [y, m, d] = input.split("-").map(Number);
      return new Date(y, m - 1, d);
    }

    function startClock(){
      let input = document.getElementById("dateInput").value;
      if(!input) return;
      let gDate = parseLocalDate(input);
      let daysSinceZero = Math.floor((gDate - zeroEpoch)/86400000);
      let moonPhase = (daysSinceZero % cycles.Moon).toFixed(1);

      // Calendar calculations
      let metonicYear = Math.floor((daysSinceZero/365)%19)+1;
      let tepeIndex = daysSinceZero % tepeSymbols.length;
      let mayaIndex = daysSinceZero % 260;
      let mayaDay = mayaSigns[mayaIndex % 20];
      let decanIndex = Math.floor((daysSinceZero % 360) / 10)+1;
      let chineseIndex = (daysSinceZero % 28)+1;

      // Expanded output
      document.getElementById("output").innerHTML =
        "Cosmic Date (52-Year Cycle): " + gDate.toDateString() + "<br>" +
        "ğŸŒ™ Moon phase: " + moonPhase + " days<br>" +
        "ğŸ“œ Metonic Year: " + metonicYear + "/19<br>" +
        "ğŸª¶ Tepe Symbol: " + tepeSymbols[tepeIndex] + "<br>" +
        "ğŸŒ½ Maya Day: " + mayaDay + " (" + (mayaIndex+1) + "/260)<br>" +
        "ğŸŸ¥ Egyptian Decan: " + decanIndex + "/36<br>" +
        "ğŸŸ¨ Chinese Mansion: " + chineseIndex + "/28";
    }

    function resetClock(){
      document.getElementById("dateInput").value = "";
      document.getElementById("output").innerHTML = "Enter a date to see cosmic alignment.";
    }
  </script>
</body>
</html>
