<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Clock â€” All Calendars</title>
  <style>
    body { background:#0a0f1f; color:#fff; font-family:Arial; margin:0; display:flex; justify-content:center; align-items:center; height:100vh; }
    #container { display:flex; align-items:center; }
    #infoPanel {
      width: 340px; /* +40% bigger */
      text-align:left;
      margin-right:25px;
      font-size: 16px;  /* larger text */
      line-height:1.6em;
    }
    #infoPanel h1 { color:gold; font-size:24px; margin-bottom:12px; }
    label, input, button { margin: 6px 0; font-size: 1em; }
    input { width: 95%; padding:6px; }
    button {
      background: #2563eb; color: white; border: none; padding: 7px 14px;
      border-radius: 6px; cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    canvas { background:#111; border:2px solid #333; }
  </style>
</head>
<body>
  <div id="container">
    <div id="infoPanel">
      <h1>ğŸª Cosmic Clock</h1>
      <label for="dateInput">Birthday:</label><br>
      <input type="date" id="dateInput"><br>
      <button onclick="startClock()">Start</button>
      <button onclick="resetClock()">Reset</button>
      <div id="output">Enter a date to see cosmic alignment.</div>
    </div>
    <canvas id="cosmicClock" width="1750" height="1750"></canvas> <!-- 40% larger -->
  </div>

  <script>
    const canvas = document.getElementById("cosmicClock");
    const ctx = canvas.getContext("2d");
    const cx = canvas.width/2, cy = canvas.height/2;

    // Enlarged radii (+40%)
    const plateR = 390;
    const metonicR = 480;
    const tepeR = 550;
    const mayaR = 630;
    const decanR = 710;
    const chineseR = 810; 
    let moonR = 310;

    const zeroEpoch = new Date(-3110, 7, 11);
    const cycles = { Sun:365, Moon:29.53, Mercury:116, Venus:584, Mars:780, Jupiter:399, Saturn:378 };

    let hands = [
      {label:"Sun", cycle:"Sun", angle:0, target:0, color:"gold", r:140},
      {label:"Mercury", cycle:"Mercury", angle:0, target:0, color:"orange", r:190},
      {label:"Venus", cycle:"Venus", angle:0, target:0, color:"violet", r:220},
      {label:"Mars", cycle:"Mars", angle:0, target:0, color:"red", r:250},
      {label:"Jupiter", cycle:"Jupiter", angle:0, target:0, color:"cyan", r:280},
      {label:"Saturn", cycle:"Saturn", angle:0, target:0, color:"lightgreen", r:310}
    ];

    let moonDial = { angle:0, target:0 };
    let animating = false;
    let compassHeading = 0;
    const declination = 1.9; 

    // Symbol sets
    const tepeSymbols = ["ğŸ¦‚","ğŸ¦Š","ğŸ¦…","ğŸ‚","ğŸ","ğŸ‡","ğŸº","ğŸŸ","ğŸ¦","ğŸ¦Œ","ğŸ¦ƒ","ğŸ¢"];
    const mayaSigns = ["ğŸŠ","ğŸŒ¬ï¸","ğŸŒŠ","ğŸ”¥","ğŸ¦…","ğŸ","ğŸŒ½","ğŸ¢","ğŸ•·ï¸","ğŸ’",
                       "ğŸ•","ğŸŒ¿","ğŸŒ","ğŸŒ‘","ğŸŒ½","ğŸ¦Œ","ğŸŒ´","ğŸ¦‚","ğŸŒ•","ğŸŸ"];

    function parseLocalDate(input) {
      const [y, m, d] = input.split("-").map(Number);
      return new Date(y, m - 1, d);
    }

    function startClock(){
      let input = document.getElementById("dateInput").value;
      if(!input) return;
      let gDate = parseLocalDate(input);
      let daysSinceZero = Math.floor((gDate - zeroEpoch)/86400000);
      let moonPhase = (daysSinceZero % cycles.Moon).toFixed(1);

      // Compute positions
      let metonicYear = Math.floor((daysSinceZero/365)%19)+1;
      let tepeIndex = daysSinceZero % tepeSymbols.length;
      let mayaIndex = daysSinceZero % 260;
      let mayaDay = mayaSigns[mayaIndex % 20];
      let decanIndex = Math.floor((daysSinceZero % 360) / 10)+1;
      let chineseIndex = (daysSinceZero % 28)+1;

      document.getElementById("output").innerHTML =
        "Cosmic Date (52-Year Cycle): " + gDate.toDateString() + "<br>" +
        "ğŸŒ™ Moon phase: " + moonPhase + " days<br>" +
        "ğŸ“… Metonic Year: " + metonicYear + "/19<br>" +
        "ğŸº Tepe Symbol: " + tepeSymbols[tepeIndex] + "<br>" +
        "ğŸŒ½ Maya Day: " + mayaDay + " (" + (mayaIndex+1) + "/260)<br>" +
        "ğŸŸ¥ Decan: " + decanIndex + "/36<br>" +
        "ğŸŸ¨ Chinese Mansion: " + chineseIndex + "/28";

      setTargets(daysSinceZero);
      animating = true;
      animate();
    }

    function resetClock(){
      hands.forEach(h=>{ h.angle=0; h.target=0; });
      moonDial.angle = 0; moonDial.target=0;
      animating=false;
      document.getElementById("dateInput").value = "";
      document.getElementById("output").innerHTML = "Enter a date to see cosmic alignment.";
      draw();
    }

    function setTargets(daysSinceZero){
      let venusPhase = ((daysSinceZero % cycles.Venus) / cycles.Venus) * 2*Math.PI;
      let venusShift = -venusPhase;
      hands.forEach(h=>{
        let rawPhase = ((daysSinceZero % cycles[h.cycle]) / cycles[h.cycle]) * 2*Math.PI;
        h.target = (rawPhase + venusShift) - compassHeading*Math.PI/180;
      });
      let moonPhaseAngle = ((daysSinceZero % cycles.Moon) / cycles.Moon) * 2*Math.PI;
      moonDial.target = (moonPhaseAngle + venusShift) - compassHeading*Math.PI/180;
    }

    // ---- Plates ----
    function drawMetonic(){
      ctx.beginPath(); ctx.arc(cx,cy,metonicR,0,Math.PI*2);
      ctx.strokeStyle="gold"; ctx.lineWidth=2; ctx.stroke();
      ctx.fillStyle="orange"; ctx.font="16px Arial";
      ctx.fillText("Metonic 19-Year Cycle", cx, cy-metonicR-30);
    }

    function drawTepe(){
      ctx.beginPath(); ctx.arc(cx,cy,tepeR,0,Math.PI*2);
      ctx.strokeStyle="cyan"; ctx.lineWidth=2; ctx.stroke();
      tepeSymbols.forEach((s,i)=>{
        let a=(i*(360/tepeSymbols.length)-90)*Math.PI/180;
        let tx=cx+(tepeR+30)*Math.cos(a);
        let ty=cy+(tepeR+30)*Math.sin(a);
        ctx.fillStyle="cyan"; ctx.font="26px Arial"; ctx.fillText(s, tx, ty);
      });
      ctx.fillStyle="cyan"; ctx.fillText("GÃ¶bekli Tepe", cx, cy-tepeR-35);
    }

    function drawMaya(){
      ctx.beginPath(); ctx.arc(cx,cy,mayaR,0,Math.PI*2);
      ctx.strokeStyle="lime"; ctx.lineWidth=2; ctx.stroke();
      mayaSigns.forEach((s,i)=>{
        let a=(i*(360/mayaSigns.length)-90)*Math.PI/180;
        let tx=cx+(mayaR+28)*Math.cos(a);
        let ty=cy+(mayaR+28)*Math.sin(a);
        ctx.fillStyle="lime"; ctx.font="22px Arial"; ctx.fillText(s, tx, ty);
      });
      ctx.fillStyle="lime"; ctx.fillText("Maya Tzolkâ€™in 260 Days", cx, cy-mayaR-35);
    }

    function drawDecans(){
      ctx.beginPath(); ctx.arc(cx,cy,decanR,0,Math.PI*2);
      ctx.strokeStyle="red"; ctx.lineWidth=2; ctx.stroke();
      for(let i=0;i<36;i++){
        let a=(i*(360/36)-90)*Math.PI/180;
        let tx=cx+(decanR+25)*Math.cos(a);
        let ty=cy+(decanR+25)*Math.sin(a);
        ctx.fillStyle="red"; ctx.font="14px Arial"; ctx.fillText(i+1, tx, ty);
      }
      ctx.fillStyle="red"; ctx.fillText("Egyptian Decans", cx, cy-decanR-35);
    }

    function drawChinese(){
      ctx.beginPath(); ctx.arc(cx,cy,chineseR,0,Math.PI*2);
      ctx.strokeStyle="yellow"; ctx.lineWidth=2; ctx.stroke();
      for(let i=0;i<28;i++){
        let a=(i*(360/28)-90)*Math.PI/180;
        let tx=cx+(chineseR+25)*Math.cos(a);
        let ty=cy+(chineseR+25)*Math.sin(a);
        ctx.fillStyle="yellow"; ctx.font="14px Arial"; ctx.fillText(i+1, tx, ty);
      }
      ctx.fillStyle="yellow"; ctx.fillText("Chinese Mansions", cx, cy-chineseR-35);
    }

    // ---- Dials ----
    function drawMoonDial(){
      let dx=cx+chineseR*Math.cos(moonDial.angle-Math.PI/2);
      let dy=cy+chineseR*Math.sin(moonDial.angle-Math.PI/2);
      ctx.beginPath(); ctx.moveTo(cx,cy); ctx.lineTo(dx,dy);
      ctx.strokeStyle="white"; ctx.lineWidth=4; ctx.stroke();
      let arrowSize = 20, angle = moonDial.angle - Math.PI/2;
      ctx.beginPath();
      ctx.moveTo(dx,dy);
      ctx.lineTo(dx - arrowSize*Math.cos(angle-Math.PI/6), dy - arrowSize*Math.sin(angle-Math.PI/6));
      ctx.lineTo(dx - arrowSize*Math.cos(angle+Math.PI/6), dy - arrowSize*Math.sin(angle+Math.PI/6));
      ctx.closePath(); ctx.fillStyle="white"; ctx.fill();
      ctx.beginPath(); ctx.arc(cx,cy,10,0,Math.PI*2);
      ctx.fillStyle="white"; ctx.fill();
    }

    function drawHands(){
      hands.forEach(h=>{
        let dx=cx+h.r*Math.cos(h.angle-Math.PI/2);
        let dy=cy+h.r*Math.sin(h.angle-Math.PI/2);
        ctx.beginPath(); ctx.moveTo(cx,cy); ctx.lineTo(dx,dy);
        ctx.strokeStyle=h.color; ctx.lineWidth=3; ctx.stroke();
        ctx.beginPath(); ctx.arc(dx,dy,6,0,Math.PI*2);
        ctx.fillStyle=h.color; ctx.fill();
      });
    }

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawMetonic(); drawTepe(); drawMaya(); drawDecans(); drawChinese();
      drawMoonDial(); drawHands();
    }

    function animate(){
      if(!animating) return;
      let still=false;
      hands.forEach(h=>{
        let diff=h.target-h.angle;
        if(Math.abs(diff)>0.001){h.angle+=diff*0.05; still=true;}
        else{h.angle=h.target;}
      });
      let diff=moonDial.target-moonDial.angle;
      if(Math.abs(diff)>0.001){moonDial.angle+=diff*0.05; still=true;}
      else{moonDial.angle=moonDial.target;}
      draw();
      if(still) requestAnimationFrame(animate); else animating=false;
    }

    draw();
  </script>
</body>
</html>
