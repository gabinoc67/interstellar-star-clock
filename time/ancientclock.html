<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Clock â€” Dual Dial</title>
  <style>
    body {
      background: #0c0f16;
      color: #eaf2ff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      color: #ffd700;
    }
    canvas {
      background: #111827;
      margin: 20px;
      border: 2px solid #334155;
      border-radius: 50%;
    }
    #output {
      margin: 10px;
      font-size: 1.2em;
      color: #22d3ee;
    }
    label, input, button {
      margin: 10px;
      font-size: 1em;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŒ Cosmic Clock â€” Antikythera Reborn</h1>

  <!-- Date input -->
  <label for="dateInput">Enter Your Birthday:</label>
  <input type="date" id="dateInput" />
  <button onclick="setDate()">Show Cosmic Date</button>

  <!-- Display results -->
  <div id="output">Your Cosmic Date will appear here.</div>

  <!-- Two dials -->
  <canvas id="frontDial" width="400" height="400"></canvas>
  <canvas id="backDial" width="400" height="400"></canvas>

  <script>
    const frontCanvas = document.getElementById("frontDial");
    const backCanvas = document.getElementById("backDial");
    const fctx = frontCanvas.getContext("2d");
    const bctx = backCanvas.getContext("2d");

    let currentDate = new Date();

    // Conversion: Gregorian â†’ Cosmic (12-day correction)
    function toCosmicDate(date) {
      let corrected = new Date(date);
      corrected.setDate(corrected.getDate() - 12); // subtract 12 days
      return corrected;
    }

    // Handle user input
    function setDate() {
      let input = document.getElementById("dateInput").value;
      if (!input) return;
      currentDate = new Date(input);
      let cosmic = toCosmicDate(currentDate);
      document.getElementById("output").innerHTML =
        "Gregorian Birthday: " + currentDate.toDateString() +
        "<br>Cosmic Birthday: " + cosmic.toDateString();
    }

    // Draw a circle with a rotating marker
    function drawCircle(ctx, radius, angle, color, label) {
      ctx.beginPath();
      ctx.arc(200, 200, radius, 0, Math.PI * 2);
      ctx.strokeStyle = "#475569";
      ctx.lineWidth = 2;
      ctx.stroke();

      // Marker
      let x = 200 + radius * Math.cos(angle);
      let y = 200 + radius * Math.sin(angle);
      ctx.beginPath();
      ctx.arc(x, y, 6, 0, Math.PI * 2);
      ctx.fillStyle = color;
      ctx.fill();

      // Label
      ctx.fillStyle = "#eaf2ff";
      ctx.font = "14px Arial";
      ctx.fillText(label, x + 10, y);
    }

    // Animate dials
    function animate() {
      let now = new Date();
      let days = (now - new Date(now.getFullYear(), 0, 0)) / (1000*60*60*24);

      // FRONT DIAL: Sun (365d), Moon (29.53d)
      fctx.clearRect(0, 0, 400, 400);
      drawCircle(fctx, 150, (days / 365) * 2 * Math.PI, "gold", "â˜€ Sun");
      drawCircle(fctx, 100, (days / 29.53) * 2 * Math.PI, "silver", "ðŸŒ™ Moon");

      // BACK DIAL: Metonic (19y = 6939.6d), Saros (~6585.3d)
      bctx.clearRect(0, 0, 400, 400);
      drawCircle(bctx, 150, (days / 6939.6) * 2 * Math.PI, "#22d3ee", "Metonic");
      drawCircle(bctx, 100, (days / 6585.3) * 2 * Math.PI, "#f87171", "Saros");

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
