<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Clock</title>
  <style>
    body { background:#0a0f1f; color:#fff; font-family:Arial; margin:0; display:flex; justify-content:center; align-items:center; height:100vh; }
    #container { display:flex; align-items:center; }
    #infoPanel { width: 340px; text-align:left; margin-right:25px; font-size:16px; line-height:1.7em; }
    #infoPanel h1 { color:gold; font-size:26px; margin-bottom:14px; }
    label, input, button { margin:8px 0; font-size:1.05em; }
    input { width:95%; padding:7px; font-size:1em; }
    button { background:#2563eb; color:white; border:none; padding:10px 20px; border-radius:6px; cursor:pointer; font-size:1.1em; }
    button:hover { background:#1d4ed8; }
    canvas { background:#111; border:2px solid #333; }
  </style>
</head>
<body>
  <div id="container">
    <div id="infoPanel">
      <h1>🪐 Cosmic Clock</h1>
      <label for="dateInput">Birthday:</label><br>
      <input type="date" id="dateInput"><br>
      <button onclick="startClock()">Start</button>
      <button onclick="resetClock()">Reset</button>
      <div id="output">Enter a date to see cosmic alignment.</div>
    </div>
    <canvas id="cosmicClock" width="1250" height="1250"></canvas>
  </div>

  <script>
    const canvas=document.getElementById("cosmicClock");
    const ctx=canvas.getContext("2d");
    const cx=canvas.width/2, cy=canvas.height/2;

    const plateR=280, metonicR=340, tepeR=390, mayaR=450, decanR=510, chineseR=580;
    let moonR=220;

    const zeroEpoch=new Date(-3110,7,11);
    const cycles={ Sun:365, Moon:29.53, Mercury:116, Venus:584, Mars:780, Jupiter:399, Saturn:378 };

    let hands=[
      {label:"Sun",cycle:"Sun",angle:0,target:0,color:"gold",r:100},
      {label:"Mercury",cycle:"Mercury",angle:0,target:0,color:"orange",r:140},
      {label:"Venus",cycle:"Venus",angle:0,target:0,color:"violet",r:160},
      {label:"Mars",cycle:"Mars",angle:0,target:0,color:"red",r:180},
      {label:"Jupiter",cycle:"Jupiter",angle:0,target:0,color:"cyan",r:200},
      {label:"Saturn",cycle:"Saturn",angle:0,target:0,color:"lightgreen",r:220}
    ];

    let moonDial={angle:0,target:0};
    let animating=false;
    let compassHeading=0;
    const declination=1.9;

    if(window.DeviceOrientationEvent){
      window.addEventListener("deviceorientationabsolute",(event)=>{
        if(event.alpha!==null){ compassHeading=event.alpha+declination; }
      },true);
    }

    const tepeSymbols=["🦂","🦊","🦅","🐂","🐍","🐇","🐺","🐟","🐦","🦌","🦃","🐢"];
    const mayaSigns=["🐊","🌬️","🌊","🔥","🦅","🐍","🌽","🐢","🕷️","🐒","🐕","🌿","🌞","🌑","🌽","🦌","🌴","🦂","🌕","🐟"];
    const zodiacSymbols=["♈","♉","♊","♋","♌","♍","♎","♏","♐","♑","♒","♓"];

    function parseLocalDate(input){ const [y,m,d]=input.split("-").map(Number); return new Date(y,m-1,d); }

    function startClock(){
      let input=document.getElementById("dateInput").value;
      if(!input) return;
      let gDate=parseLocalDate(input);
      let daysSinceZero=Math.floor((gDate-zeroEpoch)/86400000);
      let moonPhase=(daysSinceZero%cycles.Moon).toFixed(1);

      let metonicYear=Math.floor((daysSinceZero/365)%19)+1;
      let tepeIndex=daysSinceZero%tepeSymbols.length;
      let mayaIndex=daysSinceZero%260;
      let mayaDay=mayaSigns[mayaIndex%20];
      let decanIndex=Math.floor((daysSinceZero%360)/10)+1;
      let chineseIndex=(daysSinceZero%28)+1;

      document.getElementById("output").innerHTML=
        "Cosmic Date: "+gDate.toDateString()+"<br>"+
        "🌙 Moon phase: "+moonPhase+" days<br>"+
        "📅 Metonic Year: "+metonicYear+"/19<br>"+
        "🐺 Tepe Symbol: "+tepeSymbols[tepeIndex]+" ("+(tepeIndex+1)+"/12)<br>"+
        "🌽 Maya Day: "+mayaDay+" ("+(mayaIndex+1)+"/260)<br>"+
        "🟥 Egyptian Decan: "+decanIndex+"/36<br>"+
        "🟨 Chinese Mansion: "+chineseIndex+"/28";

      setTargets(daysSinceZero); animating=true; animate();
    }

    function resetClock(){ hands.forEach(h=>{h.angle=0;h.target=0;}); moonDial.angle=0; moonDial.target=0; animating=false; draw(); }

    function setTargets(daysSinceZero){
      let venusPhase=((daysSinceZero%cycles.Venus)/cycles.Venus)*2*Math.PI;
      let venusShift=-venusPhase;
      hands.forEach(h=>{ let raw=((daysSinceZero%cycles[h.cycle])/cycles[h.cycle])*2*Math.PI; h.target=(raw+venusShift)-compassHeading*Math.PI/180; });
      let moonPhaseAngle=((daysSinceZero%cycles.Moon)/cycles.Moon)*2*Math.PI;
      moonDial.target=(moonPhaseAngle+venusShift)-compassHeading*Math.PI/180;
    }

    function drawPlate(){ ctx.beginPath(); ctx.arc(cx,cy,plateR,0,Math.PI*2); ctx.strokeStyle="#555"; ctx.stroke(); }

    function drawZodiac(){
      const zodiacR=(moonR+metonicR)/2; // halfway between Moon & Metonic
      zodiacSymbols.forEach((s,i)=>{
        let angle=((i*30)-90)*Math.PI/180; // Aries at top (12 o’clock)
        let tx=cx+zodiacR*Math.cos(angle), ty=cy+zodiacR*Math.sin(angle);
        ctx.fillStyle="white"; ctx.font="22px Arial"; ctx.textAlign="center"; ctx.textBaseline="middle";
        ctx.fillText(s,tx,ty);
      });
    }

    function drawMetonic(){ ctx.beginPath(); ctx.arc(cx,cy,metonicR,0,Math.PI*2); ctx.strokeStyle="gold"; ctx.stroke(); }
    function drawTepe(){ ctx.beginPath(); ctx.arc(cx,cy,tepeR,0,Math.PI*2); ctx.strokeStyle="cyan"; ctx.stroke(); }
    function drawMaya(){ ctx.beginPath(); ctx.arc(cx,cy,mayaR,0,Math.PI*2); ctx.strokeStyle="lime"; ctx.stroke(); }
    function drawDecans(){ ctx.beginPath(); ctx.arc(cx,cy,decanR,0,Math.PI*2); ctx.strokeStyle="red"; ctx.stroke(); }
    function drawChinese(){ ctx.beginPath(); ctx.arc(cx,cy,chineseR,0,Math.PI*2); ctx.strokeStyle="yellow"; ctx.stroke(); }

    function drawMoonPlate(){ ctx.beginPath(); ctx.arc(cx,cy,moonR,0,Math.PI*2); ctx.strokeStyle="#666"; ctx.stroke(); }
    function drawMoonDial(){ let dx=cx+moonR*Math.cos(moonDial.angle-Math.PI/2), dy=cy+moonR*Math.sin(moonDial.angle-Math.PI/2); ctx.beginPath(); ctx.moveTo(cx,cy); ctx.lineTo(dx,dy); ctx.strokeStyle="silver"; ctx.stroke(); }
    function drawHands(){ hands.forEach(h=>{ let dx=cx+h.r*Math.cos(h.angle-Math.PI/2), dy=cy+h.r*Math.sin(h.angle-Math.PI/2); ctx.beginPath(); ctx.moveTo(cx,cy); ctx.lineTo(dx,dy); ctx.strokeStyle=h.color; ctx.stroke(); }); }

    function drawCompass(){ ctx.fillStyle="cyan"; ctx.font="16px Arial"; ctx.textAlign="right"; ctx.fillText("Compass: "+compassHeading.toFixed(1)+"°", canvas.width-20,30); }

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawPlate();
      drawMoonPlate();
      drawZodiac();   // zodiac between Moon & Metonic
      drawMetonic();
      drawTepe();
      drawMaya();
      drawDecans();
      drawChinese();
      drawMoonDial();
      drawHands();
      drawCompass();
    }

    function animate(){ if(!animating) return; let still=false; hands.forEach(h=>{ let diff=h.target-h.angle; if(Math.abs(diff)>0.001){h.angle+=diff*0.05; still=true;} else h.angle=h.target; }); let diff=moonDial.target-moonDial.angle; if(Math.abs(diff)>0.001){moonDial.angle+=diff*0.05; still=true;} else moonDial.angle=moonDial.target; draw(); if(still) requestAnimationFrame(animate); else animating=false; }

    draw();
  </script>
</body>
</html>
