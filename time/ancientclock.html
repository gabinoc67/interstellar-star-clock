<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Clock (Dual Clock with Static Bottom)</title>
  <style>
    body { background:#0a0f1f; color:#fff; font-family:Arial; margin:0; display:flex; justify-content:center; align-items:center; height:100vh; }
    #container { display:flex; align-items:flex-start; gap:40px; }
    #infoPanel {
      width: 360px;
      text-align:left;
      margin-right:25px;
      font-size: 16px;
      line-height:1.7em;
    }
    #infoPanel h1 { color:gold; font-size:26px; margin-bottom:14px; }
    label, input, button { margin: 6px 0; font-size: 1.05em; }
    input { width: 95%; padding:6px; font-size:1em; }
    button {
      background: #2563eb; color: white; border: none; padding: 10px 20px;
      border-radius: 6px; cursor: pointer; font-size:1.1em;
    }
    button:hover { background: #1d4ed8; }
    canvas { background:#111; border:2px solid #333; }
    .note { font-size: 14px; color:#bbb; margin-top:8px; }
    #clocks { display:flex; flex-direction:row; gap:30px; }
  </style>
</head>
<body>
  <div id="container">
    <div id="infoPanel">
      <h1>🪐 Cosmic Clock</h1>
      <label for="dateInput">Birthday:</label><br>
      <input type="date" id="dateInput" placeholder="mm/dd/yyyy"><br>
      <label for="latInput">Latitude (°):</label><br>
      <input type="number" id="latInput" step="0.0001" placeholder="e.g. 34.05"><br>
      <label for="lonInput">Longitude (°):</label><br>
      <input type="number" id="lonInput" step="0.0001" placeholder="e.g. -118.25"><br>
      <button onclick="startClock()">Start</button>
      <button onclick="resetClock()">Reset</button>
      <div id="output">Enter either a <b>Birthday</b> OR <b>Latitude/Longitude</b>.</div>
      <div class="note">⚠️ This is an Antikythera-style mechanism.<br>
        Choose ONE mode:<br>
        – Birthday → cycles of Sun, Moon & calendars.<br>
        – Latitude/Longitude → sky alignment at location.<br>
        Using both together is not possible.</div>
    </div>

    <!-- Two clocks side by side -->
    <div id="clocks">
      <canvas id="cosmicClock" width="600" height="600"></canvas>
      <canvas id="bottomClock" width="600" height="600"></canvas>
    </div>
  </div>

  <script>
    // ==== TOP CLOCK ====
    const canvas = document.getElementById("cosmicClock");
    const ctx = canvas.getContext("2d");
    const cx = canvas.width/2, cy = canvas.height/2;

    const plateR = 120, metonicR = 160, tepeR = 200, mayaR = 240, decanR = 280, chineseR = 320;
    let moonR = 90;

    const zeroEpoch = new Date(-3110, 7, 11);
    const cycles = { Sun:365, Moon:29.53, Mercury:116, Venus:584, Mars:780, Jupiter:399, Saturn:378 };

    let hands = [
      {label:"☉", cycle:"Sun", angle:0, target:0, color:"gold", r:chineseR}, 
      {label:"☿", cycle:"Mercury", angle:0, target:0, color:"orange", r:moonR},
      {label:"♀", cycle:"Venus", angle:0, target:0, color:"violet", r:moonR},
      {label:"♂", cycle:"Mars", angle:0, target:0, color:"red", r:moonR},
      {label:"♃", cycle:"Jupiter", angle:0, target:0, color:"cyan", r:moonR},
      {label:"♄", cycle:"Saturn", angle:0, target:0, color:"lightgreen", r:moonR}
    ];

    let moonDial = { angle:0, target:0 };
    let animating = false;

    const tepeSymbols = ["🦂","🦊","🦅","🐂","🐍","🐇","🐺","🐟","🐦","🦌","🦃","🐢"];
    const mayaSigns = ["🐊","🌬️","🌊","🔥","🦅","🐍","🌽","🐢","🕷️","🐒",
                       "🐕","🌿","🌞","🌑","🌽","🦌","🌴","🦂","🌕","🐟"];
    const zodiacSymbols = ["♈","♉","♊","♋","♌","♍","♎","♏","♐","♑","♒","♓"];

    function parseLocalDate(input) {
      const [y, m, d] = input.split("-").map(Number);
      return new Date(y, m - 1, d);
    }

    function startClock(){
      let inputDate = document.getElementById("dateInput").value;
      let latVal = document.getElementById("latInput").value;
      let lonVal = document.getElementById("lonInput").value;

      if (inputDate && (latVal || lonVal)) {
        alert("⚠️ Please enter either Birthday OR Latitude/Longitude, not both.");
        return;
      }

      if (inputDate) {
        let gDate = parseLocalDate(inputDate);
        let daysSinceZero = Math.floor((gDate - zeroEpoch)/86400000);
        let moonPhase = (daysSinceZero % cycles.Moon).toFixed(1);

        let metonicYear = Math.floor((daysSinceZero/365) % 19) + 1;
        let tepeIndex = daysSinceZero % tepeSymbols.length;
        let mayaIndex = daysSinceZero % 260;
        let mayaDay = mayaSigns[mayaIndex % 20];
        let decanIndex = Math.floor((daysSinceZero % 360) / 10) + 1;
        let chineseIndex = (daysSinceZero % 28) + 1;

        document.getElementById("output").innerHTML =
          "Cosmic Date: " + gDate.toDateString() + "<br>" +
          "🌙 Moon phase: " + moonPhase + " days<br>" +
          "📅 Metonic Year: " + metonicYear + "/19<br>" +
          "🐺 Tepe Symbol: " + tepeSymbols[tepeIndex] + " (" + (tepeIndex+1) + "/12)<br>" +
          "🌽 Maya Day: " + mayaDay + " (" + (mayaIndex+1) + "/260)<br>" +
          "🟥 Egyptian Decan: " + decanIndex + "/36<br>" +
          "🟨 Chinese Mansion: " + chineseIndex + "/28";

        setTargets(daysSinceZero, 0);
        animating = true;
        animate();
      }
      else if (lonVal) {
        let longitude = parseFloat(lonVal) || 0;
        let lonShift = -(longitude/360*2*Math.PI);

        document.getElementById("output").innerHTML =
          "Location Alignment:<br>" +
          "🌍 Latitude: " + latVal + "°<br>" +
          "🧭 Longitude: " + longitude + "°<br>" +
          "The mechanism has been aligned to the sky above this position.";

        setTargets(0, lonShift);
        animating = true;
        animate();
      }
    }

    function resetClock(){
      hands.forEach(h=>{ h.angle=0; h.target=0; });
      moonDial.angle = 0; moonDial.target=0;
      animating=false;
      document.getElementById("dateInput").value = "";
      document.getElementById("latInput").value = "";
      document.getElementById("lonInput").value = "";
      document.getElementById("output").innerHTML = "Enter either a Birthday OR Latitude/Longitude.";
      draw();
    }

    function setTargets(daysSinceZero, lonShift=0){
      let venusPhase = ((daysSinceZero % cycles.Venus) / cycles.Venus) * 2*Math.PI;
      let venusShift = -venusPhase;

      hands.forEach(h=>{
        if(h.label==="☉"){ 
          let rawPhase = ((daysSinceZero % 365) / 365) * 2*Math.PI;
          h.target = rawPhase + lonShift;
        } else {
          let rawPhase = ((daysSinceZero % cycles[h.cycle]) / cycles[h.cycle]) * 2*Math.PI;
          h.target = (rawPhase + venusShift) + lonShift;
        }
      });

      let moonPhaseAngle = ((daysSinceZero % cycles.Moon) / cycles.Moon) * 2*Math.PI;
      moonDial.target = (moonPhaseAngle + venusShift) + lonShift;
    }

    function drawPlate(){ ctx.beginPath(); ctx.arc(cx,cy,plateR,0,Math.PI*2); ctx.strokeStyle="#555"; ctx.lineWidth=2; ctx.stroke(); }
    function drawZodiac(){
      const zodiacR = (moonR + metonicR) / 2;
      zodiacSymbols.forEach((symbol,i)=>{
        let angle = (i * (360/zodiacSymbols.length) - 90) * Math.PI/180;
        let tx = cx + zodiacR * Math.cos(angle);
        let ty = cy + zodiacR * Math.sin(angle);
        ctx.fillStyle = "white"; 
        ctx.font = "20px Arial";
        ctx.textAlign="center"; ctx.textBaseline="middle";
        ctx.fillText(symbol, tx, ty);
      });
    }

    function drawArrow(ctx,x1,y1,x2,y2,color){
      ctx.beginPath(); ctx.moveTo(x1,y1); ctx.lineTo(x2,y2);
      ctx.strokeStyle=color; ctx.lineWidth=2; ctx.stroke();
      ctx.beginPath(); ctx.moveTo(x2,y2);
      ctx.lineTo(x2-10*Math.cos(Math.atan2(y2-y1,x2-x1)-0.3), y2-10*Math.sin(Math.atan2(y2-y1,x2-x1)-0.3));
      ctx.lineTo(x2-10*Math.cos(Math.atan2(y2-y1,x2-x1)+0.3), y2-10*Math.sin(Math.atan2(y2-y1,x2-x1)+0.3));
      ctx.closePath(); ctx.fillStyle=color; ctx.fill();
    }

    function drawMoonDial(ctx, moonDial, r){
      let dx=cx+r*Math.cos(moonDial.angle-Math.PI/2);
      let dy=cy+r*Math.sin(moonDial.angle-Math.PI/2);
      drawArrow(ctx,cx,cy,dx,dy,"white");
    }

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawPlate(); drawZodiac();
      drawMoonDial(ctx,moonDial,moonR);
      hands.forEach(h=>{
        let dx=cx+h.r*Math.cos(h.angle-Math.PI/2);
        let dy=cy+h.r*Math.sin(h.angle-Math.PI/2);
        drawArrow(ctx,cx,cy,dx,dy,h.color);
      });
      drawBottomClock();
    }

    function animate(){ if(!animating) return; let still=false;
      hands.forEach(h=>{ let diff=h.target-h.angle; if(Math.abs(diff)>0.001){h.angle+=diff*0.05; still=true;} else{h.angle=h.target;} });
      let diff=moonDial.target-moonDial.angle; if(Math.abs(diff)>0.001){moonDial.angle+=diff*0.05; still=true;} else{moonDial.angle=moonDial.target;}
      draw(); if(still) requestAnimationFrame(animate); else animating=false; }

    // ==== BOTTOM CLOCK ====
    const bottomCanvas = document.getElementById("bottomClock");
    const bctx = bottomCanvas.getContext("2d");
    const bcx = bottomCanvas.width/2, bcy = bottomCanvas.height/2;

    const rings = [
      {r:80,label:"Metonic 19y",color:"orange"},
      {r:120,label:"Saros 18y+11d",color:"red"},
      {r:160,label:"Exeligmos 54y",color:"lime"},
      {r:200,label:"Olympiad 4y",color:"cyan"},
      {r:240,label:"Mesoamerican 52y",color:"yellow"},
      {r:280,label:"Native Agricultural",color:"green"}
    ];

    function drawBottomClock(){
      bctx.clearRect(0,0,bottomCanvas.width,bottomCanvas.height);
      rings.forEach(ring=>{
        bctx.beginPath(); bctx.arc(bcx,bcy,ring.r,0,Math.PI*2);
        bctx.strokeStyle=ring.color; bctx.lineWidth=2; bctx.stroke();
        bctx.fillStyle=ring.color; bctx.font="14px Arial";
        bctx.fillText(ring.label, bcx, bcy-ring.r-10);
      });
      // Add moon dial synced with top
      let dx=bcx+rings[rings.length-1].r*Math.cos(moonDial.angle-Math.PI/2);
      let dy=bcy+rings[rings.length-1].r*Math.sin(moonDial.angle-Math.PI/2);
      drawArrow(bctx,bcx,bcy,dx,dy,"gold");
    }

    draw();
  </script>
</body>
</html>
