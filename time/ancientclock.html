<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Clock (Dual Panel)</title>
  <style>
    body { background:#0a0f1f; color:#fff; font-family:Arial; margin:0; display:flex; justify-content:center; align-items:flex-start; height:100vh; }
    #container { display:flex; align-items:flex-start; }
    #infoPanel {
      width: 360px; text-align:left; margin-right:25px; font-size: 16px; line-height:1.7em;
    }
    #infoPanel h1 { color:gold; font-size:26px; margin-bottom:14px; }
    label, input, button { margin: 6px 0; font-size: 1.05em; }
    input { width: 95%; padding:6px; font-size:1em; }
    button { background: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size:1.1em; }
    button:hover { background: #1d4ed8; }
    canvas { background:#111; border:2px solid #333; margin:5px; }
    .note { font-size: 14px; color:#bbb; margin-top:8px; }
  </style>
</head>
<body>
  <div id="container">
    <div id="infoPanel">
      <h1>ü™ê Cosmic Clock</h1>
      <label for="dateInput">Birthday:</label><br>
      <input type="date" id="dateInput"><br>
      <label for="latInput">Latitude (¬∞):</label><br>
      <input type="number" id="latInput" step="0.0001" placeholder="e.g. 34.05"><br>
      <label for="lonInput">Longitude (¬∞):</label><br>
      <input type="number" id="lonInput" step="0.0001" placeholder="e.g. -118.25"><br>
      <button onclick="startClock()">Start</button>
      <button onclick="resetClock()">Reset</button>
      <div id="output">Enter either a <b>Birthday</b> OR <b>Latitude/Longitude</b>.</div>
      <div class="note">‚ö†Ô∏è Antikythera-style mechanism.<br>
        Choose ONE mode:<br>
        ‚Äì Birthday ‚Üí Sun, Moon & calendars.<br>
        ‚Äì Latitude/Longitude ‚Üí sky alignment.<br>
        Not both at once.</div>
    </div>

    <!-- TOP CLOCK -->
    <canvas id="cosmicClock" width="550" height="550"></canvas>

    <!-- BOTTOM CLOCK -->
    <canvas id="bottomClock" width="550" height="550"></canvas>
  </div>

  <script>
    // -------------------- Shared setup --------------------
    const topCanvas = document.getElementById("cosmicClock");
    const topCtx = topCanvas.getContext("2d");
    const cx1 = topCanvas.width/2, cy1 = topCanvas.height/2;

    const bottomCanvas = document.getElementById("bottomClock");
    const bottomCtx = bottomCanvas.getContext("2d");
    const cx2 = bottomCanvas.width/2, cy2 = bottomCanvas.height/2;

    const zeroEpoch = new Date(-3110, 7, 11);
    const cycles = { Sun:365, Moon:29.53, Mercury:116, Venus:584, Mars:780, Jupiter:399, Saturn:378 };
    let animating=false;

    // -------------------- Top Clock Plates --------------------
    const tepeSymbols = ["ü¶Ç","ü¶ä","ü¶Ö","üêÇ","üêç","üêá","üê∫","üêü","üê¶","ü¶å","ü¶É","üê¢"];
    const mayaSigns = ["üêä","üå¨Ô∏è","üåä","üî•","ü¶Ö","üêç","üåΩ","üê¢","üï∑Ô∏è","üêí",
                       "üêï","üåø","üåû","üåë","üåΩ","ü¶å","üå¥","ü¶Ç","üåï","üêü"];
    const zodiacSymbols = ["‚ôà","‚ôâ","‚ôä","‚ôã","‚ôå","‚ôç","‚ôé","‚ôè","‚ôê","‚ôë","‚ôí","‚ôì"];

    function drawTopClock(){
      topCtx.clearRect(0,0,topCanvas.width,topCanvas.height);
      // Zodiac ring
      zodiacSymbols.forEach((z,i)=>{
        let angle=(i*30-90)*Math.PI/180;
        let tx=cx1+200*Math.cos(angle), ty=cy1+200*Math.sin(angle);
        topCtx.fillStyle="violet"; topCtx.font="20px Arial"; topCtx.fillText(z,tx,ty);
      });
      // Metonic ticks
      for(let i=0;i<19;i++){
        let angle=(i*(360/19)-90)*Math.PI/180;
        let tx=cx1+150*Math.cos(angle), ty=cy1+150*Math.sin(angle);
        topCtx.fillStyle="orange"; topCtx.fillRect(tx-2,ty-2,4,4);
      }
      // Tepe
      tepeSymbols.forEach((s,i)=>{
        let angle=(i*30-90)*Math.PI/180;
        let tx=cx1+240*Math.cos(angle), ty=cy1+240*Math.sin(angle);
        topCtx.fillStyle="cyan"; topCtx.font="18px Arial"; topCtx.fillText(s,tx,ty);
      });
      // Maya
      mayaSigns.forEach((s,i)=>{
        let angle=(i*(360/20)-90)*Math.PI/180;
        let tx=cx1+260*Math.cos(angle), ty=cy1+260*Math.sin(angle);
        topCtx.fillStyle="lime"; topCtx.font="16px Arial"; topCtx.fillText(s,tx,ty);
      });
      // Decans
      for(let i=0;i<36;i++){
        let angle=(i*10-90)*Math.PI/180;
        let tx=cx1+280*Math.cos(angle), ty=cy1+280*Math.sin(angle);
        topCtx.fillStyle="red"; topCtx.font="12px Arial"; topCtx.fillText(i+1,tx,ty);
      }
      // Chinese Mansions
      for(let i=0;i<28;i++){
        let angle=(i*(360/28)-90)*Math.PI/180;
        let tx=cx1+300*Math.cos(angle), ty=cy1+300*Math.sin(angle);
        topCtx.fillStyle="yellow"; topCtx.font="12px Arial"; topCtx.fillText(i+1,tx,ty);
      }
      // Moon phases
      const phases=["üåë","üåì","üåï","üåó"];
      phases.forEach((p,i)=>{
        let angle=(i*90-90)*Math.PI/180;
        let tx=cx1+120*Math.cos(angle), ty=cy1+120*Math.sin(angle);
        topCtx.fillStyle="white"; topCtx.fillText(p,tx,ty);
      });
    }

    // -------------------- Bottom Clock Plates --------------------
    const bottomCycles = [
      {label:"Moon Cycle", r:60, color:"white", divisions:8, symbols:["üåë","üåí","üåì","üåî","üåï","üåñ","üåó","üåò"]},
      {label:"Metonic 19y", r:100, color:"orange", divisions:19},
      {label:"Saros 18y+11d", r:140, color:"red", divisions:18},
      {label:"Exeligmos 54y", r:180, color:"cyan", divisions:54},
      {label:"Olympiad 4y", r:220, color:"blue", divisions:4},
      {label:"Mesoamerican 52y", r:260, color:"yellow", divisions:52},
      {label:"Native Agricultural", r:300, color:"green", divisions:12}
    ];

    function drawBottomClock(){
      bottomCtx.clearRect(0,0,bottomCanvas.width,bottomCanvas.height);
      bottomCycles.forEach(c=>{
        bottomCtx.beginPath();
        bottomCtx.arc(cx2,cy2,c.r,0,Math.PI*2);
        bottomCtx.strokeStyle=c.color; bottomCtx.stroke();
        // label
        bottomCtx.fillStyle=c.color; bottomCtx.font="14px Arial";
        bottomCtx.fillText(c.label, cx2, cy2-c.r-15);
        // divisions
        for(let i=0;i<c.divisions;i++){
          let angle=(i*(360/c.divisions)-90)*Math.PI/180;
          let tx=cx2+c.r*Math.cos(angle), ty=cy2+c.r*Math.sin(angle);
          if(c.symbols) bottomCtx.fillText(c.symbols[i% c.symbols.length],tx,ty);
          else bottomCtx.fillRect(tx-1,ty-1,2,2);
        }
      });
      // Central dial
      bottomCtx.beginPath();
      bottomCtx.moveTo(cx2,cy2);
      bottomCtx.lineTo(cx2,cy2-bottomCycles[bottomCycles.length-1].r);
      bottomCtx.strokeStyle="yellow"; bottomCtx.lineWidth=2; bottomCtx.stroke();
    }

    // -------------------- Main draw --------------------
    function draw(){ drawTopClock(); drawBottomClock(); }
    draw();

    function startClock(){ draw(); } // placeholder
    function resetClock(){ draw(); }
  </script>
</body>
</html>
