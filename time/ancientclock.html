<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Clock â€” Concentric Circles</title>
  <style>
    body { background:#0a0f1f; color:#fff; text-align:center; font-family:Arial; }
    canvas { background:#111; margin-top:20px; border:2px solid #333; }
    h1 { color: gold; }
    label, input, button { margin: 10px; font-size: 1em; }
    button {
      background: #2563eb; color: white; border: none; padding: 6px 12px;
      border-radius: 6px; cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <h1>ðŸŒžðŸŒ™ Top Clock â€” Sun, Moon & Planets</h1>

  <label for="dateInput">Enter a Date:</label>
  <input type="date" id="dateInput">
  <button onclick="startClock()">Start</button>

  <div id="output">Your alignment will appear here.</div>

  <canvas id="topClock" width="700" height="700"></canvas>

  <script>
    const canvas = document.getElementById("topClock");
    const ctx = canvas.getContext("2d");
    const cx = canvas.width/2;
    const cy = canvas.height/2;

    // === Cycles (days per full rotation) ===
    const cycles = {
      Sun: 365,
      Moon: 29.53,
      Mercury: 116,
      Venus: 584,
      Mars: 780,
      Jupiter: 399,
      Saturn: 378
    };

    // === Circle definitions (radii chosen for clarity) ===
    let circles = [
      {r:280, label:"Sun / Year", cycle:"Sun", angle:0, color:"gold"},
      {r:240, label:"Moon / Month", cycle:"Moon", angle:0, color:"silver"},
      {r:200, label:"Mercury", cycle:"Mercury", angle:0, color:"orange"},
      {r:170, label:"Venus", cycle:"Venus", angle:0, color:"violet"},
      {r:140, label:"Mars", cycle:"Mars", angle:0, color:"red"},
      {r:110, label:"Jupiter", cycle:"Jupiter", angle:0, color:"cyan"},
      {r:80,  label:"Saturn", cycle:"Saturn", angle:0, color:"lightgreen"}
    ];

    // Reference new moon for Moon cycle (Jan 6, 2000)
    const refMoon = new Date(2000,0,6);

    function toCosmicDate(date) {
      let corrected = new Date(date);
      corrected.setDate(corrected.getDate() - 12); // 12-day correction
      return corrected;
    }

    function startClock() {
      let input = document.getElementById("dateInput").value;
      if (!input) return;
      let gDate = new Date(input);
      let cosmic = toCosmicDate(gDate);

      document.getElementById("output").innerHTML =
        "Gregorian Date: " + gDate.toDateString() +
        "<br>Cosmic Date (â€“12 days): " + cosmic.toDateString();

      alignCircles(cosmic);
      draw();
    }

    function alignCircles(date) {
      let startOfYear = new Date(date.getFullYear(), 0, 0);
      let daysSinceYear = Math.floor((date - startOfYear) / 86400000);

      circles.forEach(c => {
        if (c.cycle === "Sun") {
          c.angle = (daysSinceYear / cycles.Sun) * 2 * Math.PI;
        }
        else if (c.cycle === "Moon") {
          let daysSinceRef = (date - refMoon) / 86400000;
          let moonPhaseDays = daysSinceRef % cycles.Moon;
          c.angle = (moonPhaseDays / cycles.Moon) * 2 * Math.PI;
        }
        else {
          let daysSinceEpoch = (date - new Date(2000,0,1)) / 86400000;
          c.angle = ((daysSinceEpoch % cycles[c.cycle]) / cycles[c.cycle]) * 2 * Math.PI;
        }
      });
    }

    function drawCircle(c) {
      // Draw main circle
      ctx.beginPath();
      ctx.arc(cx, cy, c.r, 0, Math.PI*2);
      ctx.strokeStyle = "#444";
      ctx.stroke();

      // Draw 0Â°, 90Â°, 180Â°, 270Â° markers
      for (let d=0; d<360; d+=90) {
        let rad = d * Math.PI/180;
        let x1 = cx + (c.r-10)*Math.cos(rad);
        let y1 = cy + (c.r-10)*Math.sin(rad);
        let x2 = cx + (c.r+10)*Math.cos(rad);
        let y2 = cy + (c.r+10)*Math.sin(rad);
        ctx.beginPath();
        ctx.moveTo(x1,y1);
        ctx.lineTo(x2,y2);
        ctx.strokeStyle = "#666";
        ctx.stroke();
      }

      // Label inside circle
      ctx.fillStyle="white";
      ctx.font="14px Arial";
      ctx.textAlign="center";
      ctx.fillText(c.label, cx, cy-c.r+20);

      // Draw dot (position marker)
      let dx = cx + c.r * Math.cos(c.angle);
      let dy = cy + c.r * Math.sin(c.angle);
      ctx.beginPath();
      ctx.arc(dx,dy,6,0,Math.PI*2);
      ctx.fillStyle=c.color;
      ctx.fill();

      // Draw hand line
      ctx.beginPath();
      ctx.moveTo(cx,cy);
      ctx.lineTo(dx,dy);
      ctx.strokeStyle=c.color;
      ctx.stroke();
    }

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      circles.forEach(c => drawCircle(c));
    }

    // Start with todayâ€™s alignment
    alignCircles(toCosmicDate(new Date()));
    draw();
  </script>
</body>
</html>
