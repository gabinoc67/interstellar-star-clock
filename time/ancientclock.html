<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Clock â€” Gear Layout</title>
  <style>
    body { background:#0a0f1f; color:#fff; text-align:center; font-family:Arial; }
    canvas { background:#111; margin-top:20px; border:2px solid #333; }
    h1 { color: gold; }
    label, input, button { margin: 10px; font-size: 1em; }
    button {
      background: #2563eb; color: white; border: none; padding: 6px 12px;
      border-radius: 6px; cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <h1>ðŸŒžðŸŒ™ Top Clock â€” Sun, Moon & Planets</h1>

  <label for="dateInput">Enter a Date:</label>
  <input type="date" id="dateInput">
  <button onclick="startClock()">Start</button>

  <div id="output">Your alignment will appear here.</div>

  <canvas id="gearClock" width="900" height="700"></canvas>

  <script>
    const canvas = document.getElementById("gearClock");
    const ctx = canvas.getContext("2d");
    const cx = canvas.width/2;
    const cy = canvas.height/2;

    // === Orbital cycles (days) ===
    const cycles = {
      Sun: 365,
      Moon: 29.53,
      Mercury: 116,
      Venus: 584,
      Mars: 780,
      Jupiter: 399,
      Saturn: 378
    };

    // === Gear setup ===
    let gears = [
      {x:cx,   y:cy,   r:100, label:"Sun", cycle:"Sun", angle:0, color:"gold"},
      {x:cx+180, y:cy,   r:60,  label:"Moon", cycle:"Moon", angle:0, color:"silver"},
      {x:cx-180, y:cy,   r:50,  label:"Mercury", cycle:"Mercury", angle:0, color:"orange"},
      {x:cx,   y:cy-180, r:70,  label:"Venus", cycle:"Venus", angle:0, color:"violet"},
      {x:cx,   y:cy+180, r:75,  label:"Mars", cycle:"Mars", angle:0, color:"red"},
      {x:cx+250, y:cy-150, r:85, label:"Jupiter", cycle:"Jupiter", angle:0, color:"cyan"},
      {x:cx-250, y:cy+150, r:95, label:"Saturn", cycle:"Saturn", angle:0, color:"lightgreen"}
    ];

    // Reference new moon
    const refMoon = new Date(2000,0,6);

    function toCosmicDate(date) {
      let corrected = new Date(date);
      corrected.setDate(corrected.getDate() - 12); // cosmic correction
      return corrected;
    }

    function startClock() {
      let input = document.getElementById("dateInput").value;
      if (!input) return;
      let gDate = new Date(input);
      let cosmic = toCosmicDate(gDate);

      document.getElementById("output").innerHTML =
        "Gregorian Date: " + gDate.toDateString() +
        "<br>Cosmic Date (â€“12 days): " + cosmic.toDateString();

      alignGears(cosmic);
      draw();
    }

    function alignGears(date) {
      let startOfYear = new Date(date.getFullYear(), 0, 0);
      let daysSinceYear = Math.floor((date - startOfYear) / 86400000);

      gears.forEach(g => {
        if (g.cycle === "Sun") {
          g.angle = (daysSinceYear / cycles.Sun) * 2 * Math.PI;
        }
        else if (g.cycle === "Moon") {
          let daysSinceRef = (date - refMoon) / 86400000;
          let moonPhaseDays = daysSinceRef % cycles.Moon;
          g.angle = (moonPhaseDays / cycles.Moon) * 2 * Math.PI;
        }
        else {
          let daysSinceEpoch = (date - new Date(2000,0,1)) / 86400000;
          g.angle = ((daysSinceEpoch % cycles[g.cycle]) / cycles[g.cycle]) * 2 * Math.PI;
        }
      });
    }

    function drawGear(g) {
      // Circle outline
      ctx.beginPath();
      ctx.arc(g.x, g.y, g.r, 0, Math.PI*2);
      ctx.strokeStyle = "#444";
      ctx.stroke();

      // Label in center
      ctx.fillStyle = "white";
      ctx.font = "14px Arial";
      ctx.textAlign = "center";
      ctx.fillText(g.label, g.x, g.y+5);

      // Dot marker
      let dx = g.x + g.r * Math.cos(g.angle);
      let dy = g.y + g.r * Math.sin(g.angle);
      ctx.beginPath();
      ctx.arc(dx,dy,6,0,Math.PI*2);
      ctx.fillStyle=g.color;
      ctx.fill();

      // Hand line
      ctx.beginPath();
      ctx.moveTo(g.x,g.y);
      ctx.lineTo(dx,dy);
      ctx.strokeStyle=g.color;
      ctx.stroke();
    }

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      gears.forEach(g => drawGear(g));
    }

    // Start with today
    alignGears(toCosmicDate(new Date()));
    draw();
  </script>
</body>
</html>
