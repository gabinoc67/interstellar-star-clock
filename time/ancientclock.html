<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Clock</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0f1f;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar for input */
    #controls {
      width: 280px;
      background: #0d1324;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
    }

    #controls h1 {
      font-size: 20px;
      color: #ffcc00;
      margin-bottom: 10px;
    }

    label, input, button {
      display: block;
      margin-top: 10px;
      width: 100%;
    }

    input {
      padding: 6px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 8px;
      margin-top: 8px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    /* Main canvas area */
    #canvasContainer {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    canvas {
      background: #111;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="controls">
    <h1>ü™ê Cosmic Clock</h1>
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday">
    <button id="start">Start</button>
    <button id="reset">Reset</button>
    <p>Enter a date to see cosmic alignment.</p>
  </div>

  <div id="canvasContainer">
    <canvas id="cosmicCanvas" width="700" height="700"></canvas>
  </div>
<script>
const canvas = document.getElementById("cosmicCanvas");
const ctx = canvas.getContext("2d");
const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const radius = 300;

function drawCircleBase() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.strokeStyle = "#888";
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
  ctx.stroke();
}

/* --- Top Clock: Metonic + Moon + Zodiac --- */
function drawTopClock() {
  const topRadius = radius - 50;

  // Outer Zodiac ring (12 sections)
  const zodiacSigns = ["‚ôàÔ∏é","‚ôâÔ∏é","‚ôäÔ∏é","‚ôãÔ∏é","‚ôåÔ∏é","‚ôçÔ∏é","‚ôéÔ∏é","‚ôèÔ∏é","‚ôêÔ∏é","‚ôëÔ∏é","‚ôíÔ∏é","‚ôìÔ∏é"];
  for (let i = 0; i < 12; i++) {
    let angle = (i * 30 - 90) * Math.PI/180;
    let x = centerX + Math.cos(angle) * (topRadius);
    let y = centerY + Math.sin(angle) * (topRadius);
    ctx.font = "20px Arial";
    ctx.fillStyle = "#ffcc00";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(zodiacSigns[i], x, y);
  }

  // Degree markers 0‚Äì360
  for (let deg = 0; deg < 360; deg += 10) {
    let angle = (deg - 90) * Math.PI/180;
    let inner = topRadius - 10;
    let outer = topRadius;
    let x1 = centerX + Math.cos(angle) * inner;
    let y1 = centerY + Math.sin(angle) * inner;
    let x2 = centerX + Math.cos(angle) * outer;
    let y2 = centerY + Math.sin(angle) * outer;
    ctx.strokeStyle = "#fff";
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();

    // Label every 30¬∞
    if (deg % 30 === 0) {
      let lx = centerX + Math.cos(angle) * (inner - 20);
      let ly = centerY + Math.sin(angle) * (inner - 20);
      ctx.fillStyle = "#fff";
      ctx.font = "12px Arial";
      ctx.fillText(deg, lx, ly);
    }
  }

  // Metonic cycle (19 divisions)
  for (let i = 0; i < 19; i++) {
    let angle = (i * (360/19) - 90) * Math.PI/180;
    let inner = topRadius - 40;
    let outer = topRadius - 20;
    let x1 = centerX + Math.cos(angle) * inner;
    let y1 = centerY + Math.sin(angle) * inner;
    let x2 = centerX + Math.cos(angle) * outer;
    let y2 = centerY + Math.sin(angle) * outer;
    ctx.strokeStyle = "#66f";
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();
  }

  // Moon phases (8 icons inside)
  for (let i = 0; i < 8; i++) {
    let angle = (i * 45 - 90) * Math.PI/180;
    let x = centerX + Math.cos(angle) * (topRadius - 80);
    let y = centerY + Math.sin(angle) * (topRadius - 80);
    ctx.beginPath();
    ctx.arc(x, y, 12, 0, 2*Math.PI);
    ctx.fillStyle = (i % 2 === 0) ? "#fff" : "#333";
    ctx.fill();
    ctx.strokeStyle = "#999";
    ctx.stroke();
  }
}

// Draw base + top clock
drawCircleBase();
drawTopClock();
</script>
<script>
/* --- Bottom Clock: Exeligmos Cycle --- */
function drawBottomClock() {
  const bottomRadius = radius - 150;
  const offsetY = 200; // move down below the top clock

  // Outer circle
  ctx.strokeStyle = "#0ff";
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.arc(centerX, centerY + offsetY, bottomRadius, 0, 2 * Math.PI);
  ctx.stroke();

  // Degree markers 0‚Äì360
  for (let deg = 0; deg < 360; deg += 10) {
    let angle = (deg - 90) * Math.PI/180;
    let inner = bottomRadius - 10;
    let outer = bottomRadius;
    let x1 = centerX + Math.cos(angle) * inner;
    let y1 = centerY + offsetY + Math.sin(angle) * inner;
    let x2 = centerX + Math.cos(angle) * outer;
    let y2 = centerY + offsetY + Math.sin(angle) * outer;
    ctx.strokeStyle = "#0ff";
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();

    // Label every 30¬∞
    if (deg % 30 === 0) {
      let lx = centerX + Math.cos(angle) * (inner - 25);
      let ly = centerY + offsetY + Math.sin(angle) * (inner - 25);
      ctx.fillStyle = "#0ff";
      ctx.font = "12px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(deg, lx, ly);
    }
  }

  // Exeligmos cycle divisions (54 years ‚Üí 54 segments)
  for (let i = 0; i < 54; i++) {
    let angle = (i * (360/54) - 90) * Math.PI/180;
    let inner = bottomRadius - 20;
    let outer = bottomRadius;
    let x1 = centerX + Math.cos(angle) * inner;
    let y1 = centerY + offsetY + Math.sin(angle) * inner;
    let x2 = centerX + Math.cos(angle) * outer;
    let y2 = centerY + offsetY + Math.sin(angle) * outer;
    ctx.strokeStyle = "#f0f";
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();
  }
}

// Redraw everything
function drawCosmicClock() {
  drawCircleBase();
  drawTopClock();
  drawBottomClock();
}

// Hook up controls
document.getElementById("start").addEventListener("click", () => {
  const birthday = document.getElementById("birthday").value;
  if (birthday) {
    drawCosmicClock();
  }
});

document.getElementById("reset").addEventListener("click", () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawCircleBase();
});
</script>
</body>
</html>
