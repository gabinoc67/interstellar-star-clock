<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üßø Interstellar Star Clock ‚Äì Neptune</title>
  <style>
    body {
      background: black;
      color: #87cefa;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
    }

    .planet-image {
      flex: 0 0 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 50px;
    }

    .planet-image img {
      width: 1200px;
      max-width: none;
      height: auto;
    }

    .content {
      flex: 1;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 3.25em;
    }

    h2 {
      color: #87cefa;
      margin-bottom: 10px;
      font-size: 2em;
    }

    .clock-box {
      margin-top: 30px;
      font-size: 1.56em;
    }
  </style>
</head>
<body>
  <div class="planet-image">
    <img src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/neptune2.png" alt="Neptune">
  </div>

  <div class="content">
    <h1>üßø Interstellar Star Clock ‚Äì Neptune</h1>

    <div class="clock-box">
      <h2>üßø Neptune Local Date & Time</h2>
      <div id="localClock"></div>
    </div>

    <div class="clock-box">
      <h2>üåç Earth Neptune Dome CST Time</h2>
      <div id="cstClock"></div>
    </div>

    <div class="clock-box">
      <h2>üåå Interstellar Time</h2>
      <div id="interstellarClock"></div>
    </div>

    <div class="clock-box">
      <h2>üöÄ Star Date</h2>
      <div id="starDate"></div>
    </div>

    <div class="clock-box">
      <h2>üìè Distance from Earth</h2>
      <div id="distanceFromEarth"></div>
    </div>

    <div class="clock-box">
      <h2>üî≠ Neptune Orbital Position</h2>
      <div id="neptuneDegrees"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function updateClocks() {
        const now = new Date();

        // CST Time
        const cstOffset = -6;
        const utc = now.getTime() + now.getTimezoneOffset() * 60000;
        const cst = new Date(utc + 3600000 * cstOffset);
        document.getElementById("cstClock").innerText = cst.toLocaleString() + " (CST)";

        // Neptune Local Time
        const neptuneYearDays = 60190;
        const neptuneMonthDays = neptuneYearDays / 12;
        const start = new Date("2000-01-01T00:00:00Z");
        const nowDays = (now - start) / (1000 * 60 * 60 * 24);
        const neptuneYears = Math.floor(nowDays / neptuneYearDays);
        const neptuneDayOfYear = nowDays % neptuneYearDays;
        const neptuneMonthIndex = Math.floor(neptuneDayOfYear / neptuneMonthDays);
        const neptuneDayOfMonth = Math.floor(neptuneDayOfYear % neptuneMonthDays);

        const monthNames = [
          "January", "February", "March", "April", "May", "June",
          "July", "August", "September", "October", "November", "December"
        ];

        const neptuneHours = now.getUTCHours();
        const neptuneMinutes = now.getUTCMinutes();
        const neptuneSeconds = now.getUTCSeconds();
        const neptuneTime = `${neptuneHours.toString().padStart(2, '0')}:${neptuneMinutes.toString().padStart(2, '0')}:${neptuneSeconds.toString().padStart(2, '0')}`;
        const neptuneDateStr = `${monthNames[neptuneMonthIndex]} ${neptuneDayOfMonth + 1}, ${2000 + neptuneYears} ‚Äì ${neptuneTime}`;
        document.getElementById("localClock").innerText = neptuneDateStr + " (Neptune Date)";

        // Interstellar Time
        const elapsedYears = nowDays / 365.25;
        const expansionRate = 2.26e6;
        const interstellarYears = elapsedYears * expansionRate;
        document.getElementById("interstellarClock").innerText =
          "Year ~" + interstellarYears.toFixed(2).toLocaleString();

        // Stardate
        const stardate = 40000 + (elapsedYears * 1000);
        document.getElementById("starDate").innerText =
          "Stardate " + stardate.toFixed(1);

        // Distance from Earth (AU)
        const neptuneOrbitDays = 60190;
        const earthOrbitDays = 365.25;
        const neptuneAngle = (2 * Math.PI * (nowDays % neptuneOrbitDays)) / neptuneOrbitDays;
        const earthAngle = (2 * Math.PI * (nowDays % earthOrbitDays)) / earthOrbitDays;

        const neptuneAU = 30.07;
        const earthAU = 1.00;
        const deltaAngle = neptuneAngle - earthAngle;
        const distanceAU = Math.sqrt(
          neptuneAU**2 + earthAU**2 - 2 * neptuneAU * earthAU * Math.cos(deltaAngle)
        );

        const AU_TO_MILES = 92955807.3;
        const distanceMiles = distanceAU * AU_TO_MILES;
        document.getElementById("distanceFromEarth").innerText =
          distanceMiles.toLocaleString(undefined, { maximumFractionDigits: 0 }) + " miles";

        // Neptune Orbital Position
        const neptuneDegree = ((nowDays % neptuneOrbitDays) / neptuneOrbitDays) * 360;
        document.getElementById("neptuneDegrees").innerText =
          neptuneDegree.toFixed(2) + "¬∞ around the Sun";
      }

      updateClocks();
      setInterval(updateClocks, 1000);
    });
  </script>
</body>
</html>
