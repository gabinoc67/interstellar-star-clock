<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CST Holographic Warp Navigation Panel</title>
<style>
  :root{
    --bg:#030611;
    --ink:#bfe9ff;
    --cyan:#04eaff;
    --mag:#ff36ff;
    --blue:#3bc9ff;
    --pulse:rgba(0,180,255,0.45);
  }
  html,body{
    margin:0;
    background:var(--bg);
    overflow:hidden;
    font-family:Arial,Helvetica,sans-serif;
  }
  /* star background */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    background:
      radial-gradient(circle at 20% 30%, #17345455 0%, transparent 60%),
      radial-gradient(circle at 80% 70%, #0f223444 0%, transparent 60%),
      repeating-radial-gradient(circle, white 0 1px, transparent 2px 60px),
      black;
    animation: drift 20s linear infinite;
  }
  @keyframes drift{
    0%{transform:scale(1);}
    50%{transform:scale(1.04);}
    100%{transform:scale(1);}
  }
  /* central HUD title */
  header{
    position:fixed;
    top:25px;
    width:100%;
    text-align:center;
    color:var(--ink);
    font-size:24px;
    letter-spacing:1px;
    text-shadow:0 0 12px #6ae2ff;
  }

  /* panel container */
  .panel{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* planets */
  .planet{
    position:absolute;
    border-radius:50%;
    box-shadow:0 0 12px currentColor;
  }
  .sun{ width:68px; height:68px; background:#ffd45c; color:#ffd45c; left:calc(50% - 200px); top:calc(50% - 34px);}
  .earth{ width:26px; height:26px; background:#4ea2ff; color:#4ea2ff; left:calc(50% - 13px); top:calc(50% - 20px);}
  .pluto{ width:18px; height:18px; background:#ccb9a2; color:#ccb9a2; left:calc(50% + 260px); top:calc(50% - 10px);}

  /* planet labels */
  .planet::after{
    content:attr(data-name);
    position:absolute;
    top:110%;
    left:50%;
    transform:translateX(-50%);
    font-size:14px;
    color:var(--ink);
    text-shadow:0 0 8px #a3e9ff;
  }

  /* holographic tesseract frame */
  .frame{
    position:absolute;
    width:640px;
    height:420px;
    border:2px solid var(--cyan);
    box-shadow:0 0 14px var(--cyan);
    animation: glow 3s ease-in-out infinite;
  }
  .frame::before{
    content:"";
    position:absolute;
    inset:18% 18%;
    border:2px solid var(--mag);
    box-shadow:0 0 10px var(--mag);
    animation: spin 14s linear infinite;
  }
  @keyframes glow{
    0%,100%{box-shadow:0 0 12px var(--cyan);}
    50%{box-shadow:0 0 24px var(--cyan);}
  }
  @keyframes spin{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
  }

  /* animated warp corridor */
  .warp-route{
    position:absolute;
    width:360px;
    height:4px;
    background:var(--blue);
    box-shadow:0 0 12px var(--blue);
    top:50%; left:50%;
    transform:translate(-50%,-50%);
    animation: warpPulse 1.25s linear infinite;
  }
  @keyframes warpPulse{
    0%,100%{opacity:0.35; filter:blur(1px);}
    50%{opacity:1; filter:blur(0);}
  }

  /* curvature/time-shift rings */
  .ring{
    position:absolute;
    border:2px solid var(--pulse);
    border-radius:50%;
    animation: ripple 3.5s linear infinite;
  }
  @keyframes ripple{
    0%{transform:scale(0.3); opacity:0.9;}
    90%{transform:scale(1.9); opacity:0;}
    100%{opacity:0;}
  }
  .ring:nth-child(1){width:140px; height:140px;}
  .ring:nth-child(2){width:240px; height:240px; animation-delay:.7s;}
  .ring:nth-child(3){width:340px; height:340px; animation-delay:1.4s;}
  .ring:nth-child(4){width:460px; height:460px; animation-delay:2.1s;}
</style>
</head>

<body>
<header>CST — Holographic Warp Navigation Panel (Earth → Pluto)</header>

<div class="panel">

  <!-- holographic shell -->
  <div class="frame"></div>

  <!-- warp corridor -->
  <div class="warp-route"></div>

  <!-- CST curvature ripple waves -->
  <div class="ring" style="top:50%;left:50%;transform:translate(-50%,-50%);"></div>
  <div class="ring" style="top:50%;left:50%;transform:translate(-50%,-50%);"></div>
  <div class="ring" style="top:50%;left:50%;transform:translate(-50%,-50%);"></div>
  <div class="ring" style="top:50%;left:50%;transform:translate(-50%,-50%);"></div>

  <!-- planets -->
  <div class="planet sun" data-name="Sun"></div>
  <div class="planet earth" data-name="Earth"></div>
  <div class="planet pluto" data-name="Pluto"></div>
</div>

</body>
</html>
