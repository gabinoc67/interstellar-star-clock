<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Time-Based Cone Wave Animation</title>
<style>
  body { margin:0; background:#050a1a; overflow:hidden; }
  canvas { display:block; width:100vw; height:100vh; }
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
resize();
window.addEventListener("resize", resize);

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}

let t = 0;
function draw(){
  ctx.fillStyle = "rgba(5,10,26,0.25)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const cx = canvas.width/2, cy = canvas.height*0.8;
  ctx.save();
  ctx.translate(cx,cy);
  ctx.strokeStyle = "#0ff";
  ctx.lineWidth = 1.5;

  // Draw spiral (radius varies with time)
  ctx.beginPath();
  const steps = 1000;
  for(let i=0;i<steps;i++){
    const theta = i*0.05;
    const r = 20*theta + 30*Math.sin(theta*0.5 + t*0.05);
    const x = r*Math.cos(theta);
    const y = -r*Math.sin(theta) - theta*10; // diagonal upward through time
    i===0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
  }
  ctx.stroke();

  // Draw rotating radius arm
  const armTheta = t*0.05;
  const r = 20*armTheta + 30*Math.sin(armTheta*0.5 + t*0.05);
  const x = r*Math.cos(armTheta);
  const y = -r*Math.sin(armTheta) - armTheta*10;
  ctx.strokeStyle = "#fff";
  ctx.beginPath();
  ctx.moveTo(0,0);
  ctx.lineTo(x,y);
  ctx.stroke();

  // Time axis line
  ctx.strokeStyle = "#888";
  ctx.beginPath();
  ctx.moveTo(-cx,0);
  ctx.lineTo(cx, -cx*0.6);
  ctx.stroke();

  // Labels for half-steps
  ctx.fillStyle = "#0ff";
  ctx.font = "16px sans-serif";
  for(let n=0;n<=5;n++){
    const label = n%2===0 ? `${n/2}` : `${Math.floor(n/2)}Â½`;
    ctx.fillText(label, -cx+50*n, -10*n);
  }

  ctx.restore();
  t += 1;
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
