<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üöÄ Warp Simulation: Earth ‚Üí Mars</title>
  <style>
    body {
      background: #000000;
      color: #ffffff;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 30px;
    }
    .info-box {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      padding: 15px;
      margin: 10px auto;
      width: 320px;
      border-radius: 10px;
      border: 1px solid #ffffff;
    }
    .planet-row {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 320px;
      margin: 0 auto 20px auto;
    }
    .planet-container {
      text-align: center;
    }
    .planet-row img {
      width: 100px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #ffffff;
    }
    .planet-name {
      margin-top: 5px;
      font-weight: bold;
    }
    select, button {
      padding: 8px 16px;
      font-size: 1.1em;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #ffffff;
      color: #000000;
      cursor: pointer;
    }
    a {
      color: #00ffcc;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üöÄ Warp Simulation: Earth ‚Üí Mars</h1>

  <!-- Planet row: Earth on left, Mars on right -->
  <div class="planet-row">
    <div class="planet-container">
      <img src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/earth.png" alt="Earth">
      <div class="planet-name">üåç Earth</div>
    </div>
    <div class="planet-container">
      <img src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/mars.png" alt="Mars">
      <div class="planet-name">üî¥ Mars</div>
    </div>
  </div>

  <!-- Info boxes -->
  <div class="info-box">üî¥ Mars Arrival Time: <span id="arrivalTime">Not Calculated</span></div>
  <div class="info-box">Time Diff (min:sec:sec): <span id="timeDiff">--</span></div>

  <!-- Warp controls -->
  <label for="warpSpeed">Select Warp Drive:</label>
  <select id="warpSpeed">
    <option value="1" selected>Warp 1</option>
    <option value="2">Warp 2</option>
    <option value="3">Warp 3</option>
    <option value="4">Warp 4</option>
    <option value="5">Warp 5</option>
    <option value="6">Warp 6</option>
    <option value="7">Warp 7</option>
    <option value="8">Warp 8</option>
    <option value="9">Warp 9</option>
    <option value="10">Warp 10</option>
  </select>
  <br>
  <button onclick="engageWarp()">Engage Warp</button>
  <button onclick="resetFields()">Reset</button>

  <!-- Ticket Link -->
  <div class="info-box">
    üßæ <a href="marstrip.html" target="_blank">Print Mars Ticket</a>
  </div>

  <script>
    function engageWarp() {
      const warp = parseFloat(document.getElementById("warpSpeed").value);
      const baseTime = 60 * 10;
      const travelSeconds = Math.floor(baseTime / warp);
      const now = new Date();
      const arrival = new Date(now.getTime() + travelSeconds * 1000);
      const options = { timeZone: 'America/Chicago', hour12: true };
      const arrivalTimeStr = arrival.toLocaleTimeString('en-US', options);
      const minutes = Math.floor(travelSeconds / 60);
      const seconds = travelSeconds % 60;
      const interstellarOffset = (travelSeconds * 0.72).toFixed(2);
      document.getElementById("arrivalTime").textContent = arrivalTimeStr;
      document.getElementById("timeDiff").textContent = `${minutes}:${String(seconds).padStart(2, '0')}:${Math.floor(interstellarOffset)}`;
    }

    function resetFields() {
      document.getElementById("arrivalTime").textContent = "Not Calculated";
      document.getElementById("timeDiff").textContent = "--";
      document.getElementById("warpSpeed").value = "1";
    }
  </script>

</body>
</html>
