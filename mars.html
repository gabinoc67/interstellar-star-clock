<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üöÄ Warp Simulation: Earth ‚Üí Mars</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 30px;
    }
    .planet-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 320px;
      margin: 0 auto 20px auto;
    }
    .planet-row img {
      width: 100px;
      height: auto;
      /* removed border & radius */
    }
    .info-box {
      background-color: #111;
      color: #fff;
      padding: 15px;
      margin: 10px auto;
      width: 320px;
      border-radius: 8px;
      border: 1px solid #444;
    }
    select, button {
      padding: 8px 16px;
      font-size: 1.1em;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #000;
      color: #fff;
    }
    button {
      cursor: pointer;
    }
    a {
      color: #888;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üöÄ Warp Simulation: Earth ‚Üí Mars</h1>

  <!-- Planet row: Earth on left, Mars on right -->
  <div class="planet-row">
    <img src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/earth.png" alt="Earth">
    <img src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/mars.png" alt="Mars">
  </div>

  <!-- Info boxes -->
  <div class="info-box" id="earthTime">üåç Earth CST Time: --:--:--</div>
  <div class="info-box">üî¥ Mars Arrival Time: <span id="arrivalTime">Not Calculated</span></div>
  <div class="info-box">‚è± Time Diff: <span id="timeDiff">--</span></div>
  <div class="info-box">üåå Interstellar Offset: <span id="interstellarTime">--</span></div>

  <!-- Warp controls -->
  <label for="warpSpeed">Select Warp Drive:</label>
  <select id="warpSpeed">
    <option value="1" selected>Warp 1</option>
    <option value="2">Warp 2</option>
    <option value="3">Warp 3</option>
    <option value="4">Warp 4</option>
    <option value="5">Warp 5</option>
    <option value="6">Warp 6</option>
    <option value="7">Warp 7</option>
    <option value="8">Warp 8</option>
    <option value="9">Warp 9</option>
    <option value="10">Warp 10</option>
  </select>
  <br>
  <button onclick="engageWarp()">Engage Warp</button>
  <button onclick="resetFields()">Reset</button>

  <!-- Ticket Link -->
  <div class="info-box">
    üßæ <a href="marstrip.html" target="_blank">Print Mars Ticket</a>
  </div>

  <script>
    // Update CST time every second in 12-hour format
    function updateEarthTime() {
      const now = new Date();
      const options = { timeZone: 'America/Chicago', hour12: true };
      const cstTime = now.toLocaleTimeString('en-US', options);
      document.getElementById('earthTime').textContent = 'üåç Earth CST Time: ' + cstTime;
    }
    setInterval(updateEarthTime, 1000);
    updateEarthTime();

    function engageWarp() {
      const warp = parseFloat(document.getElementById("warpSpeed").value);
      const baseTime = 60 * 10; // 10 minutes at Warp 1

      const travelSeconds = Math.floor(baseTime / warp);
      const now = new Date();
      const arrival = new Date(now.getTime() + travelSeconds * 1000);

      const options = { timeZone: 'America/Chicago', hour12: true };
      const arrivalTimeStr = arrival.toLocaleTimeString('en-US', options);

      const minutes = Math.floor(travelSeconds / 60);
      const seconds = travelSeconds % 60;
      const interstellarOffset = (travelSeconds * 0.72).toFixed(2);

      document.getElementById("arrivalTime").textContent = arrivalTimeStr;
      document.getElementById("timeDiff").textContent = `${minutes}:${String(seconds).padStart(2, '0')}`;
      document.getElementById("interstellarTime").textContent = interstellarOffset + "s";
    }

    function resetFields() {
      document.getElementById("arrivalTime").textContent = "Not Calculated";
      document.getElementById("timeDiff").textContent = "--";
      document.getElementById("interstellarTime").textContent = "--";
      document.getElementById("warpSpeed").value = "1";
    }
  </script>

</body>
</html>
