<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interstellar Star Clock ‚Äì Mars</title>
  <style>
    body {
      background: black;
      color: #ff6347;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    .clock-box {
      margin-top: 30px;
      font-size: 1.2em;
    }
    h2 {
      color: #ffd700;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üî¥ Interstellar Star Clock ‚Äì Mars</h1>

  <div class="clock-box">
    <h2>ü™ê Mars Local Time</h2>
    <div id="localClock"></div>
  </div>

  <div class="clock-box">
    <h2>üåç Earth CST Time</h2>
    <div id="cstClock"></div>
  </div>

  <div class="clock-box">
    <h2>üåå Interstellar Time</h2>
    <div id="interstellarClock"></div>
  </div>

  <div class="clock-box">
    <h2>üõ∞Ô∏è Star Date</h2>
    <div id="starDate"></div>
  </div>

  <div class="clock-box">
    <h2>üìè Distance from Earth</h2>
    <div id="distanceFromEarth"></div>
  </div>

  <script>
    function updateClocks() {
      const now = new Date();

      // 1. CST Time
      const cstOffset = -6;
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const cst = new Date(utc + 3600000 * cstOffset);
      document.getElementById("cstClock").innerText = cst.toUTCString() + " (CST)";

      // 2. Mars Local Time (1 Sol = 24.65 Earth hours)
      const marsDayHours = 24.65;
      const marsScale = 24 / marsDayHours;
      const marsTime = new Date(now.getTime() * marsScale);
      document.getElementById("localClock").innerText = marsTime.toUTCString() + " (Mars Time)";

      // 3. Interstellar Clock
      const expansionRate = 2.26e6;
      const start = new Date("2000-01-01T00:00:00Z").getTime();
      const elapsedYears = (now.getTime() - start) / (1000 * 60 * 60 * 24 * 365.25);
      const interstellarYears = elapsedYears * expansionRate;
      document.getElementById("interstellarClock").innerText =
        "Year ~" + interstellarYears.toFixed(2).toLocaleString();

      // 4. Star Date
      const stardate = 40000 + (elapsedYears * 1000);
      document.getElementById("starDate").innerText =
        "Stardate " + stardate.toFixed(1);

      // 5. Distance from Earth (Mars orbit)
      const marsOrbitDays = 687;
      const earthOrbitDays = 365.25;
      const nowDays = (now - new Date("2000-01-01")) / (1000 * 60 * 60 * 24);

      const marsAngle = (2 * Math.PI * (nowDays % marsOrbitDays)) / marsOrbitDays;
      const earthAngle = (2 * Math.PI * (nowDays % earthOrbitDays)) / earthOrbitDays;

      const marsAU = 1.52;
      const earthAU = 1.00;
      const deltaAngle = marsAngle - earthAngle;
      const distanceAU = Math.sqrt(
        marsAU**2 + earthAU**2 - 2 * marsAU * earthAU * Math.cos(deltaAngle)
      );

      const AU_TO_MILES = 92955807.3;
      const distanceMiles = distanceAU * AU_TO_MILES;
      document.getElementById("distanceFromEarth").innerText =
        distanceMiles.toLocaleString(undefined, { maximumFractionDigits: 0 }) + " miles";
    }

    updateClocks();
    setInterval(updateClocks, 1000);
  </script>
</body>
</html>
