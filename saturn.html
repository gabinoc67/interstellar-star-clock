<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interstellar Star Clock ‚Äì Saturn</title>
  <style>
    body {
      background: black;
      color: #f5deb3;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    .clock-box {
      margin-top: 30px;
      font-size: 1.2em;
    }
    h2 {
      color: #ffd700;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ü™ê Interstellar Star Clock ‚Äì Saturn</h1>

  <div class="clock-box"><h2>Saturn Local Time</h2><div id="localClock"></div></div>
  <div class="clock-box"><h2>Earth CST Time</h2><div id="cstClock"></div></div>
  <div class="clock-box"><h2>Interstellar Time</h2><div id="interstellarClock"></div></div>
  <div class="clock-box"><h2>Star Date</h2><div id="starDate"></div></div>
  <div class="clock-box"><h2>Distance from Earth</h2><div id="distanceFromEarth"></div></div>

  <script>
    function updateClocks() {
      const now = new Date();
      const cst = new Date(now.getTime() + (3600000 * (-6 - now.getTimezoneOffset()/60)));
      document.getElementById("cstClock").innerText = cst.toUTCString() + " (CST)";
      document.getElementById("localClock").innerText = new Date(now.getTime() * (24/10.7)).toUTCString() + " (Saturn Time)";
      const start = new Date("2000-01-01T00:00:00Z").getTime();
      const elapsedYears = (now - start) / (1000 * 60 * 60 * 24 * 365.25);
      document.getElementById("interstellarClock").innerText = "Year ~" + (elapsedYears * 2.26e6).toFixed(2).toLocaleString();
      document.getElementById("starDate").innerText = "Stardate " + (40000 + elapsedYears * 1000).toFixed(1);

      const saturnOrbit = 10759, earthOrbit = 365.25, AU = 92955807.3;
      const angle = 2 * Math.PI;
      const d = Math.sqrt(9.58**2 + 1**2 - 2 * 9.58 * 1 * Math.cos((angle * ((now - start)/(1000*60*60*24) % saturnOrbit) / saturnOrbit - (angle * ((now - start)/(1000*60*60*24) % earthOrbit) / earthOrbit)));
      document.getElementById("distanceFromEarth").innerText = (d * AU).toLocaleString(undefined, { maximumFractionDigits: 0 }) + " miles";
    }
    updateClocks(); setInterval(updateClocks, 1000);
  </script>
</body>
</html>
