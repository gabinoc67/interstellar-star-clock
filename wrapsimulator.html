<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warp Simulator – Solar System</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: black;
    }
  </style>
</head>
<body>
<canvas id="solarCanvas" width="1600" height="800"></canvas>
<script>
const canvas = document.getElementById('solarCanvas');
const ctx = canvas.getContext('2d');
const centerX = canvas.width / 2;
const centerY = canvas.height / 2;

const orbitAU = [0.39, 0.72, 1.0, 1.52, 5.2, 9.5, 19.8, 30.1, 39.5];
const orbitRadius = orbitAU.map((au, i) => {
  return i < 4 ? au * 160 : 650 + (i - 4) * 80;
});

const planets = [
  { name: 'Mercury', color: 'gray', angle: 40 },
  { name: 'Venus', color: 'orange', angle: 100 },
  { name: 'Earth', color: 'blue', angle: 190 },
  { name: 'Mars', color: 'red', angle: 270 },
  { name: 'Jupiter', color: 'burlywood', angle: 330 },
  { name: 'Saturn', color: 'gold', angle: 250 },
  { name: 'Uranus', color: 'lightblue', angle: 70 },
  { name: 'Neptune', color: 'cyan', angle: 130 },
  { name: 'Pluto', color: 'white', angle: 210 }
];

function drawSystem() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw Sun
  ctx.beginPath();
  ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
  ctx.fillStyle = 'yellow';
  ctx.fill();
  ctx.font = "16px Arial";
  ctx.fillStyle = 'white';
  ctx.fillText("Sun", centerX - 18, centerY + 40);

  // Draw Orbits and AU Labels
  orbitRadius.forEach((r, i) => {
    ctx.beginPath();
    ctx.arc(centerX, centerY, r, 0, 2 * Math.PI);
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 1.5;
    ctx.stroke();

    // AU label at top (90°)
    if (i < orbitAU.length) {
      ctx.save();
      ctx.translate(centerX, centerY - r);
      ctx.rotate(-Math.PI / 2);
      ctx.font = '12px Courier New';
      ctx.fillStyle = 'cyan';
      ctx.fillText(`${orbitAU[i]} AU`, -15, -5);
      ctx.restore();
    }
  });

  // Draw Planets
  planets.forEach((planet, i) => {
    const angleRad = (planet.angle * Math.PI) / 180;
    const radius = orbitRadius[i];
    const x = centerX + radius * Math.cos(angleRad);
    const y = centerY + radius * Math.sin(angleRad);

    ctx.beginPath();
    ctx.arc(x, y, 8, 0, 2 * Math.PI);
    ctx.fillStyle = planet.color;
    ctx.fill();

    ctx.font = '13px Arial';
    ctx.fillStyle = 'white';
    ctx.fillText(planet.name, x - 20, y + 18);
  });
}

drawSystem();
</script>
</body>
</html>
