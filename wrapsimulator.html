<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warp Simulator Solar Map</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="solarCanvas" width="1200" height="800"></canvas>

<script>
const canvas = document.getElementById("solarCanvas");
const ctx = canvas.getContext("2d");
const centerX = canvas.width / 2;
const centerY = canvas.height / 2;

// Inner planets spaced further; outer planets compressed
const planets = [
  { name: "Mercury", color: "gray", radiusAU: 0.5 },
  { name: "Venus", color: "orange", radiusAU: 1.0 },
  { name: "Earth", color: "blue", radiusAU: 1.5 },
  { name: "Mars", color: "red", radiusAU: 2.0 },
  { name: "Jupiter", color: "burlywood", radiusAU: 2.8 },
  { name: "Saturn", color: "khaki", radiusAU: 3.3 },
  { name: "Uranus", color: "lightblue", radiusAU: 3.7 },
  { name: "Neptune", color: "deepskyblue", radiusAU: 4.1 },
  { name: "Pluto", color: "white", radiusAU: 4.5 }
];

const maxRadius = 300; // max circle radius
const sunRadius = 20;

function drawSystem() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw AU labels for inner planets
  ctx.save();
  ctx.translate(centerX, centerY);
  ctx.rotate(-Math.PI / 2);
  ctx.fillStyle = "cyan";
  ctx.font = "bold 14px Courier New";
  planets.slice(0, 4).forEach(p => {
    const r = p.radiusAU * maxRadius / 5.1;
    ctx.fillText(`${p.radiusAU.toFixed(1)} AU`, 10, -r + 15);
  });
  ctx.restore();

  // Draw orbits
  ctx.strokeStyle = "white";
  ctx.lineWidth = 2.5;
  planets.forEach(p => {
    const r = p.radiusAU * maxRadius / 5.1;
    ctx.beginPath();
    ctx.arc(centerX, centerY, r, 0, 2 * Math.PI);
    ctx.stroke();
  });

  // Draw Sun
  ctx.beginPath();
  ctx.arc(centerX, centerY, sunRadius, 0, 2 * Math.PI);
  ctx.fillStyle = "yellow";
  ctx.fill();
  ctx.fillStyle = "white";
  ctx.font = "bold 18px Courier New";
  ctx.fillText("Sun", centerX - 22, centerY + 6);

  // Calculate approximate real-time angles (simplified)
  const date = new Date();
  const baseAngle = (date.getTime() / 8.64e7) % 360;

  // Draw planets
  planets.forEach(p => {
    const angle = ((baseAngle * (1 / p.radiusAU)) % 360) * Math.PI / 180;
    const r = p.radiusAU * maxRadius / 5.1;
    const x = centerX + r * Math.cos(angle);
    const y = centerY + r * Math.sin(angle);

    ctx.beginPath();
    ctx.arc(x, y, 8, 0, 2 * Math.PI);
    ctx.fillStyle = p.color;
    ctx.fill();

    ctx.fillStyle = "white";
    ctx.font = "bold 14px Courier New";
    ctx.fillText(p.name, x + 10, y + 4);
  });
}

drawSystem();
</script>
</body>
</html>
