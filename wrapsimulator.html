<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Warp Simulator Solar Map</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="solarCanvas" width="1200" height="900"></canvas>

<script>
const canvas = document.getElementById("solarCanvas");
const ctx = canvas.getContext("2d");
const centerX = canvas.width / 2;
const centerY = canvas.height / 2;

const planets = [
  { name: "Mercury", color: "gray", radiusAU: 0.4 },
  { name: "Venus", color: "orange", radiusAU: 0.7 },
  { name: "Earth", color: "blue", radiusAU: 1.0 },
  { name: "Mars", color: "red", radiusAU: 1.6 },
  { name: "Jupiter", color: "burlywood", radiusAU: 2.2 },
  { name: "Saturn", color: "khaki", radiusAU: 2.6 },
  { name: "Uranus", color: "lightblue", radiusAU: 2.9 },
  { name: "Neptune", color: "deepskyblue", radiusAU: 3.2 },
  { name: "Pluto", color: "white", radiusAU: 3.5 }
];

const maxRadius = 260;
const sunRadius = 18;

// Draw degree radial lines every 20°
function drawDegreeLines() {
  ctx.strokeStyle = "white";
  ctx.lineWidth = 1;
  ctx.font = "bold 13px Courier New";
  ctx.fillStyle = "white";
  for (let deg = 0; deg < 360; deg += 20) {
    const rad = deg * Math.PI / 180;
    const x = centerX + maxRadius * 1.2 * Math.cos(rad);
    const y = centerY + maxRadius * 1.2 * Math.sin(rad);
    ctx.beginPath();
    ctx.moveTo(centerX, centerY);
    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.fillText(`${deg}°`, centerX + (maxRadius * 1.25) * Math.cos(rad), centerY + (maxRadius * 1.25) * Math.sin(rad));
  }
}

// Draw the whole system
function drawSystem() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawDegreeLines();

  // AU Labels between orbit rings
  ctx.save();
  ctx.translate(centerX, centerY);
  ctx.rotate(-Math.PI / 2);
  ctx.fillStyle = "cyan";
  ctx.font = "bold 16px Courier New";
  planets.forEach(p => {
    const r = p.radiusAU * maxRadius;
    ctx.fillText(`${p.radiusAU} AU`, 10, -r + 18);
  });
  ctx.restore();

  // Draw orbit rings
  ctx.strokeStyle = "white";
  ctx.lineWidth = 2;
  planets.forEach(p => {
    const r = p.radiusAU * maxRadius;
    ctx.beginPath();
    ctx.arc(centerX, centerY, r, 0, 2 * Math.PI);
    ctx.stroke();
  });

  // Draw Sun
  ctx.beginPath();
  ctx.arc(centerX, centerY, sunRadius, 0, 2 * Math.PI);
  ctx.fillStyle = "yellow";
  ctx.fill();
  ctx.fillStyle = "white";
  ctx.font = "bold 18px Courier New";
  ctx.fillText("Sun", centerX - 20, centerY + 5);

  // Planet positions based on daily shift
  const date = new Date();
  const baseAngle = (date.getTime() / 8.64e7) % 360;

  planets.forEach(p => {
    const angle = ((baseAngle * (1 / p.radiusAU)) % 360) * Math.PI / 180;
    const r = p.radiusAU * maxRadius;
    const x = centerX + r * Math.cos(angle);
    const y = centerY + r * Math.sin(angle);
    ctx.beginPath();
    ctx.arc(x, y, 10, 0, 2 * Math.PI);
    ctx.fillStyle = p.color;
    ctx.fill();
    ctx.fillStyle = "white";
    ctx.font = "bold 15px Courier New";
    ctx.fillText(p.name, x + 12, y + 5);
  });
}

drawSystem();
</script>
</body>
</html>
