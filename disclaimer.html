<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Warp Control Center</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="container">
    <!-- LEFT PANEL -->
    <div id="left-panel">
      <div id="flight-plan" class="panel"></div>
      <div id="shield-bubble-box" class="panel"></div>
      <div id="starfield-window" class="panel"></div>
    </div>

    <!-- CENTER PANEL -->
    <div id="center-panel">
      <div id="title-bar">Direction</div>
      <div id="ship-view" class="panel"></div>
      <div id="orbital-tracker" class="panel"></div>
      <div id="clock-sync" class="panel"></div>
      <div id="bottom-center-panel">
        <div id="debris-defense" class="panel"></div>
        <div id="einstein-tensor" class="panel"></div>
        <div id="trajectory-vectors" class="panel"></div>
      </div>
    </div>

    <!-- RIGHT PANEL -->
    <div id="right-panel">
      <div id="gve" class="panel"></div>
      <div id="heliocentric-map" class="panel"></div>
    </div>
  </div>

  <!-- Controls (Top Right) -->
  <div id="top-controls">
    <label for="ui-scale">UI Scale</label>
    <input type="range" id="ui-scale" min="50" max="150" value="90" />
    <label for="sound">Sound</label>
    <input type="checkbox" id="sound" checked />
    <button id="build-version">Even Grid Build v3.5</button>
  </div>

  <script src="main.js"></script>
  <script src="ui/controls.js"></script>
  <script src="engine/physics.js"></script>
  <script src="render/curve.js"></script>
  <script src="render/orbit.js"></script>
  <script src="render/shipView.js"></script>
  <script src="render/hud.js"></script>
</body>
</html>
