<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Warp Control â€” Beyond Stars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #0b1120;
      color: #e0f2fe;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
    }
    .panel {
      background-color: #0f172a;
      border: 1px solid #334155;
      border-radius: 10px;
      padding: 12px;
      margin: 10px;
    }
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
    .legend {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-top: 8px;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      background: #1e3a8a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    select {
      margin-left: 10px;
      padding: 4px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Control Panel -->
    <div class="panel">
      <h2>Flight Control</h2>
      <label>Warp Speed:
        <select id="warpSpeed">
          <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
        </select>
      </label>
      <label>Destination:
        <select id="destination">
          <option>Mercury</option>
          <option>Venus</option>
          <option>Mars</option>
          <option>Jupiter</option>
          <option>Saturn</option>
          <option>Uranus</option>
          <option>Neptune</option>
          <option>Pluto</option>
        </select>
      </label>
    </div>

    <!-- Ship View Panel -->
    <div class="panel" id="shipViewPanel" style="text-align:center;">
      <h2>ðŸš€ Direction</h2>
      <canvas id="shipViewCanvas" style="width:100%; max-height:500px; background:#000; border-radius:12px;"></canvas>
      <div>
        <button onclick="setShipView('rear')">ðŸ”™ Rear View</button>
        <button onclick="setShipView('front')">ðŸ”œ Front View</button>
      </div>
      <div class="legend" id="shipViewStatus">Rear View â€” Departing Earth</div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    const $ = id => document.getElementById(id);

    let shipProgress = 0;
    let shipArrived = false;
    let viewMode = "rear";

    function setShipView(mode) {
      viewMode = mode;
      $("shipViewStatus").textContent = mode === "rear"
        ? "Rear View â€” Departing Earth"
        : `Front View â€” Approaching ${$("destination").value}`;
      drawShipView();
    }

    function drawShipView() {
      const cvs = $("shipViewCanvas");
      const ctx = cvs.getContext("2d");
      cvs.width = cvs.clientWidth;
      cvs.height = 300;

      const w = cvs.width, h = cvs.height;
      ctx.clearRect(0, 0, w, h);

      const t = Math.min(1, shipProgress); // 0 to 1
      const radius = viewMode === "rear"
        ? Math.max(60 * (1 - t), 4)  // Earth shrinks
        : Math.max(8, 20 + 160 * t); // Destination grows

      const name = viewMode === "rear" ? "Earth" : $("destination").value;
      const color = viewMode === "rear" ? "#60a5fa" : "#22c55e";

      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(w / 2, h / 2, radius, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = "#cfe2ff";
      ctx.font = "16px system-ui";
      ctx.textAlign = "center";
      ctx.fillText(`${name}`, w / 2, h / 2 + radius + 20);

      if (shipArrived) {
        ctx.fillStyle = "#16a34a";
        ctx.font = "bold 18px system-ui";
        ctx.fillText(`âœ… Arrived at ${name}`, w / 2, 30);
      }
    }

    function computeETASeconds() {
      const dest = $("destination").value;
      const AU = {
        Mercury: 0.39, Venus: 0.72, Mars: 1.52, Jupiter: 5.2,
        Saturn: 9.6, Uranus: 19.2, Neptune: 30.1, Pluto: 39.5
      }[dest] || 1.5;
      const warp = Number($("warpSpeed").value || 1);
      const v = 299792458 * Math.pow(warp, 2.5); // simulated warp scale
      const eta = (AU * 1.496e+11) / v;
      return { eta, dAU: AU };
    }

    function autoCalculateGVE() {
      const dest = $("destination").value;
      const warp = Number($("warpSpeed").value || 1);
      const { dAU } = computeETASeconds();

      const gravityMap = {
        Mercury: [34, 66], Venus: [36, 64], Mars: [35, 65],
        Jupiter: [38, 62], Saturn: [37, 63], Uranus: [33, 67],
        Neptune: [32, 68], Pluto: [30, 70]
      };
      const [fBase, rBase] = gravityMap[dest] || [35, 65];

      const distFactor = Math.min(1, dAU / 5);
      const frontPct = Math.round(fBase - distFactor * 2);
      const rearPct = 100 - frontPct;
      const reactorMW = Math.round(4000 + 600 * warp);

      console.log("Auto GVE Settings:", {
        planet: dest,
        warp,
        frontPct,
        rearPct,
        reactorMW
      });
    }

    ["warpSpeed", "destination"].forEach(id => {
      $(id).addEventListener("input", () => {
        autoCalculateGVE();
        drawShipView();
      });
    });

    // Simulated ship flight
    function simulate() {
      if (shipProgress >= 1) return;
      shipProgress += 0.002;
      drawShipView();
      if (shipProgress >= 1) {
        shipProgress = 1;
        shipArrived = true;
      }
      requestAnimationFrame(simulate);
    }

    window.onload = () => {
      autoCalculateGVE();
      drawShipView();
      simulate();
    };
  </script>
</body>
</html>
