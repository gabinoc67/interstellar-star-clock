<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ò∞ Interstellar Star Clock ‚Äì Mercury</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 28px;
      color: #ffffff;
    }
    .clock-box {
      border: 1px solid #00ffcc;
      border-radius: 12px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background-color: #111111;
    }
    .label {
      color: #ffffff;
      margin-top: 20px;
      font-weight: bold;
    }
    .value {
      font-size: 20px;
      color: #00ffcc;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>üåå Interstellar Star Clock ‚Äì Mercury</h1>
  <div class="clock-box">
    <div class="label">üõ†Ô∏è Mercury Local Time</div>
    <div class="value" id="mercuryTime">Loading...</div>

    <div class="label">üåç Earth CST Time</div>
    <div class="value" id="cstTime">Loading...</div>

    <div class="label">üåå Interstellar Time</div>
    <div class="value" id="interstellarTime">Loading...</div>

    <div class="label">üöÅÔ∏è Star Date</div>
    <div class="value" id="starDate">Loading...</div>

    <div class="label">üìè Distance from Earth</div>
    <div class="value">56,974,000 miles</div>
  </div>

  <script>
    function updateClocks() {
      const now = new Date();

      // Mercury Time (scaled to rotate every 58.6 Earth days)
      const mercuryDayInMs = 58.6 * 24 * 60 * 60 * 1000;
      const mercuryEpoch = new Date('1970-01-01T00:00:00Z').getTime();
      const mercuryElapsed = (now.getTime() - mercuryEpoch) % mercuryDayInMs;
      const mercuryTime = new Date(mercuryEpoch + mercuryElapsed);
      document.getElementById('mercuryTime').innerText = mercuryTime.toUTCString() + " (Mercury Time)";

      // CST Time
      document.getElementById('cstTime').innerText = now.toLocaleString("en-US", { timeZone: "America/Chicago" }) + " (CST)";

      // Interstellar Time (seconds since Jan 1, 2000)
      const y2k = new Date('2000-01-01T00:00:00Z').getTime();
      const interstellarSeconds = ((now.getTime() - y2k) / 1000).toFixed(2);
      document.getElementById('interstellarTime').innerText = `Year ~${interstellarSeconds}`;

      // Star Date
      const starDate = (now.getFullYear() - 2323 + now.getMonth() / 12).toFixed(1);
      document.getElementById('starDate').innerText = `Stardate ${starDate}`;
    }

    setInterval(updateClocks, 1000);
    updateClocks();
  </script>
</body>
</html>
