<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>‚òø Interstellar Star Clock ‚Äì Mercury</title>
  <style>
    body {
      background: black;
      color: #e6e6fa;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    .clock-box {
      margin-top: 30px;
      font-size: 1.2em;
    }
    h2 {
      color: #00ffff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>‚òø Interstellar Star Clock ‚Äì Mercury</h1>

  <div class="clock-box">
    <h2>‚òø Mercury Local Time</h2>
    <div id="localClock"></div>
  </div>

  <div class="clock-box">
    <h2>üåç Earth CST Time</h2>
    <div id="cstClock"></div>
  </div>

  <div class="clock-box">
    <h2>üåå Interstellar Time</h2>
    <div id="interstellarClock"></div>
  </div>

  <div class="clock-box">
    <h2>üöÄ Star Date</h2>
    <div id="starDate"></div>
  </div>

  <div class="clock-box">
    <h2>üìè Distance from Earth</h2>
    <div id="distanceFromEarth"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function updateClocks() {
        const now = new Date();

        // Earth CST Time
        const cstOffset = -6;
        const utc = now.getTime() + now.getTimezoneOffset() * 60000;
        const cst = new Date(utc + 3600000 * cstOffset);
        document.getElementById("cstClock").innerText = cst.toLocaleString() + " (CST)";

        // Mercury Local Time (based on true orbits since Jan 1, 2000)
        const mercuryYearDays = 87.97;
        const baseDate = new Date("2000-01-01T00:00:00Z");
        const daysSinceBase = (now - baseDate) / (1000 * 60 * 60 * 24);
        const mercuryYear = 2000 + Math.floor(daysSinceBase / mercuryYearDays);
        const dayOfYear = daysSinceBase % mercuryYearDays;

        const mercuryDate = new Date(baseDate.getTime() + (Math.floor(daysSinceBase) * 24 * 60 * 60 * 1000));
        const mercuryTime = mercuryDate.toUTCString().split(" ")[4]; // Extract HH:MM:SS

        document.getElementById("localClock").innerText =
          mercuryDate.toLocaleDateString('en-US') + " " + mercuryTime + " GMT" + " (Mercury Year: " + mercuryYear + ")";

        // Interstellar Time
        const expansionRate = 2.26e6;
        const start = baseDate.getTime();
        const elapsedYears = (now.getTime() - start) / (1000 * 60 * 60 * 24 * 365.25);
        const interstellarYears = elapsedYears * expansionRate;
        document.getElementById("interstellarClock").innerText =
          "Year ~" + interstellarYears.toFixed(2).toLocaleString();

        // Stardate
        const stardate = 40000 + (elapsedYears * 1000);
        document.getElementById("starDate").innerText =
          "Stardate " + stardate.toFixed(1);

        // Distance from Earth
        const mercuryOrbitDays = 87.97;
        const earthOrbitDays = 365.25;
        const nowDays = (now - baseDate) / (1000 * 60 * 60 * 24);

        const mercuryAngle = (2 * Math.PI * (nowDays % mercuryOrbitDays)) / mercuryOrbitDays;
        const earthAngle = (2 * Math.PI * (nowDays % earthOrbitDays)) / earthOrbitDays;

        const mercuryAU = 0.39;
        const earthAU = 1.00;
        const deltaAngle = mercuryAngle - earthAngle;
        const distanceAU = Math.sqrt(
          mercuryAU**2 + earthAU**2 - 2 * mercuryAU * earthAU * Math.cos(deltaAngle)
        );

        const AU_TO_MILES = 92955807.3;
        const distanceMiles = distanceAU * AU_TO_MILES;
        document.getElementById("distanceFromEarth").innerText =
          distanceMiles.toLocaleString(undefined, { maximumFractionDigits: 0 }) + " miles";
      }

      updateClocks();
      setInterval(updateClocks, 1000);
    });
  </script>
</body>
</html>
