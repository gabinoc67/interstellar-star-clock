<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interstellar Star Clock ‚Äì Mercury</title>
  <style>
    body {
      background: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    .clock-box {
      margin-top: 30px;
      font-size: 1.2em;
    }
    h2 {
      color: #ffd700;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>‚òø Interstellar Star Clock ‚Äì Mercury</h1>

  <div class="clock-box">
    <h2>ü™ê Mercury Local Time</h2>
    <div id="localClock"></div>
  </div>

  <div class="clock-box">
    <h2>üåç Earth CST Time</h2>
    <div id="cstClock"></div>
  </div>

  <div class="clock-box">
    <h2>üåå Interstellar Time</h2>
    <div id="interstellarClock"></div>
  </div>

  <div class="clock-box">
    <h2>üõ∞Ô∏è Star Date</h2>
    <div id="starDate"></div>
  </div>

  <div class="clock-box">
    <h2>üìè Distance from Earth</h2>
    <div id="distanceFromEarth"></div>
  </div>

  <script>
    function updateClocks() {
      const now = new Date();

      // 1. CST Time
      const cstOffset = -6;
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const cst = new Date(utc + 3600000 * cstOffset);
      document.getElementById("cstClock").innerText = cst.toUTCString() + " (CST)";

      // 2. Mercury Local Time
      const mercuryDayHours = 1407.5; // Mercury's day in Earth hours
      const mercuryScale = 24 / mercuryDayHours;
      const mercuryTime = new Date(now.getTime() * mercuryScale);
      document.getElementById("localClock").innerText = mercuryTime.toUTCString() + " (Mercury Time)";

      // 3. Interstellar Clock
      const expansionRate = 2.26e6; // 2.26 million years per Earth year
      const start = new Date("2000-01-01T00:00:00Z").getTime();
      const elapsedYears = (now.getTime() - start) / (1000 * 60 * 60 * 24 * 365.25);
      const interstellarYears = elapsedYears * expansionRate;
      document.getElementById("interstellarClock").innerText =
        "Year ~" + interstellarYears.toFixed(2).toLocaleString();

      // 4. Star Date (Sci-fi style)
      const stardate = 40000 + (elapsedYears * 1000);
      document.getElementById("starDate").innerText =
        "Stardate " + stardate.toFixed(1);

      // 5. Distance from Earth (Mercury to Earth in miles, approximated)
      const mercuryOrbitDays = 88;
      const earthOrbitDays = 365.25;
      const nowDays = (now - new Date("2000-01-01")) / (1000 * 60 * 60 * 24);

      // Angular positions (in radians)
      const mercuryAngle = (2 * Math.PI * (nowDays % mercuryOrbitDays)) / mercuryOrbitDays;
      const earthAngle = (2 * Math.PI * (nowDays % earthOrbitDays)) / earthOrbitDays;

      // Orbital radii in AU (astronomical units)
      const mercuryAU = 0.39;
      const earthAU = 1.00;

      // Distance formula: d = sqrt(r1^2 + r2^2 - 2*r1*r2*cos(theta))
      const deltaAngle = mercuryAngle - earthAngle;
      const distanceAU = Math.sqrt(
        mercuryAU**2 + earthAU**2 - 2 * mercuryAU * earthAU * Math.cos(deltaAngle)
      );

      const AU_TO_MILES = 92955807.3; // 1 AU in miles
      const distanceMiles = distanceAU * AU_TO_MILES;

      document.getElementById("distanceFromEarth").innerText =
        distanceMiles.toLocaleString(undefined, { maximumFractionDigits: 0 }) + " miles";
    }

    updateClocks();
    setInterval(updateClocks, 1000);
  </script>
</body>
</html>
