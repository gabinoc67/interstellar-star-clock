<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚òø Interstellar Star Clock ‚Äì Mercury</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      color: #00ffff;
    }
    .clock {
      font-size: 18px;
      margin: 15px 0;
    }
    .label {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>‚òø Interstellar Star Clock ‚Äì Mercury</h1>

  <div class="clock">
    <span class="label">ü™ê Mercury Local Time</span><br>
    <span id="mercuryTime"></span>
  </div>

  <div class="clock">
    <span class="label">üåç Earth CST Time</span><br>
    <span id="cstTime"></span>
  </div>

  <div class="clock">
    <span class="label">üåå Interstellar Time</span><br>
    <span id="interstellarTime"></span>
  </div>

  <div class="clock">
    <span class="label">üõ∞Ô∏è Star Date</span><br>
    <span id="starDate"></span>
  </div>

  <div class="clock">
    <span class="label">üìè Distance from Earth</span><br>
    ~56,974,000 miles
  </div>

  <script>
    function updateClocks() {
      const now = new Date();

      // Mercury time approximation (1 Mercury day = ~58.646 Earth days)
      const mercuryDayMs = 58.646 * 24 * 60 * 60 * 1000;
      const mercuryEpoch = new Date("1970-01-01T00:00:00Z").getTime();
      const mercuryNow = new Date((now.getTime() % mercuryDayMs) + mercuryEpoch);
      document.getElementById("mercuryTime").textContent = mercuryNow.toUTCString() + " (Mercury Time)";

      // Earth CST Time
      const cst = now.toLocaleTimeString("en-US", { timeZone: 'America/Chicago' });
      document.getElementById("cstTime").textContent = cst + " (CST)";

      // Interstellar Time (in years since Jan 1, 2000)
      const y2k = new Date("2000-01-01T00:00:00Z").getTime();
      const interstellarYears = ((now.getTime() - y2k) / 1000 / 31557600).toFixed(2);
      document.getElementById("interstellarTime").textContent = "Year ~" + interstellarYears;

      // Star Date (fictional scale)
      const starDate = (interstellarYears * 1000 + 41000).toFixed(1);
      document.getElementById("starDate").textContent = "Stardate " + starDate;
    }

    setInterval(updateClocks, 1000);
    updateClocks();
  </script>
</body>
</html>
