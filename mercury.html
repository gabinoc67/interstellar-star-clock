<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mercury Clock - Interstellar Star Clock</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .clock {
      font-size: 22px;
      margin: 10px 0;
    }
    .label {
      font-weight: bold;
      color: #00ffff;
    }
  </style>
</head>
<body>
  <h1>ü™ê Mercury Clock Display</h1>
  <div class="clock"><span class="label">Mercury Local Time:</span> <span id="mercuryTime"></span></div>
  <div class="clock"><span class="label">Earth CST Time:</span> <span id="cstTime"></span></div>
  <div class="clock"><span class="label">Interstellar Time (since Y2K):</span> <span id="interstellarTime"></span> sec</div>
  <div class="clock"><span class="label">Star Date:</span> <span id="starDate"></span></div>

  <script>
    // Anchor starting point
    const mercuryStart = new Date(); // Real time anchor
    const mercuryEpoch = new Date(); // Mercury clock anchor

    function updateClocks() {
      const now = new Date();

      // Earth CST
      const cstTime = now.toLocaleTimeString("en-US", { timeZone: 'America/Chicago' });
      document.getElementById("cstTime").textContent = cstTime;

      // Interstellar Time since Jan 1, 2000 UTC
      const y2k = new Date('2000-01-01T00:00:00Z');
      const interstellarSec = Math.floor((now - y2k) / 1000);
      document.getElementById("interstellarTime").textContent = interstellarSec.toLocaleString();

      // Star Date
      const year = now.getFullYear();
      const month = now.getMonth();
      const starDate = (year - 2323 + month / 12).toFixed(2);
      document.getElementById("starDate").textContent = starDate;

      // Mercury Local Time (1 Mercury sec = 58.6 Earth secs)
      const elapsedEarthMS = now - mercuryStart;
      const mercuryTimeMS = elapsedEarthMS / 58.6;
      const mercuryNow = new Date(mercuryEpoch.getTime() + mercuryTimeMS);
      document.getElementById("mercuryTime").textContent = mercuryNow.toUTCString();
    }

    updateClocks();
    setInterval(updateClocks, 1000);
  </script>
</body>
</html>
