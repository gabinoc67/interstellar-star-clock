<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>☿ Mercury True Local Time</title>
  <style>
    body {
      background-color: black;
      color: #00ffff;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.2em;
    }
    .clock-box {
      margin-top: 30px;
      font-size: 1.3em;
    }
  </style>
</head>
<body>
  <h1>☿ Mercury True Local Time</h1>
  <div class="clock-box">
    <div id="mercuryClock"></div>
  </div>

  <script>
    function updateMercuryTime() {
      const now = new Date();
      const mercuryYearDays = 87.97;
      const mercuryDayLength = 58.65;
      const baseDate = new Date("2000-01-01T00:00:00Z");
      const elapsedDays = (now - baseDate) / (1000 * 60 * 60 * 24);

      // Mercury year calculation
      const mercuryYear = 2000 + Math.floor(elapsedDays / mercuryYearDays);
      const dayOfYear = elapsedDays % mercuryYearDays;

      // Mercury day calculation
      const mercuryDay = Math.floor(dayOfYear / mercuryDayLength) + 1;
      const timeIntoDay = (dayOfYear % mercuryDayLength) / mercuryDayLength;

      const totalSeconds = Math.floor(timeIntoDay * 24 * 60 * 60);
      const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');

      // Format MM/DD/YYYY HH:MM:SS
      const mercuryDateStr = `Mercury Date: ${String(mercuryDay).padStart(2, '0')}/01/${mercuryYear} ${hours}:${minutes}:${seconds} (Mercury UTC)`;
      document.getElementById("mercuryClock").innerText = mercuryDateStr;
    }

    updateMercuryTime();
    setInterval(updateMercuryTime, 1000);
  </script>
</body>
</html>
