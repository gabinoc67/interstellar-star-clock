<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mercury Time Clocks</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
    }
    .clock-box {
      background: #111;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
    }
    .clock-box h2 {
      color: #00ffff;
    }
    .time {
      font-size: 1.5em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ü™ê Mercury Time Clocks</h1>

  <div class="clock-box">
    <h2>Mercury Local Time (Scaled)</h2>
    <div class="time" id="mercuryTime">Loading...</div>
  </div>

  <div class="clock-box">
    <h2>Earth CST Time</h2>
    <div class="time" id="cstTime">Loading...</div>
  </div>

  <div class="clock-box">
    <h2>Interstellar Time</h2>
    <div class="time" id="interstellarTime">Loading...</div>
  </div>

  <div class="clock-box">
    <h2>Star Date</h2>
    <div class="time" id="starDate">Loading...</div>
  </div>

  <script>
    const planetStart = Date.now();
    const mercuryScale = 0.240846; // Mercury's year as fraction of Earth year
    const mercuryDayMs = 58.6 * 24 * 60 * 60 * 1000; // Mercury's solar day ~58.6 Earth days

    setInterval(() => {
      const now = new Date();
      const elapsed = Date.now() - planetStart;

      // Mercury local time (scaled simulation: slow rotation)
      const mercuryNow = new Date(planetStart + elapsed * (1 / 58.6)); // Speed scale
      document.getElementById("mercuryTime").textContent = mercuryNow.toUTCString();

      // CST Earth Time
      const cst = now.toLocaleTimeString("en-US", { timeZone: "America/Chicago" });
      document.getElementById("cstTime").textContent = cst;

      // Interstellar Time (seconds since Jan 1, 2000)
      const interstellarSeconds = Math.floor((now.getTime() - new Date("2000-01-01").getTime()) / 1000);
      document.getElementById("interstellarTime").textContent = interstellarSeconds + " seconds since Y2K";

      // Star Date (simplified)
      const starDate = (now.getFullYear() - 2323 + now.getMonth() / 12).toFixed(2);
      document.getElementById("starDate").textContent = "Star Date " + starDate;
    }, 1000);
  </script>
</body>
</html>
