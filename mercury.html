<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>â˜¿ Interstellar Star Clock â€“ Mercury</title>
  <style>
    body {
      background: black;
      color: #e6e6fa;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 40px;
    }
    h1 { font-size: 2.4em; }
    .clock-box {
      margin-top: 25px;
      font-size: 1.2em;
    }
    h2 {
      color: #ffcc00;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>â˜¿ Interstellar Star Clock â€“ Mercury</h1>

  <div class="clock-box"><h2>â˜¿ Mercury Local Date</h2><div id="mercuryDate"></div></div>
  <div class="clock-box"><h2>ðŸ”­ Mercury Orbital Position</h2><div id="mercuryOrbit"></div></div>
  <div class="clock-box"><h2>ðŸ“š Mercury Age Countdown</h2><div id="mercuryAgeCountdown"></div></div>

  <script>
    const mercuryYearDays = 87.97;
    const mercuryEpoch = new Date("2000-01-01T00:00:00Z");
    const mercuryAgeYears = 4_540_000_000;

    function updateMercuryClock() {
      const now = new Date();
      const daysSinceEpoch = (now - mercuryEpoch) / (1000 * 60 * 60 * 24);
      const mercuryYearsElapsed = daysSinceEpoch / mercuryYearDays;

      // Mercury Date: Year, Month, Day approximation
      const mercuryYear = 2000 + Math.floor(mercuryYearsElapsed);
      const dayOfYear = (mercuryYearsElapsed % 1) * mercuryYearDays;
      const mercuryMonth = Math.floor(dayOfYear / 7.33) + 1; // 12 months
      const mercuryDay = Math.floor(dayOfYear % 7.33) + 1;
      document.getElementById("mercuryDate").innerText =
        `Mercury Date: ${String(mercuryMonth).padStart(2, '0')}/${String(mercuryDay).padStart(2, '0')}/${mercuryYear}`;

      // Orbital Position
      const mercuryDegrees = ((daysSinceEpoch % mercuryYearDays) / mercuryYearDays) * 360;
      document.getElementById("mercuryOrbit").innerText =
        `Mercury is at ${mercuryDegrees.toFixed(2)}Â° in its orbit (live update).`;

      // Age Countdown
      const secondsPerYear = 365.25 * 24 * 60 * 60;
      const currentAgeSeconds = mercuryAgeYears * secondsPerYear;
      const nowSeconds = Date.now() / 1000;
      const ageElapsed = Math.floor(nowSeconds - (mercuryEpoch.getTime() / 1000));
      const displayAge = currentAgeSeconds + ageElapsed;
      const nextYearCountdown = secondsPerYear - (displayAge % secondsPerYear);
      document.getElementById("mercuryAgeCountdown").innerText =
        `Current Age: ${(displayAge / secondsPerYear).toFixed(9)} years\n` +
        `Time until next Mercury birthday: ${Math.floor(nextYearCountdown)} seconds`;
    }

    updateMercuryClock();
    setInterval(updateMercuryClock, 1000);
  </script>
</body>
</html>
