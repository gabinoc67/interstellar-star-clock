<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interstellar Star Clock ‚Äì Mercury</title>
  <style>
    body {
      background: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    .clock-box {
      margin-top: 30px;
      font-size: 1.2em;
    }
    h2 {
      color: #ffd700;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>‚òø Interstellar Star Clock ‚Äì Mercury</h1>

  <div class="clock-box">
    <h2>‚òø Mercury Local Date & Time</h2>
    <div id="mercuryClock"></div>
  </div>

  <div class="clock-box">
    <h2>üåç Earth CST Time</h2>
    <div id="cstClock"></div>
  </div>

  <div class="clock-box">
    <h2>üåå Interstellar Time</h2>
    <div id="interstellarClock"></div>
  </div>

  <div class="clock-box">
    <h2>üõ∞Ô∏è Star Date</h2>
    <div id="starDate"></div>
  </div>

  <div class="clock-box">
    <h2>üìè Distance from Earth</h2>
    <div id="distanceFromEarth"></div>
  </div>

  <div class="clock-box">
    <h2>üî≠ Mercury Orbital Position</h2>
    <div id="earthAngle"></div>
  </div>

  <div class="clock-box">
    <h2>üåÄ Real-Time Orbit Tracker</h2>
    <div id="orbitTracker"></div>
  </div>

  <script>
    function updateClocks() {
      const now = new Date();

      // 1. Earth CST Time
      const cstOffset = -6;
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const cst = new Date(utc + 3600000 * cstOffset);
      document.getElementById("cstClock").innerText = cst.toUTCString() + " (CST)";

      // 2. Mercury Local Date & Time
      const mercuryBase = new Date("2000-01-01T00:00:00Z");
      const msPerDay = 1000 * 60 * 60 * 24;
      const mercuryDayLength = 58.65; // in Earth days
      const mercuryYearLength = 87.97; // in Earth days
      const mercuryMonthLength = mercuryYearLength / 12; // ~7.33 Earth days

      const mercuryElapsedDays = (now - mercuryBase) / msPerDay;
      const mercuryYear = Math.floor(mercuryElapsedDays / mercuryYearLength);
      const daysIntoYear = mercuryElapsedDays % mercuryYearLength;
      const mercuryMonth = Math.floor(daysIntoYear / mercuryMonthLength) + 1;
      const mercuryDay = Math.floor(daysIntoYear % mercuryMonthLength) + 1;

      const mercurySol = (mercuryElapsedDays % mercuryDayLength) / mercuryDayLength;
      const mercuryHours = Math.floor(mercurySol * 24);
      const mercuryMinutes = Math.floor((mercurySol * 1440) % 60);
      const mercurySeconds = Math.floor((mercurySol * 86400) % 60);

      document.getElementById("mercuryClock").innerText =
        `Mercury Date: ${String(mercuryMonth).padStart(2, '0')}/${String(mercuryDay).padStart(2, '0')}/${mercuryYear} ` +
        `Time: ${String(mercuryHours).padStart(2, '0')}:${String(mercuryMinutes).padStart(2, '0')}:${String(mercurySeconds).padStart(2, '0')}`;

      // 3. Interstellar Time
      const expansionRate = 2.26e6;
      const elapsedYears = mercuryElapsedDays / 365.25;
      const interstellarYears = elapsedYears * expansionRate;
      document.getElementById("interstellarClock").innerText =
        "Year ~" + interstellarYears.toFixed(2).toLocaleString();

      // 4. Star Date
      const stardate = 40000 + (elapsedYears * 1000);
      document.getElementById("starDate").innerText = "Stardate " + stardate.toFixed(1);

      // 5. Distance from Earth to Mercury
      const mercuryOrbitDays = 87.97;
      const earthOrbitDays = 365.25;
      const mercuryAngleRad = (2 * Math.PI * (mercuryElapsedDays % mercuryOrbitDays)) / mercuryOrbitDays;
      const earthAngleRad = (2 * Math.PI * (mercuryElapsedDays % earthOrbitDays)) / earthOrbitDays;
      const mercuryAU = 0.39;
      const earthAU = 1.0;
      const deltaAngle = mercuryAngleRad - earthAngleRad;
      const distanceAU = Math.sqrt(
        mercuryAU ** 2 + earthAU ** 2 - 2 * mercuryAU * earthAU * Math.cos(deltaAngle)
      );
      const AU_TO_MILES = 92955807.3;
      const distanceMiles = distanceAU * AU_TO_MILES;
      document.getElementById("distanceFromEarth").innerText =
        distanceMiles.toLocaleString(undefined, { maximumFractionDigits: 0 }) + " miles";

      // 6. Orbital Position
      const angleDegrees = (mercuryAngleRad * 180 / Math.PI) % 360;
      document.getElementById("earthAngle").innerText =
        "Mercury is at " + angleDegrees.toFixed(2) + "¬∞ in its orbit around the Sun. Mercury Year: " + mercuryYear;

      // 7. Real-Time Orbit Tracker
      document.getElementById("orbitTracker").innerText =
        angleDegrees.toFixed(6) + "¬∞ (live orbital angle)";
    }

    updateClocks();
    setInterval(updateClocks, 1000);
  </script>
</body>
</html>
