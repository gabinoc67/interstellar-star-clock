<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mercury Time Clock</title>
  <style>
    body {
      background-color: #000000;
      color: #00ffcc;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 28px;
    }
    .clock {
      font-size: 20px;
      margin-top: 20px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>ü™ê Mercury Time Simulation</h1>
  <div class="clock" id="clockDisplay">
    Loading clocks...
  </div>

  <script>
    // Mercury day = 1407.6 Earth hours
    const MERCURY_DAY_HOURS = 1407.6;
    const EARTH_DAY_MS = 24 * 60 * 60 * 1000;
    const MERCURY_DAY_MS = MERCURY_DAY_HOURS * 60 * 60 * 1000;

    function updateClocks() {
      const now = new Date();

      // CST Time
      const cstTime = now.toLocaleTimeString("en-US", {
        timeZone: "America/Chicago"
      });

      // Interstellar Time (since Jan 1, 2000)
      const interstellarSeconds = Math.floor((now - new Date("2000-01-01T00:00:00Z")) / 1000);

      // Star Date (simple model, 2323 base)
      const year = now.getFullYear();
      const month = now.getMonth();
      const starDate = (year - 2323 + month / 12).toFixed(2);

      // Mercury time (simulated as Earth seconds scaled into Mercury's longer day)
      const mercuryEpoch = new Date("1970-01-01T00:00:00Z").getTime();
      const elapsedMs = now.getTime() - mercuryEpoch;
      const mercuryScaledMs = (elapsedMs % MERCURY_DAY_MS);
      const mercuryDate = new Date(mercuryEpoch + mercuryScaledMs);
      const mercuryTime = mercuryDate.toUTCString();

      // Display
      document.getElementById("clockDisplay").innerHTML = `
        <strong>ü™ê Mercury Local Time (Scaled to 1407.6h day):</strong><br>${mercuryTime}<br><br>
        <strong>üåç CST Time:</strong><br>${cstTime}<br><br>
        <strong>üåå Interstellar Time:</strong><br>${interstellarSeconds} seconds since Jan 1, 2000<br><br>
        <strong>üß≠ Star Date:</strong><br>${starDate}
      `;
    }

    updateClocks();
    setInterval(updateClocks, 1000);
  </script>
</body>
</html>
