<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mercury Clock - Interstellar Star Clock</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .clock {
      font-size: 22px;
      margin: 10px 0;
    }
    .label {
      font-weight: bold;
      color: #00ffff;
    }
  </style>
</head>
<body>
  <h1>ü™ê Mercury Clock Display</h1>
  <div class="clock"><span class="label">Mercury Local Time:</span> <span id="mercuryTime"></span></div>
  <div class="clock"><span class="label">Earth CST Time:</span> <span id="cstTime"></span></div>
  <div class="clock"><span class="label">Interstellar Time (since Y2K):</span> <span id="interstellarTime"></span> sec</div>
  <div class="clock"><span class="label">Star Date:</span> <span id="starDate"></span></div>

  <script>
    const mercuryDayHours = 1407.6; // Mercury day length in Earth hours

    function updateClocks() {
      const now = new Date();

      // Earth CST Time
      const cstTime = now.toLocaleTimeString("en-US", { timeZone: 'America/Chicago' });
      document.getElementById("cstTime").textContent = cstTime;

      // Interstellar Time
      const y2k = new Date('2000-01-01T00:00:00Z');
      const interstellarSeconds = Math.floor((now - y2k) / 1000);
      document.getElementById("interstellarTime").textContent = interstellarSeconds.toLocaleString();

      // Star Date
      const year = now.getFullYear();
      const month = now.getMonth();
      const starDate = (year - 2323 + month / 12).toFixed(2);
      document.getElementById("starDate").textContent = starDate;

      // Mercury Time Simulation
      const earthMillisecondsInADay = 24 * 60 * 60 * 1000;
      const mercuryMillisecondsInADay = mercuryDayHours * 60 * 60 * 1000;

      const timeToday = now.getTime() % earthMillisecondsInADay;
      const mercuryTimeToday = (timeToday / earthMillisecondsInADay) * mercuryMillisecondsInADay;
      const mercuryTime = new Date(mercuryTimeToday);

      const hours = mercuryTime.getUTCHours().toString().padStart(2, '0');
      const minutes = mercuryTime.getUTCMinutes().toString().padStart(2, '0');
      const seconds = mercuryTime.getUTCSeconds().toString().padStart(2, '0');

      document.getElementById("mercuryTime").textContent = `${hours}:${minutes}:${seconds}`;
    }

    updateClocks();
    setInterval(updateClocks, 1000);
  </script>
</body>
</html>
