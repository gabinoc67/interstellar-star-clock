<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>‚òø Interstellar Star Clock ‚Äì Mercury</title>
  <style>
    body {
      background: black;
      color: #e6e6fa;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 40px;
    }
    h1 { font-size: 2.4em; }
    .clock-box {
      margin-top: 25px;
      font-size: 1.2em;
    }
    h2 {
      color: #ffcc00;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>‚òø Interstellar Star Clock ‚Äì Mercury</h1>

  <div class="clock-box"><h2>‚òø Mercury Local Date & Time</h2><div id="mercuryClock"></div></div>
  <div class="clock-box"><h2>üåç Earth CST Time</h2><div id="cstClock"></div></div>
  <div class="clock-box"><h2>üåå Interstellar Time</h2><div id="interstellarClock"></div></div>
  <div class="clock-box"><h2>üõ∞Ô∏è Star Date</h2><div id="starDate"></div></div>
  <div class="clock-box"><h2>üìè Distance from Earth</h2><div id="distanceFromEarth"></div></div>
  <div class="clock-box"><h2>üî≠ Mercury Orbital Position</h2><div id="mercuryOrbit"></div></div>
  <div class="clock-box"><h2>üìö Mercury True Age</h2><div id="mercuryAge">In Years: 4,540,000,000 (4.54 billion years)</div></div>

  <script>
    function updateClocks() {
      const now = new Date();
      const base = new Date("2000-01-01T00:00:00Z");

      // Earth CST Time
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const cst = new Date(utc + 3600000 * -6);
      document.getElementById("cstClock").innerText = cst.toUTCString() + " (CST)";

      // Mercury Orbital Time (actual year count since epoch with full date/time)
      const mercuryYearDays = 87.97;
      const daysSinceBase = (now - base) / (1000 * 60 * 60 * 24);
      const mercuryYearsElapsed = daysSinceBase / mercuryYearDays;
      const mercuryYear = 2000 + Math.floor(mercuryYearsElapsed);

      const mercuryDate = new Date(base.getTime() + mercuryYearsElapsed * mercuryYearDays * 24 * 60 * 60 * 1000);
      const mercuryDateStr = mercuryDate.toLocaleString("en-US", {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false,
        timeZone: 'UTC'
      });

      document.getElementById("mercuryClock").innerText = `Mercury Date: ${mercuryDateStr}`;

      // Interstellar Time
      const elapsedYears = daysSinceBase / 365.25;
      const interstellarYears = elapsedYears * 2.26e6;
      document.getElementById("interstellarClock").innerText = "Year ~" + interstellarYears.toFixed(2);

      // Star Date
      const starDate = 40000 + elapsedYears * 1000;
      document.getElementById("starDate").innerText = "Stardate " + starDate.toFixed(1);

      // Distance from Earth
      const AU_TO_MILES = 92955807.3;
      const mercuryAU = 0.39;
      const earthAU = 1.0;
      const earthOrbitDays = 365.25;
      const mercuryAngle = (2 * Math.PI * (daysSinceBase % mercuryYearDays)) / mercuryYearDays;
      const earthAngle = (2 * Math.PI * (daysSinceBase % earthOrbitDays)) / earthOrbitDays;
      const angleDiff = mercuryAngle - earthAngle;
      const distanceAU = Math.sqrt(
        mercuryAU ** 2 + earthAU ** 2 - 2 * mercuryAU * earthAU * Math.cos(angleDiff)
      );
      const distanceMiles = distanceAU * AU_TO_MILES;
      document.getElementById("distanceFromEarth").innerText =
        distanceMiles.toLocaleString(undefined, { maximumFractionDigits: 0 }) + " miles";

      // Mercury Orbital Position
      const mercuryDegrees = ((daysSinceBase % mercuryYearDays) / mercuryYearDays) * 360;
      document.getElementById("mercuryOrbit").innerText =
        `Mercury is at ${mercuryDegrees.toFixed(2)}¬∞ in its orbit around the Sun. Mercury Year: ${mercuryYear}`;
    }

    updateClocks();
    setInterval(updateClocks, 1000);
  </script>
</body>
</html>
