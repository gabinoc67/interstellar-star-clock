<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>‚òø Interstellar Star Clock ‚Äì Mercury</title>
  <style>
    body {
      background: black;
      color: #00ffff;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    .clock-box {
      margin-top: 30px;
      font-size: 1.2em;
    }
    h2 {
      color: #00ffff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>‚òø Interstellar Star Clock ‚Äì Mercury</h1>

  <div class="clock-box">
    <h2>‚òø Mercury Calendar Date</h2>
    <div id="mercuryCalendar"></div>
  </div>

  <div class="clock-box">
    <h2>üåç Earth CST Time</h2>
    <div id="cstClock"></div>
  </div>

  <div class="clock-box">
    <h2>üåå Interstellar Time</h2>
    <div id="interstellarClock"></div>
  </div>

  <div class="clock-box">
    <h2>üöÄ Star Date</h2>
    <div id="starDate"></div>
  </div>

  <div class="clock-box">
    <h2>üìè Distance from Earth</h2>
    <div id="distanceFromEarth"></div>
  </div>

  <div class="clock-box">
    <h2>üî≠ Mercury Orbital Position</h2>
    <div id="mercuryDegrees"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function updateClocks() {
        const now = new Date();

        // 1. CST Time
        const cst = now.toLocaleString("en-US", { timeZone: "America/Chicago" });
        document.getElementById("cstClock").innerText = cst + " (CST)";

        // 2. Interstellar Time
        const expansionRate = 2.26e6;
        const start = new Date("2000-01-01T00:00:00Z").getTime();
        const elapsedYears = (now.getTime() - start) / (1000 * 60 * 60 * 24 * 365.25);
        const interstellarYears = elapsedYears * expansionRate;
        document.getElementById("interstellarClock").innerText =
          "Year ~" + interstellarYears.toFixed(2).toLocaleString();

        // 3. Stardate
        const stardate = 40000 + (elapsedYears * 1000);
        document.getElementById("starDate").innerText =
          "Stardate " + stardate.toFixed(1);

        // 4. Mercury Calendar Date
        const mercuryYearDays = 87.97;
        const totalDays = (now - new Date("2000-01-01")) / (1000 * 60 * 60 * 24);
        const mercuryYear = Math.floor(totalDays / mercuryYearDays);
        const mercuryDayOfYear = totalDays % mercuryYearDays;
        const mercuryMonth = Math.floor(mercuryDayOfYear / (mercuryYearDays / 12)) + 1;
        const mercuryDay = Math.floor(mercuryDayOfYear % (mercuryYearDays / 12)) + 1;

        const mercuryHour = Math.floor((mercuryDayOfYear % 1) * 24);
        const mercuryMinute = Math.floor((((mercuryDayOfYear % 1) * 24) % 1) * 60);
        const mercurySecond = Math.floor(((((mercuryDayOfYear % 1) * 24) % 1) * 60 % 1) * 60);

        document.getElementById("mercuryCalendar").innerText =
          `Year ${mercuryYear}, Month ${mercuryMonth}, Day ${mercuryDay}, ` +
          `${mercuryHour.toString().padStart(2, '0')}:${mercuryMinute.toString().padStart(2, '0')}:${mercurySecond.toString().padStart(2, '0')}`;

        // 5. Distance from Earth
        const mercuryOrbitDays = 87.97;
        const earthOrbitDays = 365.25;
        const nowDays = totalDays;

        const mercuryAngle = (2 * Math.PI * (nowDays % mercuryOrbitDays)) / mercuryOrbitDays;
        const earthAngle = (2 * Math.PI * (nowDays % earthOrbitDays)) / earthOrbitDays;

        const mercuryAU = 0.39;
        const earthAU = 1.00;
        const deltaAngle = mercuryAngle - earthAngle;
        const distanceAU = Math.sqrt(
          mercuryAU**2 + earthAU**2 - 2 * mercuryAU * earthAU * Math.cos(deltaAngle)
        );

        const AU_TO_MILES = 92955807.3;
        const distanceMiles = distanceAU * AU_TO_MILES;
        document.getElementById("distanceFromEarth").innerText =
          distanceMiles.toLocaleString(undefined, { maximumFractionDigits: 0 }) + " miles";

        // 6. Orbital Degrees
        const mercuryDegree = ((nowDays % mercuryOrbitDays) / mercuryOrbitDays) * 360;
        document.getElementById("mercuryDegrees").innerText =
          mercuryDegree.toFixed(2) + "¬∞ around the Sun";
      }

      updateClocks();
      setInterval(updateClocks, 1000);
    });
  </script>
</body>
</html>
