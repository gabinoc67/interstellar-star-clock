<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>‚òø Interstellar Star Clock ‚Äì Mercury</title>
  <style>
    body {
      background: black;
      color: #00ffff;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    .clock-box {
      margin-top: 30px;
      font-size: 1.2em;
    }
    h2 {
      color: #00ffff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>‚òø Interstellar Star Clock ‚Äì Mercury</h1>

  <div class="clock-box">
    <h2>‚òø Mercury Local Date & Time</h2>
    <div id="localClock"></div>
  </div>

  <div class="clock-box">
    <h2>üåç Earth CST Time</h2>
    <div id="cstClock"></div>
  </div>

  <div class="clock-box">
    <h2>üåå Interstellar Time</h2>
    <div id="interstellarClock"></div>
  </div>

  <div class="clock-box">
    <h2>üöÄ Star Date</h2>
    <div id="starDate"></div>
  </div>

  <div class="clock-box">
    <h2>üìè Distance from Earth</h2>
    <div id="distanceFromEarth"></div>
  </div>

  <div class="clock-box">
    <h2>üî≠ Mercury Orbital Position</h2>
    <div id="mercuryDegrees"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function updateClocks() {
        const now = new Date();

        // 1. Earth CST Time
        const cstOffset = -6;
        const utc = now.getTime() + now.getTimezoneOffset() * 60000;
        const cst = new Date(utc + 3600000 * cstOffset);
        document.getElementById("cstClock").innerText = cst.toLocaleString() + " (CST)";

        // 2. Mercury Time ‚Äì Real Month/Day/Year
        const mercuryYearDays = 88; // Mercury year in Earth days
        const mercuryMonthDays = mercuryYearDays / 12; // ~7.33 Earth days per month
        const start = new Date("2000-01-01T00:00:00Z");
        const nowDays = (now - start) / (1000 * 60 * 60 * 24);
        const mercuryYears = Math.floor(nowDays / mercuryYearDays);
        const mercuryDayOfYear = nowDays % mercuryYearDays;
        const mercuryMonthIndex = Math.floor(mercuryDayOfYear / mercuryMonthDays);
        const mercuryDayOfMonth = Math.floor(mercuryDayOfYear % mercuryMonthDays);

        const monthNames = [
          "January", "February", "March", "April", "May", "June",
          "July", "August", "September", "October", "November", "December"
        ];

        const mercuryHours = now.getUTCHours();
        const mercuryMinutes = now.getUTCMinutes();
        const mercurySeconds = now.getUTCSeconds();

        const mercuryTime = `${mercuryHours.toString().padStart(2, '0')}:${mercuryMinutes.toString().padStart(2, '0')}:${mercurySeconds.toString().padStart(2, '0')}`;

        const mercuryDateStr = `${monthNames[mercuryMonthIndex]} ${mercuryDayOfMonth + 1}, ${2000 + mercuryYears} ‚Äì ${mercuryTime}`;
        document.getElementById("localClock").innerText = mercuryDateStr + " (Mercury Date)";

        // 3. Interstellar Time
        const expansionRate = 2.26e6;
        const elapsedYears = nowDays / 365.25;
        const interstellarYears = elapsedYears * expansionRate;
        document.getElementById("interstellarClock").innerText =
          "Year ~" + interstellarYears.toFixed(2).toLocaleString();

        // 4. Stardate
        const stardate = 40000 + (elapsedYears * 1000);
        document.getElementById("starDate").innerText =
          "Stardate " + stardate.toFixed(1);

        // 5. Distance from Earth (AU)
        const mercuryOrbitDays = 87.97;
        const earthOrbitDays = 365.25;
        const mercuryAngle = (2 * Math.PI * (nowDays % mercuryOrbitDays)) / mercuryOrbitDays;
        const earthAngle = (2 * Math.PI * (nowDays % earthOrbitDays)) / earthOrbitDays;

        const mercuryAU = 0.39;
        const earthAU = 1.00;
        const deltaAngle = mercuryAngle - earthAngle;
        const distanceAU = Math.sqrt(
          mercuryAU**2 + earthAU**2 - 2 * mercuryAU * earthAU * Math.cos(deltaAngle)
        );

        const AU_TO_MILES = 92955807.3;
        const distanceMiles = distanceAU * AU_TO_MILES;
        document.getElementById("distanceFromEarth").innerText =
          distanceMiles.toLocaleString(undefined, { maximumFractionDigits: 0 }) + " miles";

        // 6. Mercury Orbital Degree Position
        const mercuryDegree = ((nowDays % mercuryOrbitDays) / mercuryOrbitDays) * 360;
        document.getElementById("mercuryDegrees").innerText =
          mercuryDegree.toFixed(2) + "¬∞ around the Sun";
      }

      updateClocks();
      setInterval(updateClocks, 1000);
    });
  </script>
</body>
</html>
