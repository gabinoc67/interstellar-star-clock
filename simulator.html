<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Planet Dome Simulator</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      background-color: #000;
      display: block;
      margin: 0 auto;
      border: 2px solid white;
    }
    select, label {
      font-size: 1.2em;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>üåç Warp Drive Dome Simulator</h1>
  <label for="planetSelect">Select a planet dome:</label>
  <select id="planetSelect" onchange="updateScene()">
    <option value="jupiter">Jupiter</option>
    <option value="mars">Mars</option>
    <option value="mercury">Mercury</option>
    <option value="neptune">Neptune</option>
    <option value="pluto">Pluto</option>
    <option value="saturn">Saturn</option>
  </select>

  <canvas id="simCanvas" width="1200" height="600"></canvas>

  <script>
    const canvas = document.getElementById("simCanvas");
    const ctx = canvas.getContext("2d");

    const earth = { x: 100, y: 200, size: 200 };
    const planet = { x: 900, y: 250, size: 150 };

    let selectedPlanet = "jupiter";

    function drawScene() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw Earth
      ctx.beginPath();
      ctx.arc(earth.x + earth.size/2, earth.y + earth.size/2, earth.size/2, 0, Math.PI * 2);
      ctx.fillStyle = "#1E90FF";
      ctx.fill();
      ctx.font = "bold 24px Arial";
      ctx.fillStyle = "white";
      ctx.fillText("EARTH", earth.x + 40, earth.y + earth.size + 30);

      // Draw right-side planet
      ctx.beginPath();
      ctx.arc(planet.x + planet.size/2, planet.y + planet.size/2, planet.size/2, 0, Math.PI * 2);
      ctx.fillStyle = "#999";
      ctx.fill();
      ctx.font = "20px Arial";
      ctx.fillStyle = "yellow";
      ctx.fillText(selectedPlanet.toUpperCase(), planet.x + 20, planet.y + planet.size + 30);
    }

    function updateScene() {
      selectedPlanet = document.getElementById("planetSelect").value;
      drawScene();
    }

    // Initial draw
    drawScene();
  </script>
</body>
</html>
