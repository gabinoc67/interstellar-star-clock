<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Star Console Bridge</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #wrapper {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    iframe {
      border: none;
      height: 100%;
    }

    #leftFrame {
      width: 25%;  /* Left panel */
      background: #000;
    }

    #centerFrame {
      width: 50%;  /* Bigger center panel */
      background: #000;
    }

    #rightFrame {
      width: 25%;  /* Right panel */
      background: #000;
    }

    @media (max-width: 900px) {
      #leftFrame, #rightFrame {
        display: none; /* Hide side panels on smaller screens */
      }
      #centerFrame {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <iframe id="leftFrame" src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/warp_left.html" title="Left Panel"></iframe>
    <iframe id="centerFrame" src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/warp_simulator.html" title="Warp Simulator"></iframe>
    <iframe id="rightFrame" src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/warp_right.html" title="Right Panel"></iframe>
  </div>
</body>
</html>
