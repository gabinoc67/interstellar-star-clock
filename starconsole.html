<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Star Console Bridge</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #wrapper {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    iframe {
      border: none;
      height: 100%;
    }

    #leftPanel {
      width: 25%;
      background: #000;
    }

    #simulatorPanel {
      width: 50%;
      background: #000;
    }

    #rightPanel {
      width: 25%;
      background: #000;
    }

    @media (max-width: 900px) {
      #leftPanel, #rightPanel {
        display: none;
      }
      #simulatorPanel {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <!-- ID and name attributes both defined for message routing -->
    <iframe id="leftPanel" name="leftPanel" src="warp_left.html" title="Left Panel"></iframe>
    <iframe id="simulatorPanel" name="simulatorPanel" src="warp_simulator.html" title="Warp Simulator"></iframe>
    <iframe id="rightPanel" name="rightPanel" src="warp_right.html" title="Right Panel"></iframe>
  </div>

  <script>
    // Relay "engage" or "reset" events from simulator to both side panels
    window.addEventListener("message", function(event) {
      const data = event.data;
      if (!data || (data.action !== "engage" && data.action !== "reset")) return;

      const left = document.getElementById("leftPanel").contentWindow;
      const right = document.getElementById("rightPanel").contentWindow;

      left.postMessage(data, "*");
      right.postMessage(data, "*");
    });
  </script>
</body>
</html>
