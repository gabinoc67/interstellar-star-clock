<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Star Console Bridge</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #wrapper {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    iframe {
      border: none;
      height: 100%;
    }

    #leftFrame {
      width: 25%;
      background: #000;
    }

    #centerFrame {
      width: 50%;
      background: #000;
    }

    #rightFrame {
      width: 25%;
      background: #000;
    }

    @media (max-width: 900px) {
      #leftFrame, #rightFrame {
        display: none;
      }
      #centerFrame {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <iframe id="leftFrame" src="https://gabinoc67.github.io/interstellar-star-clock/warp_left.html" title="Left Panel"></iframe>
    <iframe id="centerFrame" src="https://gabinoc67.github.io/interstellar-star-clock/warp_simulator.html" title="Warp Simulator"></iframe>
    <iframe id="rightFrame" src="https://gabinoc67.github.io/interstellar-star-clock/warp_right.html" title="Right Panel"></iframe>
  </div>

  <script>
    window.addEventListener("message", function(event) {
      // Accept messages only from center frame
      const centerFrame = document.getElementById("centerFrame").contentWindow;
      const leftFrame = document.getElementById("leftFrame").contentWindow;

      const data = event.data;
      if (data.action === "engage" || data.action === "reset") {
        // Forward Engage or Reset to left panel
        leftFrame.postMessage(data, "*");
      }
    });
  </script>
</body>
</html>
