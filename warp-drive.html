<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üåå Warp Drive Simulator ‚Äì CST Vector Path</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 40px;
    }
    select, input, button {
      font-size: 1.2em;
      margin: 10px;
    }
    canvas {
      margin-top: 30px;
      border: 1px solid white;
      background-image: url('https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/CASANOVA.png');
      background-size: cover;
    }
  </style>
</head>
<body>
  <h1>üåå Warp Drive Simulator ‚Äì CST Vector Path</h1>
  <p>This simulator shows warp curvature path based on CST time and vector position of planets around the sun.</p>

  <label>Select Planet:</label>
  <select id="planet">
    <option value="Mercury">Mercury</option>
    <option value="Venus">Venus</option>
    <option value="Mars">Mars</option>
    <option value="Neptune">Neptune</option>
  </select>
  <br>

  <label>Warp Factor (1‚Äì99.9):</label>
  <input type="number" id="warpFactor" min="1" max="99.9" step="0.1" value="1">
  <br>

  <button onclick="engageWarp()">Engage</button>
  <button onclick="printTicket()">Print Ticket</button>

  <canvas id="canvas" width="800" height="300"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const planetPositions = {
      Mercury: 200,
      Venus: 300,
      Mars: 400,
      Neptune: 700
    };

    let latestTicketData = {};

    function engageWarp() {
      const planet = document.getElementById("planet").value;
      const warpFactor = parseFloat(document.getElementById("warpFactor").value);

      if (isNaN(warpFactor) || warpFactor < 1 || warpFactor > 99.9) {
        alert("Please enter a valid warp factor between 1 and 99.9.");
        return;
      }

      const earthX = 50;
      const destX = planetPositions[planet];
      const curveHeight = Math.max(30, 300 / warpFactor);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Earth
      ctx.fillStyle = "cyan";
      ctx.beginPath();
      ctx.arc(earthX, 250, 10, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillText("üåç Earth", earthX - 20, 280);

      // Destination Planet
      ctx.fillStyle = "orange";
      ctx.beginPath();
      ctx.arc(destX, 50, 10, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillText("ü™ê " + planet, destX - 20, 40);

      // Warp Path
      ctx.strokeStyle = "lime";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(earthX, 250);
      ctx.quadraticCurveTo((earthX + destX) / 2, curveHeight, destX, 50);
      ctx.stroke();

      const lightSpeed = 186282;
      const distances = {
        Mercury: 48000000,
        Venus: 25000000,
        Mars: 34000000,
        Neptune: 2700000000
      };
      const distance = distances[planet];
      const warpSpeed = warpFactor * lightSpeed;
      const travelSeconds = distance / warpSpeed;

      const departureTime = new Date();
      const arrivalTime = new Date(departureTime.getTime() + travelSeconds * 1000);

      latestTicketData = {
        planet,
        warp: warpFactor,
        departure: departureTime,
        arrival: arrivalTime,
        travelSeconds
      };
    }

    function printTicket() {
      if (!latestTicketData.planet) {
        alert("Please engage warp travel first.");
        return;
      }
      const { planet, warp, departure, arrival, travelSeconds } = latestTicketData;
      const win = window.open('', '', 'width=400,height=600');
      win.document.write('<pre>');
      win.document.write(`üöÄ Milky Way Warp Ticket\n`);
      win.document.write(`Destination Planet: ${planet}\n`);
      win.document.write(`Warp Factor: ${warp}\n`);
      win.document.write(`Departure Time (CST): ${departure.toLocaleTimeString()}\n`);
      win.document.write(`Arrival Time (CST): ${arrival.toLocaleTimeString()}\n`);
      win.document.write(`Travel Duration: ${Math.floor(travelSeconds / 60)} min ${Math.round(travelSeconds % 60)} sec\n`);
      win.document.write('</pre>');
      win.document.close();
      win.print();
    }
  </script>
</body>
</html>
