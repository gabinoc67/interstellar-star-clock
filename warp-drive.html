<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Casanova Warp Drive Simulator</title>
  <meta name="description" content="A fresh rebuild of the warp drive simulator with improved visuals, controls, and animation stability.">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    body {
      background: url('https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/CASANOVA.png') no-repeat center center fixed;
      background-size: cover;
      font-family: monospace;
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #00ffcc;
      z-index: 10;
    }
    #ticketBox {
      position: absolute;
      top: 200px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #00ffcc;
      z-index: 10;
    }
    label {
      color: #00ffff;
      font-size: 14px;
      display: block;
      margin-top: 10px;
    }
    select, button {
      font-size: 16px;
      padding: 6px;
      margin: 5px 0;
      width: 160px;
      border-radius: 5px;
    }
    #log {
      position: absolute;
      bottom: 10px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #00ffcc;
      padding: 10px;
      font-size: 14px;
      max-width: 400px;
      border-radius: 10px;
      z-index: 10;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="planetSelect">Select Planet:</label>
    <select id="planetSelect">
      <option value="mercury">Mercury</option>
      <option value="venus">Venus</option>
      <option value="mars">Mars</option>
      <option value="pluto">Pluto</option>
    </select>
    <label for="warpSelect">Select Warp Factor:</label>
    <select id="warpSelect">
      <option value="1">Warp 1</option>
      <option value="3">Warp 3</option>
      <option value="5">Warp 5</option>
      <option value="7">Warp 7</option>
      <option value="9">Warp 9</option>
    </select>
    <button onclick="engageWarp()">Engage</button>
    <button onclick="resetScene()">Reset</button>
  </div>
  <div id="ticketBox">
    <a href="warp-ticket.html" target="_blank" style="color:#00ffcc;text-decoration:none;font-weight:bold">üéüÔ∏è Get Your Ticket</a>
  </div>
  <div id="log">Status: Waiting for warp command...</div>
  <canvas id="canvas" width="1400" height="700"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const log = document.getElementById("log");

    const images = {
      earth: new Image(),
      ship: new Image(),
      mercury: new Image(),
      venus: new Image(),
      mars: new Image(),
      pluto: new Image()
    };

    const positions = {
      earth: { x: 80, y: 400, w: 220, h: 220 },
      planet: { x: 1100, y: 400, w: 220, h: 220 }
    };

    let selectedPlanet = "mars";
    let arcHeight = 100;

    images.earth.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/earth.png";
    images.ship.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/colonialship.png";
    images.mercury.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mercury.png";
    images.venus.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/venus.png";
    images.mars.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mars.png";
    images.pluto.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/pluto.png";

    let loaded = 0;
    for (let key in images) {
      images[key].onload = () => {
        loaded++;
        if (loaded === Object.keys(images).length) drawScene();
      };
    }

    function drawScene(shipX = null, shipY = null) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(images.earth, positions.earth.x, positions.earth.y, positions.earth.w, positions.earth.h);
      ctx.drawImage(images[selectedPlanet], positions.planet.x, positions.planet.y, positions.planet.w, positions.planet.h);

      ctx.beginPath();
      ctx.moveTo(positions.earth.x + 110, positions.earth.y);
      ctx.quadraticCurveTo(canvas.width/2, 300 + arcHeight, positions.planet.x + 110, positions.planet.y);
      ctx.strokeStyle = "#00ffff";
      ctx.lineWidth = 3;
      ctx.stroke();

      if (shipX && shipY) {
        ctx.drawImage(images.ship, shipX - 32, shipY - 32, 64, 64);
      }
    }

    function engageWarp() {
      selectedPlanet = document.getElementById("planetSelect").value;
      const warp = parseInt(document.getElementById("warpSelect").value);
      arcHeight = 40 + warp * 10;

      log.textContent = `Engaging Warp ${warp} to ${selectedPlanet} at CST: ${new Date().toLocaleTimeString('en-US', { timeZone: 'America/Chicago' })}`;
      animateShip(warp);
    }

    function animateShip(warp) {
      let step = 0;
      const steps = 500 - warp * 30;
      const x1 = positions.earth.x + 110;
      const y1 = positions.earth.y;
      const x2 = canvas.width / 2;
      const y2 = 300 + arcHeight;
      const x3 = positions.planet.x + 110;
      const y3 = positions.planet.y;

      function animate() {
        const t = step / steps;
        const x = (1 - t) ** 2 * x1 + 2 * (1 - t) * t * x2 + t ** 2 * x3;
        const y = (1 - t) ** 2 * y1 + 2 * (1 - t) * t * y2 + t ** 2 * y3;
        drawScene(x, y);
        step++;
        if (step <= steps) requestAnimationFrame(animate);
        else log.textContent += `\nArrived at ${selectedPlanet} at CST: ${new Date().toLocaleTimeString('en-US', { timeZone: 'America/Chicago' })}`;
      }
      animate();
    }

    function resetScene() {
      drawScene();
      log.textContent = "Status: Reset. Waiting for warp command...";
    }
  </script>
</body>
</html>
