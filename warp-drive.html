<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🌌 Warp Curve by CST Vector</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
    }
    canvas {
      margin-top: 30px;
      border: 1px solid white;
      background: url('https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/CASANOVA.png') no-repeat center;
      background-size: cover;
    }
    button {
      font-size: 1em;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>🌌 Warp Path Simulation by CST Vector</h1>
  <p>This simulates the warp path curvature based on a CST vector (planet location angle). The curve changes according to the position vector.</p>

  <label>Planet Vector (1-10): </label>
  <input type="number" id="vector" value="5" min="1" max="10" step="1">
  <button onclick="simulateWarpPath()">Engage</button>

  <canvas id="curveCanvas" width="800" height="300"></canvas>

  <script>
    function simulateWarpPath() {
      const vector = parseInt(document.getElementById("vector").value);
      const canvas = document.getElementById("curveCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Earth starting point
      const startX = 100;
      const startY = 200;

      // Planet target point
      const endX = 700;
      const endY = 200;

      // Curve control point (higher vector = lower arc)
      const controlY = 200 - (120 - vector * 10); // inverse

      let shipX = startX;
      let progress = 0;

      // Pre-draw static Earth and Planet
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(startX, startY, 10, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillText("🌍 Earth", startX - 30, startY + 25);

      ctx.beginPath();
      ctx.arc(endX, endY, 10, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillText("🪐 Planet", endX - 30, endY + 25);

      function drawShipFrame() {
        ctx.clearRect(120, 80, 580, 140);
        progress += 0.005;
        if (progress > 1) return;

        const x = (1 - progress) * (1 - progress) * startX +
                  2 * (1 - progress) * progress * ((startX + endX) / 2) +
                  progress * progress * endX;
        const y = (1 - progress) * (1 - progress) * startY +
                  2 * (1 - progress) * progress * controlY +
                  progress * progress * endY;

        ctx.fillStyle = "cyan";
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, 2 * Math.PI);
        ctx.fill();

        requestAnimationFrame(drawShipFrame);
      }

      drawShipFrame();
    }
  </script>
</body>
</html>
