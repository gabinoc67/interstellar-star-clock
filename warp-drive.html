<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Casanova Warp Drive Colonial Ship Simulator</title>
  <meta name="description" content="A warp drive simulator using CST and interplanetary animation.">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    body {
      font-family: monospace;
      background: url('https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/CASANOVA.png') no-repeat center center fixed;
      background-size: cover;
    }
    #controls, #ticketBox, #log {
      position: absolute;
      background: rgba(0,0,0,0.6);
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #00ffcc;
      z-index: 10;
      color: #00ffff;
    }
    #controls {
      top: 20px;
      left: 20px;
    }
    #ticketBox {
      top: 20px;
      right: 20px;
    }
    #log {
      bottom: 10px;
      left: 20px;
      font-size: 14px;
      max-width: 400px;
    }
    label, select, button {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    canvas {
      display: block;
    }
    #flash {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      transition: opacity 0.3s ease-out;
      z-index: 20;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="flash"></div>

  <div id="controls">
    <label for="planetSelect">Select Planet:</label>
    <select id="planetSelect">
      <option value="mercury">Mercury</option>
      <option value="venus">Venus</option>
      <option value="mars">Mars</option>
      <option value="pluto">Pluto</option>
    </select>

    <label for="warpSelect">Select Warp Factor:</label>
    <select id="warpSelect">
      <option value="1">Warp 1</option>
      <option value="5">Warp 5</option>
      <option value="9">Warp 9</option>
    </select>

    <button onclick="engageWarp()">Engage</button>
    <button onclick="resetScene()">Reset</button>
  </div>

  <div id="ticketBox">
    <a href="warp-ticket.html" target="_blank" style="color: #00ffcc; text-decoration: none; font-weight: bold;">üéüÔ∏è Get Your Ticket</a>
  </div>

  <div id="log">Status: Ready for warp.</div>
  <canvas id="canvas" width="1400" height="700"></canvas>
  <audio id="warpSound" src="https://actions.google.com/sounds/v1/transportation/space_ship_takeoff.ogg"></audio>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const log = document.getElementById('log');
    const images = {
      earth: new Image(),
      ship: new Image(),
      mercury: new Image(),
      venus: new Image(),
      mars: new Image(),
      pluto: new Image()
    };

    const positions = {
      earth: { x: 80, y: 400, w: 220, h: 220 },
      planet: { x: 1100, y: 400, w: 220, h: 220 }
    };

    images.earth.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/earth.png";
    images.ship.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/colonialship.png";
    images.mercury.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mercury.png";
    images.venus.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/venus.png";
    images.mars.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/mars.png";
    images.pluto.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/pluto.png";

    let selectedPlanet = "mars";
    let arcHeight = 100;
    const flash = document.getElementById("flash");
    const warpSound = document.getElementById("warpSound");

    function drawScene(shipX = null, shipY = null) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(images.earth, positions.earth.x, positions.earth.y, positions.earth.w, positions.earth.h);
      ctx.drawImage(images[selectedPlanet], positions.planet.x, positions.planet.y, positions.planet.w, positions.planet.h);

      ctx.beginPath();
      ctx.moveTo(positions.earth.x + positions.earth.w / 2, positions.earth.y);
      ctx.quadraticCurveTo(canvas.width / 2, 410 - arcHeight, positions.planet.x + positions.planet.w / 2, positions.planet.y);
      ctx.strokeStyle = "#00ffff";
      ctx.lineWidth = 3;
      ctx.stroke();

      if (shipX !== null && shipY !== null) {
        ctx.drawImage(images.ship, shipX - 16, shipY - 16, 32, 32);
      }
    }

    function engageWarp() {
      selectedPlanet = document.getElementById("planetSelect").value;
      const warp = parseInt(document.getElementById("warpSelect").value);
      arcHeight = 150 - warp * 10;
      log.textContent = `Warp ${warp} engaged to ${selectedPlanet}`;
      playWarpSound();
      animateShip();
    }

    function resetScene() {
      drawScene();
      log.textContent = "Status: Reset.";
    }

    function animateShip() {
      let step = 0;
      const steps = 400;
      const x1 = positions.earth.x + positions.earth.w / 2;
      const y1 = positions.earth.y;
      const x2 = canvas.width / 2;
      const y2 = 410 - arcHeight;
      const x3 = positions.planet.x + positions.planet.w / 2;
      const y3 = positions.planet.y;

      function animate() {
        step++;
        const t = step / steps;
        const x = (1 - t) ** 2 * x1 + 2 * (1 - t) * t * x2 + t ** 2 * x3;
        const y = (1 - t) ** 2 * y1 + 2 * (1 - t) * t * y2 + t ** 2 * y3;
        drawScene(x, y);
        if (step < steps) {
          requestAnimationFrame(animate);
        } else {
          flashArrival();
          log.textContent = `Arrived at ${selectedPlanet}`;
        }
      }
      animate();
    }

    function flashArrival() {
      flash.style.opacity = 1;
      setTimeout(() => flash.style.opacity = 0, 300);
    }

    function playWarpSound() {
      warpSound.currentTime = 0;
      warpSound.play();
    }

    let loaded = 0;
    const total = Object.keys(images).length;
    for (let key in images) {
      images[key].onload = () => {
        loaded++;
        if (loaded === total) drawScene();
      };
    }
  </script>
</body>
</html>
