<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Casanova Warp Drive Colonial Ship Simulator</title>
  <meta name="description" content="A warp drive simulator using CST as interstellar time. Select your warp factor and destination, then engage!">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }

    body {
      background: url('https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/CASANOVA.png') no-repeat center center fixed;
      background-size: cover;
    }

    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #00ffcc;
      z-index: 10;
    }

    label {
      color: #00ffff;
      font-size: 14px;
    }

    select, button {
      font-size: 16px;
      padding: 6px;
      margin: 5px 0;
      width: 160px;
      border-radius: 5px;
    }

    #ticketBox {
      margin-top: 15px;
      text-align: center;
    }

    #ticketBox a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }

    #flash {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      transition: opacity 0.3s ease-out;
      z-index: 20;
      pointer-events: none;
    }

    canvas {
      display: block;
    }

    #log {
      position: absolute;
      bottom: 10px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #00ffcc;
      padding: 10px;
      font-size: 14px;
      max-width: 400px;
      border-radius: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="flash"></div>

  <div id="controls">
    <label for="planetSelect">Select Planet:</label><br>
    <select id="planetSelect">
      <option value="mercury">Mercury</option>
      <option value="venus">Venus</option>
      <option value="mars">Mars</option>
      <option value="pluto">Pluto</option>
    </select><br>

    <label for="warpSelect">Select Warp Factor:</label><br>
    <select id="warpSelect">
      <option value="1">Warp 1</option>
      <option value="2">Warp 2</option>
      <option value="3">Warp 3</option>
      <option value="4">Warp 4</option>
      <option value="5">Warp 5</option>
      <option value="6">Warp 6</option>
      <option value="7">Warp 7</option>
      <option value="8">Warp 8</option>
      <option value="9">Warp 9</option>
    </select><br>

    <button onclick="engageWarp()">Engage</button>
    <button onclick="resetScene()">Reset</button>

    <div id="ticketBox">
      <a href="warp-ticket.html" target="_blank">üéüÔ∏è Get Your Ticket</a>
    </div>
  </div>

  <div id="log">Status: Waiting for warp command...</div>

  <canvas id="canvas" width="1400" height="700"></canvas>

  <audio id="warpSound" src="https://actions.google.com/sounds/v1/transportation/space_ship_takeoff.ogg"></audio>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const log = document.getElementById("log");
    const warpSound = document.getElementById("warpSound");
    const flash = document.getElementById("flash");

    const images = {
      earth: new Image(),
      ship: new Image(),
      mercury: new Image(),
      venus: new Image(),
      mars: new Image(),
      pluto: new Image()
    };

    const positions = {
      earth: { x: 80, y: 400, w: 240, h: 240 },
      planet: { x: 1100, y: 400, w: 240, h: 240 }
    };

    let selectedPlanet = "mars";
    let arcHeight = 100;

    images.earth.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/earth.png";
    images.ship.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/colonialship.png";
    images.mercury.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mercury.png";
    images.venus.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/venus.png";
    images.mars.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mars.png";
    images.pluto.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/pluto.png";

    function drawScene(shipX = null, shipY = null) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(images.earth, positions.earth.x, positions.earth.y, positions.earth.w, positions.earth.h);
      ctx.drawImage(images[selectedPlanet], positions.planet.x, positions.planet.y, positions.planet.w, positions.planet.h);

      const x1 = positions.earth.x + positions.earth.w / 2;
      const y1 = positions.earth.y;
      const x2 = canvas.width / 2;
      const y2 = 510 + arcHeight;
      const x3 = positions.planet.x + positions.planet.w / 2;
      const y3 = positions.planet.y;

      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.quadraticCurveTo(x2, y2, x3, y3);
      ctx.strokeStyle = "#00ffff";
      ctx.lineWidth = 3;
      ctx.stroke();

      if (shipX && shipY) {
        ctx.drawImage(images.ship, shipX - 24, shipY - 24, 48, 48);
      }
    }

    function engageWarp() {
      selectedPlanet = document.getElementById("planetSelect").value;
      const warp = parseInt(document.getElementById("warpSelect").value);
      arcHeight = warp * 12;

      log.textContent = `Warp ${warp} to ${selectedPlanet} initiated at CST time: ${new Date().toLocaleTimeString('en-US', { timeZone: 'America/Chicago', hour12: false })}`;
      warpSound.currentTime = 0;
      warpSound.play();
      speak(`Warp ${warp} engaged. Destination: ${selectedPlanet}`);

      animateShip(warp);
    }

    function animateShip(warp) {
      let step = 0;
      const steps = 500 + (10 - warp) * 40;
      const x1 = positions.earth.x + positions.earth.w / 2;
      const y1 = positions.earth.y;
      const x2 = canvas.width / 2;
      const y2 = 510 + arcHeight;
      const x3 = positions.planet.x + positions.planet.w / 2;
      const y3 = positions.planet.y;

      function frame() {
        step++;
        const t = step / steps;
        const x = (1 - t)**2 * x1 + 2 * (1 - t) * t * x2 + t**2 * x3;
        const y = (1 - t)**2 * y1 + 2 * (1 - t) * t * y2 + t**2 * y3;
        drawScene(x, y);

        if (step < steps) requestAnimationFrame(frame);
        else {
          flashArrival();
          speak(`Arrived at ${selectedPlanet}`);
          log.textContent += `\nArrived at ${selectedPlanet} at CST: ${new Date().toLocaleTimeString('en-US', { timeZone: 'America/Chicago', hour12: false })}`;
        }
      }
      frame();
    }

    function flashArrival() {
      flash.style.opacity = 1;
      setTimeout(() => flash.style.opacity = 0, 300);
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.rate = 1;
      utter.pitch = 1;
      speechSynthesis.speak(utter);
    }

    function resetScene() {
      drawScene();
      log.textContent = "Status: Reset. Waiting for warp command...";
    }

    let loaded = 0;
    for (let key in images) {
      images[key].onload = () => {
        loaded++;
        if (loaded === Object.keys(images).length) drawScene();
      }
    }
  </script>
</body>
</html>
