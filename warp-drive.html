<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Warp Drive Simulator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    body {
      background: url('https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/CASANOVA.png') no-repeat center center fixed;
      background-size: cover;
      font-family: monospace;
    }

    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #00ffcc;
      z-index: 10;
    }

    label {
      color: #00ffff;
      font-size: 14px;
      display: block;
      margin-top: 10px;
    }

    select, button {
      font-size: 16px;
      padding: 6px;
      margin: 5px 0;
      width: 160px;
      border-radius: 5px;
    }

    #flash {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      transition: opacity 0.3s ease-out;
      z-index: 20;
      pointer-events: none;
    }

    canvas {
      display: block;
    }

    #log {
      position: absolute;
      bottom: 10px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #00ffcc;
      padding: 10px;
      font-size: 14px;
      max-width: 400px;
      border-radius: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="flash"></div>

  <div id="controls">
    <label for="planetSelect">Select Planet:</label>
    <select id="planetSelect" name="planet">
      <option value="mercury">Mercury</option>
      <option value="venus">Venus</option>
      <option value="mars">Mars</option>
      <option value="pluto">Pluto</option>
    </select>

    <label for="warpSelect">Select Warp Factor:</label>
    <select id="warpSelect" name="warp">
      <option value="1">Warp 1</option>
      <option value="2">Warp 2</option>
      <option value="3">Warp 3</option>
      <option value="4">Warp 4</option>
      <option value="5">Warp 5</option>
      <option value="6">Warp 6</option>
      <option value="7">Warp 7</option>
      <option value="8">Warp 8</option>
      <option value="9">Warp 9</option>
    </select>

    <button onclick="engageWarp()">Engage</button>
    <button onclick="resetScene()">Reset</button>
  </div>

  <div id="log">Status: Waiting for warp command...</div>

  <canvas id="canvas" width="1400" height="700"></canvas>

  <audio id="warpSound" src="https://actions.google.com/sounds/v1/transportation/space_ship_takeoff.ogg"></audio>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const log = document.getElementById("log");

    const images = {
      earth: new Image(),
      ship: new Image(),
      mercury: new Image(),
      venus: new Image(),
      mars: new Image(),
      pluto: new Image()
    };

    const positions = {
      earth: { x: 80, y: 520, w: 100, h: 100 },
      planet: { x: 1220, y: 520, w: 100, h: 100 }
    };

    const arcY = 570;
    const arcStart = 130;
    const arcEnd = 1270;
    let arcHeight = 100;
    let selectedPlanet = "mars";

    images.earth.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/earth.png";
    images.ship.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Space_Shuttle_Icon.svg/64px-Space_Shuttle_Icon.svg.png";
    images.mercury.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mercury.png";
    images.venus.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/venus.png";
    images.mars.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mars.png";
    images.pluto.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/pluto.png";

    const flash = document.getElementById("flash");
    const warpSound = document.getElementById("warpSound");

    function drawScene(shipX = null, shipY = null) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(images.earth, positions.earth.x, positions.earth.y, positions.earth.w, positions.earth.h);
      ctx.drawImage(images[selectedPlanet], positions.planet.x, positions.planet.y, positions.planet.w, positions.planet.h);

      ctx.beginPath();
      ctx.moveTo(arcStart, arcY);
      ctx.quadraticCurveTo(canvas.width / 2, arcY - arcHeight, arcEnd, arcY);
      ctx.strokeStyle = "#00ffff";
      ctx.lineWidth = 2;
      ctx.stroke();

      if (shipX && shipY) {
        ctx.drawImage(images.ship, shipX - 16, shipY - 16, 32, 32);
      }
    }

    function engageWarp() {
      selectedPlanet = document.getElementById("planetSelect").value;
      const warp = parseInt(document.getElementById("warpSelect").value);
      arcHeight = 150 - warp * 15;

      log.textContent = `Warp ${warp} to ${selectedPlanet} initiated at CST time: ${new Date().toLocaleString('en-US', { timeZone: 'America/Chicago' })}`;
      playWarpSound();
      speak(`Warp ${warp} engaged. Destination: ${selectedPlanet}.`);
      animateShip();
    }

    function resetScene() {
      drawScene();
      log.textContent = "Status: Reset. Waiting for warp command...";
    }

    function animateShip() {
      let step = 0;
      const steps = 400;

      function animate() {
        step++;
        const t = step / steps;
        const x = arcStart + t * (arcEnd - arcStart);
        const y = arcY - arcHeight * 4 * t * (1 - t);
        drawScene(x, y);

        if (step < steps) {
          requestAnimationFrame(animate);
        } else {
          flashArrival();
          speak(`Arrived at ${selectedPlanet}. Warp complete.`);
          log.textContent += `\nArrived at ${selectedPlanet} at CST time: ${new Date().toLocaleString('en-US', { timeZone: 'America/Chicago' })}`;
        }
      }

      animate();
    }

    function flashArrival() {
      flash.style.opacity = 1;
      setTimeout(() => {
        flash.style.opacity = 0;
      }, 300);
    }

    function playWarpSound() {
      warpSound.currentTime = 0;
      warpSound.play();
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.rate = 1;
      utter.pitch = 1;
      speechSynthesis.speak(utter);
    }

    let loaded = 0;
    const total = Object.keys(images).length;
    for (let key in images) {
      images[key].onload = () => {
        loaded++;
        if (loaded === total) drawScene();
      };
    }
  </script>
</body>
</html>
