<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warp Drive Simulator</title>
  <style>
    body {
      background-color: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 50px;
      text-align: center;
    }
    h1 {
      color: #ffd700;
      margin-bottom: 30px;
    }
    label, select, input, button {
      font-size: 1.2em;
      margin: 10px;
      padding: 5px;
    }
    .log-box {
      background: #111;
      border: 1px solid #00ffcc;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
    }
    .label {
      color: #ffff66;
    }
    a {
      color: #87cefa;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üöÄ Warp Drive Simulator</h1>

  <form id="warpForm">
    <label for="planet">Select Destination:</label>
    <select id="planet">
      <option value="Mercury" data-distance="48000000" data-link="mercury.html">Mercury</option>
      <option value="Venus" data-distance="25000000" data-link="venus.html">Venus</option>
      <option value="Mars" data-distance="140000000" data-link="mars.html">Mars</option>
      <option value="Neptune" data-distance="2700000000" data-link="neptune.html">Neptune</option>
    </select><br>

    <label for="warpFactor">Warp Factor:</label>
    <input type="number" id="warpFactor" value="1" min="0.1" step="0.1">

    <button type="submit">Engage Warp</button>
  </form>

  <div class="log-box" id="resultBox" style="display:none;"></div>

  <script>
    document.getElementById("warpForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const planetEl = document.getElementById("planet");
      const planetName = planetEl.value;
      const planetDistance = Number(planetEl.selectedOptions[0].getAttribute("data-distance"));
      const clockLink = planetEl.selectedOptions[0].getAttribute("data-link");
      const warpFactor = parseFloat(document.getElementById("warpFactor").value);

      const lightSpeedMps = 186282; // miles/sec
      const speed = lightSpeedMps * warpFactor;
      const travelSeconds = planetDistance / speed;
      const travelMinutes = travelSeconds / 60;

      const now = new Date();
      const cstTime = new Date(now.getTime() + now.getTimezoneOffset() * 60000 + (-6 * 3600000));
      const localPlanetTime = new Date(now.getTime() + 25000); // Simulated planet offset

      const start = new Date("2000-01-01T00:00:00Z").getTime();
      const elapsedYears = (now.getTime() - start) / (1000 * 60 * 60 * 24 * 365.25);
      const starDate = 40000 + (elapsedYears * 1000);

      const resultHTML = `
        <p><span class="label">Destination:</span> ${planetName}</p>
        <p><span class="label">Distance:</span> ${planetDistance.toLocaleString()} miles</p>
        <p><span class="label">Warp Factor:</span> ${warpFactor}</p>
        <p><span class="label">Time in Warp:</span> ${travelSeconds.toFixed(2)} sec / ${travelMinutes.toFixed(2)} min</p>
        <hr />
        <p>ü™ê Local Planet Time: <b>${localPlanetTime.toLocaleTimeString()}</b></p>
        <p>üåç Earth CST Time: <b>${cstTime.toLocaleTimeString()}</b></p>
        <p>üåÄ Interstellar Travel Duration: <b>${travelSeconds.toFixed(2)} seconds</b></p>
        <p>üìò Stardate at Arrival: <b>${starDate.toFixed(1)}</b></p>
        <hr />
        <p><a href="${clockLink}" target="_blank">View ${planetName} Clock</a></p>
      `;

      const box = document.getElementById("resultBox");
      box.innerHTML = resultHTML;
      box.style.display = "block";
    });
  </script>
</body>
</html>
