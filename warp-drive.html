<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üåå Warp Drive Simulator ‚Äì Casanova Edition</title>
  <style>
    body {
      background: url('casanova.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    .controls {
      margin-top: 30px;
      font-size: 1.2em;
    }
    select, input, button {
      font-size: 1em;
      margin: 5px;
      padding: 5px;
    }
    canvas {
      margin-top: 30px;
      border: 1px solid white;
      background-color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <h1>üåå Warp Drive Simulator ‚Äì Casanova Edition</h1>
  <p>This simulator uses CST Time and curvature theory. Select a planet and warp factor to begin. Planets are fixed. Curvature is dynamic.</p>

  <div class="controls">
    <label>Select Planet: </label>
    <select id="planet">
      <option value="Mercury">Mercury</option>
      <option value="Venus">Venus</option>
      <option value="Mars">Mars</option>
      <option value="Neptune">Neptune</option>
    </select><br>

    <label>Warp Factor (1‚Äì10): </label>
    <input type="number" id="warpFactor" min="1" max="10" step="0.1" value="1"><br>

    <button onclick="engageWarp()">Engage</button>
  </div>

  <canvas id="simCanvas" width="800" height="300"></canvas>

  <script>
    const planetPositions = {
      Mercury: 650,
      Venus: 670,
      Mars: 700,
      Neptune: 750
    };

    function engageWarp() {
      const canvas = document.getElementById("simCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const planet = document.getElementById("planet").value;
      const warp = parseFloat(document.getElementById("warpFactor").value);
      const planetX = planetPositions[planet];

      // Draw Earth
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(100, 150, 10, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillText("üåç Earth", 70, 180);

      // Draw Target Planet
      ctx.beginPath();
      ctx.arc(planetX, 150, 10, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillText("ü™ê " + planet, planetX - 20, 180);

      // Draw curved path based on warp factor
      ctx.strokeStyle = "cyan";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(100, 150);
      const curveHeight = 80 / warp; // More curve for lower warp
      const cp1x = (100 + planetX) / 2;
      const cp1y = 150 - curveHeight;
      ctx.quadraticCurveTo(cp1x, cp1y, planetX, 150);
      ctx.stroke();

      // Animate ship along the curve
      const shipImg = new Image();
      shipImg.src = "https://emojicdn.elk.sh/üöÄ";
      let t = 0;

      function animate() {
        ctx.clearRect(0, 130, canvas.width, 40);
        const x = (1 - t) * (1 - t) * 100 + 2 * (1 - t) * t * cp1x + t * t * planetX;
        const y = (1 - t) * (1 - t) * 150 + 2 * (1 - t) * t * cp1y + t * t * 150;
        ctx.drawImage(shipImg, x - 10, y - 10, 20, 20);
        t += 0.01;
        if (t <= 1) requestAnimationFrame(animate);
      }
      animate();
    }
  </script>
</body>
</html>
