<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🚀 Warp Drive Simulator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: url('https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/CASANOVA.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    .controls {
      margin-top: 30px;
      font-size: 1.2em;
    }
    select, input, button {
      font-size: 1em;
      margin: 5px;
      padding: 5px;
    }
    canvas {
      margin-top: 30px;
      border: 1px solid white;
      background-color: rgba(200,200,200,0.2);
    }
  </style>
</head>
<body>
  <h1>🌌 CST Warp Drive Simulator</h1>
  <p>This simulator calculates warp travel based on CST equilibrium and displays curvature to the selected planet.</p>

  <div class="controls">
    <label>Traveler Name: </label>
    <input type="text" id="travelerName" placeholder="Enter your name"><br>

    <label>Select Planet: </label>
    <select id="planet">
      <option value="Mercury">Mercury</option>
      <option value="Venus">Venus</option>
      <option value="Mars">Mars</option>
      <option value="Neptune">Neptune</option>
    </select><br>

    <label>Warp Factor (1–10): </label>
    <input type="number" id="warpFactor" min="1" max="10" step="0.1" value="1"><br>

    <button onclick="engageWarp()">Engage Warp</button>
    <button onclick="window.open('ticket.html')">Go to Ticket Page</button>
  </div>

  <canvas id="simCanvas" width="900" height="300"></canvas>
  <div class="result" id="status"></div>

  <script>
    const distances = {
      Mercury: 48000000,
      Venus: 25000000,
      Mars: 34000000,
      Neptune: 2700000000
    };

    const planetPositions = {
      Mercury: 300,
      Venus: 400,
      Mars: 600,
      Neptune: 800
    };

    function engageWarp() {
      const planet = document.getElementById("planet").value;
      const warpInput = document.getElementById("warpFactor");
      let warp = parseFloat(warpInput.value);

      if (isNaN(warp) || warp < 1 || warp > 10) {
        alert("Please enter a valid warp factor between 1 and 10.");
        return;
      }

      const canvas = document.getElementById("simCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = "yellow";
      ctx.lineWidth = 12;

      const startX = 60;
      const endX = planetPositions[planet];
      const controlX = (startX + endX) / 2;
      const controlY = 150 - (120 / warp); // higher curve for lower warp

      ctx.beginPath();
      ctx.moveTo(startX, 200);
      ctx.quadraticCurveTo(controlX, controlY, endX, 200);
      ctx.stroke();

      // Earth
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(startX, 200, 20, 0, 2 * Math.PI);
      ctx.fill();
      ctx.font = "12px Courier New";
      ctx.fillText("🌍 Earth", startX - 25, 240);

      // Destination planet
      ctx.beginPath();
      ctx.arc(endX, 200, 20, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillText("🌐 " + planet, endX - 25, 240);

      // Ship animation
      let t = 0;
      const shipInterval = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "yellow";
        ctx.lineWidth = 12;
        ctx.beginPath();
        ctx.moveTo(startX, 200);
        ctx.quadraticCurveTo(controlX, controlY, endX, 200);
        ctx.stroke();

        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(startX, 200, 20, 0, 2 * Math.PI);
        ctx.fill();
        ctx.fillText("🌍 Earth", startX - 25, 240);

        ctx.beginPath();
        ctx.arc(endX, 200, 20, 0, 2 * Math.PI);
        ctx.fill();
        ctx.fillText("🌐 " + planet, endX - 25, 240);

        const shipX = (1 - t) * (1 - t) * startX + 2 * (1 - t) * t * controlX + t * t * endX;
        const shipY = (1 - t) * (1 - t) * 200 + 2 * (1 - t) * t * controlY + t * t * 200;
        ctx.fillStyle = "cyan";
        ctx.beginPath();
        ctx.arc(shipX, shipY, 10, 0, 2 * Math.PI);
        ctx.fill();

        t += 0.01;
        if (t > 1) clearInterval(shipInterval);
      }, 60);

      document.getElementById("status").innerText = `Traveling to ${planet} at Warp ${warp}...`;
    }
  </script>
</body>
</html>
