<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🌌 Warp Drive Simulator</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    .controls, .result {
      margin-top: 30px;
      font-size: 1.2em;
    }
    select, button {
      font-size: 1em;
      margin: 5px;
      padding: 5px;
    }
    canvas {
      margin-top: 30px;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <h1>🌌 Warp Drive Simulator</h1>
  <p>This simulator calculates warp travel based on CST Time and curvature dynamics. Select a planet and warp factor to simulate travel. Ticket printing is now integrated.</p>
  <p><strong>Note:</strong> Warp speed is scaled linearly using the formula: <code>warp speed = warp factor × speed of light</code>.</p>

  <div class="controls">
    <label>Select Planet: </label>
    <select id="planet">
      <option value="Mercury">Mercury</option>
      <option value="Venus">Venus</option>
      <option value="Mars">Mars</option>
      <option value="Neptune">Neptune</option>
    </select><br>

    <label>Warp Factor (1–10): </label>
    <select id="warpFactor">
      <option value="1">Warp 1</option>
      <option value="2">Warp 2</option>
      <option value="3">Warp 3</option>
      <option value="4">Warp 4</option>
      <option value="5">Warp 5</option>
      <option value="6">Warp 6</option>
      <option value="7">Warp 7</option>
      <option value="8">Warp 8</option>
      <option value="9">Warp 9</option>
      <option value="10">Warp 10</option>
    </select><br>

    <button onclick="engageWarp()">Engage</button>
  </div>

  <canvas id="simCanvas" width="600" height="200"></canvas>
  <div class="result" id="status"></div>

  <script>
    const distances = {
      Mercury: 48000000,
      Venus: 25000000,
      Mars: 34000000,
      Neptune: 2700000000
    };

    function engageWarp() {
      const planet = document.getElementById("planet").value;
      const warp = parseInt(document.getElementById("warpFactor").value);
      const distance = distances[planet];
      const lightSpeed = 186282;
      const warpSpeed = warp * lightSpeed;
      const travelSeconds = distance / warpSpeed;

      const departureTime = new Date();
      const arrivalTime = new Date(departureTime.getTime() + travelSeconds * 1000);

      const canvas = document.getElementById("simCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(50, 100, 10, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillText("🌍 Earth", 20, 130);

      const maxX = 550;
      const minX = 150;
      const planetX = Math.min(maxX, minX + travelSeconds * 2);

      ctx.beginPath();
      ctx.arc(planetX, 100, 10, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillText("🩐 " + planet, planetX - 30, 130);

      let shipX = 50;
      const interval = setInterval(() => {
        ctx.clearRect(60, 90, 480, 20);
        ctx.fillStyle = "cyan";
        ctx.beginPath();
        ctx.arc(shipX, 100, 5, 0, 2 * Math.PI);
        ctx.fill();
        shipX += 5;
        if (shipX >= planetX) {
          clearInterval(interval);

          // Redirect to ticket with query params
          const url = `warp-ticket.html?planet=${encodeURIComponent(planet)}&warp=${warp}&departure=${departureTime.toISOString()}&arrival=${arrivalTime.toISOString()}&travelSeconds=${travelSeconds.toFixed(2)}`;
          window.location.href = url;
        }
      }, 30);

      document.getElementById("status").innerText = `Warp ${warp} engaged to ${planet}...`;
    }
  </script>
</body>
</html>
