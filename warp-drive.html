<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🚀 Casanova Warp Drive Simulator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: url('https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/CASANOVA.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    .controls, .result {
      margin-top: 30px;
      font-size: 1.2em;
    }
    select, input, button {
      font-size: 1em;
      margin: 5px;
      padding: 5px;
    }
    canvas {
      margin-top: 30px;
      border: 1px solid white;
      background-color: rgba(200,200,200,0.2);
    }
  </style>
</head>
<body>
  <h1>🌌 CST Time Warp Drive Simulator</h1>
  <p>This simulator calculates warp travel based on CST Time and curvature dynamics. Select a planet and warp factor to simulate travel.</p>

  <div class="controls">
    <label>Select Planet: </label>
    <select id="planet">
      <option value="Mercury">Mercury</option>
      <option value="Venus">Venus</option>
      <option value="Mars">Mars</option>
      <option value="Neptune">Neptune</option>
    </select><br>

    <label>Enter Warp Speed (1–99.9): </label>
    <input type="number" id="warpFactor" min="1" max="99.9" step="0.1" value="1"><br>

    <button onclick="engageWarp()">Engage</button>
    <button onclick="printTicket()">Print Ticket</button>
  </div>

  <canvas id="simCanvas" width="800" height="250"></canvas>
  <div class="result" id="status"></div>

  <script>
    const distances = {
      Mercury: 48000000,
      Venus: 25000000,
      Mars: 34000000,
      Neptune: 2700000000
    };

    const planetPositions = {
      Mercury: 250,
      Venus: 350,
      Mars: 500,
      Neptune: 720
    };

    let latestTicketData = {};

    function engageWarp() {
      const planet = document.getElementById("planet").value;
      const warpInput = document.getElementById("warpFactor");
      let warp = parseFloat(warpInput.value);

      if (isNaN(warp) || warp < 1 || warp > 99.9) {
        alert("Please enter a valid warp factor between 1 and 99.9.");
        warpInput.focus();
        return;
      }

      const distance = distances[planet];
      const lightSpeed = 186282;
      const warpSpeed = warp * lightSpeed;
      const travelSeconds = distance / warpSpeed;

      const departureTime = new Date();
      const arrivalTime = new Date(departureTime.getTime() + travelSeconds * 1000);

      latestTicketData = {
        planet,
        warp,
        departure: departureTime,
        arrival: arrivalTime,
        travelSeconds
      };

      const canvas = document.getElementById("simCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = "yellow";
      ctx.lineWidth = 12;

      const startX = 60;
      const endX = planetPositions[planet];
      const controlX = (startX + endX) / 2;
      const controlY = 100 - 70 / warp; // curve higher at lower warp

      // Draw warp curve
      ctx.beginPath();
      ctx.moveTo(startX, 150);
      ctx.quadraticCurveTo(controlX, controlY, endX, 150);
      ctx.stroke();

      // Draw Earth
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(startX, 150, 16, 0, 2 * Math.PI);
      ctx.fill();
      ctx.font = "12px Courier New";
      ctx.fillText("🌍 Earth", startX - 25, 180);

      // Draw destination planet
      ctx.beginPath();
      ctx.arc(endX, 150, 16, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillText("🌐 " + planet, endX - 25, 180);

      // Animate ship
      let progress = 0;
      const shipInterval = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "yellow";
        ctx.lineWidth = 12;
        ctx.beginPath();
        ctx.moveTo(startX, 150);
        ctx.quadraticCurveTo(controlX, controlY, endX, 150);
        ctx.stroke();

        // Redraw Earth and planet
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(startX, 150, 16, 0, 2 * Math.PI);
        ctx.fill();
        ctx.fillText("🌍 Earth", startX - 25, 180);
        ctx.beginPath();
        ctx.arc(endX, 150, 16, 0, 2 * Math.PI);
        ctx.fill();
        ctx.fillText("🌐 " + planet, endX - 25, 180);

        // Draw ship
        const t = progress;
        const shipX = (1 - t) * (1 - t) * startX + 2 * (1 - t) * t * controlX + t * t * endX;
        const shipY = (1 - t) * (1 - t) * 150 + 2 * (1 - t) * t * controlY + t * t * 150;
        ctx.fillStyle = "cyan";
        ctx.beginPath();
        ctx.arc(shipX, shipY, 8, 0, 2 * Math.PI);
        ctx.fill();

        progress += 0.01;
        if (progress > 1) {
          clearInterval(shipInterval);
          document.getElementById("status").innerText = `Arrived at ${planet} in ${travelSeconds.toFixed(2)} seconds.`;
        }
      }, 50);

      document.getElementById("status").innerText = `Engaged warp to ${planet} at Warp ${warp}...`;
    }

    function printTicket() {
      if (!latestTicketData.planet) {
        alert("Please engage warp travel first.");
        return;
      }
      const { planet, warp, departure, arrival, travelSeconds } = latestTicketData;
      const win = window.open('', '', 'width=400,height=600');
      win.document.write('<pre>');
      win.document.write(`🌌 Milky Way Warp Ticket\n`);
      win.document.write(`Destination: ${planet}\n`);
      win.document.write(`Warp Factor: ${warp}\n`);
      win.document.write(`CST Departure: ${departure.toLocaleTimeString()}\n`);
      win.document.write(`CST Arrival: ${arrival.toLocaleTimeString()}\n`);
      win.document.write(`CST Duration: ${Math.floor(travelSeconds / 60)} min ${Math.round(travelSeconds % 60)} sec\n`);
      win.document.write('</pre>');
      win.document.close();
      win.print();
    }
  </script>
</body>
</html>
