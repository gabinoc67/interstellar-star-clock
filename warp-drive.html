<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üöÄ Casanova Warp Drive Simulator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: url('https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/CASANOVA.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    .controls, .result {
      margin-top: 30px;
      font-size: 1.2em;
    }
    select, input, button {
      font-size: 1em;
      margin: 5px;
      padding: 5px;
    }
    canvas {
      margin-top: 30px;
      border: 1px solid white;
      background-color: rgba(200,200,200,0.2);
    }
  </style>
</head>
<body>
  <h1>üåå CST Time Warp Drive Simulator</h1>
  <p>This simulator calculates warp travel based on CST Time and curvature dynamics. Enter your name, select a planet, and warp factor to begin your journey.</p>

  <div class="controls">
    <label>Your Name: </label>
    <input type="text" id="travelerName" placeholder="Enter your name"><br>

    <label>Select Planet: </label>
    <select id="planet">
      <option value="Mercury">Mercury</option>
      <option value="Venus">Venus</option>
      <option value="Mars">Mars</option>
      <option value="Neptune">Neptune</option>
    </select><br>

    <label>Enter Warp Speed (1‚Äì99.9): </label>
    <input type="number" id="warpFactor" min="1" max="99.9" step="0.1" value="1"><br>

    <button onclick="engageWarp()">Engage</button>
  </div>

  <canvas id="simCanvas" width="800" height="250"></canvas>
  <div class="result" id="status"></div>

  <script>
    const distances = {
      Mercury: 48000000,
      Venus: 25000000,
      Mars: 34000000,
      Neptune: 2700000000
    };

    const planetPositions = {
      Mercury: 250,
      Venus: 350,
      Mars: 500,
      Neptune: 720
    };

    const planetLogos = {
      Mercury: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mercury.png',
      Venus: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/venus.png',
      Mars: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mars.png',
      Neptune: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/neptune.png',
      Earth: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/earth.html'
    };

    const shipLogo = 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/colonial20ship.png';

    let latestTicketData = {};

    function engageWarp() {
      const travelerName = document.getElementById("travelerName").value.trim();
      const planet = document.getElementById("planet").value;
      const warpInput = document.getElementById("warpFactor");
      let warp = parseFloat(warpInput.value);

      if (!travelerName) {
        alert("Please enter your name before engaging warp.");
        return;
      }
      if (isNaN(warp) || warp < 1 || warp > 99.9) {
        alert("Please enter a valid warp factor between 1 and 99.9.");
        warpInput.focus();
        return;
      }

      const distance = distances[planet];
      const lightSpeed = 186282;
      const warpSpeed = warp * lightSpeed;
      const travelSeconds = distance / warpSpeed;

      const departureTime = new Date();
      const arrivalTime = new Date(departureTime.getTime() + travelSeconds * 1000);
      const vector = Math.floor(Math.random() * 10) + 1;
      const angle = (vector * 36).toFixed(1);

      latestTicketData = {
        travelerName,
        planet,
        warp,
        departure: departureTime,
        arrival: arrivalTime,
        travelSeconds,
        vector,
        angle
      };

      document.getElementById("status").innerText = `Engaged warp to ${planet} at Warp ${warp}...`;

      setTimeout(() => printTicket(), 4000); // simulate delay then print
    }

    function printTicket() {
      const data = latestTicketData;
      const ticket = window.open('', '', 'width=400,height=600');
      ticket.document.write('<html><head><title>Warp Ticket</title></head><body style="font-family:Courier New;text-align:center;background:#000;color:#fff;">');
      ticket.document.write(`<h2>üåå Milky Way Warp Ticket</h2>`);
      ticket.document.write(`<p><strong>Traveler:</strong> ${data.travelerName}</p>`);
      ticket.document.write(`<p><img src="${planetLogos.Earth}" width="100"> ‚û°Ô∏è <img src="${planetLogos[data.planet]}" width="100"></p>`);
      ticket.document.write(`<p><strong>Destination:</strong> ${data.planet}</p>`);
      ticket.document.write(`<p><strong>Warp Factor:</strong> ${data.warp}</p>`);
      ticket.document.write(`<p><strong>Departure:</strong> ${data.departure.toLocaleTimeString()}</p>`);
      ticket.document.write(`<p><strong>Arrival:</strong> ${data.arrival.toLocaleTimeString()}</p>`);
      ticket.document.write(`<p><strong>Duration:</strong> ${Math.floor(data.travelSeconds / 60)} min ${Math.round(data.travelSeconds % 60)} sec</p>`);
      ticket.document.write(`<p><strong>Vector:</strong> ${data.vector} | <strong>Angle:</strong> ${data.angle}¬∞</p>`);
      ticket.document.write(`<p><img src="${shipLogo}" width="150"></p>`);
      ticket.document.write(`<hr><p>üõ∞Ô∏è CNS WE-${Math.floor(Math.random() * 30 + 1)} | Dome: ${("China, USA, India, Dubai, UK").split(",")[Math.floor(Math.random() * 5)]} Dome</p>`);
      ticket.document.write('</body></html>');
      ticket.document.close();
      ticket.print();
    }
  </script>
</body>
</html>
