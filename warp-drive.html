<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üåå Fixed Warp Drive Simulator</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 40px;
    }
    h1 {
      font-size: 2.5em;
    }
    .controls, .result {
      margin-top: 30px;
      font-size: 1.2em;
    }
    select, input, button {
      font-size: 1em;
      margin: 5px;
      padding: 5px;
    }
    canvas {
      margin-top: 30px;
      border: 1px solid white;
      background-color: #111;
    }
  </style>
</head>
<body>
  <h1>üöÄ Warp Drive Simulator (CST Time Based)</h1>
  <p>Select a planet and warp factor (1‚Äì10). Simulation uses CST-based distances and curvature speed scaling.</p>

  <div class="controls">
    <label>Select Planet: </label>
    <select id="planet">
      <option value="Mercury">Mercury</option>
      <option value="Venus">Venus</option>
      <option value="Mars">Mars</option>
      <option value="Neptune">Neptune</option>
    </select><br>

    <label>Warp Factor (1‚Äì10): </label>
    <input type="number" id="warpFactor" min="1" max="10" step="0.1" value="1"><br>

    <button onclick="engageWarp()">Engage</button>
  </div>

  <canvas id="simCanvas" width="600" height="200"></canvas>
  <div class="result" id="status"></div>

  <script>
    const distances = {
      Mercury: 48000000,
      Venus: 25000000,
      Mars: 34000000,
      Neptune: 2700000000
    };

    function engageWarp() {
      const planet = document.getElementById("planet").value;
      const warpInput = document.getElementById("warpFactor");
      let warp = parseFloat(warpInput.value);

      if (isNaN(warp) || warp < 1 || warp > 10) {
        alert("Please enter a valid warp factor between 1 and 10.");
        warpInput.focus();
        return;
      }

      const distance = distances[planet];
      const lightSpeed = 186282; // mi/s
      const warpSpeed = warp * lightSpeed;
      const travelSeconds = distance / warpSpeed;

      const departureTime = new Date();
      const arrivalTime = new Date(departureTime.getTime() + travelSeconds * 1000);

      const canvas = document.getElementById("simCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(50, 100, 10, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillText("üåç Earth", 20, 130);

      const maxX = 550;
      const minX = 150;
      const planetX = Math.min(maxX, minX + travelSeconds * 2.5);

      ctx.beginPath();
      ctx.arc(planetX, 100, 10, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillText("ü™ê " + planet, planetX - 30, 130);

      let shipX = 50;
      const interval = setInterval(() => {
        ctx.clearRect(60, 90, 480, 20);
        ctx.fillStyle = "cyan";
        ctx.beginPath();
        ctx.arc(shipX, 100, 5, 0, 2 * Math.PI);
        ctx.fill();
        shipX += (warp >= 5 ? 10 : 5); // faster animation for higher warp

        if (shipX >= planetX) {
          clearInterval(interval);
          document.getElementById("status").innerText =
            `‚úÖ Arrived at ${planet} in ${travelSeconds.toFixed(2)} seconds.`;
        }
      }, 30);

      document.getElementById("status").innerText =
        `‚è≥ Engaged warp to ${planet} at Warp ${warp}...`;
    }
  </script>
</body>
</html>
