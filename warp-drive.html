<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>✨ Warp Drive Simulator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: url('https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/CASANOVA.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    .controls, .result {
      margin-top: 30px;
      font-size: 1.2em;
    }
    select, input, button {
      font-size: 1em;
      margin: 5px;
      padding: 5px;
    }
    canvas {
      margin-top: 30px;
      border: 1px solid white;
      background-color: rgba(211, 211, 211, 0.3); /* light gray with transparency */
    }
  </style>
</head>
<body>
  <h1>🌌 Warp Drive Simulator</h1>
  <p>This simulator calculates warp travel based on CST Time and curvature dynamics. Select a planet and warp factor to simulate travel.</p>

  <div class="controls">
    <label>Select Planet: </label>
    <select id="planet">
      <option value="Mercury">Mercury</option>
      <option value="Venus">Venus</option>
      <option value="Mars">Mars</option>
      <option value="Neptune">Neptune</option>
    </select><br>

    <label>Enter Warp Speed (1–99.9): </label>
    <input type="number" id="warpFactor" min="1" max="99.9" step="0.1" value="1"><br>

    <button onclick="engageWarp()">Engage</button>
    <button onclick="printTicket()">Print Ticket</button>
  </div>

  <canvas id="simCanvas" width="800" height="300"></canvas>
  <div class="result" id="status"></div>

  <script>
    const distances = {
      Mercury: 48000000,
      Venus: 25000000,
      Mars: 34000000,
      Neptune: 2700000000
    };

    const planetPositions = {
      Mercury: 600,
      Venus: 620,
      Mars: 650,
      Neptune: 750
    };

    let latestTicketData = {};

    function engageWarp() {
      const planet = document.getElementById("planet").value;
      const warpInput = document.getElementById("warpFactor");
      let warp = parseFloat(warpInput.value);

      if (isNaN(warp) || warp < 1 || warp > 99.9) {
        alert("Please enter a valid warp factor between 1 and 99.9.");
        warpInput.focus();
        return;
      }

      const distance = distances[planet];
      const lightSpeed = 186282;
      const warpSpeed = warp * lightSpeed;
      const travelSeconds = distance / warpSpeed;

      const departureTime = new Date();
      const arrivalTime = new Date(departureTime.getTime() + travelSeconds * 1000);

      latestTicketData = {
        planet,
        warp,
        departure: departureTime,
        arrival: arrivalTime,
        travelSeconds
      };

      const canvas = document.getElementById("simCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(80, 150, 20, 0, 2 * Math.PI); // Bigger Earth
      ctx.fill();
      ctx.fillText("🌍 Earth", 50, 190);

      const planetX = planetPositions[planet];
      ctx.beginPath();
      ctx.arc(planetX, 150, 20, 0, 2 * Math.PI); // Bigger destination planet
      ctx.fill();
      ctx.fillText("🌐 " + planet, planetX - 30, 190);

      let shipX = 80;
      const interval = setInterval(() => {
        ctx.clearRect(100, 140, 600, 20);
        ctx.fillStyle = "cyan";
        ctx.beginPath();
        ctx.arc(shipX, 150 - (60 / warp), 10, 0, 2 * Math.PI); // Slower curved travel
        ctx.fill();
        shipX += 2;
        if (shipX >= planetX) {
          clearInterval(interval);
          document.getElementById("status").innerText =
            `Arrived at ${planet} in ${travelSeconds.toFixed(2)} seconds.`;
        }
      }, 60);

      document.getElementById("status").innerText =
        `Engaged warp to ${planet} at Warp ${warp}...`;
    }

    function printTicket() {
      if (!latestTicketData.planet) {
        alert("Please engage warp travel first.");
        return;
      }
      const { planet, warp, departure, arrival, travelSeconds } = latestTicketData;
      const win = window.open('', '', 'width=400,height=600');
      win.document.write('<pre>');
      win.document.write(`🚀 Warp Travel Ticket\n`);
      win.document.write(`Planet: ${planet}\n`);
      win.document.write(`Warp Factor: ${warp}\n`);
      win.document.write(`CST Departure Time: ${departure.toLocaleTimeString()}\n`);
      win.document.write(`CST Arrival Time: ${arrival.toLocaleTimeString()}\n`);
      win.document.write(`CST Travel Duration: ${Math.floor(travelSeconds / 60)} min ${Math.round(travelSeconds % 60)} sec\n`);
      win.document.write('</pre>');
      win.document.close();
      win.print();
    }
  </script>
</body>
</html>
