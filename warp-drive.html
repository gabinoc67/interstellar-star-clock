<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warp Drive Simulator</title>
  <style>
    body {
      margin: 0;
      background: url('https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/CASANOVA.png') no-repeat center center fixed;
      background-size: cover;
      font-family: monospace;
      color: #00ffcc;
      overflow: hidden;
    }

    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #00ffcc;
    }

    select, button {
      font-size: 16px;
      padding: 6px;
      margin: 5px 0;
      border-radius: 5px;
      width: 140px;
    }

    #canvas {
      display: block;
    }

    #flash {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      transition: opacity 0.3s ease-out;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="flash"></div>

  <div id="controls">
    <select id="planetSelect">
      <option value="mercury">Mercury</option>
      <option value="venus">Venus</option>
      <option value="mars">Mars</option>
      <option value="pluto">Pluto</option>
    </select>
    <select id="warpSelect">
      <option value="1">Warp 1</option>
      <option value="2">Warp 2</option>
      <option value="3">Warp 3</option>
      <option value="4">Warp 4</option>
      <option value="5">Warp 5</option>
      <option value="6">Warp 6</option>
      <option value="7">Warp 7</option>
      <option value="8">Warp 8</option>
      <option value="9">Warp 9</option>
    </select>
    <button onclick="engageWarp()">Engage</button>
  </div>

  <canvas id="canvas" width="1200" height="600"></canvas>

  <audio id="warpSound" src="https://actions.google.com/sounds/v1/transportation/space_ship_takeoff.ogg"></audio>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const flash = document.getElementById('flash');

    // Preloaded image storage
    const images = {
      earth: new Image(),
      ship: new Image(),
      mercury: new Image(),
      venus: new Image(),
      mars: new Image(),
      pluto: new Image()
    };

    // Set source paths
    images.earth.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/earth.png";
    images.ship.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Space_Shuttle_Icon.svg/64px-Space_Shuttle_Icon.svg.png";
    images.mercury.src = "https://raw.githubusercontent.com/interstellar-star-clock/main/mercury.png";
    images.venus.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/venus.png";
    images.mars.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/mars.png";
    images.pluto.src = "https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/pluto.png";

    let currentArcHeight = 100;
    let animationFrame = null;
    let currentPlanet = "mars";

    function drawScene(planetName, shipX = null, shipY = null) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw Earth
      ctx.drawImage(images.earth, 50, 450, 100, 100);

      // Draw selected planet
      ctx.drawImage(images[planetName], 1050, 450, 80, 80);

      // Draw trajectory arc
      ctx.beginPath();
      ctx.moveTo(100, 500);
      ctx.quadraticCurveTo(canvas.width / 2, 500 - currentArcHeight, canvas.width - 100, 500);
      ctx.strokeStyle = "#00ffff";
      ctx.lineWidth = 2;
      ctx.stroke();

      // Draw spaceship
      if (shipX && shipY) {
        ctx.drawImage(images.ship, shipX - 16, shipY - 16, 32, 32);
      }
    }

    function playWarpSound() {
      const sound = document.getElementById("warpSound");
      sound.currentTime = 0;
      sound.play();
    }

    function speakAI(message) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(message);
      utter.rate = 1;
      utter.pitch = 1;
      synth.speak(utter);
    }

    function flashArrival() {
      flash.style.opacity = 1;
      setTimeout(() => {
        flash.style.opacity = 0;
      }, 300);
    }

    function engageWarp() {
      const planet = document.getElementById("planetSelect").value;
      currentPlanet = planet;
      const warp = parseInt(document.getElementById("warpSelect").value);
      currentArcHeight = 150 - warp * 15;

      playWarpSound();
      speakAI(`Warp ${warp} engaged. Destination set to ${planet}.`);

      startShipAnimation(planet, warp);
    }

    function startShipAnimation(planet, warp) {
      const steps = 400;
      let step = 0;

      function animate() {
        step++;
        const t = step / steps;
        const x = 100 + t * (canvas.width - 200);
        const y = 500 - currentArcHeight * 4 * t * (1 - t);

        drawScene(planet, x, y);

        if (step < steps) {
          animationFrame = requestAnimationFrame(animate);
        } else {
          flashArrival();
          speakAI(`Arrived at ${planet}. Warp complete.`);
        }
      }

      cancelAnimationFrame(animationFrame);
      animate();
    }

    // Once all images are loaded, draw default screen
    let loadedCount = 0;
    const totalImages = Object.keys(images).length;
    for (let key in images) {
      images[key].onload = () => {
        loadedCount++;
        if (loadedCount === totalImages) {
          drawScene(currentPlanet);
        }
      };
    }
  </script>
</body>
</html>
