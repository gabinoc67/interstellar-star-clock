<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🌌 Warp Drive Simulator</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    .controls, .result {
      margin-top: 30px;
      font-size: 1.2em;
    }
    select, input, button {
      font-size: 1em;
      margin: 5px;
      padding: 5px;
    }
    canvas {
      margin-top: 30px;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <h1>🌌 Warp Drive Simulator</h1>
  <p>This simulator calculates warp travel using CST baseline and curvature theory. It redirects to your ticket after arrival.</p>

  <div class="controls">
    <label>Select Planet: </label>
    <select id="planet">
      <option value="Mercury">Mercury</option>
      <option value="Venus">Venus</option>
      <option value="Mars">Mars</option>
      <option value="Neptune">Neptune</option>
    </select><br>

    <label>Warp Factor (1–9.9): </label>
    <input type="number" id="warpFactor" min="1" max="9.9" step="0.1" value="1"><br>

    <button onclick="startCountdown()">Engage</button>
  </div>

  <div id="countdown"></div>
  <canvas id="simCanvas" width="600" height="200"></canvas>

  <script>
    const distances = {
      Mercury: 48000000,
      Venus: 25000000,
      Mars: 34000000,
      Neptune: 2700000000
    };

    function startCountdown() {
      let counter = 5;
      document.getElementById("countdown").innerText = "Countdown: " + counter;
      const interval = setInterval(() => {
        counter--;
        document.getElementById("countdown").innerText = "Countdown: " + counter;
        if (counter === 0) {
          clearInterval(interval);
          document.getElementById("countdown").innerText = "Launching...";
          engageWarp();
        }
      }, 1000);
    }

    function engageWarp() {
      const planet = document.getElementById("planet").value;
      const warp = parseFloat(document.getElementById("warpFactor").value);

      const distance = distances[planet];
      const lightSpeed = 186282;
      const warpSpeed = warp * lightSpeed;
      const travelSeconds = distance / warpSpeed;

      const departureTime = new Date();
      const arrivalTime = new Date(departureTime.getTime() + travelSeconds * 1000);

      const canvas = document.getElementById("simCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(50, 100, 10, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillText("🌍 Earth", 20, 130);

      const maxX = 550;
      const minX = 150;
      const planetX = Math.min(maxX, minX + travelSeconds * 2);

      ctx.beginPath();
      ctx.arc(planetX, 100, 10, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillText("🪐 " + planet, planetX - 20, 130);

      let shipX = 50;
      let curve = 50 / warp;
      const start = performance.now();
      const interval = setInterval(() => {
        ctx.clearRect(60, 90, 480, 20);
        ctx.fillStyle = "cyan";
        ctx.beginPath();
        ctx.arc(shipX, 100 - Math.sin((shipX / planetX) * Math.PI) * curve, 5, 0, 2 * Math.PI);
        ctx.fill();
        shipX += 2;
        if (shipX >= planetX) {
          clearInterval(interval);

          // Format times for redirection
          const formatTime = (d) => d.toTimeString().split(" ")[0];
          const depCST = formatTime(departureTime);
          const arrCST = formatTime(arrivalTime);
          const travelDur = (travelSeconds).toFixed(1);

          const interstellarStart = 526000 + (departureTime.getTime() / 1000 / 60).toFixed(1);
          const interstellarEnd = 526000 + (arrivalTime.getTime() / 1000 / 60).toFixed(1);

          window.location.href = `ticket.html?planet=${planet}&warp=${warp}&dep=${depCST}&arr=${arrCST}&duration=${travelDur}&istart=${interstellarStart}&iend=${interstellarEnd}`;
        }
      }, 30);
    }
  </script>
</body>
</html>
