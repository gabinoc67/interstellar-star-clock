<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Warp Drive Travel Simulation</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    svg {
      margin: 20px auto;
      display: block;
      border: 1px solid #0ff;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .info {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>üåå Warp Drive Gravity Curve Simulator</h1>

  <label for="planetSelect">Select Destination Planet:</label>
  <select id="planetSelect">
    <option value="Mercury">Mercury</option>
    <option value="Venus">Venus</option>
    <option value="Mars">Mars</option>
    <option value="Pluto">Pluto</option>
  </select>

  <label for="warpSpeed">Select Warp Speed:</label>
  <select id="warpSpeed">
    <option value="1">Warp 1</option>
    <option value="2">Warp 2</option>
    <option value="3">Warp 3</option>
    <option value="4">Warp 4</option>
    <option value="5">Warp 5</option>
    <option value="6">Warp 6</option>
    <option value="7">Warp 7</option>
    <option value="8">Warp 8</option>
    <option value="9">Warp 9</option>
  </select>

  <button onclick="simulateTravel()">Engage Warp</button>

  <svg id="warpPath" width="700" height="400">
    <circle cx="100" cy="300" r="10" fill="blue" />
    <text x="80" y="320" fill="white">Earth</text>
  </svg>

  <div class="info" id="travelInfo"></div>
  <div class="info" id="liveClocks"></div>

  <script>
    const planets = {
      Mercury: { distance: 56974000, angle: 30 },
      Venus: { distance: 25000000, angle: 60 },
      Mars: { distance: 140000000, angle: 120 },
      Pluto: { distance: 4670000000, angle: 160 }
    };

    const speedOfLight = 186282; // miles/sec
    let ship, animationId, clockInterval;

    function simulateTravel() {
      const svg = document.getElementById("warpPath");
      const info = document.getElementById("travelInfo");
      const live = document.getElementById("liveClocks");
      const planetName = document.getElementById("planetSelect").value;
      const warpFactor = parseInt(document.getElementById("warpSpeed").value);
      const { distance, angle } = planets[planetName];
      const speed = speedOfLight * Math.pow(warpFactor, 2.5);
      const timeSec = distance / speed;

      // Reset
      while (svg.children.length > 2) svg.removeChild(svg.lastChild);
      cancelAnimationFrame(animationId);
      clearInterval(clockInterval);

      const rad = angle * (Math.PI / 180);
      const x = 100 + 500 * Math.cos(rad);
      const y = 300 - 200 * Math.sin(rad);
      const arcMidX = (100 + x) / 2;
      const arcMidY = (300 + y) / 2 - (300 / warpFactor);

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("d", `M100,300 Q${arcMidX},${arcMidY} ${x},${y}`);
      path.setAttribute("stroke", "lime");
      path.setAttribute("fill", "none");
      path.setAttribute("stroke-width", "3");
      svg.appendChild(path);

      const planet = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      planet.setAttribute("cx", x);
      planet.setAttribute("cy", y);
      planet.setAttribute("r", "10");
      planet.setAttribute("fill", "orange");
      svg.appendChild(planet);

      const label = document.createElementNS("http://www.w3.org/2000/svg", "text");
      label.setAttribute("x", x - 20);
      label.setAttribute("y", y + 20);
      label.setAttribute("fill", "white");
      label.textContent = planetName;
      svg.appendChild(label);

      ship = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      ship.setAttribute("r", "6");
      ship.setAttribute("fill", "cyan");
      svg.appendChild(ship);

      const pathLength = path.getTotalLength();
      let progress = 0;
      const startTime = Date.now();

      function animate() {
        const point = path.getPointAtLength(progress);
        ship.setAttribute("cx", point.x);
        ship.setAttribute("cy", point.y);

        const elapsed = (Date.now() - startTime) / 1000;
        const cst = new Date(Date.now()).toLocaleTimeString("en-US", { timeZone: "America/Chicago" });
        const local = new Date().toLocaleTimeString();
        const interstellar = Math.floor((Date.now() - Date.UTC(2000, 0, 1)) / 1000);
        const stardate = (interstellar / 31557.6).toFixed(2);

        live.innerHTML = `
          <strong>üõ∞Ô∏è En Route Clocks:</strong><br>
          ‚Ä¢ Time Elapsed: ${elapsed.toFixed(2)} sec<br>
          ‚Ä¢ Speed: ${(speed / speedOfLight).toFixed(2)}x light speed<br>
          ‚Ä¢ Local Time: ${local}<br>
          ‚Ä¢ CST Time: ${cst}<br>
          ‚Ä¢ Interstellar Time: ${interstellar} sec since 2000<br>
          ‚Ä¢ Star Date: ${stardate}
        `;

        progress += pathLength / (60 * warpFactor); // animation rate
        if (progress < pathLength) {
          animationId = requestAnimationFrame(animate);
        } else {
          clearInterval(clockInterval);
          live.innerHTML += `<br><br><strong>üõ¨ Arrived at ${planetName}!</strong>`;
        }
      }

      animationId = requestAnimationFrame(animate);

      info.innerHTML = `
        <strong>ü™ê Destination:</strong> ${planetName}<br>
        <strong>Distance:</strong> ${distance.toLocaleString()} miles<br>
        <strong>Warp Factor:</strong> ${warpFactor}<br>
        <strong>Speed:</strong> ${(speed / speedOfLight).toFixed(2)}x light speed<br>
        <strong>Estimated Time in Warp:</strong> ${timeSec.toFixed(2)} sec (${(timeSec/60).toFixed(2)} min)
      `;
    }
  </script>
</body>
</html>
