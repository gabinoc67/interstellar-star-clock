<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üåå Warp Drive Simulator Reset</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 40px;
    }
    h1 {
      font-size: 2.5em;
    }
    label, select, input, button {
      font-size: 1em;
      margin: 5px;
    }
    canvas {
      margin-top: 30px;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <h1>üåå Warp Drive Simulator</h1>
  <p>This simulator shows ship curvature based on warp speed. CST-based curvature dynamics included.</p>

  <label>Select Planet:</label>
  <select id="planet">
    <option value="Mercury">Mercury</option>
    <option value="Venus">Venus</option>
    <option value="Mars">Mars</option>
    <option value="Neptune">Neptune</option>
  </select>

  <label>Warp Factor (1‚Äì10):</label>
  <input type="number" id="warpFactor" min="1" max="10" step="0.1" value="1">

  <button onclick="engageWarp()">Engage</button>

  <canvas id="simCanvas" width="600" height="300"></canvas>

  <script>
    function engageWarp() {
      const planet = document.getElementById("planet").value;
      const warp = parseFloat(document.getElementById("warpFactor").value);
      if (isNaN(warp) || warp < 1 || warp > 10) {
        alert("Please enter a warp factor between 1 and 10.");
        return;
      }

      const canvas = document.getElementById("simCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const startX = 50;
      const startY = 250;
      const endX = 550;
      const endY = 50;
      const controlX = (startX + endX) / 2;
      const curveFactor = 300 / warp; // lower warp = more curve

      // draw Earth
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(startX, startY, 10, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillText("üåç Earth", startX - 20, startY + 25);

      // draw Planet
      ctx.beginPath();
      ctx.arc(endX, endY, 10, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillText("ü™ê " + planet, endX - 20, endY - 15);

      // draw Curve Path
      ctx.strokeStyle = "cyan";
      ctx.beginPath();
      ctx.moveTo(startX, startY);
      ctx.quadraticCurveTo(controlX, startY - curveFactor, endX, endY);
      ctx.stroke();
    }
  </script>
</body>
</html>
