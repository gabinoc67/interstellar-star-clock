<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>‚ú® Warp Drive Simulator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: url('https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/CASANOVA.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding-top: 30px;
    }
    h1 {
      font-size: 2.2em;
    }
    .controls {
      margin-top: 20px;
      font-size: 1.1em;
    }
    select, input, button {
      font-size: 1em;
      margin: 5px;
      padding: 6px;
    }
    canvas {
      margin-top: 30px;
      border: 2px solid white;
      background: lightgray;
    }
  </style>
</head>
<body>
  <h1>üåå Warp Drive Simulator</h1>
  <div class="controls">
    <label>Select Planet:</label>
    <select id="planet">
      <option value="Mercury">Mercury</option>
      <option value="Venus">Venus</option>
      <option value="Mars">Mars</option>
      <option value="Neptune">Neptune</option>
    </select>
    <label>Warp Speed (1‚Äì99.9):</label>
    <input type="number" id="warpFactor" min="1" max="99.9" step="0.1" value="1">
    <button onclick="engageWarp()">Engage</button>
    <button onclick="printTicket()">Print Ticket</button>
  </div>

  <canvas id="simCanvas" width="800" height="250"></canvas>
  <div id="status" style="margin-top: 15px;"></div>

  <script>
    const distances = {
      Mercury: 48000000,
      Venus: 25000000,
      Mars: 34000000,
      Neptune: 2700000000
    };

    const planetPositions = {
      Mercury: 200,
      Venus: 300,
      Mars: 500,
      Neptune: 750
    };

    let latestTicketData = {};

    function engageWarp() {
      const planet = document.getElementById("planet").value;
      const warp = parseFloat(document.getElementById("warpFactor").value);

      if (isNaN(warp) || warp < 1 || warp > 99.9) {
        alert("Enter warp between 1 and 99.9");
        return;
      }

      const distance = distances[planet];
      const c = 186282;
      const warpSpeed = warp * c;
      const travelSeconds = distance / warpSpeed;

      const departure = new Date();
      const arrival = new Date(departure.getTime() + travelSeconds * 1000);

      latestTicketData = { planet, warp, departure, arrival, travelSeconds };

      const canvas = document.getElementById("simCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const earthX = 50;
      const planetX = planetPositions[planet];

      // Draw Earth
      ctx.fillStyle = "blue";
      ctx.beginPath();
      ctx.arc(earthX, 125, 16, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillStyle = "black";
      ctx.font = "12px Courier New";
      ctx.fillText("üåç Earth", earthX - 20, 160);

      // Draw Destination Planet
      ctx.fillStyle = "green";
      ctx.beginPath();
      ctx.arc(planetX, 125, 16, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillStyle = "black";
      ctx.font = "12px Courier New";
      ctx.fillText("üåê " + planet, planetX - 25, 160);

      // Animate Ship
      let shipX = earthX;
      const shipSpeed = (planetX - earthX) / (travelSeconds * 10); // control pace
      const pathHeight = 60 / warp; // higher curve on lower warp

      const interval = setInterval(() => {
        ctx.clearRect(earthX + 20, 80, planetX - earthX - 40, 90);
        ctx.fillStyle = "white";
        ctx.beginPath();
        const y = 125 - pathHeight * Math.sin(Math.PI * (shipX - earthX) / (planetX - earthX));
        ctx.arc(shipX, y, 6, 0, 2 * Math.PI);
        ctx.fill();
        shipX += shipSpeed;
        if (shipX >= planetX) {
          clearInterval(interval);
          document.getElementById("status").innerText = `Arrived at ${planet} in ${travelSeconds.toFixed(2)} seconds.`;
        }
      }, 60);

      document.getElementById("status").innerText = `Engaged warp to ${planet} at Warp ${warp}...`;
    }

    function printTicket() {
      if (!latestTicketData.planet) {
        alert("Warp engagement required first.");
        return;
      }
      const { planet, warp, departure, arrival, travelSeconds } = latestTicketData;
      const win = window.open('', '', 'width=400,height=600');
      win.document.write('<pre>');
      win.document.write(`ü™ê Milky Way Warp Ticket\n`);
      win.document.write(`Planet: ${planet}\n`);
      win.document.write(`Warp Factor: ${warp}\n`);
      win.document.write(`Departure (CST): ${departure.toLocaleTimeString()}\n`);
      win.document.write(`Arrival (CST): ${arrival.toLocaleTimeString()}\n`);
      win.document.write(`Duration: ${Math.floor(travelSeconds / 60)} min ${Math.round(travelSeconds % 60)} sec\n`);
      win.document.write('</pre>');
      win.print();
    }
  </script>
</body>
</html>
