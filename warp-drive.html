<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üöÄ Casanova Warp Drive Simulator</title>
  <style>
    body {
      margin: 0;
      background: black url('casanova.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5em;
    }
    .controls {
      margin-top: 20px;
    }
    select, input, button {
      font-size: 1em;
      padding: 5px;
      margin: 10px;
    }
    canvas {
      display: block;
      margin: 30px auto;
      border: 1px solid white;
      background: rgba(0, 0, 0, 0.6);
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>üöÄ Casanova Warp Drive Simulator</h1>
  <p>Simulate warp curvature based on CST Time. Visual travel path varies with warp speed. Planet remains fixed.</p>

  <div class="controls">
    <label>Select Planet: </label>
    <select id="planet">
      <option value="Mercury">Mercury</option>
      <option value="Venus">Venus</option>
      <option value="Mars">Mars</option>
      <option value="Neptune">Neptune</option>
    </select>
    <br>
    <label>Warp Factor (1‚Äì10): </label>
    <input type="number" id="warpFactor" min="1" max="10" step="0.1" value="1">
    <br>
    <button onclick="engageWarp()">Engage</button>
  </div>

  <canvas id="simCanvas" width="600" height="300"></canvas>
  <div id="status"></div>

  <script>
    const planetX = 550; // fixed planet location
    const shipStartX = 50;
    const shipY = 150;

    function engageWarp() {
      const planet = document.getElementById("planet").value;
      const warp = parseFloat(document.getElementById("warpFactor").value);
      if (isNaN(warp) || warp < 1 || warp > 10) {
        alert("Enter valid warp factor between 1 and 10.");
        return;
      }

      const canvas = document.getElementById("simCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw Earth and Planet
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(shipStartX, shipY, 10, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillText("üåç Earth", shipStartX - 20, shipY + 30);

      ctx.beginPath();
      ctx.arc(planetX, shipY, 10, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillText("ü™ê " + planet, planetX - 20, shipY + 30);

      let progress = 0;
      const totalSteps = 100;
      const curveAmplitude = 40 / warp; // more curve at lower warp

      function drawShip() {
        ctx.clearRect(0, shipY - 20, canvas.width, 40);

        const t = progress / totalSteps;
        const x = shipStartX + t * (planetX - shipStartX);
        const y = shipY - Math.sin(t * Math.PI) * curveAmplitude;

        ctx.beginPath();
        ctx.fillStyle = "cyan";
        ctx.arc(x, y, 5, 0, 2 * Math.PI);
        ctx.fill();

        if (progress < totalSteps) {
          progress++;
          requestAnimationFrame(drawShip);
        } else {
          document.getElementById("status").innerText = `Arrived at ${planet} at Warp ${warp}`;
        }
      }

      document.getElementById("status").innerText = `Engaging Warp ${warp} to ${planet}...`;
      drawShip();
    }
  </script>
</body>
</html>
