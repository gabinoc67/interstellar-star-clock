<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Front View Panel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0c0c0c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .front-view-panel {
      width: 500px;
      height: 300px;
      background-color: #1c1c1c;
      border: 2px solid #444;
      border-radius: 12px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .panel-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #00ffff;
    }

    .panel-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="front-view-panel">
    <div class="panel-title">Front View</div>
    <div class="panel-content">
      <!-- You can insert your canvas, animation, or planet image here -->
      [ Zooming destination planet goes here ]
    </div>
  </div>

</body>
</html>
