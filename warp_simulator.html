<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warp Front View + Trajectory</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    /* Panels */
    .panel {
      width: 300px;
      padding: 10px;
      background-color: #111;
      border-right: 2px solid #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .right-panel {
      border-left: 2px solid #0ff;
    }

    /* Center Section */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    #arrivalStatus {
      font-size: 18px;
      margin-top: 10px;
      color: #00ffff;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin: 10px 0;
    }

    #clock, #etaTimer {
      font-size: 16px;
    }

    #progressBarContainer {
      width: 200px;
      height: 20px;
      background: #333;
      border: 1px solid #888;
      border-radius: 10px;
      overflow: hidden;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: #00ff00;
      transition: width 0.2s linear;
    }

    #frontView {
      background: #111;
      border: 2px solid #0ff;
      border-radius: 10px;
      width: 400px;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px #0ff;
    }

    #planetImg {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      transition: transform linear;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.1);
      object-fit: cover;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    select, button {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    canvas {
      background: #222;
      border: 1px solid #0ff;
    }

    .panel-title {
      font-weight: bold;
      font-size: 16px;
      color: #0ff;
    }
  </style>
</head>
<body>

  <!-- Left Panel -->
  <div class="panel">
    <div class="panel-title">Trajectory & Einstein Tensor</div>
    <canvas id="trajectoryCanvas" width="260" height="260"></canvas>
    <div id="tensorDisplay">Curvature: --</div>
  </div>

  <!-- Center Main -->
  <div class="main">
    <div id="arrivalStatus">Arrived at Mercury | ETA: 00:00:000</div>
    <div class="top-bar">
      <div id="clock">Clock: --:--:--</div>
      <div id="etaTimer">ETA: 00:00:000</div>
      <div id="progressBarContainer"><div id="progressBar"></div></div>
    </div>

    <div id="frontView">
      <img id="planetImg" src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mercury2.png" alt="Planet">
    </div>

    <div class="controls">
      <button onclick="resetWarp()">Reset</button>
      <select id="warpLevel">
        <option value="1">Warp 1</option>
        <option value="2">Warp 2</option>
        <option value="3">Warp 3</option>
        <option value="4">Warp 4</option>
        <option value="5">Warp 5</option>
        <option value="6">Warp 6</option>
        <option value="7">Warp 7</option>
        <option value="8">Warp 8</option>
        <option value="9">Warp 9</option>
        <option value="10">Warp 10</option>
      </select>
      <select id="planetSelect">
        <option value="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mercury2.png">Mercury</option>
        <option value="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/venus2.png">Venus</option>
        <option value="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/earth.png">Earth</option>
        <option value="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mars.png">Mars</option>
        <option value="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/jupiter.png">Jupiter</option>
        <option value="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/saturn.png">Saturn</option>
        <option value="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/uranus.png">Uranus</option>
        <option value="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/neptune2.png">Neptune</option>
        <option value="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/pluto2.png">Pluto</option>
      </select>
      <button onclick="engageWarp()">Engage</button>
    </div>
  </div>

  <!-- Right Panel -->
  <div class="panel right-panel">
    <div class="panel-title">Right Panel (Future)</div>
  </div>

  <script>
    const img = document.getElementById("planetImg");
    const planetSel = document.getElementById("planetSelect");
    const warpSel = document.getElementById("warpLevel");
    const status = document.getElementById("arrivalStatus");
    const clock = document.getElementById("clock");
    const etaTimer = document.getElementById("etaTimer");
    const progressBar = document.getElementById("progressBar");
    const tensorDisplay = document.getElementById("tensorDisplay");
    const canvas = document.getElementById("trajectoryCanvas");
    const ctx = canvas.getContext("2d");

    let clockInterval = null, etaInterval = null, progressInterval = null, ballInterval = null;

    function formatAMPM(date) {
      let hours = date.getHours();
      const minutes = date.getMinutes();
      const seconds = date.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      const hh = String(hours).padStart(2, '0');
      const mm = String(minutes).padStart(2, '0');
      const ss = String(seconds).padStart(2, '0');
      return `${hh}:${mm}:${ss} ${ampm}`;
    }

    function drawCurveAndBall(warp, duration) {
      clearInterval(ballInterval);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Adjust curvature: low warp = steep, high warp = flatter
      const cpY = 200 - warp * 15; // Control point Y
      tensorDisplay.textContent = `Curvature: ${cpY}`;

      let t = 0;

      ballInterval = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw curve
        ctx.beginPath();
        ctx.moveTo(20, 230);
        ctx.quadraticCurveTo(130, cpY, 240, 30);
        ctx.strokeStyle = "#0ff";
        ctx.lineWidth = 2;
        ctx.stroke();

        // Ball position on curve
        const x0 = 20, y0 = 230;
        const x1 = 130, y1 = cpY;
        const x2 = 240, y2 = 30;

        const x = (1 - t) * (1 - t) * x0 + 2 * (1 - t) * t * x1 + t * t * x2;
        const y = (1 - t) * (1 - t) * y0 + 2 * (1 - t) * t * y1 + t * t * y2;

        ctx.beginPath();
        ctx.arc(x, y, 5, 0, 2 * Math.PI);
        ctx.fillStyle = "#fff";
        ctx.fill();

        t += 0.01 / warp;
        if (t >= 1) clearInterval(ballInterval);
      }, duration * 10);
    }

    function startClockAndProgress(duration, warp) {
      clearInterval(clockInterval);
      clearInterval(etaInterval);
      clearInterval(progressInterval);

      const startTime = Date.now();
      const durationMs = duration * 1000;

      clockInterval = setInterval(() => {
        const now = new Date();
        clock.textContent = "Clock: " + formatAMPM(now);
      }, 1000);

      etaInterval = setInterval(() => {
        const now = Date.now();
        const elapsed = now - startTime;
        if (elapsed >= durationMs) clearInterval(etaInterval);
        const mins = String(Math.floor(elapsed / 60000)).padStart(2, '0');
        const secs = String(Math.floor((elapsed % 60000) / 1000)).padStart(2, '0');
        const ms = String(elapsed % 1000).padStart(3, '0');
        etaTimer.textContent = `ETA: ${mins}:${secs}:${ms}`;
      }, 50);

      progressBar.style.width = "0%";
      progressInterval = setInterval(() => {
        const now = Date.now();
        const percent = Math.min(100, ((now - startTime) / durationMs) * 100);
        progressBar.style.width = percent + "%";
        if (percent >= 100) clearInterval(progressInterval);
      }, 100);

      drawCurveAndBall(warp, duration);
    }

    function engageWarp() {
      const planetName = planetSel.options[planetSel.selectedIndex].text;
      const warp = parseInt(warpSel.value);
      const eta = (10 / warp).toFixed(2);
      status.innerText = `Arrived at ${planetName} | ETA: ${eta}s`;

      img.src = planetSel.value;
      img.style.transitionDuration = "0s";
      img.style.transform = "translate(-50%, -50%) scale(0.1)";
      void img.offsetWidth;
      img.style.transitionDuration = `${eta}s`;
      img.style.transform = "translate(-50%, -50%) scale(8.8)`;

      startClockAndProgress(eta, warp);
    }

    function resetWarp() {
      [clockInterval, etaInterval, progressInterval, ballInterval].forEach(clearInterval);
      planetSel.selectedIndex = 0;
      warpSel.value = "1";
      img.src = planetSel.value;
      img.style.transitionDuration = "0s";
      img.style.transform = "translate(-50%, -50%) scale(0.1)";
      status.innerText = "Arrived at Mercury | ETA: 00:00:000";
      clock.textContent = "Clock: --:--:--";
      etaTimer.textContent = "ETA: 00:00:000";
      progressBar.style.width = "0%";
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      tensorDisplay.textContent = "Curvature: --";
    }
  </script>

</body>
</html>
