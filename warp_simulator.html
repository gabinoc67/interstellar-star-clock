<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Warp Drive Simulator with Clock Sync</title>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#000; color:#fff; display:flex; flex-direction:column; align-items:center; }
    #directionSpeedDisplay { display:flex; align-items:center; gap:20px; font-size:20px; margin:16px; color:#00ffff; }
    #warpLoadBar { width:120px; height:12px; border:1px solid #ccc; background:#222; }
    #warpLoadFill { height:100%; width:0%; background:green; transition:width .3s, background .3s; }
    #vectorStatus { font-size:16px; margin-bottom:10px; }
    #shipViews { display:flex; justify-content:center; gap:40px; margin-top:10px; }
    .viewBoxContainer { display:flex; flex-direction:column; align-items:center; }
    .label { margin-bottom:6px; font-size:16px; color:#00ffff; }
    .viewBox { background:url('https://upload.wikimedia.org/wikipedia/commons/4/47/StarfieldSimulation.jpg') center/cover no-repeat; border:2px solid #00ffff; width:400px; height:300px; position:relative; overflow:hidden; }
    .planetImage { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%) scale(0.01); max-width:60%; max-height:60%; transition:transform 1s ease; }
    #rearEarth { max-width:72%; max-height:72%; transform:translate(-50%,-50%) scale(1); transition:transform 1s ease; } /* Earth zoomed in ~20% */
    #controls { margin-top:20px; display:flex; flex-direction:column; align-items:center; gap:12px; }
    .control-row { display:flex; gap:12px; flex-wrap:wrap; justify-content:center; }
    select, button { padding:9px 18px; font-size:14.4px; border-radius:5px; border:none; }
    button { background:#00ffff; color:black; cursor:pointer; }
    button:hover { background:#00cccc; }
    #emergencyAbort { background:red; color:white; display:none; }
    #footer { margin-top:30px; font-size:12px; color:#888; }
    table { margin-top:20px; border-collapse:collapse; width:90%; max-width:820px; color:#fff; }
    th, td { border:1px solid #444; padding:6px 8px; text-align:center; font-size:14px; }
    th { background:#222; color:#00ffff; }
  </style>
</head>
<body>

  <div id="directionSpeedDisplay">
    üöÄ Speed: <span id="speedDisplay">0.00c</span> | Vector: <span id="vectorDisplay">0¬∞</span>
    <div id="warpLoadBar"><div id="warpLoadFill"></div></div>
  </div>
  <div id="vectorStatus">üü¢ Vector Status: <span id="vectorSafety">Safe</span></div>

  <div id="shipViews">
    <div class="viewBoxContainer">
      <div class="label">üîô Rear View ‚Äì Earth</div>
      <div class="viewBox">
        <img class="planetImage" id="rearEarth" src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/earth.png" />
      </div>
    </div>
    <div class="viewBoxContainer">
      <div class="label" id="frontLabel">üî≠ Front View ‚Äì Destination: Mercury</div>
      <div class="viewBox">
        <img class="planetImage" id="frontPlanet" src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mercury2.png" />
      </div>
    </div>
  </div>

  <div id="controls">
    <div class="control-row">
      <label>ü™ê Planet:
        <select id="planetSelect" onchange="updatePlanet()">
          <option value="mercury" selected>Mercury</option>
          <option value="venus">Venus</option>
          <option value="mars">Mars</option>
          <option value="jupiter">Jupiter</option>
          <option value="saturn">Saturn</option>
          <option value="uranus">Uranus</option>
          <option value="neptune">Neptune</option>
          <option value="pluto">Pluto</option>
        </select>
      </label>
      <label>‚ö° Warp:
        <select id="warpLevelSelect">
          <option value="1" selected>Warp 1</option>
          <option value="2">Warp 2</option>
          <option value="3">Warp 3</option>
          <option value="4">Warp 4</option>
          <option value="5">Warp 5</option>
          <option value="6">Warp 6</option>
          <option value="7">Warp 7</option>
          <option value="8">Warp 8</option>
          <option value="9">Warp 9</option>
          <option value="10">Warp 10</option>
        </select>
      </label>
      <button onclick="startWarp()">üöÄ Engage</button>
      <button onclick="resetWarp()">üîÑ Reset</button>
      <button id="emergencyAbort" onclick="abortWarp()">üõë Abort</button>
    </div>
  </div>

  <table>
    <tr><th>Clock</th><th>Status</th><th>Purpose</th><th>CST</th><th>Local</th><th>Œî (ms)</th><th>Arrival CST</th><th>Arrival IST</th></tr>
    <tbody id="clockBody"></tbody>
  </table>

  <div id="footer">Planet zoom-in effect on warp arrival with proper reset on selection</div>

  <!-- The full JavaScript is unchanged and continues to work as previously implemented -->
  <script>
    const clocks = [
      { id: 'C1', label: 'Biometric', purpose: 'Crew/Local' },
      { id: 'C2', label: 'Warp Edge', purpose: 'Phase Monitor' },
      { id: 'C3', label: 'NavCore', purpose: 'Navigation' },
      { id: 'C4', label: 'CST Earth', purpose: 'Master Anchor' },
      { id: 'C5', label: 'DriftEye', purpose: 'Diagnostics' }
    ];

    const imageMap = {
      mercury: 'mercury2.png',
      venus: 'venus2.png',
      mars: 'mars.png',
      jupiter: 'jupiter.png',
      saturn: 'saturn.png',
      uranus: 'uranus.png',
      neptune: 'neptune2.png',
      pluto: 'pluto2.png'
    };

    let warpInterval, clockInterval;
    let warpActive = false;
    let clockStartTime = null;
    let warpLevel = 1;

    function formatTime(ms) {
      const d = new Date(ms);
      return `${String(d.getUTCHours()).padStart(2,'0')}:${String(d.getUTCMinutes()).padStart(2,'0')}:${String(d.getUTCSeconds()).padStart(2,'0')}.${String(d.getUTCMilliseconds()).padStart(3,'0')}`;
    }

    function updateClocks() {
      const elapsed = Date.now() - clockStartTime;
      const now = new Date();
      const table = document.getElementById("clockBody");
      table.innerHTML = "";
      clocks.forEach(clock => {
        const localOffset = Math.random() * 10 - 5;
        const delta = localOffset.toFixed(2);
        const localTime = new Date(now.getTime() + localOffset);
        const arrival = new Date(clockStartTime + 4700000);
        let status = "‚úÖ SYS";
        if (Math.abs(localOffset) > 3 && warpLevel < 8) status = "‚ö†Ô∏è DRIFT";
        if (warpLevel >= 8) status = "üî¥ UNSAFE";
        table.innerHTML += `
          <tr>
            <td>${clock.id} ‚Ä¢ ${clock.label}</td>
            <td>${status}</td>
            <td>${clock.purpose}</td>
            <td>${formatTime(now)}</td>
            <td>${formatTime(localTime)}</td>
            <td>${delta}</td>
            <td>${formatTime(arrival)}</td>
            <td>45,500,000,000 y</td>
          </tr>`;
      });
    }

    function updatePlanet() {
      const planet = document.getElementById("planetSelect").value;
      const label = planet.charAt(0).toUpperCase() + planet.slice(1);
      const frontPlanet = document.getElementById("frontPlanet");
      document.getElementById("frontLabel").innerText = `üî≠ Front View ‚Äì Destination: ${label}`;
      frontPlanet.src = `https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/${imageMap[planet]}`;
      frontPlanet.style.transform = "translate(-50%,-50%) scale(0.01)";
    }

    function startWarp() {
      if (warpActive) return;
      warpActive = true;
      document.getElementById('emergencyAbort').style.display = 'inline-block';

      warpLevel = parseInt(document.getElementById("warpLevelSelect").value);
      const fill = document.getElementById("warpLoadFill");
      const speedDisplay = document.getElementById("speedDisplay");
      const vectorDisplay = document.getElementById("vectorDisplay");
      const earth = document.getElementById("rearEarth");
      const frontPlanet = document.getElementById("frontPlanet");

      earth.style.transform = "translate(-50%,-50%) scale(0)";
      frontPlanet.style.transform = "translate(-50%,-50%) scale(0.01)";

      clockStartTime = Date.now();
      updateClocks();
      clockInterval = setInterval(updateClocks, 1000);

      let t = 0;
      warpInterval = setInterval(() => {
        t += 5;
        const progress = Math.min(t, 100);
        const speed = (warpLevel * progress / 100).toFixed(2);
        speedDisplay.innerText = `${speed}c`;
        vectorDisplay.innerText = `${warpLevel * 10 + progress}¬∞`;
        fill.style.width = `${progress}%`;
        fill.style.background = warpLevel >= 8 ? "orange" : "lime";
        document.getElementById("vectorSafety").innerText = warpLevel >= 8 ? "‚ö†Ô∏è Risk" : "Safe";

        const scale = 0.01 + 1.49 * (progress / 100);
        frontPlanet.style.transform = `translate(-50%,-50%) scale(${scale})`;

        if (progress >= 100) {
          clearInterval(warpInterval);
          clearInterval(clockInterval);
        }
      }, 100);
    }

    function resetWarp() {
      clearInterval(warpInterval);
      clearInterval(clockInterval);
      warpActive = false;

      document.getElementById("planetSelect").value = "mercury";
      document.getElementById("warpLevelSelect").value = "1";
      updatePlanet();

      document.getElementById("speedDisplay").innerText = "0.00c";
      document.getElementById("vectorDisplay").innerText = "0¬∞";
      document.getElementById("warpLoadFill").style.width = "0%";
      document.getElementById("warpLoadFill").style.background = "green";
      document.getElementById("vectorSafety").innerText = "Safe";

      document.getElementById("rearEarth").style.transform = "translate(-50%,-50%) scale(1)";
      document.getElementById("frontPlanet").style.transform = "translate(-50%,-50%) scale(0.01)";
      document.getElementById("emergencyAbort").style.display = "none";

      document.getElementById("clockBody").innerHTML = clocks.map(c => `
        <tr>
          <td>${c.id} ‚Ä¢ ${c.label}</td><td>‚ùå</td><td>${c.purpose}</td>
          <td>00:00:00.000</td><td>00:00:00.000</td><td>0.00</td><td>00:00:00.000</td><td>0</td>
        </tr>`).join('');
    }

    function abortWarp() {
      alert("‚ö†Ô∏è Warp aborted!");
      resetWarp();
    }

    updatePlanet();
    resetWarp();
  </script>
</body>
</html>
