<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Warp Ship Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #directionSpeedDisplay {
      font-size: 24px;
      font-weight: bold;
      margin: 16px;
      text-align: center;
      color: #00ffff;
    }

    #shipViewPanel {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1000px;
      gap: 20px;
    }

    .viewBox {
      background: #1e1e2f;
      border: 2px solid #00ffff;
      width: 90%;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .viewBox img {
      transition: transform 0.5s ease;
      max-width: 100%;
      max-height: 100%;
      position: absolute;
    }

    #controls {
      margin-top: 20px;
      text-align: center;
    }

    input[type=range] {
      width: 300px;
    }

    label {
      font-size: 16px;
    }

    #footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div id="directionSpeedDisplay">
    ðŸš€ Direction: 40.3Â° | Speed: <span id="speedDisplay">0.59c</span>
  </div>

  <div id="shipViewPanel">
    <div class="viewBox" id="frontView">
      <img id="frontPlanet" src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/mars.png" />
    </div>
    <div class="viewBox" id="rearView">
      <img id="rearEarth" src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/earth.png" />
    </div>
  </div>

  <div id="controls">
    <label for="distanceSlider">Distance to Destination (AU):</label><br/>
    <input type="range" id="distanceSlider" min="0" max="100" value="0" />
    <div>Distance: <span id="distanceLabel">0</span> AU</div>
  </div>

  <div id="footer">
    Warp Simulator | Front View: Planet grows | Rear View: Earth shrinks
  </div>

  <script>
    const frontImg = document.getElementById('frontPlanet');
    const rearImg = document.getElementById('rearEarth');
    const distanceSlider = document.getElementById('distanceSlider');
    const distanceLabel = document.getElementById('distanceLabel');
    const speedDisplay = document.getElementById('speedDisplay');

    const maxAU = 100;

    function updateView(distanceAU) {
      // Front: starts small (0.1) and grows to 1.0
      const frontScale = 0.1 + ((distanceAU / maxAU) * 0.9);

      // Rear: starts large (1.0) and shrinks to 0.1
      const rearScale = 1.0 - ((distanceAU / maxAU) * 0.9);

      frontImg.style.transform = `scale(${frontScale})`;
      rearImg.style.transform = `scale(${rearScale})`;
      distanceLabel.textContent = distanceAU;

      // Adjust speed visually
      const speed = (1 - distanceAU / maxAU) * 0.59;
      speedDisplay.textContent = speed.toFixed(2) + "c";
    }

    distanceSlider.addEventListener('input', () => {
      const dist = parseInt(distanceSlider.value);
      updateView(dist);
    });

    // Initial state
    updateView(0);
  </script>

</body>
</html>
