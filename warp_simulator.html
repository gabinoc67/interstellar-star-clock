<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warp Front View</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    #arrivalStatus {
      font-size: 18px;
      margin-top: 20px;
      color: #00ffff;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 5px;
    }

    #clock {
      font-size: 16px;
      color: #ffcc00;
    }

    #progressBarContainer {
      width: 200px;
      height: 20px;
      background: #333;
      border: 1px solid #888;
      border-radius: 10px;
      overflow: hidden;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: #00ff00;
      transition: width 0.2s linear;
    }

    #frontView {
      margin-top: 10px;
      background: #111;
      border: 2px solid #0ff;
      border-radius: 10px;
      width: 400px;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px #0ff;
    }

    #planetImg {
      width: 20px;
      height: 20px;
      transition: transform linear;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.1);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    select, button {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="arrivalStatus">Arrived at Mercury | ETA: --</div>

  <div class="top-bar">
    <div id="clock">Clock: --:--:--</div>
    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>
  </div>

  <div id="frontView">
    <img id="planetImg" src="mercury2.png" alt="Planet">
  </div>

  <div class="controls">
    <button onclick="resetWarp()">Reset</button>
    <select id="warpLevel">
      <option value="1">Warp 1</option>
      <option value="2">Warp 2</option>
      <option value="3">Warp 3</option>
      <option value="4">Warp 4</option>
      <option value="5">Warp 5</option>
      <option value="6">Warp 6</option>
      <option value="7">Warp 7</option>
      <option value="8">Warp 8</option>
      <option value="9">Warp 9</option>
      <option value="10">Warp 10</option>
    </select>
    <select id="planetSelect">
      <option value="mercury2.png">Mercury</option>
      <option value="venus2.png">Venus</option>
      <option value="earth.png">Earth</option>
      <option value="mars.png">Mars</option>
      <option value="jupiter.png">Jupiter</option>
      <option value="saturn.png">Saturn</option>
      <option value="uranus.png">Uranus</option>
      <option value="neptune2.png">Neptune</option>
      <option value="pluto2.png">Pluto</option>
    </select>
    <button onclick="engageWarp()">Engage</button>
  </div>

  <script>
    const img = document.getElementById("planetImg");
    const planetSel = document.getElementById("planetSelect");
    const warpSel = document.getElementById("warpLevel");
    const status = document.getElementById("arrivalStatus");
    const clock = document.getElementById("clock");
    const progressBar = document.getElementById("progressBar");

    let clockInterval = null;
    let progressInterval = null;

    function startClockAndProgress(duration) {
      clearInterval(clockInterval);
      clearInterval(progressInterval);

      let startTime = Date.now();
      let durationMs = duration * 1000;

      function updateClock() {
        const now = new Date();
        const hh = String(now.getHours()).padStart(2, '0');
        const mm = String(now.getMinutes()).padStart(2, '0');
        const ss = String(now.getSeconds()).padStart(2, '0');
        clock.textContent = `Clock: ${hh}:${mm}:${ss}`;
      }

      updateClock();
      clockInterval = setInterval(updateClock, 1000);

      progressBar.style.width = "0%";
      progressInterval = setInterval(() => {
        let elapsed = Date.now() - startTime;
        let percent = Math.min(100, (elapsed / durationMs) * 100);
        progressBar.style.width = percent + "%";
        if (percent >= 100) clearInterval(progressInterval);
      }, 100);
    }

    function engageWarp() {
      const planetName = planetSel.options[planetSel.selectedIndex].text;
      const warp = parseInt(warpSel.value);
      const eta = (10 / warp).toFixed(2);
      status.innerText = `Arrived at ${planetName} | ETA: ${eta}s`;

      img.src = planetSel.value;
      img.style.transitionDuration = "0s";
      img.style.transform = "translate(-50%, -50%) scale(0.1)";
      void img.offsetWidth;
      img.style.transitionDuration = `${eta}s`;
      img.style.transform = "translate(-50%, -50%) scale(8)`;

      startClockAndProgress(eta);
    }

    function resetWarp() {
      planetSel.selectedIndex = 0;
      warpSel.value = "1";
      img.src = "mercury2.png";
      img.style.transitionDuration = "0s";
      img.style.transform = "translate(-50%, -50%) scale(0.1)";
      status.innerText = "Arrived at Mercury | ETA: --";
      clock.textContent = "Clock: --:--:--";
      progressBar.style.width = "0%";
      clearInterval(clockInterval);
      clearInterval(progressInterval);
    }
  </script>

</body>
</html>
