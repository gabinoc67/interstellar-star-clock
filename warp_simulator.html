<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Warp Drive Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #directionSpeedDisplay {
      font-size: 20px;
      font-weight: bold;
      margin: 16px;
      color: #00ffff;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    #warpLoadBar {
      width: 120px;
      height: 12px;
      border: 1px solid #ccc;
      background: #222;
    }

    #warpLoadFill {
      height: 100%;
      width: 0%;
      background: green;
      transition: width 0.3s, background 0.3s;
    }

    #vectorStatus {
      font-size: 16px;
      margin-bottom: 10px;
    }

    #shipViews {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 10px;
    }

    .viewBoxContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      margin-bottom: 6px;
      font-size: 16px;
      color: #00ffff;
    }

    .viewBox {
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/47/StarfieldSimulation.jpg') center/cover no-repeat;
      border: 2px solid #00ffff;
      width: 400px;
      height: 300px;
      position: relative;
      overflow: hidden;
    }

    .planetImage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      max-width: 100%;
      max-height: 100%;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    #controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .control-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    select, button {
      padding: 9px 18px;
      font-size: 14.4px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #00ffff;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background-color: #00cccc;
    }

    #emergencyAbort {
      display: none;
      background-color: red;
      color: white;
    }

    #footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div id="directionSpeedDisplay">
    üöÄ Speed: <span id="speedDisplay">0.00c</span> | Vector: <span id="vectorDisplay">0¬∞</span>
    <div id="warpLoadBar"><div id="warpLoadFill"></div></div>
  </div>
  <div id="vectorStatus">üü¢ Vector Status: <span id="vectorSafety">Safe</span></div>

  <div id="shipViews">
    <div class="viewBoxContainer">
      <div class="label">üîô Rear View ‚Äì Earth</div>
      <div class="viewBox" id="rearView">
        <img class="planetImage" id="rearEarth" src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/earth.png" />
      </div>
    </div>

    <div class="viewBoxContainer">
      <div class="label" id="frontLabel">üî≠ Front View ‚Äì Destination: Mercury</div>
      <div class="viewBox" id="frontView">
        <img class="planetImage" id="frontPlanet" src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mercury2.png" />
      </div>
    </div>
  </div>

  <!-- Controls -->
  <div id="controls">
    <div class="control-row">
      <label>
        ü™ê Planet:
        <select id="planetSelect">
          <option value="mercury" selected>Mercury</option>
          <option value="venus">Venus</option>
          <option value="mars">Mars</option>
          <option value="jupiter">Jupiter</option>
          <option value="saturn">Saturn</option>
          <option value="uranus">Uranus</option>
          <option value="neptune">Neptune</option>
          <option value="pluto">Pluto</option>
        </select>
      </label>

      <label>
        ‚ö° Warp:
        <select id="warpLevelSelect">
          <option value="1" selected>Warp 1</option>
          <option value="2">Warp 2</option>
          <option value="3">Warp 3</option>
          <option value="4">Warp 4</option>
          <option value="5">Warp 5</option>
          <option value="6">Warp 6</option>
          <option value="7">Warp 7</option>
          <option value="8">Warp 8</option>
          <option value="9">Warp 9</option>
          <option value="10">Warp 10</option>
        </select>
      </label>

      <button onclick="startWarp()">üöÄ Engage</button>
      <button onclick="resetWarp()">üîÑ Reset</button>
      <button id="emergencyAbort" onclick="abortWarp()">üõë Emergency Abort</button>
    </div>
  </div>

  <div id="footer">
    Warp Field Load ‚Ä¢ Vector Correction ‚Ä¢ Abort Safety
  </div>

  <script>
    const planetImageMap = {
      mercury: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mercury2.png',
      venus: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/venus2.png',
      mars: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mars.png',
      jupiter: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/jupiter.png',
      saturn: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/saturn.png',
      uranus: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/uranus.png',
      neptune: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/neptune2.png',
      pluto: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/pluto2.png'
    };

    const rearEarth = document.getElementById('rearEarth');
    const frontPlanet = document.getElementById('frontPlanet');
    const frontLabel = document.getElementById('frontLabel');
    const speedDisplay = document.getElementById('speedDisplay');
    const vectorDisplay = document.getElementById('vectorDisplay');
    const vectorSafety = document.getElementById('vectorSafety');
    const planetSelect = document.getElementById('planetSelect');
    const warpSelect = document.getElementById('warpLevelSelect');
    const warpLoadFill = document.getElementById('warpLoadFill');
    const emergencyAbort = document.getElementById('emergencyAbort');

    let distanceAU = 0;
    const maxAU = 100;
    let interval;

    function getVectorCourse(warpLevel) {
      return Math.round(80 + ((warpLevel - 1) / 9) * 100); // 80¬∞ to 180¬∞
    }

    function checkVectorSafety(vector, warp) {
      if (warp <= 4 && (vector >= 80 && vector <= 140)) return "üü¢ Safe";
      if (warp >= 5 && warp <= 7 && (vector >= 130 && vector <= 165)) return "üü¢ Safe";
      if (warp >= 8 && warp <= 10 && (vector >= 160 && vector <= 180)) return "üü¢ Safe";
      return "‚ö†Ô∏è Unsafe";
    }

    function updateWarpLoad(vector) {
      let loadPercent = Math.abs(vector - 130);
      loadPercent = Math.min(100, loadPercent);
      warpLoadFill.style.width = loadPercent + "%";
      warpLoadFill.style.background = loadPercent > 50 ? "red" : "lime";
    }

    function updateViews(warpLevel) {
      const progress = distanceAU / maxAU;

      const rearScale = 1.0 - progress;
      rearEarth.style.transform = `translate(-50%, -50%) scale(${rearScale})`;
      rearEarth.style.opacity = rearScale <= 0.05 ? 0 : 1;

      const frontScale = 0.1 + (progress * 0.9);
      frontPlanet.style.opacity = progress >= 0.05 ? 1 : 0;
      frontPlanet.style.transform = `translate(-50%, -50%) scale(${frontScale})`;

      const speed = (1 - progress) * 0.59;
      const vector = getVectorCourse(warpLevel);
      speedDisplay.textContent = speed.toFixed(2) + "c";
      vectorDisplay.textContent = `${vector}¬∞`;
      vectorSafety.textContent = checkVectorSafety(vector, warpLevel);

      updateWarpLoad(vector);
      emergencyAbort.style.display = checkVectorSafety(vector, warpLevel).includes("‚ö†Ô∏è") ? "inline-block" : "none";
    }

    function startWarp() {
      clearInterval(interval);
      distanceAU = 0;

      const selectedPlanet = planetSelect.value;
      const planetName = selectedPlanet.charAt(0).toUpperCase() + selectedPlanet.slice(1);
      frontPlanet.src = planetImageMap[selectedPlanet];
      frontLabel.textContent = `üî≠ Front View ‚Äì Destination: ${planetName}`;

      frontPlanet.style.opacity = 0;
      frontPlanet.style.transform = 'translate(-50%, -50%) scale(0.1)';
      rearEarth.style.opacity = 1;
      rearEarth.style.transform = 'translate(-50%, -50%) scale(1.0)';

      const warpLevel = parseInt(warpSelect.value);
      const speedFactor = 11 - warpLevel;

      updateViews(warpLevel);

      interval = setInterval(() => {
        if (distanceAU >= maxAU) {
          clearInterval(interval);
          return;
        }
        distanceAU += 1;
        updateViews(warpLevel);
      }, speedFactor * 10);
    }

    function resetWarp() {
      clearInterval(interval);
      distanceAU = 0;

      planetSelect.value = "mercury";
      warpSelect.value = "1";
      emergencyAbort.style.display = "none";

      frontPlanet.src = planetImageMap["mercury"];
      frontLabel.textContent = "üî≠ Front View ‚Äì Destination: Mercury";

      rearEarth.style.opacity = 1;
      rearEarth.style.transform = 'translate(-50%, -50%) scale(1.0)';
      frontPlanet.style.opacity = 0;
      frontPlanet.style.transform = 'translate(-50%, -50%) scale(0.1)';

      speedDisplay.textContent = "0.00c";
      vectorDisplay.textContent = "0¬∞";
      vectorSafety.textContent = "üü¢ Safe";
      warpLoadFill.style.width = "0%";
    }

    function abortWarp() {
      clearInterval(interval);
      emergencyAbort.style.display = "none";
      alert("‚ö†Ô∏è Emergency Abort Activated ‚Äì Warp Sequence Halted");
    }

    resetWarp(); // initialize on load
  </script>

</body>
</html>
