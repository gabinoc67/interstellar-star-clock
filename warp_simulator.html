<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Warp Drive Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    #directionSpeedDisplay {
      font-size: 24px;
      font-weight: bold;
      margin: 16px;
      color: #00ffff;
    }

    #shipViews {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }

    .viewBox {
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/47/StarfieldSimulation.jpg') repeat;
      background-size: cover;
      border: 2px solid #00ffff;
      width: 400px;
      height: 300px;
      position: relative;
      overflow: hidden;
    }

    .viewBox .starfield {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: moveStars 10s linear infinite;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/47/StarfieldSimulation.jpg') repeat;
      background-size: cover;
      opacity: 0.5;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -1000px 1000px; }
    }

    .planetImage {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
      max-width: 100%;
      max-height: 100%;
      transition: transform 0.1s ease, opacity 0.2s ease;
    }

    #controls {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    select, button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #00ffff;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background-color: #00cccc;
    }

    #footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div id="directionSpeedDisplay">
    üöÄ Direction: Dynamic | Speed: <span id="speedDisplay">0.59c</span>
  </div>

  <div id="shipViews">
    <!-- Rear View -->
    <div class="viewBox" id="rearView">
      <div class="starfield"></div>
      <img class="planetImage" id="rearEarth" src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/earth.png" />
    </div>

    <!-- Front View -->
    <div class="viewBox" id="frontView">
      <div class="starfield"></div>
      <img class="planetImage" id="frontPlanet" src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/mars.png" style="opacity: 0;" />
    </div>
  </div>

  <div id="controls">
    <label>
      üåå Select Destination Planet:
      <select id="planetSelect">
        <option value="mercury">Mercury</option>
        <option value="venus">Venus</option>
        <option value="mars" selected>Mars</option>
        <option value="jupiter">Jupiter</option>
        <option value="saturn">Saturn</option>
        <option value="uranus">Uranus</option>
        <option value="neptune">Neptune</option>
        <option value="pluto">Pluto</option>
      </select>
    </label>

    <label>
      ‚ö° Warp Drive Level:
      <select id="warpLevelSelect">
        <option value="1">Warp 1</option>
        <option value="2">Warp 2</option>
        <option value="3">Warp 3</option>
        <option value="4">Warp 4</option>
        <option value="5">Warp 5</option>
        <option value="6">Warp 6</option>
        <option value="7">Warp 7</option>
        <option value="8">Warp 8</option>
        <option value="9">Warp 9</option>
        <option value="10" selected>Warp 10</option>
      </select>
    </label>

    <button onclick="startWarp()">üöÄ Engage Warp Drive</button>
  </div>

  <div id="footer">
    üåç Earth moves out of view | ü™ê Planet moves in from right and stops in center
  </div>

  <script>
    const planetImageMap = {
      mercury: 'https://raw.githubusercontent.com/interstellar-star-clock/blob/main/mercury.png',
      venus: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/venus.png',
      mars: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/mars.png',
      jupiter: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/jupiter.png',
      saturn: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/saturn.png',
      uranus: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/uranus.png',
      neptune: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/neptune.png',
      pluto: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/pluto.png'
    };

    const rearEarth = document.getElementById('rearEarth');
    const frontPlanet = document.getElementById('frontPlanet');
    const speedDisplay = document.getElementById('speedDisplay');
    const planetSelect = document.getElementById('planetSelect');
    const warpSelect = document.getElementById('warpLevelSelect');

    let distanceAU = 0;
    const maxAU = 100;
    let interval;

    function updateViews() {
      const progress = distanceAU / maxAU;

      // Rear Earth: shrink and move left
      const rearScale = 1.0 - progress;
      const rearX = -progress * 300;
      rearEarth.style.transform = `translate(calc(-50% + ${rearX}px), -50%) scale(${rearScale})`;
      rearEarth.style.opacity = rearScale <= 0.05 ? 0 : 1;

      // Front Planet: appear from right and grow to center
      if (progress > 0.1) {
        frontPlanet.style.opacity = 1;
        const frontScale = progress;
        const frontX = (1 - progress) * 300;
        frontPlanet.style.transform = `translate(calc(-50% + ${frontX}px), -50%) scale(${frontScale})`;
      }

      // Speed simulation
      const speed = (1 - progress) * 0.59;
      speedDisplay.textContent = speed.toFixed(2) + "c";
    }

    function startWarp() {
      clearInterval(interval);
      distanceAU = 0;

      // Set planet image
      const selectedPlanet = planetSelect.value;
      frontPlanet.src = planetImageMap[selectedPlanet];
      frontPlanet.style.opacity = 0;

      // Reset positions
      frontPlanet.style.transform = 'translate(calc(-50% + 300px), -50%) scale(0.1)';
      rearEarth.style.transform = 'translate(-50%, -50%) scale(1.0)';
      rearEarth.style.opacity = 1;

      const warpLevel = parseInt(warpSelect.value);
      const speedFactor = 11 - warpLevel;

      interval = setInterval(() => {
        if (distanceAU >= maxAU) {
          clearInterval(interval);
          return;
        }
        distanceAU += 1;
        updateViews();
      }, speedFactor * 10);
    }

    updateViews();
  </script>

</body>
</html>
