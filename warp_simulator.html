<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Warp Drive Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #directionSpeedDisplay {
      font-size: 24px;
      font-weight: bold;
      margin: 16px;
      color: #00ffff;
    }

    #shipViews {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }

    .viewBox {
      background: #1e1e2f;
      border: 2px solid #00ffff;
      width: 400px;
      height: 300px;
      position: relative;
      overflow: hidden;
    }

    .viewBox img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      max-width: 100%;
      max-height: 100%;
      transition: transform 0.1s ease;
    }

    #controls {
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ffff;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>

  <div id="directionSpeedDisplay">
    ðŸš€ Direction: 40.3Â° | Speed: <span id="speedDisplay">0.59c</span>
  </div>

  <div id="shipViews">
    <!-- Rear View: Earth -->
    <div class="viewBox" id="rearView">
      <img id="rearEarth" src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/earth.png" />
    </div>

    <!-- Front View: Destination Planet -->
    <div class="viewBox" id="frontView">
      <img id="frontPlanet" src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/mars.png" style="opacity: 0;" />
    </div>
  </div>

  <div id="controls">
    <button onclick="startWarp()">Engage Warp Drive</button>
  </div>

  <script>
    const rearEarth = document.getElementById('rearEarth');
    const frontPlanet = document.getElementById('frontPlanet');
    const speedDisplay = document.getElementById('speedDisplay');

    let distanceAU = 0;
    const maxAU = 100;
    let interval;

    function updateViews() {
      const progress = distanceAU / maxAU;

      // Rear Earth shrink and disappear
      const rearScale = 1.0 - progress;
      rearEarth.style.transform = `translate(-50%, -50%) scale(${rearScale})`;
      rearEarth.style.opacity = rearScale <= 0.05 ? 0 : 1;

      // Front Planet appear and grow
      if (progress > 0.1) {
        frontPlanet.style.opacity = 1;
        const frontScale = progress;
        frontPlanet.style.transform = `translate(-50%, -50%) scale(${frontScale})`;
      }

      // Speed simulation
      const speed = (1 - progress) * 0.59;
      speedDisplay.textContent = speed.toFixed(2) + "c";
    }

    function startWarp() {
      clearInterval(interval);
      distanceAU = 0;

      interval = setInterval(() => {
        if (distanceAU >= maxAU) {
          clearInterval(interval);
          return;
        }
        distanceAU += 1;
        updateViews();
      }, 100);
    }

    // Initial state
    updateViews();
  </script>

</body>
</html>
