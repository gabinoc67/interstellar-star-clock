<!DOCTYPE html>
<html>
<head>
  <title>Warp Simulator</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #status {
      font-size: 20px;
      margin-bottom: 20px;
    }

    #planetZoom {
      font-size: 48px;
    }
  </style>
</head>
<body>
  <div id="status">Awaiting Command...</div>
  <div id="planetZoom">🌍</div>

  <script>
    const emojiMap = {
      Mercury: "☿️",
      Venus: "♀️",
      Earth: "🌍",
      Mars: "♂️",
      Jupiter: "♃",
      Saturn: "♄",
      Uranus: "🌀",
      Neptune: "🔵",
      Pluto: "❄️"
    };

    window.addEventListener("message", (event) => {
      const data = event.data;

      if (data.type === "engage") {
        document.getElementById("status").textContent = `Engaging Warp ${data.warpLevel} to ${data.planet}`;
        document.getElementById("planetZoom").textContent = emojiMap[data.planet] || "🛸";
      }

      if (data.type === "reset") {
        document.getElementById("status").textContent = "Awaiting Command...";
        document.getElementById("planetZoom").textContent = "🌍";
      }
    });
  </script>
</body>
</html>
