<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Warp Front View</title>
<style>
body{margin:0;padding:0;background:#000;color:#fff;font-family:sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh}
#frontView{background:#111;border:2px solid #0ff;border-radius:10px;width:400px;height:400px;display:flex;flex-direction:column;align-items:center;justify-content:start;padding:10px;box-shadow:0 0 15px #0ff}
#planetImg{width:100px;height:100px;transition:transform 4s ease-in-out}
select,button{margin:5px;padding:5px;font-size:14px;border-radius:6px;border:none}
#planetImg.zoom{transform:scale(4)}
</style>
</head>
<body>
<div id="frontView">
  <h3 id="arrivalStatus">Arrived at Mercury | ETA: --</h3>
  <img id="planetImg" src="mercury2.png" alt="Planet">
  <div>
    <select id="planetSelect">
      <option value="mercury2.png">Mercury</option>
      <option value="venus2.png">Venus</option>
      <option value="earth.png">Earth</option>
      <option value="mars.png">Mars</option>
      <option value="jupiter.png">Jupiter</option>
      <option value="saturn.png">Saturn</option>
      <option value="uranus.png">Uranus</option>
      <option value="neptune2.png">Neptune</option>
      <option value="pluto2.png">Pluto</option>
    </select>
    <select id="warpLevel">
      <option value="1">Warp 1</option>
      <option value="2">Warp 2</option>
      <option value="3">Warp 3</option>
      <option value="4">Warp 4</option>
      <option value="5">Warp 5</option>
      <option value="6">Warp 6</option>
      <option value="7">Warp 7</option>
      <option value="8">Warp 8</option>
      <option value="9">Warp 9</option>
      <option value="10">Warp 10</option>
    </select>
  </div>
  <div>
    <button onclick="engageWarp()">Engage</button>
    <button onclick="resetWarp()">Reset</button>
  </div>
</div>
<script>
const img=document.getElementById("planetImg"),planetSel=document.getElementById("planetSelect"),warpSel=document.getElementById("warpLevel"),status=document.getElementById("arrivalStatus");

function engageWarp(){
  const planet=planetSel.options[planetSel.selectedIndex].text,warp=parseInt(warpSel.value);
  const eta=(10/warp).toFixed(2); // Example formula
  status.innerText=`Arrived at ${planet} | ETA: ${eta}s`;
  img.classList.remove("zoom");
  img.src=planetSel.value;
  void img.offsetWidth; // trigger reflow
  img.classList.add("zoom");
}

function resetWarp(){
  planetSel.selectedIndex=0;
  warpSel.value="1";
  img.src="mercury2.png";
  status.innerText="Arrived at Mercury | ETA: --";
  img.classList.remove("zoom");
}
</script>
</body>
</html>
