<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warp Front View</title>
  <style>
    body { margin:0; padding:0; background:#000; color:#fff; font-family:sans-serif;
      display:flex; flex-direction:column; align-items:center; height:100vh; }
    #arrivalStatus { font-size:18px; margin-top:20px; color:#0ff; }
    .top-bar { display:flex; align-items:center; gap:20px; margin-top:5px; }
    #clock { font-size:16px; color:#fc0; }
    #progressBarContainer { width:200px; height:20px; background:#333; border:1px solid #888;
      border-radius:10px; overflow:hidden; }
    #progressBar { height:100%; width:0; background:#0f0; transition:width .2s linear; }
    #frontView { margin-top:10px; background:#111; border:2px solid #0ff; border-radius:10px;
      width:400px; height:400px; display:flex; align-items:center; justify-content:center;
      position:relative; overflow:hidden; box-shadow:0 0 15px #0ff; }
    #planetImg { width:20px; height:20px; position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%) scale(0.1); transition:transform linear; }
    .controls { margin-top:20px; display:flex; gap:10px; align-items:center; }
    select,button { padding:6px 12px; font-size:14px; border:none; border-radius:5px;
      cursor:pointer; }
    button:hover, select:hover { box-shadow:0 0 5px #0ff; }
  </style>
</head>
<body>

  <div id="arrivalStatus">Arrived at Mercury | ETA: --</div>

  <div class="top-bar">
    <div id="clock">Clock: --:--:--</div>
    <div id="progressBarContainer"><div id="progressBar"></div></div>
  </div>

  <div id="frontView"><img id="planetImg" src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mercury2.png" alt="Planet"></div>

  <div class="controls">
    <button onclick="resetWarp()">Reset</button>
    <select id="warpLevel">
      <option value="1">Warp 1</option>
      <option value="2">Warp 2</option>
      <option value="3">Warp 3</option>
      <option value="4">Warp 4</option>
      <option value="5">Warp 5</option>
      <option value="6">Warp 6</option>
      <option value="7">Warp 7</option>
      <option value="8">Warp 8</option>
      <option value="9">Warp 9</option>
      <option value="10">Warp 10</option>
    </select>
    <select id="planetSelect">
      <option value="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mercury2.png">Mercury</option>
      <option value="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/venus2.png">Venus</option>
      <option value="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/earth.png">Earth</option>
      <option value="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mars.png">Mars</option>
      <option value="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/jupiter.png">Jupiter</option>
      <option value="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/saturn.png">Saturn</option>
      <option value="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/uranus.png">Uranus</option>
      <option value="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/neptune2.png">Neptune</option>
      <option value="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/pluto2.png">Pluto</option>
    </select>
    <button onclick="engageWarp()">Engage</button>
  </div>

  <script>
    const img = document.getElementById("planetImg");
    const planetSel = document.getElementById("planetSelect");
    const warpSel = document.getElementById("warpLevel");
    const status = document.getElementById("arrivalStatus");
    const clock = document.getElementById("clock");
    const progressBar = document.getElementById("progressBar");

    let clockInterval = null, progressInterval = null;

    function startClockAndProgress(duration) {
      clearInterval(clockInterval);
      clearInterval(progressInterval);
      const start = Date.now(), ms = duration * 1000;
      function updateClock() {
        const n = new Date(), hh=String(n.getHours()).padStart(2,'0'),
              mm=String(n.getMinutes()).padStart(2,'0'),
              ss=String(n.getSeconds()).padStart(2,'0');
        clock.textContent = `Clock: ${hh}:${mm}:${ss}`;
      }
      updateClock();
      clockInterval = setInterval(updateClock,1000);
      progressBar.style.width = "0%";
      progressInterval = setInterval(()=>{
        const pct = Math.min(100,(Date.now()-start)/ms*100);
        progressBar.style.width = pct + "%";
        if(pct>=100) clearInterval(progressInterval);
      },100);
    }

    function engageWarp() {
      const planetName = planetSel.options[planetSel.selectedIndex].text;
      const warp = parseInt(warpSel.value);
      const eta = (10/warp).toFixed(2);
      status.innerText = `Arrived at ${planetName} | ETA: ${eta}s`;
      img.src = planetSel.value;
      img.style.transitionDuration = "0s";
      img.style.transform = "translate(-50%,-50%) scale(0.1)";
      void img.offsetWidth;
      img.style.transitionDuration = `${eta}s`;
      img.style.transform = "translate(-50%,-50%) scale(8)";
      startClockAndProgress(eta);
    }

    function resetWarp() {
      planetSel.selectedIndex = 0;
      warpSel.value = "1";
      img.src = planetSel.value;
      img.style.transitionDuration = "0s";
      img.style.transform = "translate(-50%,-50%) scale(0.1)";
      status.innerText = "Arrived at Mercury | ETA: --";
      clock.textContent = "Clock: --:--:--";
      progressBar.style.width = "0%";
      clearInterval(clockInterval);
      clearInterval(progressInterval);
    }
  </script>
</body>
</html>
