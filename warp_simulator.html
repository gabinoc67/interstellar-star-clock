<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Warp Drive Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #directionSpeedDisplay {
      font-size: 24px;
      font-weight: bold;
      margin: 16px;
      color: #00ffff;
    }

    #shipViews {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 10px;
    }

    .viewBoxContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      margin-bottom: 6px;
      font-size: 16px;
      color: #00ffff;
    }

    .viewBox {
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/47/StarfieldSimulation.jpg') center/cover no-repeat;
      border: 2px solid #00ffff;
      width: 400px;
      height: 300px;
      position: relative;
      overflow: hidden;
    }

    .planetImage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      max-width: 100%;
      max-height: 100%;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    #controls {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    select, button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #00ffff;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background-color: #00cccc;
    }

    #footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div id="directionSpeedDisplay">
    üöÄ Direction: Dynamic | Speed: <span id="speedDisplay">0.59c</span>
  </div>

  <div id="shipViews">
    <!-- Rear View Container -->
    <div class="viewBoxContainer">
      <div class="label">üîô Rear View ‚Äì Earth</div>
      <div class="viewBox" id="rearView">
        <img class="planetImage" id="rearEarth" src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/earth.png" />
      </div>
    </div>

    <!-- Front View Container -->
    <div class="viewBoxContainer">
      <div class="label" id="frontLabel">üî≠ Front View ‚Äì Destination: Mars</div>
      <div class="viewBox" id="frontView">
        <img class="planetImage" id="frontPlanet" src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/mars.png" />
      </div>
    </div>
  </div>

  <div id="controls">
    <label>
      ü™ê Select Destination Planet:
      <select id="planetSelect">
        <option value="mercury">Mercury</option>
        <option value="venus">Venus</option>
        <option value="mars" selected>Mars</option>
        <option value="jupiter">Jupiter</option>
        <option value="saturn">Saturn</option>
        <option value="uranus">Uranus</option>
        <option value="neptune">Neptune</option>
        <option value="pluto">Pluto</option>
      </select>
    </label>

    <label>
      ‚ö° Warp Drive Level:
      <select id="warpLevelSelect">
        <option value="1">Warp 1</option>
        <option value="2">Warp 2</option>
        <option value="3">Warp 3</option>
        <option value="4">Warp 4</option>
        <option value="5">Warp 5</option>
        <option value="6">Warp 6</option>
        <option value="7">Warp 7</option>
        <option value="8">Warp 8</option>
        <option value="9">Warp 9</option>
        <option value="10" selected>Warp 10</option>
      </select>
    </label>

    <button onclick="startWarp()">üöÄ Engage Warp Drive</button>
  </div>

  <div id="footer">
    Earth shrinks in rear view | Destination planet smoothly zooms in centered
  </div>

  <script>
    const planetImageMap = {
      mercury: 'https://raw.githubusercontent.com/interstellar-star-clock/blob/main/mercury.png',
      venus: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/venus.png',
      mars: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/mars.png',
      jupiter: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/jupiter.png',
      saturn: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/saturn.png',
      uranus: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/uranus.png',
      neptune: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/neptune.png',
      pluto: 'https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/blob/main/pluto.png'
    };

    const rearEarth = document.getElementById('rearEarth');
    const frontPlanet = document.getElementById('frontPlanet');
    const frontLabel = document.getElementById('frontLabel');
    const speedDisplay = document.getElementById('speedDisplay');
    const planetSelect = document.getElementById('planetSelect');
    const warpSelect = document.getElementById('warpLevelSelect');

    let distanceAU = 0;
    const maxAU = 100;
    let interval;

    function updateViews() {
      const progress = distanceAU / maxAU;

      // Rear view: Earth shrinks centered
      const rearScale = 1.0 - progress;
      rearEarth.style.transform = `translate(-50%, -50%) scale(${rearScale})`;
      rearEarth.style.opacity = rearScale <= 0.05 ? 0 : 1;

      // Front view: Planet grows centered smoothly
      const frontScale = 0.1 + (progress * 0.9); // smoothly from 0.1 to 1.0
      frontPlanet.style.opacity = progress >= 0.05 ? 1 : 0;
      frontPlanet.style.transform = `translate(-50%, -50%) scale(${frontScale})`;

      // Speed simulation
      const speed = (1 - progress) * 0.59;
      speedDisplay.textContent = speed.toFixed(2) + "c";
    }

    function startWarp() {
      clearInterval(interval);
      distanceAU = 0;

      const selectedPlanet = planetSelect.value;
      const planetName = selectedPlanet.charAt(0).toUpperCase() + selectedPlanet.slice(1);
      frontPlanet.src = planetImageMap[selectedPlanet];
      frontLabel.textContent = `üî≠ Front View ‚Äì Destination: ${planetName}`;

      // Reset visuals
      frontPlanet.style.opacity = 0;
      frontPlanet.style.transform = 'translate(-50%, -50%) scale(0.1)';
      rearEarth.style.opacity = 1;
      rearEarth.style.transform = 'translate(-50%, -50%) scale(1.0)';

      const warpLevel = parseInt(warpSelect.value);
      const speedFactor = 11 - warpLevel;

      interval = setInterval(() => {
        if (distanceAU >= maxAU) {
          clearInterval(interval);
          return;
        }
        distanceAU += 1;
        updateViews();
      }, speedFactor * 10);
    }

    updateViews();
  </script>

</body>
</html>
