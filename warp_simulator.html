<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warp Front View + Trajectory</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .panel {
      width: 320px;
      padding: 10px;
      background-color: #111;
      border-right: 2px solid #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .tensor-panel {
      width: 320px;
      padding: 10px;
      background-color: #111;
      border-top: 2px solid #0ff;
      text-align: center;
      font-size: 16px;
      color: #0ff;
    }

    .right-panel {
      border-left: 2px solid #0ff;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    #arrivalStatus {
      font-size: 18px;
      margin-top: 10px;
      color: #00ffff;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin: 10px 0;
    }

    #clock, #etaTimer {
      font-size: 16px;
    }

    #progressBarContainer {
      width: 200px;
      height: 20px;
      background: #333;
      border: 1px solid #888;
      border-radius: 10px;
      overflow: hidden;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: #00ff00;
      transition: width 0.2s linear;
    }

    #frontView {
      background: #111;
      border: 2px solid #0ff;
      border-radius: 10px;
      width: 400px;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px #0ff;
    }

    #planetImg {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      transition: transform linear;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.1);
      object-fit: cover;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    select, button {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    canvas {
      background: #222;
      border: 1px solid #0ff;
    }

    .panel-title {
      font-weight: bold;
      font-size: 16px;
      color: #0ff;
    }
  </style>
</head>
<body>

  <!-- Left Panel: Trajectory -->
  <div class="panel">
    <div class="panel-title">Trajectory Curve</div>
    <canvas id="trajectoryCanvas" width="280" height="280"></canvas>
  </div>

  <!-- Center Panel -->
  <div class="main">
    <div id="arrivalStatus">Arrived at Mercury | ETA: 00:00:000</div>
    <div class="top-bar">
      <div id="clock">Clock: --:--:--</div>
      <div id="etaTimer">ETA: 00:00:000</div>
      <div id="progressBarContainer"><div id="progressBar"></div></div>
    </div>

    <div id="frontView">
      <img id="planetImg" src="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/mercury2.png" alt="Planet">
    </div>

    <div class="controls">
      <button onclick="resetWarp()">Reset</button>
      <select id="warpLevel">
        ${[...Array(10)].map((_, i) => `<option value="${i + 1}">Warp ${i + 1}</option>`).join('')}
      </select>
      <select id="planetSelect">
        ${[
          ["mercury2.png", "Mercury"],
          ["venus2.png", "Venus"],
          ["earth.png", "Earth"],
          ["mars.png", "Mars"],
          ["jupiter.png", "Jupiter"],
          ["saturn.png", "Saturn"],
          ["uranus.png", "Uranus"],
          ["neptune2.png", "Neptune"],
          ["pluto2.png", "Pluto"]
        ].map(([file, name]) => 
          `<option value="https://raw.githubusercontent.com/gabinoc67/interstellar-star-clock/main/${file}">${name}</option>`
        ).join('')}
      </select>
      <button onclick="engageWarp()">Engage</button>
    </div>

    <div class="tensor-panel" id="tensorDisplay">Einstein Tensor Curvature: --</div>
  </div>

  <!-- Right Panel (Future) -->
  <div class="panel right-panel">
    <div class="panel-title">Right Panel (Future)</div>
  </div>

  <script>
    const img = document.getElementById("planetImg");
    const planetSel = document.getElementById("planetSelect");
    const warpSel = document.getElementById("warpLevel");
    const status = document.getElementById("arrivalStatus");
    const clock = document.getElementById("clock");
    const etaTimer = document.getElementById("etaTimer");
    const progressBar = document.getElementById("progressBar");
    const tensorDisplay = document.getElementById("tensorDisplay");
    const canvas = document.getElementById("trajectoryCanvas");
    const ctx = canvas.getContext("2d");

    let clockInterval = null, etaInterval = null, progressInterval = null, ballInterval = null;

    function formatAMPM(date) {
      let hours = date.getHours();
      const minutes = date.getMinutes();
      const seconds = date.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      const hh = String(hours).padStart(2, '0');
      const mm = String(minutes).padStart(2, '0');
      const ss = String(seconds).padStart(2, '0');
      return `${hh}:${mm}:${ss} ${ampm}`;
    }

    function drawCurveAndBall(warp, duration) {
      clearInterval(ballInterval);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const cpY = 240 - warp * 15;
      tensorDisplay.textContent = `Einstein Tensor Curvature: ${cpY}`;

      let t = 0;
      ballInterval = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw Bezier curve
        ctx.beginPath();
        ctx.moveTo(20, 260);
        ctx.quadraticCurveTo(140, cpY, 260, 20);
        ctx.strokeStyle = "#0ff";
        ctx.lineWidth = 2;
        ctx.stroke();

        // Calculate ball position
        const x0 = 20, y0 = 260;
        const x1 = 140, y1 = cpY;
        const x2 = 260, y2 = 20;

        const x = (1 - t) * (1 - t) * x0 + 2 * (1 - t) * t * x1 + t * t * x2;
        const y = (1 - t) * (1 - t) * y0 + 2 * (1 - t) * t * y1 + t * t * y2;

        ctx.beginPath();
        ctx.arc(x, y, 6, 0, 2 * Math.PI);
        ctx.fillStyle = "#fff";
        ctx.fill();

        t += 0.01 / warp;
        if (t >= 1) clearInterval(ballInterval);
      }, duration * 10);
    }

    function startClockAndProgress(duration, warp) {
      clearInterval(clockInterval);
      clearInterval(etaInterval);
      clearInterval(progressInterval);

      const startTime = Date.now();
      const durationMs = duration * 1000;

      clockInterval = setInterval(() => {
        const now = new Date();
        clock.textContent = "Clock: " + formatAMPM(now);
      }, 1000);

      etaInterval = setInterval(() => {
        const now = Date.now();
        const elapsed = now - startTime;
        if (elapsed >= durationMs) clearInterval(etaInterval);
        const mins = String(Math.floor(elapsed / 60000)).padStart(2, '0');
        const secs = String(Math.floor((elapsed % 60000) / 1000)).padStart(2, '0');
        const ms = String(elapsed % 1000).padStart(3, '0');
        etaTimer.textContent = `ETA: ${mins}:${secs}:${ms}`;
      }, 50);

      progressBar.style.width = "0%";
      progressInterval = setInterval(() => {
        const now = Date.now();
        const percent = Math.min(100, ((now - startTime) / durationMs) * 100);
        progressBar.style.width = percent + "%";
        if (percent >= 100) clearInterval(progressInterval);
      }, 100);

      drawCurveAndBall(warp, duration);
    }

    function engageWarp() {
      const planetName = planetSel.options[planetSel.selectedIndex].text;
      const warp = parseInt(warpSel.value);
      const eta = (10 / warp).toFixed(2);
      status.innerText = `Arrived at ${planetName} | ETA: ${eta}s`;

      img.src = planetSel.value;
      img.style.transitionDuration = "0s";
      img.style.transform = "translate(-50%, -50%) scale(0.1)";
      void img.offsetWidth;
      img.style.transitionDuration = `${eta}s`;
      img.style.transform = "translate(-50%, -50%) scale(8.8)`;

      startClockAndProgress(eta, warp);
    }

    function resetWarp() {
      [clockInterval, etaInterval, progressInterval, ballInterval].forEach(clearInterval);
      planetSel.selectedIndex = 0;
      warpSel.value = "1";
      img.src = planetSel.value;
      img.style.transitionDuration = "0s";
      img.style.transform = "translate(-50%, -50%) scale(0.1)";
      status.innerText = "Arrived at Mercury | ETA: 00:00:000";
      clock.textContent = "Clock: --:--:--";
      etaTimer.textContent = "ETA: 00:00:000";
      progressBar.style.width = "0%";
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      tensorDisplay.textContent = "Einstein Tensor Curvature: --";
    }
  </script>

</body>
</html>
