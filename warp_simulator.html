<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Warp Front View</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  height: 100vh;
}

#arrivalStatus {
  font-size: 18px;
  margin-top: 20px;
  color: #00ffff;
}

#frontView {
  margin-top: 10px;
  background: #111;
  border: 2px solid #0ff;
  border-radius: 10px;
  width: 400px;
  height: 400px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
  box-shadow: 0 0 15px #0ff;
}

#planetImg {
  width: 10px;
  height: 10px;
  transition: transform linear;
  position: absolute;
}

.controls {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.controls select,
.controls button {
  margin: 5px;
  padding: 6px 10px;
  font-size: 14px;
  border-radius: 5px;
  border: none;
}

button {
  cursor: pointer;
}
</style>
</head>
<body>

<div id="arrivalStatus">Arrived at Mercury | ETA: --</div>

<div id="frontView">
  <img id="planetImg" src="mercury2.png" alt="Planet">
</div>

<div class="controls">
  <div>
    <select id="planetSelect">
      <option value="mercury2.png">Mercury</option>
      <option value="venus2.png">Venus</option>
      <option value="earth.png">Earth</option>
      <option value="mars.png">Mars</option>
      <option value="jupiter.png">Jupiter</option>
      <option value="saturn.png">Saturn</option>
      <option value="uranus.png">Uranus</option>
      <option value="neptune2.png">Neptune</option>
      <option value="pluto2.png">Pluto</option>
    </select>

    <select id="warpLevel">
      <option value="1">Warp 1</option>
      <option value="2">Warp 2</option>
      <option value="3">Warp 3</option>
      <option value="4">Warp 4</option>
      <option value="5">Warp 5</option>
      <option value="6">Warp 6</option>
      <option value="7">Warp 7</option>
      <option value="8">Warp 8</option>
      <option value="9">Warp 9</option>
      <option value="10">Warp 10</option>
    </select>
  </div>

  <div>
    <button onclick="engageWarp()">Engage</button>
    <button onclick="resetWarp()">Reset</button>
  </div>
</div>

<script>
const img = document.getElementById("planetImg");
const planetSel = document.getElementById("planetSelect");
const warpSel = document.getElementById("warpLevel");
const status = document.getElementById("arrivalStatus");

function engageWarp() {
  const planet = planetSel.options[planetSel.selectedIndex].text;
  const imgPath = planetSel.value;
  const warp = parseInt(warpSel.value);
  const eta = (10 / warp).toFixed(2); // 10s at warp 1 â†’ 1s at warp 10
  status.innerText = `Arrived at ${planet} | ETA: ${eta}s`;

  img.style.transitionDuration = `${eta}s`;
  img.style.transform = "scale(0.1)";
  img.src = imgPath;
  void img.offsetWidth; // force reflow

  setTimeout(() => {
    img.style.transform = "scale(6)";
  }, 50);
}

function resetWarp() {
  planetSel.selectedIndex = 0;
  warpSel.value = "1";
  img.src = "mercury2.png";
  img.style.transitionDuration = "0s";
  img.style.transform = "scale(0.1)";
  status.innerText = "Arrived at Mercury | ETA: --";
}
</script>

</body>
</html>
